     <p>The implementation of machine learning models in decision support systems requires the improvement of explainable artificial intelligence methods, especially in problems with a high cost of erroneous decisions. In this paper, a new method for generating user-friendly explanations of the results of machine learning models is proposed. The main idea of the method is to transform the vector of local feature contributions obtained using the local a posteriori explanation algorithm into a fuzzy logic rule with linguistic variables. Representing explanations in the form of rules allows increasing the understandability and transparency of the model for users of decision support systems. The method was tested on the problem of technical diagnostics of transformer equipment on real-life datasets.</p>
