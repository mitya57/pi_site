     <p>This article presents a modern approach to developing a question-answering system aimed at supporting decision making in territorial governance and enhancing environmental and industrial safety in Siberian regions. The proposed system leverages large language models (LLMs) enhanced with the Retrieval-Augmented Generation (RAG) framework. The knowledge base integrates heterogeneous data sources, including federal projects documentation, digital monitoring outputs, and geospatial datasets, enabling proactive risk assessment and regulatory compliance solu­tions for governmental and industrial stakeholders. To ensure efficient information retrieval and storage, the system utilizes a PostgreSQL database extended with pgvector for vector similarity searches. The LLM inference pipeline is deployed via the Text Generation Interface (TGI), with a backend built on FastAPI and a React-based frontend interface. Experimental evaluation demonstrates that incorporating re-ranking mechanisms based on token-level query-document matching significantly improves answer relevance and accuracy.
     The system generates responses in HTML format, allowing structured presentation of information enriched with hyperlinks to relevant figures, tables, and bibliographic references. When available, associated visual elements such as charts, maps, and tabular data are dynamically embedded alongside the generated text. This integration ensures that users can access supporting materials directly within the response interface without switching between different views or documents. Such capabilities enhance the interpretability and traceability of the provided information, particularly for domain experts who rely on contextual details and evidence-based insights.
     The intuitive graphical user interface further enhances accessibility for non-technical users, offering interactive navigation through complex datasets and analytical summaries. All components of the system have been designed with modularity and scalability in mind, enabling seamless adaptation to other subject domains. As a result, the solution demonstrates strong potential for broader application in public administration, emergency response planning, and risk management contexts beyond the scope of the initial implementation.</p>
