     <p>The article presents a detailed approach to designing and implementing a flexible and extensible system for saving game state for projects developed with Unreal Engine. The aim of the study is to create a universal architecture for saving game state that can be seamlessly integrated into projects of varying genres and complexities, while remaining easy to expand and maintain. The system is built using Unreal Engine's native capabilities, including the C++ programming language and built-in features such as "SaveGame" objects and Subsystems. The presented implementation of the game state save system is based on the "UGamelnstanceSubsystem" class, which provides centralized access to saving and loading operations across all game levels. One of the key innovations of the proposed system lies in its modular structure, which uses actor interfaces to facilitate automatic detection and serialization of relevant game data. This allows developers to include new game objects in the save system with minimal effort, simply by tagging variables with the SaveGame flag and implementing a standard interface, with methods to destroy or respawn actors based on their saved state. The proposed system has been designed to accommodate a wide range of use cases from simple level checkpoints to complex RPG-style world persistence and serves as a solid foundation for future improvements such as cloud save support. The solution aims to improve developer productivity and user experience by ensuring consistent and reliable state restoration across game sessions.</p>
