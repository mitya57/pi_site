     <p>The article presents a hardware and software system developed by the author, which provides a procedure for biometric authentication of its users based on the dynamics of their handwritten signature. The apparatus of fuzzy logic and genetic algorithms is used to implement the procedure. The system analyzes dynamic signature characteristics, including pen coordinates, pressure, azimuth, and tilt angle. A key feature is the application of fuzzy logic to describe extracted features, accommodating the inherent uncertainty and variability in handwritten signatures. Furthermore, a genetic algorithm automates the selection of fuzzy rules and determines the optimal decision threshold, minimizing the Equal Error Rate. This approach adapts the system to individual handwriting characteristics, enhancing authentication accuracy and reliability. Experimental studies were conducted using the publicly available MCYT-Signature-100 data-set, comprising signatures from 100 different users, to evaluate the system's effectiveness. The results demonstrate a low Equal Error Rate of 0.28 %, outperforming several existing signature dynamics authentication systems. This achievement confirms the effectiveness of combining fuzzy logic and genetic algorithms for biometric verification. The system's modular architecture, encompassing signature input and processing, training, and decision-making subsystems, ensures flexibility and scalability, enabling adaptation to various application scenarios. The system is implemented using Scilab for signal processing and fuzzy logic implementation, and C++ for high-performance data acquisition from a graphics tablet via the Wintab API. The developed system holds significant potential for applications requiring robust authentication, such as e-commerce, banking, e-government, and access control. The low Equal Error Rate minimizes the risks of both false rejection of authorized users and unauthorized access by intruders, balancing security and usability. Future research will focus on exploring alternative optimization methods for further Equal Error Rate reduction and assessing system resilience to various attack types to develop effective protective mechanisms.</p>
