     <p>This article introduces S-VAW2, an innovative three-level Vovk-Azoury-Warmuth (VAW2) algorithm specifically engineered for online regression tasks. Building upon the existing two-level VAW2 algorithm, S-VAW2 significantly enhances its capabilities by integrating multi-kernel learning techniques with advanced data scaling strategies. This combination enables S-VAW2 to exhibit superior performance in dynamic data environments, where algorithms must adapt to continuously changing data streams without the need for full model retraining. Online learning algorithms are crucial for applications that demand real-time data processing and adaptive responses to continuous changes. The primary objective of this work is to conduct a comprehensive comparative analysis between S-VAW2 and AutoGluon-Tabular, a state-of-the-art automated machine learning (AutoML) system. AutoGluon is renowned for its ability to automate the entire machine learning pipeline, including data preprocessing, feature selection, and algo­rithm optimization, while delivering robust predictive performance across various data types, especially tabular data. The study evaluates the performance of S-VAW2 against AutoGluon-Tabular using 13 diverse tabular datasets. The experimental results conclusively demonstrate that S-VAW 2 effectively adapts to data heterogeneity and achieves competitive outcomes when compared to cutting-edge AutoML solutions. This highlights S-VAW2's significant potential for robust and efficient online regression in practical scenarios, offering a valuable alternative to existing methodolo­gies, especially when adapting to data drift.</p>
