   item_annot: |
     <p> This article describes an algorithm for the automatic selection of hydropneumatic capacitive vessels used for household and industrial purposes. The suggested informational system makes it possible to reduce the working time spent on the selection of equipment and increase the relevance of the analyzed information. The article discusses a detailed description of the design of pneumohydroaccumulators, as well as provides examples of calculations of their main characteristics. The main task we needed to solve was a multi-criteria choice, and the article provides an overview of methods for solving this problem. In addition to these methods, we analyzed information systems that allow one to select suitable equipment among various alternatives. Based on the analysis of methods and similar software solutions, the authors suggested an information system and an algorithm for automatic selection of hydraulic accumulators by searching for options that meet the parameters specified by the system user.
     Also, the article discusses the process of purchasing capacitive equipment. There was demonstrated a logical model of the database structure storing the technical characteristics of the equipment which reflects objects of the information system and their connections. In this article we presented and argued the software for development of a specified information system. The development of the information system was based on the "1С platform: The enterprise". The task of selecting hydropneumatic capacitive vessels was solved by a request that can be interacted with through a report in the information system. This report allows the user to search for equipment by quantitative and qualitative characteristics: volume, operating pressure, vessel material, flange material, installation type (vertical or horizontal), availability of legs, cost, manufacturer or supplier. The report options allow users to search for equipment both in accordance with the specified parameters and with a deviation from them but only if the parameter is quantitative. The results of the report are ordered by relevance to the criteria specified by the user. The operation of the report query aggregating data was reflected in the flowchart. The article presents a situation where the user solves the selection problem by using capabilities of the report. The problem of multi-criteria selection was formulated in a way to demonstrate how a clear parameter of the report becomes fuzzy, and our solution of it allows you to find more alternative options with sorting by relevance helping you to identify the most suitable pneumohydroaccumulator. This software package was registered in the state registry of computer programs.</p>
   item_keywords: information system, selection of pneumohydroaccumulators, data aggregation, relevance of information, database
