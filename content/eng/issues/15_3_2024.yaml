     <p> The article describes the purpose, scope, main parameters of the flowchart of the procedure used to calculate control devices when comparing vehicle suspension structures with a 6x6 wheel arrangement. Methods for comparing suspensions during maneuvers are described. A description of the cab suspension system, a block diagram of the simulation program is presented. The visualization of the process of rebuilding the studied model of a 6*6 vehicle with two different types of front suspension is shown. An estimate of the load on the front and rear axles during the rebuilding for a period of time t = 5 s, their energy output and inertia is given. The distribution of the load along the axes of the investigated 6*6 vehicle model is presented when rebuilding with the front suspension of the first and second types. The coordinates of the base points of the front axle allow you to evaluate the numerical values for specific coordinates at a given point in time.</p>
