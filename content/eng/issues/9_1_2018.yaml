     <p> The paper presents an automation technique for thermophysical experiment in a supersonic wind tunnel by means of LabVIEW automation program and a technique for experimental data processing. The study of the heat transfer parameters was carried out on unsteady state regime during the start-up of the wind tunnel before reaching thermal equilibrium state. Mach number of the oncoming flow was 2.25, Reynolds number based on the length of the dynamic boundary layer was not less than 20 million at the nozzle cutoff. The graphs are presented for the change during the experiment of stagnation pressure and temperature, model wall temperature, static pressure, adiabatic wall temperature, heat flux and Stanton number. Research is carried out on the experimental facilities of the Institute of Mechanics of Lomonosov Moscow State University.
     </p>
