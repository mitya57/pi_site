   item_annot: |
     <p> This article describes a software module component integrated with the SIMULIA Abaqus engineering analysis software package and designed to simulate random values of material parameters in a finite element model based on specified statistical characteristics, with the possibility of taking into account the physical nonlinearity of material behavior under various combinations of loads and influences. The target group of materials under study is materials of load-bearing elements of building structures, such as concrete, stone, steel. This software module can be recommended for use by specialists, engineers and scientists engaged in probabilistic analysis of the reliability of structures of buildings and structures, apparatus, machines, devices, with the combined use of complexes of computer modeling and engineering analysis. Has a certificate of state registration of the computer program «AS for modeling stochastic properties of materials» No. 2019667439 dated 12.24.2019.
     </p>
