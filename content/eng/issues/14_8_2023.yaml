     <p> In the presented work, a characteristic of the genetic algorithm is given on the example of solving the problem of minimizing the Schwefel function and the possibility of its acceleration using parallelization methods is determined. For the possibility of optimizing the program that implements the algorithm, an analysis of its «slowest» sections and the calculation of an approximate indicator of performance increase are given. As part of the ongoing optimization, it was possible to reduce the execution time of the algorithm by 1.63 times, which corresponds to preliminary calculations.</p>
