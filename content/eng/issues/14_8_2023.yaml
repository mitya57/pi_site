   item_annot: |
     <p>  The automated technology developed by the authors for assessing the state of progress and "health" in the framework of a software project based on the OMG ESSENCE standard is presented. Such an assessment is based on the degree to which the normal values of certain seven entities are achieved, which are the basis for the implementation of any software project. The values of entities are defined in the ESSENCE standard. A method for assessing the state of progress and "health" of the project is proposed, which allows automating the receipt of such assessments at each iteration of its implementation based on the analysis of checklists filled out by the project manager. In case of deviation of the results from normal values, a method for identifying dependencies is proposed based on the analysis of the graph of relationships built on the ESSENCE core. A service to automate the assessment is developed, technology implementation statistics are provided, estimates of errors of the first and second kind are obtained.</p>
