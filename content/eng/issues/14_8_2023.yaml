   item_annot: |
     <p> The article is devoted to the development of formal mathematical methods for modeling business processes and the application of these methods to create intelligent assistants. The theory of partial models is used to formalize the workflow at the university department. The problem of creating an intelligent assistant for automated generation of university department documents is considered. To solve this problem, an ontological model of the subject area is developed and document templates are built. The focus is on the problem of automated generation of assuredly correct documents. The generation of documents occurs in three stages: a) creation of templates; b) automatic partial filling of documents with fixed information contained in the knowledge base; c) the final meaningful filling of documents by participants in the business process. Relationships between templates, prepopulated documents, and fully populated documents are formally described in terms of homomorphisms of partial models and submodel-supermodel relationships between partial models. Semantic Web technologies are used to search for and eliminate contradictions in the information presented in the knowledge base. Thanks to the automated filling of documents, the efficiency and quality of the produced documents are increased, as well as the time for working with them is reduced. The ability to flexibly change the developed ontological model allows you to optimize the work with documents in accordance with changing regulations</p>
