     <p> This paper is devoted to the description of the method of programming STM32F10x microcontrollers using the built-in bootloader via the USART serial interface, using the Flash Loader Demonstrator program from ST Microelec­tronics. To automate the programming process, the process of creating a batch file is described. Quite popular is the method of programming the microcontroller through the SWD interface using the ST-Link hardware programmer. However, due to the current shortage of microcircuits, the cost of electronic components has risen markedly, making this method of programming more expensive. Thus, at this point in time, the method of programming microcontrollers using the built-in bootloader via USART using the USB to RS-232 TTL converter is quite in demand. The article may be of interest to students and engineers. </p>
