   item_annot: |
      <p> This article reflects the results of research work to assess the performance of a single modern technology for applications to interact with relational databases. Were investigated three approaches: direct execution of SQL queries, object-relational projection and dynamic formation and execution of requests. Presented the configuration of the test stand and the test conditions. As conditions covers such topics as the subject area of business process (banking activities); the data object to be tested; used technologies and tools. For each of the three above approaches for applications to interact with relational databases identified the following four stereotype API: inserting records; modify records; locating records; destruction of records. For each stereotype API implemented mechanisms, generating six datasets containing at least 10% of the obviously erroneous data elements (1, 10, 100, 1000, 10 000, 50 000, respectively). These sets are created on the basis of generation of calls of web-service, worked out Java instrumental with the use of such facilities, as JUnit, DBUnit, IntelliJIDEA 11.1 CommunityEdition, IBMDataStudio, Wsimport (jax-ws) and others.
      </p><p>During the procedure of stress testing observed the requirements for time to repeatedly perform tests. In tabular form the results of the research are presented. Based on the interpretation and analysis of these results, estimates of performance for each of the above stereotypes API and presents the functional areas most productive use of technology for applications to interact with relational databases.
      </p>
