      <p> Specific historical studies represent researches of biographies, local history, institution history, genealogy, background of scientific and cultural explorations.
      </p>
      <p>The paper proposes a formal model of fact-like propositions that specify not only true statements, but suggestions, hypothesis, incomplete information, the results of analytic/synthetic processing of specific historical studies. The model fixes object characteristics both relational and literal. It takes into account temporal features and logical connectives. The model considers derivation chains from interpretation of sources through reasoning to representation of results in target documents.
      </p><p>The model is the base of supporting IT. Short description of the tool named "Factograph" is provided. The current applications of "Factograph" consider Person, Institution, Geographical entity and Document as object classes. Nomenclature of object classes, nomenclature of their characteristics as well as their possible values and restrictions imposed on them are open and can be changed at any moment.
      </p><p>Operations of "Factograph" have demonstrated high efficiency of the specific historical studies.
