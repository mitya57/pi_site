     <p> The article describes the experience of implementing the tools for project management system GitLab and the usage of continuous software integration for automatization of test process. In case of real-time systems, software development and execution are performed on hardware with different architectures, this approach is called cross-platform and its properties (such as software development and execution on different devices using specified software tools and hardware resources) should be taken into account during automatization of testing of software for multiprocessor real-time systems. In addition special aspects of GitLab components usage (such as Bug-tracking, Code Review, Continuous Integration) are considered in the context of cross-platform development. Those components are basically designed for software development teams, but it does not mean that a project created by a single software developer cant be controlled by the software tool considered. Quite the opposite, a single software developer can take advantage of all the features provided by the version control system and gain the same benefit as a big development team.      </p>
