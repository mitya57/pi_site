     <p> This article presents an overview of the methods and models of solving the authors names disambiguation problem. This problem occurs in bibliographic databases and in digital libraries when several different authors share a common name. Inability to distinguish between publications written by authors with the same name may affect determination of their true citation index, index of their scientific group or organization and eventually lead to misunderstanding and false judgment of current trends and potentialities in scientific world. Due to the scale of the problem, only automatic methods of solving are considered. The main contributions of this article are classification of the methods and models for solving this problem for the last several years, analysis of these methods and specification of their possible advantages and disadvantages, presenting the open and unresolved challenges in this field.
     The results of the analysis presented in this article can be useful for researchers and practitioners involved in the design and construction of information-analytical systems in the field of bibliometry and scientometrics. </p>
