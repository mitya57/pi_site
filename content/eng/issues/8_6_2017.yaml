     <p> Implementation and maintenance of virtual private networks (VPN) in a local network service providers communication infrastructure (network) requires solving a number of problems related to quality assurance, VPN topology design and scaling. Most of these problems require a topology graph of the logical and physical structure of the network with implemented VPN. Existing methods of network management use models for such graphs that are not able to represent some important things in modern networks such as VLAN and complex routing algorithms.
     This paper proposes the graph model of the structure of tunnel connection of VPN implemented in network. This model is an extension of the generalized graph model of physical, link and network layers topology of a modern local network service providers network. The model defines network elements involved in implementations of link and network layer VPNs. The paper also describes the methods for automated discovering and building of VPN in network topology graph basing on data from network devices.
     The proposed model and VPN discovery methods could be used in a variety of network management tasks, in particular for automated network topology discovery.</p>
