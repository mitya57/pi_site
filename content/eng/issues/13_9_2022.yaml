     <p> Fully automatic software synthesis will become possible when simpler programs or program components become able to spontaneously and inevitably attract each other and connect with each other. To achieve this, it is necessary to construct special means to provide spontaneous interactions between programs, since currently there are no such means. In this article, using the principles of artificial chemistry, we propose an algebra of "sinks-and-sources", a concept of artificial atom and a model called H2O. We also describe experiments with this model, in which the formation of a model molecule of "water" is reproduced. We represent artificial atoms of simple substances, such as oxygen and hydrogen, as independent processes corresponding to two types of programs. We construct connections between individual atoms using sockets, which are necessary to simulate shared particles from outer orbitals. During the experiments, we registered the emergence of artificial molecules of "water" and other complex substances. The experimental results prove that simple software units implementing the proposed principles are capable of sponta­neously forming complex software structures without directed external influence. The achieved results are useful to software engineering, artificial life and artificial intelligence to provide self-development of software and complex logical structures capable of further evolution and self-improvement.</p>
