     <p> The paper presents a description of a device for monitoring the parameters of an automatic transmission of a car, which allows you to monitor in real time such parameters as the temperature of the automatic transmission oil, the rotational speed of the shafts, the serviceability of both the pressure sensors themselves and the valves that are responsible for the increase in pressure and keeping it within the required limits to activate certain pressure sensors. This device, due to its simplicity, has a wide range of applications, both in car service and in production. In addition, the device allows you to determine the cause of the automatic transmission malfunction at an early stage and prevent costly repairs.</p>
