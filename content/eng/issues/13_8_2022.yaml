     <p> The existing solutions in the field of medical cyber-physical systems, considers their individual components and patient monitoring systems are studied in the paper. It has been established that there are separate developments in this area, but there is no comprehensive approach to organizing the cyber-physical environment of patients in hospitals and various other inpatient institutions.
     In the course of the study, some regular and emergency scenarios for the functioning of medical cyber-physical systems have been studied. Its are implemented when patients interact with the system while at home, as well as while in hospitals and various other inpatient institutions. These scenarios have been simulated at the logical level. To model processes, activity diagrams are constructed, data structures are described using class diagrams. The generalized architecture of the medical cyber-physical system is given. The obtained solutions can be used in the design and development of medical cyber-physical systems and their components that monitor the health status of patients, interact with them, collect and visualize health data, and solve auxiliary problems. The application of the proposed solutions will enable medical specialists to receive and evaluate information more quickly, which, in turn, will lead to an increase in the quality of medical services provided.</p>
