     <p> Improving human-machine interfaces of intelligent systems is a pressing issue that involves creating user-friendly explanations of the results of artificial intelligence models. It is especially important for implementing intelligent systems with high responsibility for decisions, such as the power industry. The article describes a developed method based on the Shapley additive explanation algorithm. The proposed modification is based on: normalization of the feature contribution vector; semantic grouping of features; contributions' visualization that is different from the currently accepted one; and generation of text explanations using a language model. The presented method is aimed at reducing the cognitive load on the user when analyzing the results of intelligent decision support systems and increasing the confidence of industry experts in such systems. As an example, the problem of short-term forecasting of electricity consumption of an industrial enterprise is considered.</p>
