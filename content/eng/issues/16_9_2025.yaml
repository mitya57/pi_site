     <p>The paper examines the results of studies aimed at developing and testing a model for reviewing scientific and technical publications with the aim of using it to solve the problem of ranking scientific journals. The indicators that can be used for ranking include not only traditional bibliometric indicators of a journal, statistical data about it (for example, the number of issues and articles per year), but also information about the members of the editorial board, reviewers, the process and results of reviewing. Based on the experience of working with both individual journals and a large interactive information system analyzing such journals, the authors propose a model for collecting and storing information about reviewing, as well as a method for taking this and other data into account when categorizing journals and, as a result, increasing the efficiency of their editorial boards. The described model can be useful for the editorial boards of journals themselves, since it allows for the automation of various complex processes, such as the selection of reviewers and correspondence between reviewers, authors and the editorial board.</p>
