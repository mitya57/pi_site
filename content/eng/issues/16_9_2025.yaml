     <p>The article provides a comprehensive theoretical and experimental analysis of the principal dominance-based ranking algorithms used in multi-criteria optimization with genetic algorithms. Four fundamentally different approaches are examined: the classic pairwise comparison method; KD-trees built after an initial sort by a single criterion; a variant of the KD-tree approach that employs a linear-time median-finding algorithm; and the recursive "divide-and-conquer" method. For each algorithm, asymptotic estimates of time complexity and memory usage are derived and justified, and their dependence on the population size is demonstrated.
     In the methodology section, the author's system for generating synthetic test samples is described. It relies on predetermined a priori metrics: geometric balance (the ratio of points below to above the median along each axis), coefficient of variation, skewness coefficient, and normalized entropy of the point distribution in D-dimensional space. This framework makes it possible to model a broad spectrum of scenarios — from uniformly distributed samples to highly clustered or extremely sparse ones — thus ensuring reproducibility and objectivity in the empirical evaluation of algorithmic performance.
     The experimental phase comprises a series of trials on populations of fixed size (N = 200) over 54 combinations of target metric values (625 distinct test sets in total). Each test was repeated multiple times for statistical robustness, and the results were averaged. All timing measurements were conducted in a Python environment on a single personal computer. According to the results, the KD-tree algorithm with initial sorting achieved the best average performance (minimum runtime -0.0017 s, maximum -0.026 s), although its efficiency is highly sensitive to the input data's balance. The median-finding variant proved less dependent on distribution characteristics but, on average, lags behind the sorting-based implementa­tion in speed. The divide-and-conquer method yielded more consistent runtimes (-0.0123—0.0133 s), outperforming the naive pairwise comparison algorithm (-0.033—0.034 s) under all tested conditions; however, in worst-case scenarios it can exhibit quadratic behavior, restricting its applicability to large populations.
     The novelty of this research lies in the development of an experimental methodology for comparing four fast dominance-based ranking approaches in multi-objective optimization and in the creation of a test-generation procedure based on statis­tical distribution metrics. The findings enable a well-justified selection of the most appropriate ranking algorithm according to specific runtime requirements and input-data characteristics, and they establish a foundation for further development of adaptive hybrid methods. Future work will extend the analysis to real-world multidimensional datasets and explore parallel and hardware-accelerated implementations of the examined algorithms.</p>
