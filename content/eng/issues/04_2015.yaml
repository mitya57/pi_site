   item_name: Scientific Communications Based on Facilities of the Semantically Enrichable Digital Libraries
   item_annot: |
      <p> A new trend in developing of the scientific digital library concepts and technology emerged in the last years. Authorized users of a library get ability for declaration in a decentralized mode the scientific relationships between information objects from the library content by using the semantic linkage technique and taxonomy. We call the digital libraries owned by such facilities as the semantically enrichable digital libraries. In this paper we present our approach to execution of direct scientific communications between the authors of research outputs and the users of these outputs belonged to the library content. This functionality is based on the semantic linkage technique and on the e-mail notification mechanism. The author of a publication gets an immediate e-mail message when someone creates semantic linkage with the publication. This message gives to the author an information who, how and why used his/her research outputs, since the linkage semantic is defined by the scientific linkage taxonomy including different variety of usage (for example, adoption of idea, method or data), opinions, etc. This the first communication motivates further direct communication and cooperation since as a feedback to the user: the author can assist the user with better using of the author's research results; and/or the author can improve/ develop their research results in order to help the user with getting a better usage effect. Proposed approach has been implemented as a part of the Socionet facilities. This project is funded by Russian Foundation for Humanities, grant number 14-07-12010-v.
      </p>
