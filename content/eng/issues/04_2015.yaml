   item_name: On Database Usage for Storing Source Code of Programs
   item_annot: |
      <p> An approach to use databases for storing source code of programs is considered. Relational model for representing programs in databases is presented. Import and export operations for transferring program's source code from file representation to relational representation, and vice versa, are described. Object-oriented interface to access to databases objects from application programs is also reviewed. In conclusion a number of research areas are presented, in which the storing program in databases could provides some advantages over traditional file representation.
      </p>
