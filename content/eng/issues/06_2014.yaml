   item_name: Modeling of the Unsteady Aeroelastic Oscillations of the Transmission Line Conductor Using Capabilities of Multiprocessor Computer Systems
   item_authors_address: '<b> O. A. Ivanova,</b>, e-mail: ivanovaolgaal@mail.ru, <b> I. K. Marchevsky </b>'
   item_annot: |
     <p> The problem of mathematical modeling of overhead transmission line conductor galloping motion is considered. The conductor is assumed to be covered with asymmetrical icing. The aerodynamic loads acting on the conductor cross-sections are calculated through direct numerical simulation of the flow around them using meshfree viscous vortex domains method. In order to carry out effective numerical analysis of the problem the parallel computer program was developed.
     </p>
