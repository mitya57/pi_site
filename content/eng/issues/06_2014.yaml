   item_name: Code Generation by Exact Joint Solution of the Instruction Selection and Scheduling Tasks
   item_authors_address: '<b> N. I. Vyukova </b>, e-mail: niva@niisi.msk.ru, <b> V. A. Galatenko </b>, e-mail: galat@niisi.msk.ru, <b> S. V. Samborskij </b>'
   item_annot: |
     <p> The paper presents a code generation method based on the exact joint solution of instruction selection and scheduling tasks. The benefits of the method proposed are the maximal account for parallel execution during instruction selection, generation of the optimal spill code, automated use of instructions with multiple results. An experimental implementation of the code generator and possible directions of evolving the approach are discussed.
     </p>
