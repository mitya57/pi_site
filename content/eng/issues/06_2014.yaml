   item_name: High-Performance Reconfigurable Computer Systems on the Base of Virtex-7 FPGAs
   item_authors_address: '<b> I. I. Levin</b>, <b>A. I. Dordopulo</b>, <b>I. A. Kalyaev</b>, <b>V. A. Gudkov</b>, e-mail: lina@mvs.tsure.ru'
   item_annot: |
     <p> In the paper we compare parameters of reconfigurable computer systems (RCS) based on computational modules 24V7-750 and "Taygeta", which contain Xilinx Virtex-7 FPGAs. The distinctive features of RCSs based on Xilinx Virtex-7 in comparison with similar systems based on Xilinx Virtex-6 FPGAs are higher performance (in 1,7 times) and better technical and economic parameters such as specific performance, power efficiency, etc. We also consider solution of an application task with the help of developed application development suit for RCS.
     </p>
   item_keywords: reconfigurable computer system, computational module, FPGA, application software
