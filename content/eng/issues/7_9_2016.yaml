     <p> The problem of evaluation of coefficients of color profile matrix for displays with three primary colors reproduction system is considered. According to three primary colors reproduction system, color of each pixel is created as combination of three sources of basic colors: red, green and blue. Such sources may be light emitting diodes or liquid crystals that polarize white backlight. Color profile matrix determines transformation of RGB codes into XYZ color coordinates and color gamut of the display depends upon matrix coefficients. Display manufacturers tend not to include values of coefficients of display’s profile matrix in corresponding technical manuals, whilst these data are necessary for advanced color management procedures. In this article seven different methods of evaluation of coefficients of display’s color profile matrix are proposed. To build all those methods, two approaches were used. First approach is based upon data in display’s technical manual, such as chromaticity coordinates of vertices of gamut triangle and white point chromaticity coordinates. Second approach is developed assuming results of experimental data, which may be obtained during colorimetric measurements in different color spaces. Measuring instruments to be used in colorimetric measurements must provide measurements at least in one of standard color spaces, such as XYZ, Yxy, Yu′v′.
     </p>
