     <p> A multiple-precision software library for parallel computing systems with hybrid CPU/GPU architecture is considered in this paper. Three numeric data types are supported: fixed-precision extended-range floats, multiple-precision integers, and multiple-precision floats. The feature of the library is the use of residue number system (RNS) to represent multiple-precision significands. This makes it possible to effective parallel processing of significand digits due to the lack of carry propagation. The interval estimation of relative (fractional) values in RNS is used to perform complex operations, such as magnitude comparison and overflow detection.
     </p>
