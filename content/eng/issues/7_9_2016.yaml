     <p> A systematic approach to management of a local network service provider’s ICT-infrastructure (network) requires a topology graph of the network’s three basic layers. Network topology discovery process is complicated due to lack of standard tools for devices detection, data incompleteness and heterogeneity. In such circumstances it is expedient to divide the problem of graph discovery into two parts: 1) collection of facts on the current network state from all available data sources; 2) analysis of collected facts in order to build graph fragments. This approach requires a generalized graph model of a Network structure, which could define a family of topology graphs of modern Networks. 
     This paper proposes a generalized graph model of physical, link and network layers topology of a modern local network service provider’s Ethernet and IP based network. The model defines network topology graphs for each layer of an ICT-infrastructure and properties of this graphs. The paper also describes the process of building a network topology graph that is independent of specific data sources, and the formal rationale of its stages. 
     The proposed model and the Network graph building process allow one to develop an efficient software system for automatized Network topology discovery.
     </p>
