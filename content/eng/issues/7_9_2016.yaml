     <p> The article presents a mathematical model and a software implementation of the aggregator of scientometrical data which describes the results of individuals’ activities. The model is based on using the ontological structure of data categories and on summation of values of different parameters (indicators) which define various components of the activity measuring, for each of these categories. Based on calculation formulas the SQL queries to the relational database are built, which are used to fill the table with the activity results corresponding to the formula. The model can be used for finding the individuals or groups that have shown the best results in a certain area, and for collecting the statistics about the departments’ activities. As an example of database structure is used the structure of the ISTINA informational-analytical system (Intellectual System of Thematic Examination of Scientometrical data) which has been developed and successfully exploited for three years at Lomonosov Moscow State University. The data aggregation mechanisms have been successfully tested on that system.
     </p>
