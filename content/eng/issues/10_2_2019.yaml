     <p> The paper presents an approach to the theoretical foundations the geometric modeling of multifactor processes and phenomena by the method of multidimensional interpolation, which include the method of modeling the arcs of algebraic curves passing through the pre-set points and the fundamental algorithm of the multifactor processes modeling. The proposed method of multi-dimensional interpolation allows one to analytically determine and optimize geometric models based on a discrete array of points in the form of initial experimental and statistical information. This approach is particularly effective in modeling those processes and phenomena that have a large number of interrelated factors. These examples confirm the effectiveness of the method of multidimensional interpolation and approximation in relation to the geometric modeling problems of multifactor processes and phenomena. They include a two-factor process and optimization of the composition the combined aggregate of fine-grained concrete by means of multidimensional interpolation, a three-factor process — modeling of the distribution of strength characteristics throughout the volume of the concrete column, as well as an analytical description and optimization of the geometric model of the dependence of the pre-case of the compressive strength fine-grained degtepolymerbeton from 4 factors. The prospect of further research is the application of the method of multidimensional interpolation to the geometric modeling and optimization of socio-economic, thermodynamic and lighting processes and phenomena.
     </p>
