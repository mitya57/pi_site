     <p> This article presents the developed decision support system for the rational management of landscaping on the example of Yerevan, Republic of Armenia. Using agent-based modeling methods, a simulation model has been de­veloped for the distribution of emissions of harmful substances into the atmosphere, taking into account their inter­action with green plantings (trees) in order to minimize the concentration of harmful emissions in protected (socially significant) areas, in particular, in kindergarten areas. An important element of the developed system is the proposed genetic algorithm for real coding, aggregated with a simulation model of emission propagation, implemented on the AnyLogic platform. As a result of numerical experiments, the best configuration of tree planting around kindergartens in Yerevan has been obtained, ensuring the minimum level of concentration of harmful substances in the respective protected areas, taking into account the restrictions on the cost of the greening program. The developed software complex allows for: further detailing of the emission distribution simulation model; modeling strategies for vertical gardening (i.e., landscaping walls and roofs); clarification of the methodology for predicting the dynamics of the spread of harmful emissions; development of the software complex as a decision support system for environmental planning, taking into account the density of residents distribution, and remoteness of urban buildings from industrial enterprises and traffic flows (roads) in the formation of an optimal greening strategy.
     </p>
