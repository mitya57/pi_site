   item_annot: |
     <p> The article contains an analysis of the current state of the global software industry (GSI). General trends in industrys evolution are determined and analyzed. They include the movement of jobs toward local expertise on relevant professions, the transfer of critical IT-functionality in the outsourcing in specialized service companies, a growing interest in free software and the increase in acquisitions by leading companies the most successful competitors from the second echelon. Significant movements toward increasing quality requirements of both - software and programmers, as well as process engineering and technologies, lead us to conclusion about the possibilities of drastic changes in software engineering in nearest future.
     </p>
