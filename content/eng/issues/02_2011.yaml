     <p> This paper describes the importance of knowledge management of the cloud computing ecosystem. The methodology, the classification and organization ofdomain concepts, validation issues, analysis of some development tools, and the first pilot version of cloud computing ecosystem taxonomy is discussed. The cloud computing ecosystem taxonomy adds to current understanding of Cloud Services Innovation Semantic Workflow and Service Model Foundations; organization of Cloud Services domain knowledge in taxonomy form; identification and organization the concepts and instances (or examples) of concepts in a manner that achieves the taxonomys purpose and the types of clouds and the multilayer models of cloud services.
