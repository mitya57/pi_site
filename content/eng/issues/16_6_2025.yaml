     <p>The aim of this study is to develop a method for constructing a sorting model capable of classifying 3 or more ordinal classes in conditions of insufficient labeled data for sorting model construction using machine learning methods. When searching or collecting data in order to build machine learning models, there are situations when there is enough data to train a binary to recognize the "top" class and the "bottom" one relative to the class order, but not enough to train model to recognize other classes. To build a new classification (sorting) model that recognizes 3 or more ordinal classes, a data sampling simulation technique is proposed, based on the available information about the distribution of all classes in the general population and about frequency of a positive result occurrence in the existing binary classifier for each ordinal class.
     The purpose of data sampling simulation is to generate a labeled sample of random (according to the known class distribution) class objects and randomly (according to the known positive result occurrence frequency the existing binary classifier for each olass) generate measurements for each object — the results of the binary classifier ("positive"/ "negative result") — to form a sorting model based on this sample.
     The sorting model classifies an object by analyzing the proportion of the binary classifier positive results on all measurements of the object. The problem of building this model is to find the optimal ranges for positive results proportion in the binary classifier for each class.
     As an example of the result of using the sorting model constructing method via data sampling simulation, a sorting model is presented that solves the carbohydrate metabolism disorder degree detecting problem ("Type 2 diabetes mellitus"/"Prediabetes"/"Healthy") using an ECG series with a sufficiently high quality with at least 11 ECG measurements per patient.</p>
