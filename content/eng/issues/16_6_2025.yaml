   item_name: Survey on Automatic Feature Construction in Machine Learning on Tabular Data
   item_authors_address: '<b>  N. A. Radeev</b>, Postgraduate Student, n.radeev@g.nsu.ru, Novosibirsk State University, Novosibirsk, 630090, Russian Federation'
   item_corr_author: 'Nikita A. Radeev, Postgraduate Student, Novosibirsk State University, Novosibirsk, 630090, Russian Federation E-mail: n.radeev@g.nsu.ru'
   item_rec_on: January 23, 2025
   item_acc_on: April 15, 2025
   item_annot: |
     <p>Modern methods of automated feature construction for machine learning tasks on tabular data are explored in depth in this study. These methods are essential for improving model performance and simplifying the data preparation process, particularly in scenarios where domain expertise is unavailable. The research examines a broad range of approaches, starting from classical algorithms based on predefined transformations, such as Deep Feature Synthesis (DFS), FCTree, ExploreKit, AutoLearn, FICUS, FEADIS, and COGNITO. Additionally, it evaluates evolutionary methods like GP-DR, GP-MaL-MO, and DIFER, which use optimization techniques inspired by natural selection to discover complex feature interactions. Each method is analyzed based on its key characteristics, limitations, and practical applications. Special attention is given to techniques for evaluating the quality of constructed features and optimizing the feature space to ensure the most relevant features are retained. The study highlights how modern approaches effectively uncover non-linear relationships and generate informative features without relying on domain experts, making them suitable for a wide range of machine learning tasks. However, the analysis also points out scalability challenges, as these methods often struggle to handle the increasing volume and complexity of data. Furthermore, the research identifies a trade-off between local and global strategies for feature construction. Local methods excel at capturing subtle, dataset-specific patterns but may have difficulties generalizing to new data. In contrast, global methods, while more robust, sometimes fail to detect intricate local dependencies. Despite these challenges, the study underscores the transformative impact of automated feature construction methods on the machine learning pipeline. By significantly reducing the time and effort required for data preparation, these methods enable practitioners to focus on model development, paving the way for more accurate and efficient machine learning applications. Future research will likely address the computational challenges and further enhance the scalability of these innovative approaches.</p>
   item_keywords: machine learning, feature construction, feature engineering, tabular data, feature space, genetic algorithms, dimensionality reduction, evolutionary algorithms
