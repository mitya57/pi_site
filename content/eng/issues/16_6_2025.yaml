     <p> When developing a logical structure of interface controllers, debugging complexity and time for creating and simulating test scenarios can negatively affect the performance of the end product. Early verification allows avoiding the accumulation of errors, while using several test methods increases test coverage. The article discusses a new method for designing a test system for debugging complex functional blocks simultaneously with their development. The method features the universality of using bare-metal programs both on an emulator with co-simulation and on a prototyping platform, as well as the possibility to configure a bare-metal program without reassembly. This method allows not to take into account the features of interaction with a specific operating system and various APIs, which simplifies hardware debugging and reduces the time required to check specified capabilities of the IP core. It also discusses assembling and running bare-metal programs, as well as their functional composition for the test system, and co-simulation method for debugging controller RTL model connected to the SoC emulated in the QEMU program. The paper also describes a method for debugging a controller implemented as an FPGA prototype, indicating its advantages and disadvantages. The obtained results of using the test system with bare-metal programs reduces resources needed for writing drivers for operating systems.</p>
