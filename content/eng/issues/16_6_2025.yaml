   item_annot: |
     <p>The paper discusses the compatibility issues of JavaScript code with different platforms, such as browsers and server environments. It also provides a brief overview of some existing tools that can partially solve the problem. To address the issue, the paper proposes an innovative tool for analyzing ECMAScript code to evaluate its compatibility with different browser versions. The tool uses a pattern matching approach to describe the nodes in the code, which allows for a more declarative way of describing the different functional capabilities. The article focuses on the design of the analyzer's architecture, which allows for its future development in line with the release of new ECMAScript specifications. It's worth noting that the architecture allows for the easy integration of additional sources of ECMAScript compatibility information, significantly expanding its potential use cases. Babel is used to build an abstract syntax tree for analysis, while the MDN database provides compatibility information. The analyzer offers detailed information about a source code compatibility with target platforms, helping developers make informed decisions about technology choices and platform support planning.</p>
   item_keywords: static analysis, ECMAScript, browsers, interoperability, pattern matching
