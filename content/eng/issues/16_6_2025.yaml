   item_annot: |
     <p> Systems based on intelligent algorithms are currently becoming alternative sources for obtaining information in all areas of human activity. Large arrays of data coming from various sources, including satellites, unmanned aerial vehicles (UAVs) and manned aircraft, require timely and efficient processing. Computer vision technologies allow analyzing space images to solve a wide range of problems, including monitoring the state of water bodies. Algorithms based on convolutional neural networks come to the fore; they guarantee a result that is not inferior in accuracy to the cognitive abilities of a specialist. The use of such technologies minimizes the influence of the human factor and the time of information processing. This study proposes the implementation of three intelligent algorithms for analyzing remote sensing images of the Sea of Azov based on convolutional neural networks. FCN architectures with ResNet10, DeepLabV3+ and LRASPP were selected to solve the problem of segmenting areas of phytoplankton populations with subsequent creation of a water body contour. The best quality metrics were demonstrated by the FCN model with ResNet10: mIoU = 0.95, mDice = 0.97, PA = 0.98, mPrecision = 0.97. The developed segmentation algorithms are applicable as a source of additional analysis during geoinformation monitoring of water bodies. Analysis of remote sensing images allows identifying and analyzing various areas, tracking their dynamics, qualitative and quantitative indicators. Algorithms can also be used to monitor the state of the water area and identify dead water phenomena.</p>
