     <p> The widespread digitalization of the modern society and the development of information technology have increased the number of methods of interaction between financial institutions and potential consumers of financial services. At the same time, the advent of new financial products inevitably leads to an increase in threats, and the use of information technology facilitates the continuous "improvement" of fraudulent schemes and unfair services that negatively impact both the financial market as a whole and its individual participants, such as financial institutions and their clients.
     Due to the development of modern society, most financial transactions have moved to the Internet, including the fraudulent ones. When services are provided remotely, it is more difficult to trace and prosecute the beneficiary, but there are still ways to stop fraudulent activity. They can be characterized as labour-consuming, as the monitoring and analysis of huge amounts of unstructured information (BigData) located on the Internet take great amount of time and effort. The solution to detecting illegal activity in the financial market is based on open data intelligence, the application of machine learning methods and systems analysis techniques.
     The article examines the types of financial services provided on the Internet, among which fraudulent activities are most common. In order to identify illegal financial services, criteria are identified and grouped according to their contribution to the decision-making process. The main result of the study is the construction of the scale of a complex indicator, which is used to develop a mathematical model based on the selected criteria and machine learning methods to identify the extent of illegality of financial services provided on the Internet.</p>
