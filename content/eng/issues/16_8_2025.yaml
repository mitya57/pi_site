     <p>A physical and mathematical model and equivalent circuits illustrating the key features of the «quantum telegraph» are presented. The conditions for observing the interference pattern created by particles from a set of entangled pairs as they pass through a screen with two slits and filters are considered. Based on the simulation results, the question of the possibility of observing the interference pattern created by one of the photons of the entangled pair without post-selection of the measurement results is addressed.</p>
   item_keywords: quantum telegraph, quantum computing, quantum information, non-separable (entangled) states, interference pattern on two slits
