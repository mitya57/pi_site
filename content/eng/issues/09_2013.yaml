     <p> This paper presents results of research aimed at the implementation of tools to recognize sentiments in text messages in Russian. In particular, we consider ways and means of classification of short texts on a scale of "positive-negative". The review of existing solutions and results in this area are showed, as well as their classification. The suggested solutions are based on a common machine learning algorithm — Support Vector Machine (SVM). The final part contains the results of a comparative analysis of the proposed and existing solutions
