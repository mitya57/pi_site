   item_authors_address: ' <b> S. M. Salibekyan </b>, e-mail: salibek@yandex.ru, <b> P. B. Panfilov </b>'
   item_annot: |
     <p> We describe how object-attribute approach (OAA) to the computational organization in a dataflow computer system can be applied for development of language analysis (compilation, interpretation, semantic analysis) application system as it is exemplified with programming language development efforts for the dataflow supercomputer simulation model. It is showed, that the approach has advantages over finite automation-based text analysis (compiler lexical analysis) such as wider functionality, computation parallelization capability and implementation in distributed computer environments, absence of semantic gap between high level programming language and level of machine language inherited with modern controlflow computer systems. We also describe the possible OAA application to the natural language semantic analysis problem.
     </p>
