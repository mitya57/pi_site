     <p>The paper considers the issues of developing a technology for creating a hybrid educational environment, including, along with real research laboratories, various virtual laboratories with the possibility of fully immersing schoolchildren in their space, which would increase the level of vocational guidance for schoolchildren, namely: improving their knowledge of professions, interest in engineering areas, confidence in the choice a future career, the development of professionally significant competencies; and would also be very attractive to them. The authors of the work focus on the virtual component of the hybrid educational environment of the university's engineering school. The formal description of the technology uses functional diagrams in the IDEF0 notation. The following basic programming environments are used as development tools: Twinmotion, Bigscreen, 3DVista Tour, LMS Moodle.</p>
