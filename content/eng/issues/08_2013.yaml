     <p> Elements of the universal language for knowledge system for arbitrary subject areas (knowledge spaces) are specified. The language is based on the formats of algebraic systems. Formal model of knowledge space is composed with special classes grouped into sections of data, morphysms, predicates and processes. The models are different in their completeness and abstractness. They allow applying special operations for models transformations and extensions.
     </p>
