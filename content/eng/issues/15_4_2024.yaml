   item_annot: |
     <p> The paper proposes a method for determining the dynamics of aspectual content of scientific texts. The problems arising in the automatic processing of scientific texts are discussed, approaches to the creation of a combined method of aspect-oriented analysis of scientific texts are proposed. The results of experiments of aspect analysis of scientific publications in the field of mathematics are given.
     The algorithm of aspect analysis is built on the basis of processing both the semantic domain graph formed as a result of automatic extraction of information from the text of the mathematical encyclopedia and the weighted semantic graph of the publication. Weighting functions for calculating the dependence of links between professional terms of the semantic domain graph are proposed. During the processing the text of a scientific publication, the semantic domain graph is transformed into the semantic graph of the publication, the two-phase processing algorithm of which forms semantic dependencies between text fragments.</p>
