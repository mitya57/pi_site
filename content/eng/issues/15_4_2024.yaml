   item_annot: |
     <p>  For effective stimulation of the activities of organizations, collectives, and individual scientists in the field of scientific, research, experimental, design, and technological work, it is necessary to rely on up-to-date, comprehensive, and verified data on the results obtained from these activities. The article describes an approach to the organization of processes for input and multi-level verification of data into information-analytical scientometric systems used to support decision-making in scientific organizations.</p>
