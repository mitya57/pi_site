   item_annot: |
     <p> The article describes a mathematical modeling method for detecting the fuzzy occurrence of dangerous events. A distinctive feature of this study is the assessment of the occurrence of dangerous events based on the use of fuzzy sets. Each dangerous event is associated with a subset of the set of sensors. The data is converted into some characteristics of the occurrence of an event, which are then fed to the input of the membership function of a set of dangerous events. In addition, an example of the application of this mathematical model is given, demonstrating its advantages and possibilities for its expansion. The appendix contains a table of possible dangerous events associ­ated with the functioning of the forest robot. The presented model can also be used to detect the fuzzy occurrence of dangerous events associated with human movement. The developed mathematical modeling method for detecting the occurrence of dangerous events has many applications. In particular, it contributes to the creation of a digital assistant to expand the capabilities of the senses of a remote human operator, and can also be used to control a mobile robot.</p>
   item_keywords:  mobile robot, mathematical modeling method, fuzzy set, digital assistant, forest robot
