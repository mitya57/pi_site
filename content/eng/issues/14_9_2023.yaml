     <p> By analyzing the results of research in the field of diagnosing post-traumatic stress disorder, the necessary crite­ria were identified, as well as test methods and scales used in this direction. This article discusses the problematic issues of diagnostics that currently exist in Russia. The algorithm of the expert system for diagnosing post-traumatic disorder developed by the authors is presented in the form of a console application. Such an algorithm can partially replace specialists in this field and help improve and speed up the primary diagnosis of the disorder. The operation of the algorithm and confirmation of its efficiency are presented.</p>
