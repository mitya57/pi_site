   item_annot: |
     <p> In this article, the existing approaches to evaluating the effectiveness of automated research systems are considered. The choice of the evaluation method is justified and a criterion for evaluating the effectiveness of scientific studies of the survivability of gas production facilities is developed, taking into account generalized indicators: research time, resource efficiency, effectiveness. Based on expert assessments, the values of the coefficients of the significance of performance indicators are determined. The efficiency of scientific research on the survivability of gas production using existing automation systems and the proposed one has been evaluated. The analysis of the evaluation results showed an increase in the effectiveness of scientific research of survivability according to the integral criterion with the use of a new automated system by more than 2 times, which indicates the effectiveness of the developed software, methodological and informational support of such a system.</p>
