   item_annot: |
     <p>  The article is devoted to the discussion of the possibilities of improving the efficiency of the forest industry of the northern and arctic border regions of the Russian Federation in the new geopolitical and economic conditions. This goal is planned to be achieved through the use of a new type of regional information system of scenario modeling and support of strategic management decisions of the upper level. The need to develop such a system is due to the changes taking place in the Russian economy in recent years. They include the course on wide import substitution, development of deep processing of natural resources inside the country, reduction of export of goods with low degree of processing, sanctions policy of some Western countries, etc. These changes require the development of science-based effective solutions for the use of wood for industrial and consumer purposes. This problem is especially relevant for the border areas, for a long time largely focused on the export of many types of products.
     Describes the concept of the regional information system of scenario modeling and support for strategic management decisions of the upper level, its functions and structural and functional model scheme of the subject area. The requirements for the system are formulated and its top-level architecture is proposed. The structural model of integration of this information system into the management scheme of the system "forest complex — environment — regional economy" was developed.
     It is emphasized that the use of the system will allow one tochoose the most effective options for the development of the forest complex, taking into account all the requirements for the provision of rational and sustainable forest management and sustainable development, taking into account the characteristics of the border regions of the North and the Arctic.</p>
