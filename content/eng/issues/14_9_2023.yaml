   item_annot: |
     <p> A description of an information system is presented that provides an assessment of the ability of the «interface-operator» complex to form control commands for an ergatic system in the absence of visual control of the control process.
     </p>
   item_keywords: ergatic system, oculographic interface, control process, attention control
