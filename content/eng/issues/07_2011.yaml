   item_authors_address: | 
     <b> S. A.  Politsyn </b>, e-mail: pul_forever@mail.ru
   item_annot: |
     <p> Development teams are likely to have lots of difficulties while making more or less accurate estimations on a project: time assumptions, work assessments and required budget. One of the possible solutions could be plotting down a diagram of new defects against time. For different types of applications, big and tiny, these plots are sure to have similar characteristics. The ways making project time consumption estimations based on such plot is suggested and recommendations how to use this plot planning future release dates.
     </p>
