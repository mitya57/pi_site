   item_name: "A Semantic Approach to Resource Discovery in Grid Computing Using a Domain Ontology"
   item_authors_address: | 
     <b>  V. A. Vasenin</b>, <b> S. A. Afonin  </b>,  <b> D. D. Golomazov  </b>, e-mail: vasenin@msu.ru
   item_annot: |
     <p> Discovery of resources available for remote use is a significant part of building composite applications in a distributed network environment. The present paper is devoted to resource discovery in grid systems. A brief review of existing approaches to the problem is presented. A novel method for resource discovery in grid systems is proposed. It is based on formal semantic descriptions of algorithms that are implemented by grid services. The descriptions are written in terms of a domain ontology. Some examples of using the approach are presented in the paper.
     </p>
