   item_authors: Itsykson V. M., Zozulya A. V.
   item_name: Automated Program Transformation for Migration to New Libraries
   item_authors_address: ' <b> V. M. Itsykson </b>, <b> A. V. Zozulya </b>, e-mail: vlad@ftk.spbstu.ru'
   item_annot: |
     <p> The article is mainly focused on task of automation of transferring source code between two library environments. The classification of typical library entities having strong impact to software characteristics is defined. Special program annotation language (PanLang) is introduced. The problem of semantic conformance of source and target libraries' specifications is posed. Considered approach provides usage of special model of source code. Therefore after semantic conformance is proved, special transformation rules may be applied to mentioned model. These rules are based on both source and target partial specifications which guarantee correctness of result software. A simple prototype migration tool based on proposed approach is described.
     </p>
   item_keywords: software migration, library's environment, specification of library, function behavior semantic, re-engineering, program transformation
   item_pages: 8–14

