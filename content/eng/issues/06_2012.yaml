     <p> In the paper we present an approach to modeling of large many cores cluster system consisting of several multi-core computers connected with high speed networks. A simulation solution, testing environment and methods of running tests are described. We give results of verification of computing nodes and interconnect model against their real counterparts and propose several solutions to overcome limitations discovered and ways of increasing the accuracy.
