     <p> Electronic archive system building principles and realization experience based on scanning and recognizing system ABBYY Flexi Capture are described in this article. Adding documents to archive scheme with main components of the system is given. Data access features are considered and archive components and database interaction scheme is given. Realization of scanning process and document recognizing using developed verification acceleration methods is described. Also realization of archive configuration system and web application for archive documents access is considered. Such experience can be used by developers while developing own electronic archive systems.
     </p>
