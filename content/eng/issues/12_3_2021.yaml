     <p> A holistic description of a universal mathematical model for the concept of an intelligent system is given. It is based on formalized invariants associated with the processes of creating and applying such systems. The core of the model is formed by consistent descriptions for sections of knowledge formalisms, components of multidimensional architecture and knowledge flows processes within it, as well as cybernetic hierarchical multi agents systems that control the intelligent systems subjective existence. The fundamental invariants of the knowledge presentation and processing are directly implemented by these main sections basic elements. Invariants form unified set of intelligent systems general attributes. This set allows carrying out comprehensive formal modelling of the intelligence. These invariants are associated with knowledge aspects. They are developed and used at knowledge areas that deal with exploring the memory structural organization and thinking processes models. The tools for transforming the proposed abstract model into the models of specific intelligent systems are morphisms of homomorphic expansion. These morphisms concretize the content of the main structural and functional elements of the intelligent system fundamental model. At the same time, the varieties of entities implemented by model elements are narrowed to the families of objects that make up applied intelligent systems. These systems inherit the properties of fundamental model common elements. Intermediate models of the processes of converting the original model into applied ones allow studying these models properties by mathematical tools. Intermediate models form the basis for the subsequent development of the technology of creating and applying multilevel intelligent systems. </p>
