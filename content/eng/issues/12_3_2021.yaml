     <p> Citation contexts from research papers, as a rule, contain information about the reasons and the character of using the cited research outputs. By extracting this information from the citation contexts, one can create different data sets for scientometric studies. The paper systematizes general possibilities of using data from the citation contexts for the development of the author-citation network analysis. As one of applications, the paper presents an approach to constructing the thematic structure of a research consumption based on topic modelling of the citation contexts from researchers papers. The thematic structure features built in the forms of a "word tree" and a flowchart are discussed. Possible directions of development of this approach are considered. The proposed thematic structure of the research consumption is a promising new data source for both scientometric studies and creation of new research services. </p>
