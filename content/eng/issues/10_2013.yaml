     <p> The article offers an algorithm of text processing in order to prepare it for the syntactic analysis. The algorithm identifies the lexical units of text and other tokens, presents them in a form suitable for further processing by the syntactic component of the linguistic processor A module of declarative morphological analysis of English words is developed. A method for describing of morphological information inflected forms of English as a set of bit fields is proposed.
     </p>
