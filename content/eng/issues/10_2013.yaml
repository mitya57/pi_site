     <p> This work is devoted to application development output documents in the form of reports to the computer screen and on paper. Designed application allows to form and to issue the information documents of the means of report generator BIRT, built-in application development environment for IBM, namely in Rational Software Architect. The development was carried out in the environment, Rational Software Architect, version 7.5.5. The authors hope that this experience will be useful not only for students of higher educational establishments, but also for the professionals, the adherents of the concept of service-oriented architecture and developers of similar decisions in the different subject areas.
     </p>
