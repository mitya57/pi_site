   item_name: Memory Model of Multithreaded Programs in C11
   item_authors_address: ' <b> N. I. Vyukova</b>, <b> V. A. Galatenko </b>, <b> S. V. Samborskij </b>, e-mail: niva@niisi.msk.ru '
   item_annot: |
     <p> The paper presents the C11 library of atomic operations, memory model of a multithreaded program and synchronization methods based on use of atomic operations. We discuss also the support for C atomic operations in current versions of the GCC and Clang/LLVM compilers.
     </p>
