   item_name: Method of Automatic Script Generation in DBMS
   item_authors_address: ' <b> D. S. Odiakova </b>, <b> R. V. Parakhin </b>, e-mail: fadak@dvo.ru, <b> D. I. Kharitonov </b>'
   item_annot: |
     <p> The article considers the problem of automatic scripts and files generation based on the data and templates stored in the database. This problem is typical for information systems using SQL servers for data storing. The authors introduce the original representations of template files and file structure for relational databases and the method of scripts generation on the basis of these representations. The article also describes two examples of scripts generation.
     </p>
   item_keywords: automatic code generation, syntax-directed translation, database management system (DBMS), domain-specific language, template engine, model transformation, algebra of sets
   item_pages: 10–18

