   item_annot: |
     <p>The paper proposes models for segmenting text documents to implement fine-tuning of large language models using the RAG (Retrival-Augmented Generation) method. In the first model, the document is divided into a large number of fragments equal in number of characters. In this case, the partition is carried out in such a way that for any fragment there are either one or two fragments that coincide exactly by half. In the second model, the source document is divided into fragments according to the semantic content. In turn, the fragments are divided into segments, resulting in a two-level partition of the document. Based on the concept of two-level partitioning, a "Key-Value" structure is created, where the keys are text segments, and the value is the corresponding text fragment. Using the example of implementing an intelligent information system to support university applicants, a comparison and analysis of these models was carried out. The information system includes a database, web interface and chat bot. Giga chat from the Sber company was used as a large language model. Fine-tuning is carried out on the basis of data provided by the National Research Ogarev Mordovia State University. The work describes the presentation model and document structure for further work with the chatbot, as well as a vector storage that provides a convenient interface for working with vectorized data from the outside. The developed language model access layer provides an abstraction over the connected chatbot, while providing the user with a fairly low-level degree of interaction with the generative model, which can be useful when constructing complex queries.</p>
