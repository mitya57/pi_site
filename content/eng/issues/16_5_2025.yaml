     <p>Studies of models with Stefan-type phase transitions represent a complex class of mathematical problems characterized by the presence of moving phase boundaries. In this paper, we consider a boundary value problem with Stefan-type phase transitions describing the process of low-temperature exposure to biological tissues. The methods of applying integral equations to solve such problems are analyzed, their advantages and disadvantages in comparison with other approaches are emphasized.
     Using the Green's function and formula, a transition is made from the Stefan problem to an equivalent system of two nonlinear integral equations of Fredholm and Volterra. The solution to the one-dimensional phase transition problem was found using the thermal potential method.
     Using numerical methods, computer-based solutions are obtained. The position of the moving boundary of the phase transition for a one-dimensional problem with free boundaries is determined.
     The results obtained will be useful to specialists involved in mathematical modeling of processes with phase transitions. They will find practical application in many fields of science and technology where a phase transition takes place.</p>
