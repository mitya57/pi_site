     <p>The article presents a method for facial geometry reconstruction that combines a local blendshape model with a geometrically controlled As-Rigid-As-Possible (ARAP) model. The local model provides a rough approximation of the facial shape using segmentation and regularization, while ARAP refines local details, enhancing consistency and detailization. Experimental results demonstrated a reduction in errors and an improvement in reconstruction quality compared to traditional methods. The proposed method is versatile and applicable to both limited and multi-camera systems, making it promising for the film industry and virtual reality.</p>
