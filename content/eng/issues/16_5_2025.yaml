     <p>Inspection of high voltage equipment is being automated in order to improve efficiency of repair and maintenance procedures. Also, it is necessary to use methods of energized equipment inspection without installation of multiple sensors on each equipment unit. It can be done using analysis of surface partial discharges in ultraviolet spectrum. Processing of ultraviolet images needs expert knowledge and requires a lot of time to carry out. The method for automated detection of surface partial discharges on ultraviolet images is proposed. The algorithm combines deterministic algorithms of computer vision, the proposed algorithm of adaptive threshold filtering and machine learning to optimize heuristic parameters of the algorithm. Combination of different filters together with division of the initial image into multiple blocks results in minimization of false-negative results. Application of morphological transformations enables minimization of false-positive results while retaining shapes of true discharges on the image. The proposed algorithm has demonstrated 80 % accuracy in detection of surface partial discharges on UV images of high voltage disconnectors of a real power station. The algorithm is characterized by low computational complexity, high interpretability, resistance to image noise and invariance to survey angle. Therefore, it can be used in highly automated decision support systems of equipment inspection.</p>
