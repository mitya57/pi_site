     <p>The article is devoted to the actual problem of effective search for information about scientific events. To solve the problem it is proposed to develop an automated system that simplifies the processes of data collection and aggregation. The system requirements were formulated. The system design using IDEF0 methodology was completed. A detailed description of the system architecture is given. The structure of database tables of the system is considered. Technologies for realization of the system software are described, and the interfaces performing its main functions are demonstrated. The efficiency of the developed system is evaluated, demonstrating a significant advantage over the traditional method of manual search.</p>
