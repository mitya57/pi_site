   item_authors_address: |
     <b> F. K. Aliev</b>, DIS of MD RF, Moscow, Russian Federation, <b> A. V. Korolkov</b>, Russian Technological University — MIREA, AK RF, Moscow, Russian Federation, <b> E. A. Matveev</b>, eugene.cs@hotmail.com, Cryptosoft, Penza, 440026, Russian Federation, <b> I. A. Sheremet</b>, RFBR, Moscow, Russian Federation
