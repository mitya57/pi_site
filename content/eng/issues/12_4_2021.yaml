     <p> The description and principles of developing a mobile application for the Android platform that provides free access to electronic courses on teaching the basic structures of the Python language and the construction of template programming algorithms based on them are presented. The content of the course is based on the principle of comparative analysis with the C++ language, one of the goals of which is to differentiate the tasks for which it is more efficient to use either the Python scripting language or the C++ compiler. The developed application is logically integral, allows the possibility of supplementing with new data — examples, types of algorithms — and, no less important, is free.</p>
