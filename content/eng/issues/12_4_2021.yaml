     <p> The research, the results of which are presented in this article, is devoted to the development of a software module with a graphical user interface that provides a modification of the computational mesh based on the dsmcInitialise utility, which is used at the preprocessing stage of numerical modeling of continuum mechanics problems using the OpenFOAM software environment. The paper describes the existing graphical shells for working with OpenFOAM with an indication of their shortcomings, formulates the relevance of the work, and defines the goals and objectives of the study. The article presents the features of the direct Monte Carlo simulation method, a description of the dsmcInitialise utility integrated into OpenFOAM and designed for such modeling, as well as a description of the corresponding dictionary file with parameters. The article includes diagrams of the structure and logic of the application, describes the technology stack used. The results of the application of the program on the example of one of the training problem of OpenFOAM are presented. The final conclusions are formulated, as well as the provisions that determine the scientific novelty of the research, and its intended practical value is determined. A link to the repository with the source code of the presented software module is provided. </p>
