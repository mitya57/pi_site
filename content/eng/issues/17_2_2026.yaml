   item_annot: |
     <p>An approach to modifying an intelligent solver based on planning artificial neural networks is proposed to enable action planning for declaratively defined tasks solved by iterative methods. Planning actions to solve a declaratively defined task is based on a knowledge model of the problem domain, which is used in this article as a knowledge model of the methods of the theory of automatic control. Solving declaratively defined tasks using a planning artificial neural network involves two stages: selecting relevant axioms (operations) of the knowledge model and determining the order of their execution. The issues related to solving the problem of building action plans, including cycles, necessary for the implementation of iterative methods for solving problems in the problem domain, are considered. Since the problem of synthesizing cyclic programs is generally unsolvable, the introduction of two auxiliary structures is proposed to develop a large-block approach to program synthesis: a selector and an iterator. The selector is designed to select operations to be cyclically repeated using a predefined iterative process scheme (iterator) at the stage of executing the generated action plan. The basis of the proposed approach to the construction and organization of the execution of action plans for solving problems by iterative methods is the introduction of auxiliary properties and/or relationships in the knowledge model, describing the conditions for the repeated execution of certain operations of the generated action plan to solve the problem. The specified properties (relations) act as additional conditions for the applicability of the operations of the generated action plan. They are used in the algorithmic schemes of the executive subsystem of the problem solver to organize the cyclic execution of the operations provided with them in the action plan for the implementation of an iterative solution to the problem. For the generated action plan, presentation schemes have been developed in the form of products, as well as in the form of a program record according to A. A. Lyapunov. An illustrative example of constructing a cyclically executed action plan for solving a subtask within the framework of a control task under conditions of uncertainty is considered.</p>
   item_keywords: action planning, declaratively defined tasks, synthesis of iterative plans of problem solving, neural network intelligent solver, planning artificial neural networks, knowledge representation
