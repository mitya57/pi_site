   item_annot: |
     <p>The article addresses the problem of evaluating the efficiency of compiler optimizations, specifically autovectorization and runtime memory disambiguation (RTMD), within the LCC compiler for the Elbrus VLIW architecture. These optimizations are crucial for improving the performance of applications that has loops with floating-point computations. However, optimizations often introduce additional overhead, and in single-pass compilation without dynamic information, compiler heuristics may mispredict profile data. As a result, optimizations that are intended to accelerate program execution can instead lead to noticeable slowdowns. To mitigate this issue, the authors propose a combined method of detecting inefficiencies by instrumenting loops during compilation and using a runtime support library to gather execution statistics. The tool collects data of loop executions, analyzes whether vectorization and RTMD were effective, and generates detailed reports with recommendations for software developers. These recommendations include targeted insertion of pragmas, which allow programmers to disable unprofitable optimizations at critical points. Compared to traditional profile-guided optimizations, this approach avoids problems such as cumulative errors in profiling information and the need for repeated recompilation. Experimental results on the SPEC CPU 2006 and SPEC CPU 2017 rate benchmark suites demonstrated measurable improvements, with some tasks achieving speedups of up to 7.4 %. The method has been integrated into the LCC compiler and will be available in version 1.30, offering developers a practical tool to balance compiler heuristics with runtime performance characteristics on the Elbrus platform.</p>
   item_keywords: compilers, loops optimizations, autovectorization, runtime memory disambiguation (RTMD), loop instrumentation, Elbrus architecture, VLIW, profile information
