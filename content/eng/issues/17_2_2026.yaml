   item_annot: |
     <p>This study introduces a novel software framework for adaptive control of the 3D concrete printing process, addressing one of the most pressing challenges in large-scale additive manufacturing with cementitious materials: the inherent variability of rheological and environmental conditions. Traditional extrusion-based systems typically rely on predefined process parameters, which fail to account for dynamic changes in material viscosity, temperature, and ambient humidity. As a result, the accuracy, stability, and reproducibility of the printed structures are often compromised, limiting the wider adoption of the technology in construction practice.
     To overcome these limitations, the proposed system integrates real-time sensor feedback with predictive models based on machine learning to dynamically adjust deposition parameters, including material feed rate, nozzle velocity, and layer height. This closed-loop approach enables the printer to respond adaptively to fluctuations in material properties and environmental conditions, thereby improving the dimensional precision, interlayer adhesion, and overall mechanical performance of the printed elements.
     The article details the architecture of the software, the mathematical formulations of the adaptive algorithms, and the implementation of sensor-driven control mechanisms. Experimental validation indicates that the method substantially reduces material waste and energy consumption, while simultaneously enhancing print reliability. In addition, the system demonstrates potential for integration with digital twin environments, offering new opportunities for predictive maintenance and process optimization.
     This research contributes to the advancement of automated construction technologies by providing a scalable and intelligent control solution, with direct benefits for sustainable building practices and the industrialization of concrete 3D printing.</p>
