   item_authors_address: |
     <b>E. V. Orlova</b>, Dr. of Sc. (in engineering), Professor, ekorl@mail.ru,
     Ufa University of Science and Technology, Ufa, 450076, Russian Federation
   item_corr_author: 'Ekaterina V. Orlova, Dr. of Sc (in engineering), Professor, Ufa University of Science and Technology, Ufa, 450076, Russian Federation, E-mail: ekorl@mail.ru'
   item_rec_on: July 19, 2025
   item_acc_on: September 16, 2025
   item_annot: |
     <p>The problem of personal innovativeness modeling of project team members is solved. Individual innovativeness is considered as the ability to think innovatively, to produce new ideas and to apply them in practice. The study of personal innovativeness involves studying its prerequisites — factors and application of the acquired knowledge for development and stimulation of innovative activity of project team members. The analysis of literature on the topic of social capital associated with innovations and innovative activity allows us to assume that social capital factors — trust, social networks and connections, social values — determine the nature of a person's attitude to innovations. Different strength and direction of the bridging (external) and bonding (internal) social capital and its relationships can differently form the level of conflict between the project team members.
     Therefore, to solve the problem of effective development and implementation of innovations in a conflict environment, a specially configured conflict management system is required, capable of regulating its strength and intensity.
     The work links three constructs — innovativeness, social capital and conflict. Innovativeness as a construct depends on such indicators as creativity, risk propensity and strategicity. The social capital construct includes such observable indicators as trust, social networks and connections, and norms and values. The conflict construct consists of observable indicators of task, process and relationship conflict. Based on structural equation modeling methods, the existence of hidden constructs of social capital, innovativeness and conflict, which depend on a number of observable employee characteristics, is proven.
     A causal relationship between social capital and innovativeness of employees is proven. The mediating role of conflict arising in project groups during innovation activities is analyzed. The study is conducted on the basis of a survey of industrial enterprise employees. For a more detailed analysis, employees are divided into groups of innovators and adapters, and all model constructs are tested for the sample of employees as a whole, as well as subsamples of innovators and adapters.</p>
   item_keywords: personal innovativeness; social capital; social conflict; structural equation modeling; causal relationship
