     <p> The developed method for imputing retrospective data to improve the accuracy of long-term neural network fore­casting is considered. The peculiarity of the method is to increase the accuracy of the predictive values of the time series obtained at the output of the recurrent neural network by increasing the amount of historical data provided by the production department of the Kumertau Electric Networks.
     Using the example of forecasting the values of electricity consumption, an experiment was carried out on data imputation, which proves the effectiveness of using this method to improve accuracy in forecasting time series.
     </p>
