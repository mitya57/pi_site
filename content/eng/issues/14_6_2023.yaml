     <p> The SMALT software package (Statistical methods of analysis of literary texts) is implemented to conduct research in the field of attribution of literary texts. The article discusses new tools for storing, visualizing, comparing and search­ing data implemented in the system. They are implemented for text analysis using graph-theoretic models. Examples of philological studies performed using these tools are given. </p>
