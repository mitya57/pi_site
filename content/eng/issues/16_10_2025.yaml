     <p>Conferences of scientific, scientific-technical and technological content are an important element of public administration in this area. The high authority of such conferences attracts leading researchers to participate in them, promotes their contacts, exchange of knowledge and experience, which, in turn, contributes to the development of science and technology at all levels (regional, national and international). In order to increase the rating of Russian scientific conferences in the global scientific and technical environment, it seems necessary to create, as a matter of priority, a list of regulatory requirements for their organization, which should take into account the existing and tested in the areas under consideration, both Russian and international experience. Based on the preliminary research carried out by the authors, the following has been developed and presented: a list of regulatory provisions; requirements for the developed conference ranking system; a list of formal criteria for constructing a metric for such ranking.</p>
