     <p> The article discusses the interactive debugging protocol (remote serial protocol, RSP), which is de facto standard of the distributed debugging tools.
     At present, there is a wide range of embedded systems supporting the RSP and thus it makes possible to use RSP and one of it standard client (i. e GDB), as well as any other tools. It should be noted that RSP can be used not only for interactive debugging and monitoring purposes. Its easy to implement the protocol itself to build it into а new embedded system, and to create some extensions that enable flexible configuration of the target system and implementation of the embedded applications controlled execution.
     In this article authors will examine the basic functionality of the RSP protocol, as well as its extension, created by the authors as a part of the work on the implementation of the concept of embedded and real-time systems controlled execution.
     </p>
