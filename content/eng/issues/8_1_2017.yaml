     <p> The practical task of graphical images rotation, which is actual for map information onboard system design in particular and for aviation instrumentation in general, is considered in the paper. Different mathematical bitmap rotation algorithms, which are aimed at next schematic realization based on Field-Programmable Gate Array in graphical modules, are studied in the paper. Mathematical modeling results of graphic image rotation algorithms and program code fragments for MATLab are presented in the paper. Test graphical images and graphical images rotation algorithms schematic fragments for the "Altera Quartus II" software are presented in the paper. Temporal and topological characteristics for different algorithms on onboard aviation hardware prototype are received in the study.
     </p>
