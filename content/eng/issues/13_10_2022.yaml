     <p> Article proposes a conceptual model of the process of user interface construction for information systems, within which it is proposed to include the user into the design process, which will solve the existing problems of the adequacy of the interface and user activity in the subject area. In this case, the user is invited to compose a description of his activities in the subject area in a language close to natural by himself. The sequence of steps with the participation of the user is presented, which constitute a conceptual model of interface design. The scientific novelty of the research lies in a fundamentally different approach to the interface development, in which the user designs the application forms, relying primarily on his professional activity, and user doesnt need take into account the structure of the stored data or their processing functions, he connects data objects needed to his professional actions. The advantages of the proposed conceptual model are that it becomes possible to consider the users activity as a whole, and on this basis to build an interface that best suits this activity, which will make the interface more understandable, reduce the level of discomfort when interacting with it, and increase user satisfaction.</p>
