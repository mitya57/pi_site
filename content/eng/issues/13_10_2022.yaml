     <p> The paper presents the results of thermal and microstructural analysis of the SHS of intermetallic compounds in a nanosized atomic layer-block structure of Ti-Al, obtained using the freely available software packages LAMMPS and OVITO, as well as using the software of the authors of the paper. Using the LAMMPS package in the version of parallel computing, the software implementation of which is based on the "molecular dynamics" method, the SHS process is simulated. For 3D visualization of simulation results, the OVITO package is used. Among the results of microstructural analysis, noteworthy is the appearance of stable heterophase intermetallic structures during the SHS reaction, which were confirmed using the OVITO package and the software module developed by the authors for calculating a set of matter density profiles of the SHS-product. In heterophase intermetallic structures, it was possible to detect local features in the form of layered quasi-coherent intermetallic interlayers with the presence of two-dimensional defects in crystal lattices — twinning planes delimiting pairs of grains (twins) with symmetrical lattices reorientation.</p>
