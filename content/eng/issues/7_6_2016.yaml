     <p> Parallel computations executed on multiprocessor systems is an important way to increase computer systems performance. Devices in multiprocessor computer system can be interconnected by a shared bus. RapidIO was developed to interconnect both chips on the board and several boards. RapidIO is a network composed of processing elements (such as processor, switch, etc) intercconnected by physical communication channels. High-level system description language (HLD) was developed to describe multiprocessor systems in RapidIO communication environment that operates under RTOS Baget. Data for multiprocessor systems specified in HLD allows to solve the following problems:
     — network topology specification;
     — communication environment initializing;
     — synchronous load and start of all system CPU;
     — configuring software running on system processors;
     — saving software image to each system CPUs ROM;
     — reserving hardware subsystems for increasing system reliability;
     — performing required calculations using specified hardware subsystems;
     — saving/recovering operability after some hardware subsystem restart;
     The described tools were applied in hydroacoustic signal processing systems.
     </p>
