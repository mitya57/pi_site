     <p> Strategic management is one of the main business processes in a company. It consists of numerous sub-processes: strategic analysis, strategic planning, deciding on strategic aims and ways for their fulfillment, key performance indicator monitoring, etc. These processes need information that may be extracted from internal and external information systems. Therefore, when we speak about corporate information system for strategic enterprise management (CIS SEM) we should think about it as of integrated information system with specific functionality. The closest to CIS SEM class of information systems is a corporate performance management system (CPM-system). The article describes results of corporate performance management systems architecture analysis. It describes disadvantages of typical CPM-systems architecture concerning information system for strategic management. First, there is no component for operating with non-typical data such as audio, video streams, geoinformation, etc. Second, there is no component for data integration supporting different data sources, including cloud sources. Third, CPM systems dont use knowledge, but strategic management is considered to exploit latent tendencies and expert knowledge. Forth, information system for strategic management should support users during their decision-making, but CPM systems provide only nonspecific user interface.
     The article describes the architecture of information system for strategic management developed according to the analysis results and eliminated CPM-system architecture disadvantages. Proposed architecture consist of some layers. Data sources integrated using "hab and spokes" technology, where the hab is a hybrid integration platform. Information from Internet-sources extracts with a special component — Internet monitoring system (a sort of a crawler). Integrated data is stored in a data warehouse. Data mining tools extract knowledge from stored data and collect it in a knowledge warehouse. Models that are used in strategic management processes store in model warehouse. These three warehouses are the core of the system.
     Application layer consists of different functional modules integrated with enterprise service bus (ESB). Component architecture of this layer allows one to use functional modules developed by different distributors. Control actions on internal information systems realizes by service bus.
     There are other conceptual proposals for developing IT systems that integrate data from various sources as well as management systems and decision-making systems in the article.
     </p>
