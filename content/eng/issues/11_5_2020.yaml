     <p> This paper explores the tasks of personalized support of the museum, for which it is proposed to use digital services. Services implement the selection of information sources using an additional semantic level. The seman­tic level is created above the catalog-oriented information storage of the museum. An ontological model has been developed, in accordance with which information is presented in the form of a semantic network. The local ranking model of semantic network objects is proposed, on the basis of which a ranking algorithm is developed. The software implementation of the local ranking algorithm in digital services of personalized support is presented on the example of the Museum of History of Petrozavodsk State University. The services provide personalized recommendations to museum visitors when studying the exposition. It requires various options for ranking exhibits and selecting exhibits with the highest rank.
     </p>
