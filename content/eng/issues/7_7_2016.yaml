     <p> The problem of the development of specialized software, allowing evaluate colorimetric shifts arising in the design and production of onboard display systems, is presented. Colorimetric shift represents the chromaticity coordinates of the image set in various color models. Colorimetric shift is due to the mismatch of color gamut of various color models. The figures of color bodies of various color models used during the design and production of display equipment, are presented. Based on an example of specified chromaticity coordinates, are shown, the general rules of conversion options of color models that are relevant to aviation instrument. The mathematical equations which connect the chromaticity coordinates in a variety of color models, forms the base of the software. The scheme of the technological cycle of designing and manufacturing of the display means, is presented. The scheme takes into account the stage of product structural design, the stages of hardware and software products implementation, stage of technological preparation of production, manufacture and test products. Results of matching of color models physical processes inherent in various stages of design and production of display systems, are shown.
     </p>
