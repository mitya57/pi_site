     <p> In this paper is presented the research of a mathematical model describing the process of modification of the information space of social-telecommunication system due to the focused information exposure. The contemporary system of mass communications is viewed by the author as a complexly structured social-telecommunication system where social groups of people are integrated with telecommunication systems in the multichannel informational paradigm. The author presents a hypothesis that the information space of contemporary society can be described by the dynamics of the changing of informational messages which are spread by the means of mass communication technologies. The problem of identification of the optimal structural elements of the content of a message, units of their measurement and evaluation of the quantitative and qualitative characteristics of the information space is solved by the author with the help of synthesizing the methods of structural and corpus linguistics based on n-grams, the approaches of cultural evolution — memetics, the model of language probability, theory of informational confrontation and the theory of system-cognitive analysis. The author defines the metric of the heredity content of the information space, introduces the term "power of information exposure" based on the evaluation of the changing content of the information space. The meme-gram model to describe the evolution of the content of the information space, developed by the author, is proposed.</p>
