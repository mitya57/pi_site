   item_authors_address: '<b> A. S. Shundeev </b>, e-mail: alex.shundeev@gmail.com'
   item_annot: |
     <p> We consider the following problem statement distributed computing. There is a dynamically generated set of computing nodes. At each node, such a computing task may be performed. Computing task is determined by the name of the program and command line arguments. The result of the computational tasks is the standard output of the program. On each compute node running the target component of a software system as a separate Erlang/OTP application. Such an application provides the ability to start a process, which manages the computing task will be executed and its result will be delivered to the consumer. The consumer has the opportunity to get a current list of nodes on which it can run computational tasks.
     </p>
