     <p> Information technologies are used in many fields of human activity. They greatly simplifies many of the processes. Russian Academy of Sciences has a great need for various information systems. The Academy creates scientific knowledge, which requires accounting and systematization. There is also need to build various reports on the basis of recorded data. There are many different auxiliary tasks, which can also be automated using information systems. Such systems are built on web-based internet technology. It allows to use them without installing additional software on computers and mobile devices. The article discusses one approach to the development of a system of sites, combined into a single information space. The implementation of the system "Information space of the Ural branch of RAS" is considered. Key features are high degree of code reuse and automatic generation of HTML pages.
     </p>
