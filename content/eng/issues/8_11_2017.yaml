   item_annot: |
     <p> The article considers the problem of conducting functional regression testing of XML message driven systems and its solution by automating the process of preparing test cases and analyzing the results of testing. The main goals of this research:
     <ul>
     <li>reduction of the time spent on the creation and maintenance of test cases;</li>
     <li>increase testers efficiency;</li>
     <li>increase in the total number of test cases;</li>
     <li>increase test coverage;</li>
     <li>reduce the time spent on the analyzing the results of testing.</li>
     </ul>
     The article describes the results of development of the tool for generating XML-messages and its applying to automate complex functional testing. Implements the testing method described in international standard ISO/IEC/ IEEE 29119-4:2015 testing method and based on equivalence partitioning for XML messages driven systems. Built-in declarative language gives the test developer ability to describe equivalence partitions for XML-messages with different structure and different content. The language allows describing data sources for elements and attributes of XML messages. For each element, both limits and dependences can be set. The tool allows one to generate XML messages based on XSD schemas using elements values that matched the equivalence partitions description from selected data sources. It gives ability to create numerous different test cases for current state of normative-reference data in testing system. The developed tool can be widely used for testing XML message driven systems.</p>
