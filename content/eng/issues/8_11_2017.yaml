     <p> Currently, there are, in the open access, various geoinformation systems that allow one to build routes for moving with in a city by public transport, as well as provides information about the location of public transport at the current time. A significant drawback of such systems is that the building of routes does not take into account the current situation on the roads, and also does not use the geolocation data of transport. This article presents a developed geolocation system that allows to build city movement routes taking into account geolocation data. The demo version of the system is available at http://gsmd.000webhostapp.com/www/index.php.
     </p>
