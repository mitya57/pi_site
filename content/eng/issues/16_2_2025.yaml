   item_annot: |
     <p>The research is dedicated to the advancement of methodological and instrumental foundations for team formation optimization in software projects, particularly in light of the increasing complexity and scale of such projects. The issue can be attributed to the intrinsic complexity of establishing and resolving the challenge of assembling the most effective project team. This research presents a model for the multi-criteria optimization of team composition in software pro­jects. The objective is to provide the management entity with a set of Pareto-optimal project team compositions for the implementation of a specific project. The study reviews existing methods of team formation and develops an algorithm and a mathematical multi-criteria model for optimizing the composition of a project team. The practical application of the model is illustrated by a case study that demonstrates the Pareto-optimal frontier of project team compositions in the time-labor plane. The research aims to enhance the predictability and manageability of software projects by employing a scenario-based approach during the team-building phase of the project. This study is relevant to stakeholders involved in software project management, including project managers, human resource professionals, and company management in general, seeking to implement methods to optimize team composition in project delivery.</p>
