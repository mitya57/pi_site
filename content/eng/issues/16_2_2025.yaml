     <p>This paper considers analysis of user activity based on the event data collected by enterprise physical access and control systems. Such systems accumulate large amounts of data that can be used to profile users and detect anomalies — data patterns that stand out from the whole dataset. Detected anomalies indicate technical problems, incidents, or other security risks and serve as a basis for identifying security incidents. A simple software framework was developed to automate the analysis and visualization of data. Using it, it becomes possible to describe user behavior as vector data and perform their statistical analysis. The resulting vectors and their visualization can be used to assess similarities and differences in employee behavior profiles. This allows grouping similar profiles and identifying cases of deviations. Future studies imply performing clustering and determining typical user profiles and their behavior scenarios in "smart" enterprises.</p>
