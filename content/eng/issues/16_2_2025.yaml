   item_annot: |
     <p>The article presents the results of automation of the density continuous control process during laying and compaction of asphalt concrete mixture based on modern information technologies. The process of compaction of the mixture by the paver, accompanied by a continuous change in its physical, chemical and mechanical properties, requires the introduction of a continuously functioning subsystem for predicting of the value mixture density, based on the analysis of signals and digital processing algorithms, into the structure of the automated control system. Therefore, for the software and hardware support of the mixture monitoring density by using various indicators of the degree of compaction, based on the measurement and analysis of signals from sensors, a system has been proposed that solves the problem using a multi-domain approach.</p>
