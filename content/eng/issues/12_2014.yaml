     <p> When designing a website, choosing appropriate decoration colors may not be an easy task, especially if the designer is not professional but an ordinary internet user. This paper proposes methods for automating some tasks involving working with images and color schemes. Such methods may prove useful for both professional designers and beginners. Some of these methods, based on various color quantization algorithms, help to automatically pick up colors that blend well with each other and with the images the designer wants to place on his/her website. The other method is intended for searching for appropriate images within a specified collection on a given color scheme. It is based on an analysis of the image histogram and its result depends on several parameters, which were optimized with genetic algorithm. The paper also presents a brief overview of various tools designed for constructing color palettes on a basis of images and searching for images on color palettes.
     </p>
