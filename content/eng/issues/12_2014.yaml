     <p> A problem of evaluation of hardware-caused inaccuracy of indirect measurements of color coordinates in RGB (R — Red, G — Green, B — Blue) model during experiments with LCD matrixes is considered. It is shown that inaccuracy value of indirect measurement depends upon hardware-caused errors of used measurement equipment, the standard of white balance that was accepted by developers of LCD matrix, and also upon values of measured color coordinates or chromaticity coordinates. Two methods of indirect measurements of RGB codes were considered, namely: the one that based on color coordinates measurements and the other one that based on chromaticity coordinates measurements with additional measurement of relative brightness value. Analythical expressions for evaluation of both absolute and relative components of hardware-caused inaccuracy of indirect measurements for two considered methods were obtained. Results of computing simulation are presented, such as set of graphs, representing maximal values of absolute inaccuracy of indirect measurement of components of RGB codes vs hardware measurement error values for two considered methods with technical performances of modern hardware and perspective as well.
     </p>
