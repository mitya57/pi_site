     <p> The authors carried out the analytic comparison of up-to-date open-source software for the analysis and processing of electroencephalograms (EEG) and other biomedical signals. We consider the features of stand-alone applications and specialized libraries developed in the popular software environments MATLAB, GNU Octave, Python. Materials include a comparative description of the software for biomedical signals processing.
     Authors conclude that if traditional methods are sufficient for the purposes of the study, it would be optimal to use the proprietary software that comes with the equipment. But an investigator can use open-source software as well. For example, the "Brainstorm" software has quite wide capabilities and allows users who are not programmers or mathematicians to work with EEG signals.
     If specific processing of EEG data is required, then you can use software libraries from such software systems as MATLAB (or its free analogue GNU Octave) or Python. For MATLAB, products like EEGLAB, The BioSig Project, FieldTrip toolbox can be recommended. For Python, you can use MNE-Python and Visbrain. In this case, you should be ready to write a part of the program code yourself to automate the interaction of various libraries and convert EEG files.
     The material assists in the selection of EEG processing tools for both beginners and experienced professionals.</p>
