     <p> The design of integrated energy systems (lESs) is a complex problem, which is due to the high complexity of the configuration of these systems, a wide range of equipment used and a diverse set of mathematical models and specialized software used for its simulation, the need to simulate a number of decision centers and objects with complex behavior. The use of IES digital twins makes it possible to effectively simulate various directions of their development in the virtual space, which ensures the creation of effective design solutions.
     The article is devoted to the construction of digital twins for the design of lESs. A new methodological approach to the design of an IES based on its digital twin, developed by the authors, is presented, which includes the following components: the architecture of the software platform for creating digital twins; a set of technologies and tools for its implementation; methods for automated construction of a computing subsystem of a digital twin; methodology for the design of IES based on its digital twin. The results of a computational experiment obtained using the completed software implementation of the elements of an IES digital twin are presented.
     The results of a computational experiment obtained using the software implementation of the digital twin elements of the IES for a test energy supply scheme are presented. The methodological approach can be applied by research, design and operating organizations that design and develop IES. Its application allows to increase the efficiency of the design process and the quality of the resulting design solution.</p>
