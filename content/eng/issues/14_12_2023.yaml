   item_annot: |
     <p> Content management system NetCat 6 provides the development of adaptive websites with CSS3 layout for desktops and mobile devices. Websites are created in no-code mode based on ready-made components; a programming developer is provided with an API for creating components with new functionality.
     The possibilities provided by NetCat 6 are discussed on the example of a catalog of reconstructed houses with a geoinformation function. The development method consists in creating an interactive prototype of the site by a designer, with subsequent refinement of its automatically generated codes by a programmer. The site was created within the waterfall model of software development that turns project management to an unimprovable simplicity.
     The practical significance of the work lies in the application of the most predictable software development model in terms of time and cost to create a site with non-standard functionality and adaptive design. An improvement of the NetCat toolkit is proposed to increase the efficiency of the proposed approach.</p>
