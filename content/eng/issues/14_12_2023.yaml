   item_name: "Principles of Constructing a HIL Simulation Stand for Debugging Automated Process Control Systems based on the Baget PLC"
   item_authors_address: | 
     <b>Ya. A. Zotov</b>, Engineer, zotov@niisi.ras.ru, Federal State Institution Scientific Research Institute for System Analysis of the Russian Academy of Sciences, Moscow, 117218, Russian Federation 
