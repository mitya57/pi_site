     <p> In this article we discuss our experience in designing a set of debugging tools for a novel many-core CPU consisting of hundreds of computational cores communicating with each other asynchronously. We describe an approach based on which we have created an emulator, debugger and profiler for such many-core system. As a base of this softwaretoolset we’ve used standard open source debugging and profiling software created for use in traditional programming environment. The main reason of debugging software complexity for many-core architectures is that all interactions between computational cores of the CPU (synchronization, data exchange, etc.) take place deeply inside the chip, so they cannot be intercepted using classical techniques designed for traditional single- and multi-core CPUs. Execution interception in many-core systems on a chip is complicated even more by lack of access to IO ports from the most of computational cores. This fact complexifies implementation of even the simplest debug methods (printing to console, for example) on such systems. In this article we suggest several methods which allowed us to create debugging tools taking into account physical parallelism on all execution levels. We demonstrate how applying these methods allows us to localize bugs on all software levels and to optimize system performance. In the article we advert to practical aspects of using standard open source software for debugging and performance profiling of parallel software made for prospective many-core processors.
     </p>
