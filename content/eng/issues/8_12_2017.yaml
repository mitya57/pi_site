     <p> A software approach to the development of subsystems for initial data input for systems of computer-aided engineering (CAE) is presented. Proposed approach is based on usage of specialized text data format named aINI, its parser and corresponding graphical user interface (GUI) generators. Graphical user interface generators and alNI-parsers were developed for various platforms using C++ and Python. The approach allows one to make changes to the requirements for the list and types of input data of a wide class of engineering tasks at any stage of development of the corresponding software without the need to change the source code, which significantly speeds up the development process. The proposed approach was implemented in software Distributed Computational System GCD in its subsystem for initial data input. Some ideas implemented in the presented approach are borrowed from the field of development of large distributed industrial software systems (ERP). The reason for creating the approach was the need to simplify, standardize and systematize the processes of software development which are required in framework of numerous research and development (R&D) projects and applied science research carrying out by the authors at the Bauman Moscow State Technical University in the field of mathematical modeling of various physical processes. Examples of dynamically generated graphical user interfaces for defining initial data for a series of computational tasks are presented. The effectiveness of the approach is confirmed by the examples of successfully implemented series of applied research and development projects based on use of Distributed Computational System GCD.
     </p>
