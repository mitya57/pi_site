     <p> Improving the designs of impact mining machines in order to increase the productivity of drilling operations requires calculations of the geometric parameters of impact units. The greatest effect when the impact is applied to the rock is given by an impact pulse corresponding to the resistance forces of the object being destroyed. In turn, the shape and parameters of the impact pulse are determined by the geometry of the colliding bodies. Analytical methods for analyzing dynamic processes in impact systems involve the use of a very complex mathematical apparatus, which does not allow us to quickly solve the problems of engineering design of machines and mechanisms. The authors of this article have developed a numerical method for calculating and analyzing impact pulses generated in the machine system by bodies of any geometric complexity. The reliability of the theoretical approaches is confirmed by the results of a physical experiment. The developed software allows you to quickly and accurately solve the problem of finding and justifying rational geometric parameters of impact nodes of machines.
     </p>
