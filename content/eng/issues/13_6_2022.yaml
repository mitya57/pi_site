     <p> The paper discusses methods for thematic search of experts, journals and conferences, provides a brief overview of existing systems with an indication of their main shortcomings, and describes the algorithms for the thematic search of experts developed by the authors, as well as algorithms for thematic search of journals and conferences. A brief description of the software implementation of the developed algorithms is given. User interfaces for searching for conferences are presented. The results of testing software implementations of algorithms based on the data of the scientometric system "ISTINA" are presented. The algorithms developed by the authors use data from scientometric systems, including graphs of mutual relations between objects, are able to filter data by narrowly focused thematic queries and rank search results by authority. The approach used makes it possible to perform a thematic search for conferences in different languages with the determination of their authority and the determination of their thematic proximity. Such thematic analysis makes it possible to normalize scientometric indicators depending on the subject of scientific research, to identify and analyze the main thematic directions in the development of science, to carry out a thematic search for objects (journals and conferences) in order to expand scientific contacts and create new research teams.</p>
