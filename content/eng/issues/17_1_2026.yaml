     <p>Metallurgical plants combine two technological processes: continuous casting of steel in continuous casting machines and hot rolling in special rolling mills. To harmonize the productivity of these two processes, a buffer zone is required, which is provided by a warehouse for continuously cast billets. Production rates depend on the efficiency of the slab warehouse. Bridge cranes place slabs in the warehouse and retrieve them for rolling. The efficiency of the slab warehouse largely depends on the commands given to the bridge cranes. Not all commands can be executed, as there are restrictions in the warehouse on the safe distance between cranes, stack height, the order of commands to be executed, etc. To evaluate the feasibility and efficiency of a set of commands, this paper proposes a method for building an agent-based model based on discrete event simulation. The article defines the main types of agents for a slab warehouse and the states characteristic of these agents. The authors propose translating complex commands assigned to bridge cranes into a set of simple commands in order to transfer computations from the optimization process to the simulation process. Based on the proposed method, a simulation model of a slab warehouse was implemented in the AnyLogic software product.</p>
