     <p>This paper presents the architecture of SecureSpikeNet, a next-generation spiking neural network designed to quantify security risks in the banking sector's critical information infrastructure (CII). Unlike traditional models that rely on computationally intensive gradient-based training, SecureSpikeNet employs a dual-level learning strategy: local training of the hidden layer using extended spike-timing-dependent plasticity (e-STDP) and global optimization of the output layer via the REINFORCE algorithm. Input data are converted into spike trains based on 13 features extracted from NetFlow, IDS, EDR, SIEM and other telemetry sources.
     The architecture can be deployed on both domestic and international neuromorphic processors (e.g., Intel Loihi 2 and the Russian "Altai" chip) and automatically adapts to an evolving threat landscape. A novel integral risk metric — SecureSpikeScore is introduced, suitable for transmission to regulators and integration into risk-management systems.
     On a test dataset of 10 000 records, a modified SecureSpikeNet achieved 97.4 % accuracy and an Fl-score of 75.4 %. Compared with CNN-IDS (98.5/98 %) and LSTM-IDS (98/97.5 %), the proposed model delivers comparable detection quality while requiring substantially fewer computational resources and uniquely provides a quantitative threat assessment absent from the reference models.</p>
