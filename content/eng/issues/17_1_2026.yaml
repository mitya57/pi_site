     <p>This paper presents a decision support system (DSS) designed to better manage the curriculum for IT training. The system utilizes data on curriculum disciplines to build a graphical representation showing interdisciplinary relationships and their chronological sequence. The application of a hybrid algorithm combining contextual ranking and transitive relationship analysis allows one to identify key statements, identify structural weaknesses such as knowledge gaps and duplicate content, and optimize the sequence of disciplines by minimizing a penalty function that quantifies violations of learning continuity. The system implementation is implemented in Python and tested on real data, which provided an 18 % reduction in the value of the penalty function and eliminated cases of backward continuity due to inter-semester course movement. The proposed scalable platform, tested on real data, facilitates the alignment of educational programs and IT training plans with the current needs of the labor market and can be adapted to different educational contexts.</p>
