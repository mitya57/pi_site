     <p>This article presents the results of research aimed at developing a hybrid health risk assessment methodology that combines copula models (vine copulas) and fuzzy logic. Based on data from the Republic of Tatarstan for2000—2021, dependencies between demographic, climatic, and heliogeophysical factors were identified. Using copula modeling, linguistic variables were determined and integrated into a prototype medical expert system for risk assessment. The developed approach enables the analysis of complex dependencies and can serve as a mathematical basis for healthcare decision support systems.</p>
