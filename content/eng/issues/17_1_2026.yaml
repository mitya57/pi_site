     <p>This paper reviews state-of-the-art deep learning models designed for cross-geolocation tasks and presents a comparative analysis of their performance. We address key challenges in applying machine learning to autonomous UAV navigation systems, including variations in imaging conditions, occlusions, the lack of annotated datasets, and class imbalance.
     The primary architectures for comparing aerial images (UAV and satellite) are convolutional networks. To capture local features and contextual information from all image regions, these networks employ image partitioning techniques. A notable convolutional model for context-aware processing is the Local Pattern Network, which uses a square-ring partitioning strategy.
     Transformers, with their self-attention mechanism, serve as powerful extractors of context-dependent features. The Vision Transformer (ViT) architecture—adapted for image analysis—processes all image patches through Transformer layers. Its attention mechanism iteratively refines patch embeddings, progressively incorporating semantic relationships between them. Building on ViT, we propose an architecture that segments images into regions based on heatmap distributions and aligns UAV imagery with satellite data. This approach demonstrates robustness to object displacement and scale variations across image pairs.
     To further improve matching accuracy, multimodal models such as the Multi-Branch Feature Fusion Network (MBF) are employed. MBF combines convolutional and Transformer strengths by integrating natural language descriptions of objects alongside visual data. However, multimodal approaches face limitations, including scarce multimodal datasets and the high computational cost of large base networks, resulting in slow inference speeds.</p>
