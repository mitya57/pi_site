   item_annot: |
     <p> The results of a study of two systems for monitoring the attention of the operator, based on a wearable oculointerface using infrared sensors to predict the deviation of the operators pupil, as well as using remote video oculography, which predicts the direction of the operators gaze from the image from a stationary monocular video camera, are presented. It is shown that in the course of the experiments, the wearable oculointerface had a lower average recognition error than the remote oculography interface, however, due to the design features, it is less convenient for the end user.
     </p>
