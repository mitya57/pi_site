   item_name: "A Simple Way to Improve Road Safety by Avoiding Dangerous Sections of the Route"
   item_authors_address: |
     <b> A. M. Gershteyn, </b>  Postgraduate Student, ArkadyGer@gmail.com <b>A. N. Terekhov, </b> PhD, Professor, a.terekhov@spbu.ru,
