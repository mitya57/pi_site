   item_annot: |
     <p> The article presents classification and formats developed by the author for descriptions of operations for expanding and detailing formal models of intelligent systems. Operations are proposed that allow automating the processes of creating such models adapted to the properties of subject areas. Model descriptions are based on the formalization of universal parameters and properties associated with intelligent systems. The basis for building various models is the universal model. It presents the concepts and properties of knowledge representation formalisms, descriptions formats of knowledge flows and processes and control elements of intelligent systems. When creating a universal model, the principles of hierarchy and plurality of descriptions are taken into account. This provides a high initial level of the de­sign process based on generalizing unified designs of the universal model. Descriptions of additional common model elements adapt the initial universal model. Such an approach allows overcoming the problem of multiple properties of intelligent systems, reflecting ideas about them that formed in different fields of knowledge. Transformations of the universal model into a model with given properties are implemented as transformations of formalized descriptions of parameters and properties. Transformations adjust the universal model, from which general and applied models of intelligent systems are constructed. Model execution algorithms allow you to create specific intelligent systems. Such systems exist as software implementations of algorithms in the digital spaces of these areas.</p>
