     <p> One of the directions of digital transformation of the national economy is the transition to a life cycle management system for capital construction projects, including infrastructure facilities using information modeling technologies. In connection with this circumstance, it is necessary to develop computer modeling tools, first of all, domestic software. The article presents an overview of software tools for creating an information model of objects of water supply and sanitation systems. A number of problematic issues have been identified at the stages of promoting these software products on the market, their maintenance and modernization. Recommendations are proposed for developers when forming a lifecycle management strategy for such specialized software. The implementation of the research results will allow developers to increase the competitiveness of their software systems in the market, attract new users and accelerate the processes of digital transformation in infrastructure construction.
     </p>
