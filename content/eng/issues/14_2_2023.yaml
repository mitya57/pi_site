     <p> The main provisions of the process of developing a software module with a graphical component to control numerical simulation based on the coupledPoroFoam solver and its connection to the basic version of the graphical shell for the OpenFOAM application package are described. Similar applications are analyzed, the relevance of the problem is formulated. A description of the coupledPoroFoam solver and a list of its application areas are given. The process of numerical simulation of problems of continuum mechanics based on the presented solver is studied. Particular attention is paid to the definition of the goals and objectives of development, the choice of the necessary technological means. Using diagrams, the architecture of the module and the logic of its operation are described. The purpose of each component of the application and the step-by-step process of the user working with the module are given. The results of the study, provisions that determine the technical and practical significance of the work are described. Based on the created module, a numerical simulation of one of the basic problems of continuum mechanics was carried out, and the results of the experiment were presented. The achieved tasks are defined, the final conclusions about the possibility of using the selected technologies for the development of software applications are formulated.
     .
     </p>
