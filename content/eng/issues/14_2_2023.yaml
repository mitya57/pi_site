     <p> Text processing in natural language remains an important task for the field of development of artificial intelligence methods and tools. Since the twentieth century, artificial intelligence methods have been divided into two paradigms — top-down and bottom-up. The methods of the ascending paradigm are difficult to interpret in the form of the output of natural language, and the methods of the descending paradigm are difficult to actualize information. Taking into account the authors approach to the construction of artificial intelligence agents, the processing of natural language must be performed on two levels: on the lower level, using methods of the bottom-up paradigm, and on the upper level, using symbolic methods of the top-down paradigm. The authors of the article have already introduced a new mathematical formalism based on the notion of a hypergraph — associative heterarchical memory (AH-memory). Such memory should simplify the process of natural language processing with new technologies. Earlier the authors group has thoroughly analyzed the problem of symbol binding in the application to АН-memory and its structure. In the first paper, abstract symbol binding was performed using multi-serial integration, eventually converting the primary symbols received by the program into integrated abstract symbols. The second paper provided a comprehensive description of the AH-memory in the form of formulas, explanations of them, and their corresponding diagrams. Although there are many possible modules to use, the developer working with AH-memory should choose those parts of AH-memory which are required for successful and efficient functioning of the AI agent. The article will be of interest to developers of artificial intelligence methods and tools, mathematicians and specialists in natural language processing. </p>
