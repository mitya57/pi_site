   item_annot: |
     <p> This article discusses the issues of improving the reactivity and stability of web-based geographic information systems. It proposes a solution based on the integration of well-known web design patterns, which provides high internal and low external coupling of modules in the plugin architecture of the application. A prototype system was developed utilizing web design and programming patterns such as Model-View-Controller pattern and message-based communication between modules. The experiment was conducted on the dataset based on the results of registering the values of the Earths geomagnetic field parameters and its variations. The experiment demonstrates increased performance when using the suggested approach. The results show a reduction in server response time by 47 %.</p>
   item_keywords: geographic information system, web architecture, web development patterns, software modules, module connectivity, microservice architecture
