   item_authors_address: |
     <b>  G. R. Vorobeva</b>  , Professor, gulnara.vorobeva@gmail.com, <b>  E. F. Farvaev</b>  , Postgraduate Student, farvaev.emil@gmail.com, Ufa University of Science and Technology, Ufa, 450008, Russian Federation
