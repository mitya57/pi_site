   item_name: "Modeling and Automation of Data Collection and Processing in a Smart Medical Ward"
   item_authors_address: |
     <b> D. K. Levonevskiy</b>, PhD, Senior Researcher, levonevskij.d@iias.spb.su, <b> A. I. Motienko</b>, PhD, Senior Researcher, anna.gunchenko@gmail.com, St. Petersburg Federal Research Center of the Russian Academy of Sciences (SPC RAS), St. Petersburg Institute for Informatics and Automation of the Russian Academy of Sciences, St. Petersburg, 199178, Russian Federation
   item_corr_author: "Dmitrii K. Levonevskiy, PhD, Senior Researcher, St. Petersburg Federal Research Center of the Russian Academy of Sciences, 199178, Saint Petersburg, Russian Federation, E-mail: levonevskij.d@iias.spb.su"
   item_rec_on:  July 07, 2023
   item_acc_on:  August 11, 2023
   item_annot: |
     <p> The study considers modeling and automating the processes of data collection and processing in a smart medical ward. We examined the existing solutions in the field of smart wards. Such solutions allow to increase patient safety, improve the quality of their treatment, optimize workflows in inpatient facilities, reduce costs and increase comfort of the patients. At the same time, these solutions are focused on particular tasks, use varied technologies and protocols, and implement single scenarios for the functioning of the ward. This is not enough to create an integrated approach to automating patient treatment in smart wards, as there are problems of compatibility and integration of heterogeneous modules, systems and protocols, which leads to growing costs and reduced profitability. To avoid these problems, the complex must be implemented within a single framework with typical components, connections, and operation scenarios. To do this, at the first stage of the work, a conceptual model of a smart room is proposed, a description of its components is given, and scenarios of their functioning are provided. An algorithm for collecting and processing data for diagnosis and stratification of diseases has also been developed, a simulation of the smart ward operation has been carried out, and it showed that the implementation of data collection and processing using smart components can reduce the processing time at least twice.</p>
   item_keywords: smart medical ward, medical cyber-physical system, automation in medicine, smart space, human-machine interaction
