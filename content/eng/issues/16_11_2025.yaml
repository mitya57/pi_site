   item_annot: |
     <p>One of the stages of software development is architecture design. Software architecture should be easily adaptable to requirements that may change over time. Over the years of research, various approaches have been created to simplify the architecture design process. This paper describes the application of the TOPSIS group fuzzy decision analysis method taking into account consensus in the development of the program for viewing DICOM files, which are widely used to store and transmit medical research data. The method is used to rank software frameworks for implementing a graphical user interface.
     From the generated set of acceptable alternatives, the frameworks Avalonia UI, Eto, Uno Platform, .NET Multi-platform App UI were selected for analysis. During the brainstorming process, the involved experts formed the following criteria for evaluating the selected frameworks: platform support, performance, community and support, custom component libraries, flexibility. The Avalonia UI framework was chosen as the best alternative with a score of 0.768 and a consensus of 0.06.
     The practical significance of the work lies in demonstrating a way to solve an important problem that arises at one of the stages of software development. By using the TOPSIS group fuzzy decision analysis method, a number of advantages are achieved, including taking into account uncertainty, taking into account several criteria, integrating different opinions, and distributing responsibility. It is also worth noting the disadvantages, which include the need to involve a specialist competent in conducting the decision analysis process and processing its results, as well as additional time costs.</p>
