   item_annot: |
     <p>The paper summarizes the results of studies aimed at expanding the functionality of the application with a graphical interface for the OpenFOAM package by developing an additional module that controls the process of modeling continuum mechanics problems based on the standard mdFoam solver. The topic of the study is formulated, its relevance is confirmed, the goal is highlighted, a list of tasks is provided, the uniqueness of the work and the calculated value of the study are described. The solver program used and the features of its application to continuum mechanics problems are described. A brief description and justification of the technology stack are presented, the role of each technology in the project and its advantages are described. A process diagram is displayed that characterizes the algorithm of user interaction with the software at each stage of the numerical experiment. Each component of the presented algorithm and the nuances of its execution by the user are described in detail. The results of using the graphical shell are demonstrated using one of the fundamental problems of continuum mechanics as an example. The author's techniques that distinguish the project from existing analogues are summarized and analyzed. The effectiveness of the proposed technologies in solving the issue of creating open source software has been proven, and the prospects for future research in the problem area under consideration have been assessed.</p>
