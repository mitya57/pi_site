   item_annot: |
     <p> The article presents the development of an intelligent system for classifying user-generated texts in social networks under conditions of linguistic uncertainty. It addresses the growing need for automated identification of professional interests among social media users, which is especially relevant for recruitment, education, and professional orientation. Traditional methods for identifying target audiences are time-consuming, costly, and inefficient when dealing with unstructured data. The proposed system utilizes and compares modern text vectorization methods — TF-IDF, FastText, and BERT — to improve classification accuracy.
     The system architecture includes modules for collecting user data from VKontakte via API, preprocessing text (normalization, lemmatization, noise reduction), and thematic classification using a predefined set of IT-related terms. The classification decision is based on the scalar product between text vectors and reference vectors of key terms. The system also supports an ensemble decision mechanism combining multiple models to increase reliability.
     The study provides a comparative analysis of the effectiveness of the selected vectorization methods in binary classification tasks (IT-related or not) using real user data. Experiments demonstrate the superiority of BERT in terms of accuracy, followed by FastText. TF-IDF showed lower sensitivity to thematic content in short and informal mes­sages. A web-based interface was developed to automate user classification. It allows the input of a VK community ID,
     retrieves and analyzes user data, and generates reports on IT interest distribution. The system can be applied in career guidance, educational analytics, and HR processes to identify suitable candidates based on their digital footprint.</p>
