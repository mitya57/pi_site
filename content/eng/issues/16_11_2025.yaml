     <p>The paper presents a developed software platform for controlling unmanned devices with the ability to dynamically change algorithms and control modes without the need to stop work or flash the equipment. The main purpose of creating this system is to ensure flexible adaptation of unmanned devices to changing operating conditions and tasks performed. The software solution is based on a modular architecture that includes four key subsystems: subsystem for generating control commands, subsystem for executing control commands, subsystem for linking software and hardware components, and subsystem for configuration. A specialized declarative configuration description language based on an XML-like grammar has been developed for the last one, which makes it easy to integrate and modify controls.
     The developed system was implemented on a Raspberry Pi 4 single-board computer and demonstrated high stability and performance during field tests. The experiments carried out have shown the possibility of rapid switching between different control algorithms depending on external conditions, including using visual recognition of colored lines. The architecture of the solution provides asynchronous command processing, resistance to communication loss and high execution speed — up to 83 commands per second. The platform is versatile and can be used for a wide range of unmanned devices, while providing flexibility, reliability and extensibility of control systems.</p>
