     <p> The article discusses the key problematic issues of requirements engineering in relation to the projects implemented by industrial enterprises. The enterprise that leads the development, implementation, operation and maintenance processes throughout complex technical systems life cycle is considered. The vital need to state requirements engineering processes at a modern level within the framework of production cooperation is shown in the context of ensuring the integrity and consistency of project activities. The main problems of the absence of mature requirements engineering throughout the life cycle of a complex technical system are discussed. The estimation of the scope of such problems for the aviation industry as an example is given. It is shown that the key success factor to solve these problems is the creation of subdivisions responsible for the forming of various types of requirements and maintaining their integrity and traceability throughout the life cycle of a complex technical system, as well as complex automation of these activities. The objectives, results and content of the basic processes of requirements engineering as well as the modern standards and best practices in this area are discussed. The method for the eliciting, managing and specification of requirements during the life cycle of the technical system is proposed in that context. It is shown that it is possible to ensure two-way traceability between the most important entities: the hierarchies of functional requirements and system requirements, the system architecture and the identified configuration objects when using this method.
     </p>
