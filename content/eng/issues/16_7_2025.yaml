   item_annot: |
     <p> A brief analysis of domestic and foreign publications on the topic of time management for students is given. It is shown that almost all articles are characterized by a humanitarian focus. Automation issues are not considered. Several popular time management applications are analyzed. It is proven that due to their algorithmically implemented features, they have limited application when used for a student audience. The main functional requirements for a specialized time management application for students are formulated. Conceptual design solutions for software (SW) aimed at implementing basic student tasks are presented. <p>
