   item_annot: |
     <p>We propose a method for information system (IS) design with a focus on the applicability of intelligent chatbots. An analysis of existing chatbots shows that current solutions do not have the ability to formulate IS requirements during designing without human intervention. The study proposes to integrate ChatGPT (GPT4 model) as a chatbot to solve the problem of writing requirements elicitation for IS. The proposed method for solving the problem is based on a gradual reduction in entropy of chatbot response, which can be achieved by controlling such basic query parameters as the form, depth and breadth of the prompt. Based on the proposed method, an algorithm for controling prompts during a dialogue with a chatbot was developed, regulating the form, depth and breadth of the question to obtain the required level of content in the answer. The following results were obtained during the study: a method for obtaining new knowledge based on entropy of chatbot response reduction; algorithm for prompts control; the second phase of IS development is automated (including identification of business requirements and system objectives; analysis of existing solutions and technologies; determination of functional requirements and system capabilities; development of system architecture, including service definition and interaction; creation of interfaces for service interaction; establishment of a data model and database and formulation of business process logic). The method was tested to design an IS to support strategic decision making in the forestry industry. The design results received a positive assessment from experts. Analysis of the obtained results revealed the advantages and limitations of using chatbots as co-pilots in the design of IS and outlined directions for future research.</p>
