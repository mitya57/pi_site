   item_annot: |
     <p>The feedback system is presented in the aspect of its software and hardware support, necessary for the synthesis of such an information system as applied to a myoelectric prosthesis. The most successful configurations of sensors, micro­controllers, actuators from the standpoint of software and hardware implementation are defined and designed. Approaches to the installation and location of tactile actuators on the surface of the hand are designed, which determine the optimal number of elements depending on the anatomical features of the stump. Based on this approach, an information system for training the user to work with myoelectric prostheses was created, using virtual reality technology.</p>
