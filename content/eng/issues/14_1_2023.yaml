   item_annot: |
     <p> The use of the Python language in large projects in combination with modern development methodologies entails a number of tasks for checking and standardizing program code in order to improve its quality. For the Python language, PEP 8 is the current standard. Verification procedures are performed by specialized software tools — linters that use static analysis methods. This paper investigates the main violations of the PEP 8 standard in Python open source projects. In addition, an analysis was made of the effectiveness of automatic formatting of program code using the Black and YAPF formatters.</p>
