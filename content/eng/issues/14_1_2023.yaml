   item_annot: |
     <p> The article is devoted to a brief review of approaches to the analysis of social relations in social networks using comments and credentials located in the profiles of social network users. The study is aimed at revealing the behavior of the user and understanding the nature of his relationship with others. The proposed architectural scheme of the system for the intellectual analysis of social relations will make it possible to better understand and identify social relations between users of social networks.
     </p>
