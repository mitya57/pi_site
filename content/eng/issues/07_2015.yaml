   item_name: Identification of Contradictions in the Requirements for Software Product Based on a Study of Indirect Links between them
   item_annot: |
      <p> The purpose of research is to develop formal procedures to establish the implicit contradictions in the systems of requirements to the software product. The proposed approaches oriented on the solution of providing one of the basic signs of the properties of requirements to software products — consistency. Examines approaches to the analysis of the character and strength of transitive relations between requirements, corresponding to different stages in the life cycle of software products. The basis of the solution of the problem is systemic combination of QFD, semantic-oriented and fuzzy graphs. Proposed nonlinear structural model of "cascade of houses of quality", which differs from the conventional linear model that in it reflects the transitive relations between the requirements of inside the house of quality, and also external backward linkages between the houses of quality. The proposed approaches allow, firstly, to adapt the QFD, widely used in various engineering applications, to the analysis of design decisions related to IT. Secondly, allow to develop formal procedures to identify the hidden conflict between the requirements, to improve the quality of management requirements.
      </p>
