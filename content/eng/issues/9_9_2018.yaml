     <p> The processors of the MIPS-compatible architecture Komdiv were being developed in the Scientific Research Institute of System Development (NIISI) of the Russian Academy of Sciences during the last 20 years. Initially they were intended mainly for embedded systems including ones used in the aerospace industry. Modern models of the Komdiv processors are used also in design of common classes of computer systems — laptops, tablets, servers, network routers.
     Special attention in the architectural design of the Komdiv processors is given to such characteristics as high computational efficiency, trustability, ability to function in extreme conditions and optimal trade-off between performance and energy consumption. The last property is achieved through the use of various kinds of parallelism provided with specialized coprocessors and use of multiprocessor configurations. The paper provides a brief review of programming tools which simplify development of efficient application software using specialized coprocessors and multiprocessor configurations.
     One of the recent Komdiv processors 1890VM118 is a dual core processor with uniform memory access. The main part of the paper is devoted to the support of parallel and concurrent programming in the currently being developed compiler for Komdiv processor under control of the real time operating system (RTOS) Baget. We present the results of time measurements for a number of tests parallelized with use of OpenMP and C++ libraries <thread> and <future> and discuss restrictions in use of asyncronous tasks on RTOS Baget patforms. It is shown that there are certain performance reserves which may be put to use with additional code optimizations. In the conclusion the directions for future research and development are discussed.
     </p>
