     <p> To make the structure and composition of dynamically changing programs clear, appropriate identification and coding methods are needed, as well as a logging system. We consider two kinds of such methods based on the numbering theory and a function-oriented approach. We introduce in detail a new identification system that exposes pedigree connections between volatile software agents. The results are necessary for development of new kinds of artificial intelligence, automatic evolutionary development of software, evolutionary synthesis of logic circuits.</p>
