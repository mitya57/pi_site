     <p> Research of heat and mass transfer augmentation methods has attracted, attracts and will attract great attention of engineers, research workers and all those who are by some way connected with heat power engineering. At present, applica-tion of efficient methods of heat transfer processes augmentation is one of the main and most accessible ways to improve the efficiency and economy of power equipment. The paper presents the authors experience gained with the use of National Instruments technologies during experimental studies of thermal gas dynamics. Examples of equipping an experimental test stand for studying various aspects of heat and mass transfer by measuring equipment and special software demonstrate the efficiency of creating hardware and software packages solely by experimenters without professional programmers involvement. Successful experimental experience in the laboratory of thermal gas dynamics is described including National Instruments data recording systems, automated programs for sampling and processing of sensor device readings in LabVIEW development environment and primary mathematical processing of the accumulated data. These examples demonstrate high efficiency of the applied technologies in connection with high quality engineering of the measuring equipment (multifunctionality, multichannel, high response speed and high resolution). The software of experimental hardware measuring units in the LabVIEW environment can be easily developed by researchers thanks to intuitive approach to the creation of automated measuring systems. In general, a hardware measuring unit is rather mobile and easily reconfigurable even during the experiment. Special students practical works of the Mechanics and Mathematics faculty of Lomonosov Moscow State University and the Power Engineering faculty of Bauman Moscow State Technical University are conducted on the basis of the Thermal Gas Dynamics Laboratory experimental test stand.
     </p>
