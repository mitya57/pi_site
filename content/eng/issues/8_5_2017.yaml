     <p> The basic requirements and approaches are presented as basis for the development of a simple graphics editor of three-dimensional objects. For the convenience it was decided to build the user interface fully on the context menu, which can easily be further complicated and modified by adding all sorts of options and special functions. As the data storage format a previously developed meta-language for describing relationships is used, one advantage of which it is a simple description of the complex three-dimensional scenes with the ability to support the established relationships between objects. The suggested the principles and approaches make it possible to create a software tool for editing, not overloaded with complex hierarchically organized menu and, at the same time, simplify the user process of learning to use it, as they provide an intuitive interface. Graphic editor in this case can be written entirely in C ++, and then be used as a simple tool for creating three-dimensional models for third-party developers. The purpose of the project, studies for which are discussed in the article, is providing the user simple interactive mechanisms for creating three-dimensional objects on the basis of tokens description language lexeme. Using the public API, one can develop custom applications, including both fully informational and applicable, for example, for the numerical simulation of complex physical processes.
     </p>
