     <p>Reducing the time and cost of developing application information systems by increasing the efficiency of the work performed is one of the main priorities of their modern production. With the development of AI technologies in all areas of activity, including medicine, there is a need for continuous improvement of both the client and server parts of information systems for many different nosologies. The purpose of this study is to form a ready-made library of components for the template design of user interfaces in the field of thyroidology (a field of medicine aimed at diagnosing and treating thyroid diseases) based on the experience gained in the development of several medical information systems for identifying thyroid diseases. Ensuring a conveyor mechanism for developing interfaces for medical information systems is possible only with specialized components of the tool based on a detailed understanding of the specifics of the actions of an endocrinologist. The components of the developed library cover up to 60 % of the component base of the interface of thyroidological systems, and are divided into several parts: for manipulating medical images and texts, annotating, creating input forms, working with tables of medical values, etc. The developed component library has been tested in the creation of intelligent information systems for the work of doctors of ultrasound and cytological diagnostics of thyroid diseases.</p>
