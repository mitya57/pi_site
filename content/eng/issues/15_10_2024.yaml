     <p>This study investigates the dynamics of air pollution caused by particulate matter (PM10 and PM2.5) in Omsk, Russia. Data collected from the Sensor.Community network between 2021 and 2023 were analyzed using time series analysis methods. The findings reveal a subtle weekly seasonality in the data, potentially attributed to fluctuations in industrial activity and traffic patterns throughout the week. Additionally, a concerning trend of deteriorating air quality was identified, characterized by increasing annual average concentrations of PM10 and PM2.5.
     The study employed various time series analysis techniques, including Empirical Cumulative Distribution Function (ECDF), Seasonal and Trend decomposition using Loess (STL), and autocorrelation function (ACF) analysis.
     These methods allowed for the visualization and examination of data distribution, trend identification, and seasonality detection. Furthermore, the Mann-Kendall test confirmed a statistically significant trend of increasing pollution levels over the three-year period.
     To enhance the accuracy of spatial analysis, data interpolation was performed using kriging with a Gaussian model. This method, compared to simple interpolation, provides a more precise assessment of the spatial distribution of pollutants. The study also implemented Long Short-Term Memory (LSTM) for forecasting hourly pollution values. LSTM exhibited promising results, demonstrating its potential for developing early warning systems, particularly when combined with meteorological data such as wind forecasts.
     The results highlight the need for effective measures to mitigate air pollution in Omsk and emphasize the importance of utilizing data from diverse sources, including official air quality monitoring stations, to ensure accuracy and reliability in air quality assessments.</p>
