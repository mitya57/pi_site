     <p>Data of micro-electromechanical systems (sensors) are widely used in modern multipurpose intellectual environments, autonomous mobile robots and automated systems possessing intellectual components. Since the amount of data delivered by the sensors is rather considerable and their significance varies we propose a fuzzy method of the data preliminary classification aimed at selection of the data important for the planning and control decisions while meaningless data or data that do not contain new information are discarded. As a result the amount of the resource intensive intellectual processing and the workload in the network infrastructure could be reduced significantly. The paper presents the analysis for the preliminary classification problem, the abstract model of a sensor and classification method. The method is based on the delay which is controlled by multiplicative decrease additive increase rule and expresses the expectation of the context uncertainty. The delay decreases if the variables measured by the sensor presumably change and increases if it keep its value. Numerical examples are presented as well. They consider the set of mount chest accelerometer uncalibrated measurements. We compare source data set and set of the selected values formed by an algorithm implementing fuzzy preliminary classification. Several metrics were used to compare the selected values with the source data and with CMA filter as well.</p>
