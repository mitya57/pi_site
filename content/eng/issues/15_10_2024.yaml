     <p>The article discusses technologies for developing the web application designed to accompany the process of conducting an intellectual game in the format of an interactive quiz. An analysis of similar applications was carried out, which showed that none of them satisfies all the criteria essential in this situation. Requirements for the web application have been determined: the ability to create a library of quizzes, various types of questions, edit ready-made quizzes, participants enter answers through their devices online, award points for the correctness and speed of answers, display questions on the presenter's screen and on team devices, view intermediate and final results in the form of a list, returning participants to the game if necessary, saving the points received. The process of developing an optimized user interface using HTML, CSS, JavaScript, which allows users to interact with the web application, is described, the structure of the web application, the main forms of the administrator and game participants are presented. The server side of the application was developed using Node.JS technologies, including the Socket.io library, and the MongoDB database, the resulting collection of non-relational database is shown. To implement the functionality of the application pages, JavaScript was used; examples of codes are presented that implement the mechanism for connecting the presenter to the game, retrieving information from the database, recording the team's response, and awarding points for the correctness and speed of the response.
     The web application allows you to reduce the time spent by event organizers and participants and makes it possible to improve the organization of work in general.
     The presented web application for accompanying intellectual games was successfully approbated during events at the Nizhny Tagil State Social-Pedagogical Institute (branch) of the Russian State Vocational Pedagogical University. The materials of the article can serve as practical recommendations for the development of such web applications to accompany intellectual games held in the format of interactive quizzes.</p>
