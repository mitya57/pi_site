     <p> Nowadays one of the important issues in software engineering is the question of creating business effective software development methods. The Essence language which was created by the SEMAT initiative makes it possible to have a common foundation and comparation tool for very different software development processes. However, the use of Essence is mostly focused on describing software development methods in their general form. In this work we propose a way to use Essence and its supporting tools to transform abstract practice into the Azure DevOps Server system entities and rules. To do this we firstly consider how relations from abstract level of Essence language trans­form into a specific practice by describing entities and relations between them. Then we demonstrate how a practice described in the Essence language should work using typical software project management system features. Then we look thorough different Azure DevOps Server features which allow to modify and upgrade systems. Finally, we describe how to modify an Azure DevOps Server system to support import of Essence practices and methods. To conclude, we consider in this paper a general description of Essence, what differs the abstract level of Essence from an Essence practice, what must be done to implement an Essence practice to any project management system, and describe our modification of the Azure DevOps Server.
     </p>
