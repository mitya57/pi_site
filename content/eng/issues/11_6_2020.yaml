     <p> Schemes are studied for modeling the complex knowledge structures as synthesized from knowledge areas ontologies elements. These structures applications relate to knowledge life cycles and knowledge flows stages within intelligent systems. The format of semantic hierarchies is proposed as unified and universal for the synthesis of these structures. This allows replacing the general case of knowledge algebraic structures by special case of semantic hierarchies. Constructing the synthesized knowledge structures is performed by special operations knowledge alge­braic structures in any knowledge representation formalisms. These operations simulate fundamental mathematical systems functional aspects. They are adapted to the knowledge formalisms attributes. Attributes are explored within different knowledge areas. They associated generally with thinking operations and mind memory structure. Datasets (operations bases) of synthesis processes operations are constructed as special classes of knowledge with a uniform structure. Ontologies for considered knowledge areas are used as source of such bases constructing. Ontologies closures are defined as sets of knowledge that may be constructed off ontologies elements by synthesis operations.
     They determine the ontologies expressive capabilities. The constructs and operations over ontologies, that proposed at descriptive logics, can be modelled by knowledge complete structural representations, adopted for semantic hierarchies formalisms. Such formalisms are convenient for simulating knowledge presentation and processing. They form foundation for constructing intelligent systems abstract and applied models.. The possibility is proved for trans­ferring the knowledge properties and knowledge processing schemes at semantic hierarchies to the general case of knowledge algebraic structures. The schemes for modeling the ontological constructions as semantic hierarchies are given. This proves possibility of applying such formalisms as the basis for modeling synthesis processes in ontolo­gies. Such schemes allow constructing the ontologies closures as generated by knowledge-processing operations sequences. Last fact means possibility for formalisms of semantic hierarchies to be uniform foundation of modelling the knowledge flows and knowledge transforming processes by intelligent systems.
     </p>
