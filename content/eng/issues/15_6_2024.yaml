   item_annot: |
     <p>The article deals with the development of a method for ensuring the control of deviations in the automation of business processes on the example of the system of analytical control and forecasting in the electric power industry. On the basis of this method, it is possible to build a digital twin that allows one to control deviations of the developed business process models and create a ready model of the subject area of the information system depending on changes in business processes. In the article it is realized on the example of the rule of selection of the most accurate predictive results. The performed efficiency analysis showed that the most accurate result (with an error of 8.8 %) will be displayed in the web interface of the system of analytical control and power forecasting.</p>
