     <p>To ensure one of the key principles of the development of the state, namely, the achievement of technological sovereignty, it is necessary to build all spheres of life at a qualitatively new technological level, own their own innova­tive technologies. In modern sanctions realities, the development of enterprises in the Russian Federation cannot be carried out without coordination with partners from Russia, as well as from China, India and other friendly countries. The selection of potential partners can be carried out on the basis of the identified importance of their patented technological solutions. Further ranking of potential partners can be carried out on the basis of the identified importance of their patented technologies. At the same time, in this study it is proposed to use three criteria: the mass nature of the subject of the patented invention in the current period; the predicted mass nature of the subject (technology) in the future period; the popularity of the patent in the information field. The authors have developed a method for predicting the importance of patented technologies and its software implementation.</p>
