     <p> This article presents the main provisions of the new technology of transmitting and receiving data, called "quantum telegraph". The key idea of the technology is the observation of the interference pattern (or its absence) created by particles from a set of entangled pairs as they pass through the screen with two slits and filters. While developing it, we took into account the experiments on the observation of the interference pattern from single photons, entangled photon pairs, as well as studies related to the "erasure" of information about the choice of the path, known as a "quantum eraser". Moreover, in the context of the proposed technology, the most important are experimental data demonstrating that the fundamental possibility of obtaining information about the choice of a path by a particle destroys the interference pattern in any analogue of a double-slit experiment, and "erasing" information about the choice of a path leads to its restoration. The scheme of a bit-by-bit message transfer between Alice and Bob is demonstrated, the basis of which is the fundamental possibility that Bob can observe the interference pattern created by one of the quits of the entangled pair. It is shown that when transmitting a bit of information, Alice can be guided by the "quantum eraser" strategy, namely, "erase" or leave fundamentally accessible information about the choice of the path by Bobs photon. It was concluded that any potential intruder who does not have access to the multiple pairs of particles distributed between Alice and Bob does not have the possibility of obtaining any information about the transmitted message. That to restore the state of Bell, pre-distributed between Alice and Bob, and destroyed during the execution of the protocol, there is a fundamental possibility of using a swapping (swap) operation to conduct remote regeneration. The proposed technology can be used as a basis for the development of promising software and hardware complexes of secure communication systems.
     </p>
