     <p> This article analyzes the main ideas and results of recently published scientific articles devoted to the study of a physical phenomenon called as "quantum phase transition" in context of the practical implementation of ATF communication technology. ATF-technology is the newest technology of quantum communication, on the basis of which promising hardware-software complexes of secure information transmission systems can be built. The purpose of this paper is an analytical review of the main results of recent publications [1, 2] devoted to the study "quantum phase transition". These articles are analyzed in context of applicability to the implementation of ATF communication technology [3], a promising technology of quantum communication based on the use of non-local effects of quantum nonseparable states and KPP. ATF-technology can be effectively used as a base when building hardware-software systems used for secure transmission of information. In context of the practical implementation of ATF-technology, the main results of advanced work in the field of quantum phase transitions are analyzed. It is shown that the hypothesis T, underlying the ATF com­munication technology, does not contradict modern experimental data. It is noted that the hypothesis T can be extended to nonstationary quantum systems in which the dynamics of quantum phase transitions must be taken into account.
     Based on the results obtained, it is impossible to say whether they confirm or disprove hypothesis T, in the context of its consistency with modern ideas about the well-known physical phenomenon called "quantum phase transition". However, the results obtained in [1] and [2] can be used to extend the hypothesis T to nonstationary quantum systems, in which the dynamics of a quantum phase transition must be taken into account.
     </p>
