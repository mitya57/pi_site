     <p> The article presents a comparison of two ways of designing and implementing multitasking embedded control systems on microcontrollers: using a real-time operating system and using finite state machines. With the growth of computing power of microcontrollers (MC), real-time operating systems are becoming increasingly popular. But the application of real-time OS takes up a substantial part of the program memory of the MC, and the CPU time for task switching. In this regard, the use of real-time OS is justified only in multitasking control systems. However, for such control systems there is an alternative approach that can significantly save MC resources — automata-based programming. The purpose of this study is to choose the method of design and implementation of embedded multitasking control systems on the MC: on the basis of real-time OS or using finite state machines. An example of the development and implementation of a simple multitasking embedded control system consisting of five typical tasks is given: receiving commands from the serial port; displaying symbols on the liquid crystal display; producing sound of a given duration; scanning the keyboard and transmitting the code of the pressed button to the port; led alarm. The efficiency of design and implementation of this multitasking system with the help of real-time OS and with the help of several finite state machines was investigated. The study showed that the use of finite state machines with a small increase in design time significantly reduces the amount of programs memory of MC, the amount of data memory, as well as the implementation time of simple control systems. With a high degree of confidence, we can assume that the presented method of designing and implementing embedded multitasking control systems using finite state machines will be effective for many similar example developments.
     </p>
