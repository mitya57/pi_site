     <p> This article is devoted to the features of the development of a module for modifying computational meshes by mirroring mesh models using the mirrorMesh utility at the preprocessing stage of modeling continuum mechanics (CM). Mirror mapping of mesh models is carried out in OpenFOAM using the mirrorMesh utility and allows you to change the geometry characteristics if the CM task requires it. The module is supposed to be integrated into the graphical interface developed by the authors for carrying out numerical simulation of CM problems based on the OpenFOAM platform. This will expand the capabilities of the interface and provide the possibility of its application in more areas of the CM. The article defines the set of tasks and development tools necessary to achieve the goal, a diagram describing the mechanisms of the proposed module is presented. The results of using the module are described using the example of one of the CM training tasks for the OpenFOAM platform, including the visualization of the results using the ParaView package. The mechanisms proposed and implemented in the module are described. The conclusions of the study are formulated, their practical significance is determined. A link is provided to the source code of the module on the GitHub IT project hosting service.
