     <p> This article contains a systematic review of Requirements Management tools (RM tools) for Software Systems. A research question was defined as the following: requirements development process of large-scale software system (with thousands of requirements) and an interaction problem during this process (communication, coordination and control). The problem is caused by the fact that the requirements development process is a cross-disciplinary task and it involves multiple parties — stakeholders, domain experts, and suppliers with own goals and constraints, and thus, the interaction between them seriously slows down the overall requirements development process more than writing the requirements specification itself. The tools were classified into the following classes: Requirements Management Tools, ALM/PLM/SDLC Tools, Model-based System Engineering tools with Requirements support, Natural Language based tools for Requirements Engineering, WYSIWYG-prototyping and Requirements platform, Open Source tools, and tools developed by Russian vendors. Each tool class was described and represented with list of relevant tools — including feature-rich solutions, and a description of key features. A contribution of functionality from each tool into the research question was analyzed and summarized including potential further improvement steps. Advantages and disadvantages of the existing RM tools were represented in this work. To approach the research question, further potential directions were described.</p>
