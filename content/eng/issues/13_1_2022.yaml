     <p> Nowadays, the use of additive manufacturing is gaining popularity. The cost of product manufacturing with additive manufacturing (AM) in large-scale production is usually higher than the traditional technologies (for example, casting, milling), therefore AM is often used for prototyping and small-scale production.
     The paper presents results of powder heating by a laser beam modeling, powder melting modeling, and area-bath melt formation. The presented results are part of the work of solver development for modeling the selective laser melting (SLM) process. SLM technology makes it possible to manufacture a product with a complex shape in a fairly short time. As a material SLM provides for the use of powder metals and alloys, including titanium, aluminum, stain­less steel. In this case, the shape of the manufactured parts is often prone to deformations and cracks. The reason for the deformation is the presence of inherited stresses due to cyclic uneven heating and cooling, arising during layer-by-layer melting of powder particles. To solve this problem, it was decided to develop a software tool that would analyze the manufacturing process and correct it, reducing the occurrence of residual stresses.
     The article presents the results of modeling and calculating the geometric size of the melt pool in a dynamic setting. A comparison is made between the results obtained in the course of this work and the results of expe­riments.
     Modeling the selective fusion process entails high computational costs. The article presents a method based on mesh adaptation, which allows to reduce the computational costs of modeling. The analysis of the effectiveness of this method is carried out..
     </p>
