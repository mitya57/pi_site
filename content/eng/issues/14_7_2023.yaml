   item_annot: |
     <p> The stages of automating the process of regression testing of a web form are considered. A feature of the work presented for consideration is a description of the main features of the development of an application for automated testing of web forms performed on the server side. The essence of the application concept is to use the algorithm proposed by the authors, which allows to significantly increase the speed and accuracy of tasks. The proposed algorithm is easily optimized for any browser by replacing the driver, and it can also be used with minor changes to test any other form. All algorithms of generation and subsequent analysis are universal.
     The paper shows that the key factors in the choice of testing automation tools are: the ability to manage databases of libraries used in the project; cost; supported Python programming language.
     The development features are related to the fact that the main information for testing is the data obtained from the Selenium WebDriver driver locators. The received data are stored on the server. The authors have developed an algorithm and sequential stages of testing.
     Testing of the form should be as efficient as possible, productive and cover all possible defects before the release of the final version of the project.
     Using the example of a specific form, it is shown that the proposed development is a simple and effective tool that can significantly increase the speed of testing filling out web forms on the server side and the correctness of filling out forms on the user side. The authors conducted a comparative analysis of manual and automated testing and showed the effectiveness of the proposed solution.
     </p>
