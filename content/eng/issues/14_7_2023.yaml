   item_annot: |
     <p> The error detection features by modified Hamming codes — codes with odd column weights, or Hsiao codes — are analyzed. The error detection properties of Hsiao codes are considered separately for data symbols, as well as for all code word symbols. It is shown that Hsiao codes detect any errors with odd multiplicities and errors with multiplicities d < 4. The Hsiao codes error detection performance is compared with the error detection performance by classic Hamming codes. The experiments results showing the Hsiao codes high efficiency in organizing the calculation testing at the automation device outputs are given. Hsiao codes can be very effectively used in solving problems of automation devices synthesis with the malfunctions and errors detection in calculations, including the devices synthesis with controllable structures and with concurrent calculation testing circuits.</p>
