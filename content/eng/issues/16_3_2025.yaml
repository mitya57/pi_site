   item_annot: |
     <p>The article examines the issues of developing rational methods for developing schedules (execution plans) of programs for processors with a very long machine word (VLIW-architecture). The implementation of the task is carried out on the basis of an approach based on the analysis of the information structure of algorithms and targeted equivalent transformations of the tiered-parallel form of algorithm graphs. The developed software system allows implementing various (heuristic) methods for constructing a parallel program execution schedule and quantitatively evaluating and comparing the computational complexity of these methods. Quantitative results of applying some methods for constructing rational plans for parallel execution of classical data processing algorithms on processors with an extra-long machine word are presented.</p>
