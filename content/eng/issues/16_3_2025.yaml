   item_annot: |
     <p>The article presents the results of a study aimed at expanding the functionality of the OpenFOAM graphical shell by developing and connecting an additional software module for the compressibleInterFoam solver. The features of numerical modeling of continuum mechanics problems on the specified solver are analyzed. The work was carried out to determine the stack of technologies required for the development of the module, a brief description of each technology with a justification for the choice is given. A separate section of the publication is devoted to the formulation of the goals and objectives performed within the framework of the study. To demonstrate the logic of the application, a process diagram was prepared, its brief description is given. The structure of the application is demonstrated in the corresponding diagram with a description of the role of each block. The repository with the source code of the graphical shell was updated with the integration of the created module, the results of checking the shell operation using one of the classical problems of continuum mechanics as an example are given, the significance of the study and the practical value for the user are analyzed. The prospects for the development of the project and the expansion of its functionality in solving new problems of continuum mechanics are analyzed.</p>
