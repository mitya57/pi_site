     <p> The work is the final second part of the paper, published with the same title. In the first part, problematic questions and requirements were formulated related to the simplification of the development and maintenance processes for smart space applications by creating tools for automating agent programming constructing in the construction of semantic services. This paper proposes solutions aimed at achieving the previously identified requirements on the way to creating an agent code generator for object-oriented programming languages based on service ontologies. By expanding the OWL-S ontology, a unified ontological description of the semantics for service construction processes is introduced. This ontology allows services to be endowed with the qualities of semantic services and makes them suitable for programming automation. Algorithms for automating agent programming to implement the structures of an object data model and agent interactions when programming services based on the generation of program code using a service ontology are proposed. The results are considered on the services presented in the previous part for smart environments: the presence detection and user activity service (smart room), the historical enrichment service (smart museum). </p>
