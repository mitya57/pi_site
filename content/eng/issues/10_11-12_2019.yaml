     <p> The use of automation tools for software development or so-called computer-aided software engineering (CASE) tools is a sign of a high level of maturity of the development team, and is especially necessary when creating large-scale distributed software. Among others, CASE tools often include code generation software. Template-based code generation involves automatic building of source code or some text result corresponding to a pre-defined format called a template. The article presents the architecture and software tools for computer-aided prototyping of projects of software modules and documents of One of the tasks of computer graphics is the reconstruction of urban scenes. There are several methods aimed at solving this problem. One of these methods is reconstruction using a topographical map. The article proposes a method for the reconstruction of three-dimensional urban scenes using a topographical map. A modified wave algorithm is used to highlight the contours of buildings on a topographical map. The technology of texturing buildings based on photographs obtained from an open database of images is proposed. The flexibility of the reconstruction method to the initial data is shown. An information system is presented that is used to solve both the entire reconstruction process and for individual local tasks. The reconstruction of real topographical maps of Vladivostok of 1: 2000 scale is given.
     </p>
