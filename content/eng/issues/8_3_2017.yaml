     <p> The article is devoted to the new approach to create complex three-dimensional objects, based on the principle of linking component parts. There is basic (conceptual) description of developed meta-language that is for creating three-dimensional objects with simplified graphical editor without excessive requirements for memory (RAM) and computer performance. This option is rather significant when using the software in operating systems such as Android. The main provisions of the meta-language are based on ability to establish links between the individual parts or objects, so it provides the main advantage for modifying model: one should not care about the integrity of the entire facility. The most important advantage of the development system is its open code so there is a possibility for the programmer-developer to use created objects in any programs written in C++ (when linked freely available DirectX library). This approach is based on the conjunct classes that support language tokens, so there is a clear way for including their own three-dimensional objects in applications, thus increasing the commercial attractiveness of established software. Developed and implemented in C++ this approach has shown to be effective in the creation of applied information systems that require a graphical illustration. There are some examples of the use of this language and finally three-dimensional model of the spacecraft "Spectr-RG", which was created for the special information system for processing of telemetry data.
     </p>
