     <p> The article presents a concise query language — Laconic Object Query Language (LaOQL) that allows one to reduce text length of a query to object-oriented database (OOBD), and thus the time for its preparation. For example, if an object-oriented database OOBD contains information about the network, this intensive sending of queries to the data base is required for searching for sources of traffic anomalies, the studying of configuration, and for solving of other similar network management tasks. In such circumstances, the brevity of the query text can significantly improve productivity of an OOBD user (in this example, an administrator or a network researcher) and reduce the possibility of errors in the query text, as well. Our ideas for reaching concise are: removing writing links between object entities; using laconic names for object entities; using the default property values; using laconic notation for complex conditions.</p>
