     <p> In the security evaluation of security level of distributed information systems based on Grid- and Cloud-computing technologies it seems appropriate to model the studied systems and their behavior under different working conditions. The paper proposes an approach to conducting a full-scale, simulation, virtual and analytical modeling, as well as their combinling — hybrid mode simulation. Such approach allows to investigate the behavior of distributed systems from different perspectives, taking into account features of the architecture, software, purposes of these systems and operation conditions. The paper also describes the developed modeling software, the way of its extension and how to work with API of modeling environment.
