   item_authors_address: '<b> K. M. Salamatin </b>, e-mail: del@tmpk.ru'
   item_annot: |
     <p> This paper describes the tools for automatic association of software components into a distributed experiments automation system (EAS), their dynamic binding for remote execution of procedures and ensures the use of components in various experiments and systems without affecting other components of the software EAS. A model of universal experiment control program which uses the file with experiment procedure description is proposed. This file can be created by the user using a special subsystem and contains descriptions of data registration conditions instead of the commonly used procedures names. Developed EAS software components will not be changed when the experimental procedure changes.
     </p>
     <p>The work was performed in accordance with the protocol on the collaboration between the FLNP, JINR and University "Dubna" on the development of the of EAS programming methods.
     </p>
