     <p> The LaOQL query language is used by staff of computing centre of PetrSU, for example, to find the physical location of the device by its IP address. However, the query performance does not meet users expectations, leaving LaOQL behind its analogues, for example, the HQL language. One way to improve performance is the possibility of parallel execution of independent parts of the algorithm perform queries.
     The report presents methods of parallel implementation of the LaOQL language. Experiments have shown that in certain cases it is possible to achieve significant performance improvements in comparison with the same queries that are executed sequentially.
