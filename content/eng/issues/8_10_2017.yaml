     <p> The paper presents the technology for development of intelligent service shells on the IACPaaS cloud platform. The technology is based on extended generative graph grammars. Each grammar specifies an information structure that has the form of a labeled hierarchical digraph that controls the process of solution calculation. The extension of the grammar is a special kind of digraph that sets correspondence between some vertices of the grammar and software agents. The technology is intended to reduce the difficulty and time-complexity of intelligent service shells development and maintenance processes. The use of this technology is focused on a class of problems, process of solving which can be specified in the form of step-by-step execution of individual operations. These operations are initiated either by the user or automatically — by the special interpreter agent. The result of solving the problem is a sequentially formed (in "top-to-bottom" way) information resource (possibly several information resources) — a digraph of information. The technology also simplifies the maintenance process for knowledge-based systems, in which not only the knowledge base changes, but also its structure (knowledge representation model) and the functionality of the problem solver. Simplification occurs due to the explicit indication of the links between the software modules (agents) and the elements of the control structure (ontology). The modification of the functionality of the shells problem solver comes down to removal or modification of existing correspondences or adding new ones, as well as modification of existing and creation of new agents. Using the proposed technology and tools of the IACPaaS platform, a shell for research in the field of intuitive mathematical proofs verification has been developed and shells for services in practical and educational medicine are being developed.
     </p>
