     <p> Mechanisms for managing the scientific, technical and educational activity are a subject of a special attention of the government. With the emergence of packet communications technologies and tools, and the Internet meta-network and technologies based on it, at the beginning of 21st century there were all prerequisites ready for creating systems available to collect, store and analyze large amounts of scientometrical data in an immediate manner. The present article considers the architectural and technological aspects of the development and maintenance of such large information analysis systems in the area of science and education, based on the example of the "ISTINA" system (referred to as System throughout the text).
     The main requirements to the System architecture include:
     <ol>
     <li>modularity and scalability, on the macro-level of system description as well as on the underlying levels;</li>
     <li>hierarchical organization and orientation on processes;</li>
     <li>completeness of the reflection of all processes currently in demand and for the foreseeable future that are automatized within the System;</li>
     <li>taking processes of interaction with external databases storing various kinds of auxiliary data into account.</li>
     </ol>
     The technological principles include:
     <ul>
     <li>compliance with regulations relating to systems of national importance;</li>
     <li>adherence to the main provisions of software engineering at all stages of the System life cycle;</li>
     <li>using the mechanisms of collaboration and integration with the external and internal data bases taking the confidentiality requirements into account.</li>
     </ul>
     The System architecture reflects the ontological model of the scientometrics using its representation as the subject area on which the System is oriented. The integrating mechanisms of the System are implemented using a relational database, the structure of which reflects the main aspects of the ontology, and a set of applications using that database.
     One of the natural models for representing the objects in the System database is the graph model. A visual ontology editor for working with graph is being developed at the moment. Investigations on using the ontologies in the system architecture are considered as one of the most perspective development directions of such systems by the developers.
     With regards to technological aspects this article describes approaches to source code management and continuous integration; processing the users requests and bug reports; tools for preparing the documentation packages for the System; experience with upgrading to the new version of Django framework.
     </p>
