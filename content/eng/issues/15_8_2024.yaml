   item_annot: |
     <p>The paper discusses methods, approaches, tools and technologies for composite service development. The expediency of applying the considered principles to create software application of so-called composite artificial intelligence (AI) is noted in order to implement the latter within the "distributed artificial intelligence as a service" (DAIaaS) paradigm. With the participation of the authors, the IACPaaS (Intelligent Applications, Control and Platform as a Service) cloud platform has been created and continues to be actively developed. It is intended for the creation, use and maintenance of multi-agent intelligent services that process ontological knowledge graphs. Currently, the platform provides such cloud service delivery models as PaaS (platform as a service), SaaS (software as a service), DaaS (data as a service) and Desktop as a Service. One of development directions is to provide support for the DAIaaS paradigm. It consists in the designing and implementation of tools that make it possible to use the platform and its services as components of composite applications (including AI ones) operating in a heterogeneous distributed computing environment. As a result, language and software tools were created that allow the development of distributed intelligent systems, some of the components of which are located on the IACPaaS platform, and the rest are located elsewhere. Depending on where the leading component is placed, certain tools and technologies implemented on the platform are used. The article also contains examples of created services for several domains (medicine, transport modeling, laser additive manufacturing) and options for using the platform.</p>
