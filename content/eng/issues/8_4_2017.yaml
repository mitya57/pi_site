     <p> The principles of the organization of the new network service — Protected Message Service (PMS) — intended for protected queries processing in the distributed information systems oriented on operation in complex multi-server and multi-network structures are considered. Distinctive features of service are tight integration of functions of information data protection with functions of information exchange and information requests routing for multi-server processing.
     From the client point of view the service architecture is based on two main program classes: "Protected message" and "Network Connection". This classes offer necessary functionality not only for creating and protecting messages, but also for transferring them to remote server via established network connections for processing. Contrary to web-services, based on remote function call model, PMS-service is based on message processing model: all service functions receive object of "Protected message" class as a parameter and return another object of the same class as a result of processing. This approach opens a basic possibility for the organization of pipeline processing of one protected message by the sequence of service functions in a manner when the output of each function is forwarded to the input of the following one, and the result of last function returns to the client. The principles of the organization of pipeline processing of queries in a chain of servers are considered. The emphasis on routing of queries in the complex multi-network structures including a set of private local area networks is especially placed</p>
