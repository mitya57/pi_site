   item_annot: |
     <p>  The key features of using web browsers and service browsers as clients of information systems are considered. A minimal set of methods has been defined that is sufficient for the effective support of client functioning. A comparison is made of the main methods that a browser used as a universal means of providing client applications should include. The basic steps of the service-browser algorithm are presented. The service browser has the full range of necessary ways to process information from the client. At the same time, it is more lightweight than a web browser. However, well-known service browsers operate in a Windows environment, which limits the scope of use. The possibility of transferring and using a C#-based service browser from a Windows environment to a Linux environment is considered. The base problems with the transfer are described. Migration methods are proposed. Using the example of the service module "System Manager", which is actually identical in both systems, a comparative analysis of the work was carried out. In order to estimate only the operating time of the service-browser components, a unified database management system is used. The launch of the main modules in the Linux environment is somewhat faster, which is explained by the features of GTK widgets. At the same time, in the Windows environment, it is much easier to develop systems with a complex graphical interface due to a richer palette of visual components. Existing web browsers are quite cumbersome and contain many functions that may be unnecessary for the development of information systems. A compact solution that includes all the necessary methods for use in the client is to use a service-browser. This paper proposes a method for building service browsers in the Linux environment based on the C# language and the Mono package, taking into account the developed additional components.</p>
