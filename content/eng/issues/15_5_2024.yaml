     <p> There is little amount of applied math approaches which can be effectively and efficiently used in the modern software development projects. One of potential reasons is that most academic developers do not use software engineering foundations for designing and implementing math models of projects. We present an approach which uses OMG Essence standard and its applications and combines it with a Bayesian network, to achieve practically significant results for software project managers.
     </p>
