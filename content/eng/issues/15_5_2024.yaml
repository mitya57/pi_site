   item_name: "Service Browser in Linux Environment"
   item_authors_address: | 
     <b>E. A. Kurako</b>, Senior Researcher, keaipu@yandex.ru, <b>R. E. Asratian</b>, Leading Researcher, rubezas@yandex.ru, <b>V. L. Orlov</b>, Leading Researcher, ovl@ipu.ru, V. A. Trapeznikov Institute of Control Sciences of Russian Academy of Sciences, Moscow, 117997, Russian Federation
