     <p> This paper is devoted to the problem of distributed virtual reality (DVR) systems design which is important and relevant at the present time. An approach based on the creating of a specialized middleware allowing to simplify and at the same time to accelerate DVR system development is proposed.
     In the first part of paper a brief overview of related work in area of DVR systems and their main properties are examined. Software architecture and a high-level network protocol used as a basis for the proposed middleware are introduced.
