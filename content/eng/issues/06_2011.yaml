   item_annot: |
     <p> Two methods of automatic generation of sequential programs for multiplication of multidigit numbers using Karatsuba algorithm are discussed. They based on two recursive implementation of Karatsuba algorithm. Analogous approach is described in respect to synthesis of programs for multiplication of high degrees polynomials over finite fields. There is shown the method of comparison of synthesis results to proof the correctness of programs used for their producing. The complexity of those sequential programs is estimated.
     </p>
