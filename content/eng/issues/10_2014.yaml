     <p> Discuss issues related to support of complex purposeful hardware-software systems arising at various stages of their life cycle. Despite the fact that there are numerous considerable achievements in this area, and hardware and software solutions are widely used, the state of the area of complex purposeful systems is characterized as unsatisfactory. The key problem of purposeful system is marked out: it is a problem of the information system security ensuring. The aspects of information system security are described. These aspects are the information security and the system safety. The offered approach to ensuring the information system security is an intelligent management based on a new type of modelling called "radical modelling". The conception of radical environment, the special formalism of schemes of radicals ("RADICAL" — universal language of informatics) and the wide use of hardware and software are the basis of radical modelling. The basics of language "RADICAL" are symbolic, geometric, and tabular presentations of schemes of radicals. Goals, resources, conflicts, rules, algorithms, questions, tasks, problem-solving procedures, hardware and software, all significant components of the problem area, their properties and connections, they are all uniformly presented with the schemes of radicals. Radical model describing the process of functioning of the purposeful system has a multilevel structure. The main structural levels of the radical models are discussed. The intelligent management based on the radical model of problem area allows to provide information system security of complex purposeful systems. The offered universal language "RADICAL" is a common information base of purposeful systems modelling. "RADICAL" allows to reach the completeness (redundancy) of presenting the problem area of purposeful systems, which is necessary to solve both standard and non-standard tasks during the life cycle of such systems.
     </p>
