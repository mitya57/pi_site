     <p> The paper describes a method of reconstruction and parameterization of three-dimensional mannequin models. The proposed algorithms were developed for the purpose of creation the base model in the virtual mannequin parametric modeling. The initial model is represented by a set of the horizontal equidistant sections which are analyzed to determine the geometric features: the characteristic levels and the characteristic points. The diverse methods for determining features are considered. A resulting surface is based on the resulting features and has the form of the frame (a quadrangular grid structure) which is approximated by the linear Koons surfaces. The research of the influence of different ways of choosing the geometric features on the modeling results is carried out. Evaluation of similarity of the resulting model and the original object is based on the total criterion which includes four metrics calculated on a set of horizontal sections. The proposed parameterization allows deformation of the mannequin base model by changing the position of the characteristic points while preserving inalterability of the framework parameters which are coefficients of the approximating polynominals.
     </p>
