     <p> The article presents the developed simulation model of an oil refinery. The feature of model is the use of agent-based and discrete-event modelling methods. Another feature is applying heuristic optimization technique to find the best values of key production and resource characteristics of oil refinery equipment interacting within the framework of a complex production scheme to build a refinery plant that provides a deep refining level. At the same time, the objective function of the system is the profit of refinery plant, which takes into account both the sale revenue of petroleum products and operating expenditure. The proposed model is implemented in the AnyLogic system and allows, in particular, maximising the profit of refinery plant at various restrictions, including the volumes of petroleum products supplies required to perform contractual obligations at specified times.
     </p>
