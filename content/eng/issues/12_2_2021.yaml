     <p> This report presents a new version of Structure Splitting optimization, implemented for the compiler for Elbrus and SPARC processors. Structure Splitting tries to improve data locality by splitting arrays of structures into arrays of smaller structures. This solution helps to decrease probability of cache misses, which leads to execution time decrease. The optimization was generalized for the case of array of structures nested in another structure and possibility of its reallocation. Execution speed of two tests from SPEC CPU2000 and SPEC CPU2006 increased by 19 and 12 %. </p>
