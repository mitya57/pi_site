   item_name: The Method of Software-Based Brightness Control of Onboard Indication Equipment during Night Flight Operating Mode
   item_annot: |
      <p> The problem of software-based brightness control of onboard indication equipment, designed on LCD panel, during night flight operating mode is considered. New method of image brightness control is proposed. The method is based on using of scaling coefficient and technique of coherent varying of digital codes of basic color components. This method allows to swing image brightness within the range from 0,1 to 100 % of any brightness level manually preset. The main advantage of proposing method is that it allows to keep chromaticity coordinates values for displayed elements on an image within full range of brightness levels, causing no influence on the brightness unevenness for given LCD panel. There are diagrams shown, representing dependance of transmittance coefficient of tested LCD versus scaling coefficient of varying codes for basic colors. Results of brightness level measurements, performed for eight basic colors mainly used in avionics are presented for various values of scaling coefficient.
      </p>
