   item_name: Service Formalism and Architectural Abstractions for Smart Space Applications
   item_annot: |
      <p> The paper presents results of research on creating software applications of smart spaces when computing environments are diverse in devices, network communications are ubiquitous, and the Internet can be used as a global information resource. The reference case is the M3 architecture, based on which we sequentially elaborate the notions of smart space, smart environment of knowledge sharing, smart space application, its services and its architecture. We consider P2Pbased service formalism, on the top of which several architectural abstractions are presented. They provide means for designing smart space applications.
      </p>
