     <p> Modern architectures increasingly rely on SIMD vectorization to improve performance for multimedia applications, various kinds of scientific applications, database processing. Compiler-based automatic vectorization seems to be a simple way to exploit vector processing in application code. However experience and recent research show that modern vectorizing compilers are capable of vectorizing only a small part of loops in real-life applications. Therefore programmers have to resort to various kinds of other means and tools for vectorization of program code.
     </p><p>The paper provides a brief overview of common ways for exploiting vector instructions in application code. Some of these approaches are then discussed in more detail, namely the methods of automatic vectorization in modern compilers, use of libraries, manual writing of vector code both in high-level programming languages and in assembly. Special attention is paid to the properties of vector instruction set which help or impede efficient use of vector computations in manual and automatic vectorization.
     </p>
