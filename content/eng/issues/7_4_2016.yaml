     <p> The screen of modern displays is made on the basis of either liquid crystals or light emitting diodes. There is a mathematical model, representing color reproduction characteristics. Parameters of color reproduction for any given display aren't known a-priori. The evaluation of those parameters might be performed either by skilful analysis of product's specification or with the use of data processing, obtained through colorimetric measurements. The purpose of the research is to obtain mathematical equations for evaluation of parameters of the color reproduction model of display with the use of colorimetric measurements in the UV color space. To develop mathematical equations for evaluation of parameters of the color reproduction model of display one need to use Grassman's laws. Initial data for the proposal method are: 1) values of chromaticity coordinates in the vertices of display's color gamut triangle and preset white point coordinates as well, specified in the UV color space; 2) set of chromaticity coordinates values for any four arbitrary chosen colors, displayed on the screen, obtained with the use of colorimetric measurements in UV color space. New mathematical expressions for evaluation of parameters of the color reproduction model of display, which may be obtained by two different methods; analytical expressions for evaluation of both absolute and relative components of hardware-caused inaccuracy of indirect measurements for two considered methods; evaluation of chromaticity coordinates shifts for visually percepted image in terms are proposed. Those expressions presume calculations based on values of chromaticity coordinates of four colors. First method is based on values of UV-chromaticity coordinates for Red, Green, Blue and White colors, taken from display's specification. Four different colors for the second proposed method may be chosen arbitrary.
     </p>
