     <p> KTH Royal Institute of Technology Essence has been teaching ESSENCE on a bachelor degree level for four years. It started in 2012. At that time, ESSENCE was still in its cradle. The Alphas and its checklists were in a final polishing state and there were neither any teaching materials nor any other pedagogical tools for utilizing ESSENCE. Today, Essence has reached its full maturity and is equipped with educational material that is widely used worldwide. This paper gives an account of the four-year education of ESSENCE as experienced by one of the ESSENCE co-creators. The education took place on one project course on a bachelor degree level at KTH Royal Institute of Technology. The paper describes the history of teaching ESSENCE. It presents the development and evolution of educational material throughout the four years, and gives an account of students' attitudes towards and opinions about ESSENCE.
     </p>
