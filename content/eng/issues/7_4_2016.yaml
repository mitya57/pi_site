     <p> Earlier studies on the organization of NoClone models of database access have identified the need for more detailed study in this field, requiring improvement of approaches to application implementation, including test bench. A variant of implementation of the protocol to organize client access to a database for specified NoClone models is proposed, it allows to minimize the possibility of duplicated records. This protocol allows to flexibly formulate concrete requests in accordance with desired address model and at the same time to get standard expected result sets. The interaction is carried out in the format of one-sided dialogue initiated by exchange between data packages of a fixed structure. Translation process of data packages includes a compulsory filtration stage against prescribed structures. A package transmitted via protocol is represented as XML-object and transport mechanism of Service Broker MS SQL Server component is used for its physical transmission. NoClone protocol implementation is one of the key steps to build simulation environment of software interaction objects with databases.
     </p>
