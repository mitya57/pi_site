     <p> The method of balancing numerical finite element flows in modeling a process of multiphase flow using non-conformal hexagonal meshes is considered. Studies have been carried out for a simple reservoir configuration and on a more complex model of a real field of high-viscosity oil in the Tatarstan. The research results showed that the balancing method allows one to obtain a conservative solution when using non-conformal finite element meshes with sufficiently large cells. At the same time, this method is completely free of problems associated with grid orientation, even for complex models containing zones with highly variable permeability. The proposed algorithm for the adaptive choice of parameters allows to do the factorization of the SLAE matrix at sufficiently small number of time steps; therefore, the computational costs of the flow balancing procedure are an order of magnitude less than the costs associated with calculating the pressure field and phase transfer. The used non-conformal finite element meshes with an arbitrary number of docked hexagons can significantly reduce the number of degrees of freedom when modeling multiphase flows in reservoirs with much small local heterogeneity and in the presence of several perforated zones. As a result, computational costs are reduced by almost an order of magnitude, and, at the same time, the required approximation accuracy is maintained. With an increase in the scale of the model and the number of operating wells, this advantage increases even more.
     </p>
