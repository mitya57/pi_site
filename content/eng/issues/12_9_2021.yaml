     <p> To grow crops in greenhouse complexes, it is necessary to maintain the microclimatic conditions required for these crops and monitor them. Automation of these processes is an urgent task, and for its solution it is necessary to use both hardware and software. The paper proposes a cloud service architecture for managing robotic vertical farms, which allows for reliable two-way data transfer between the greenhouse modules and the operator and can be used for growing crops both in vertical hydroponic installations and in single-level greenhouses of greenhouses. The business processes are described that allow you to understand and evaluate the principles of organizing monitoring and management of cultivation. On the basis of the developed architecture, software has been implemented, which has been tested in the tasks of managing the greenhouse complex and obtaining data on the microclimate. Thanks to the use of wireless networks, the absence of restrictions on the type and location of modules, duplication of functionality and data replication, such a system can be considered flexible in use and scalable.
     </p>
