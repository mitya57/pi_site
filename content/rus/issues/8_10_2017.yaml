   item_annot: |
     <p> Рассмотрена задача калибровки группы видеокамер как один из этапов локализации и сопровождения целевого объекта. Предложен алгоритм поиска внешних параметров группы камер на основе нескольких существующих подходов. Рассмотрена задача оценки точности при кали-бровке, рассчитаны оценки абсолютных погрешностей для трех наиболее распространенных алгоритмов поиска фундаментальной матрицы, а также оценка погрешности предложенного алгоритма поиска внешних параметров сети видеокамер. Представлены результаты программной реализации нескольких шагов предложенного алгоритма на синтезированной сцене.
