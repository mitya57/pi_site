   item_name: "Повышение производительности языка LaOQL за счет параллельной реализации запросов"
   item_authors_address: |
     <b> В. М. Димитров</b>, преподаватель, e-mail: dimitrov@cs.karelia.ru, Петрозаводский государственный университет
   item_annot: |
     <p> Разработанный и реализованный автором язык запросов LaOQL используется на практике сотрудниками вычислительного центра Петрозаводского государственного университета для поиска физического местоположения устройства по его IP-адресу, а также для выполнения ряда других запросов. Язык LaOQL позволяет сократить длину текста запроса на 30...90 % по сравнению с длиной текста запросов на одном из аналогичного назначения языков — на языке HQL. Это способствует, во-первых, повышению производительности исследователя сети и, во-вторых, уменьшению числа ошибок. Вместе с тем производительность выполнения запросов на настоящее время пока не соответствует ожиданиям пользователей, уступая, в том числе языку HQL. Одним из способов улучшения производительности является возможность параллельного выполнения независимых частей алгоритма выполнения запросов. В статье представлены способы параллельной реализации языка LaOQL. Проведенные эксперименты показали, что в определенных случаях можно добиться значительного улучшения производительности по сравнению с аналогичными запросами, выполняемыми последовательно.
     </p>
