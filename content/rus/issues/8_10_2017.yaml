   item_name: "Интервальное допустимое решение задачи линейного программирования в системе MATLAB"
   item_authors_address: |
     <b> К. Ф. Иванова</b>, канд. техн. наук, докторант, e-mail: klara.i2010@yandex.ru, Санкт-Петербургский государственный университет
   item_annot: |
     <p> Предложено решение задачи линейного программирования (ЗЛП) при наличии неопределенности параметров целевой функции (ЦФ) и ограничений-неравенств путем ее сведения к обычным детерминированным системам. Алгоритм расчета моделируемой оптимальной задачи базируется на использовании симплексного метода, встроенного в систему MATLAB. Интервальное решение стандартной задачи оптимизации представляется как интервальное расширение оптимального точечного плана, полученного на базе номинальной канонической системы уравнений. С использованием интервального представления коэффициентов полученной номинальной системы решается интервальная задача внутреннего оценивания множества решений интервальной системы линейных алгебраических уравнений (ИСЛАУ) и вычисляется интервальный вектор (брус), соответствующий оптимальному допустимому плану.
     Допустимость найденного интервального оптимального плана проверяется его подстановкой в точечные системы уравнений, определяющие внешнее оценивание множества решений ИСЛАУ и сконструированные на основе интервальной канонической системы. Для оптимальных угловых матриц формализованных точечных систем их произведение на найденный вектор не должно выходить за границы интервального вектора ограничений b.
     В интервальной постановке симметричной двойственной ЗЛП целью исследования является получение границ оптимизируемых ЦФ, не выходящих за пределы возможных отклонений, вызванных неопределенностью входных параметров задачи и отвечающих заданной системе ограничений.
   item_keywords: задача линейного программирования, каноническая система, внешняя, внутренняя оценки множества решений ИСЛАУ, оптимальный допустимый план, расширение точечного решения, ограничения, ЦФ
   item_pages: 463–469
