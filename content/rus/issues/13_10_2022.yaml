   item_name: "Параллельный алгоритм параметрической идентификации динамических систем с интервальными параметрами"
   item_authors_address: |
     <b> А. Ю. Морозов</b>, канд. физ.-мат. наук, науч. сотр., morozov@infway.ru,
     Федеральный исследовательский центр "Информатика и управление" Российской академии наук (ФИЦ ИУ РАН), Москва
   item_annot: |
     <p> Представлен параллельный алгоритм параметрической идентификации динамических систем с интервальными параметрами. В основе этого алгоритма лежит ранее разработанный, обоснованный и апробированный алгоритм адаптивной интерполяции, который позволяет в явном виде получать зависимость состояний динамической системы от интервальных параметров. Решение задачи параметрической идентификации сводится к задаче минимизации определенной целевой функции в пространстве границ интервальных оценок параметров. За счет применения алгоритма адаптивной интерполяции при вычислении градиента целевой функции нет необходимости в дополнительном анализе и моделировании исходной динамической системы, поэтому для оптимизации удобно использовать методы первого порядка. Однако задача вычисления целевой функции и градиента включает в себя набор задач условной минимизации для явных функций, решение которых можно выполнить независимо друг от друга. Рассмотрены основные аспекты и особенности распараллеливания и реализации алгоритма параметрической идентификации и выполнена его апробация на нескольких представительных примерах. Проанализированы ускорение и эффективность распараллеливания.
     </p>
