   item_annot: |
     <p> Предложена концептуальная модель процесса построения пользовательского интерфейса для информационных систем, в рамках которой предлагается включить пользователя в процесс проектирования, что позволит решить существующие проблемные вопросы адекватности интерфейса деятельности пользователя в предметной области. В таком случае пользователю предлагается самому составить описание своей деятельности, осуществляемой в предметной области, на языке, близком к естественному. Представлена последовательность шагов с участием пользователя, составляющих концептуальную модель проектирования интерфейса. Научная новизна исследования заключается в принципиально ином подходе к разработке интерфейса, при котором пользователь проектирует формы приложений, опираясь в первую очередь на свою профессиональную деятельность. Пользователю не нужно учитывать структуру хранимых данных или функции их обработки, он связывает объекты данных, необходимые для его профессиональных действий. Преимущества предлагаемой концептуальной модели заключаются в возможности рассматривать деятельность пользователя в целом и на этой основе строить интерфейс, максимально соответствующий этой деятельности, что сделает интерфейс более понятным, снизит уровень дискомфорта при взаимодействии с ним и повысит удовлетворенность пользователей.</p>
