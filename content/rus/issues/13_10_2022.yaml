     <p> Приведены результаты термического и микроструктурного анализов самораспространяющегося высокотемпературного синтеза (СВС) интерметаллических соединений в наноразмерной атомной слоисто-блочной структуре Ti-Al, полученные с использованием известных программных пакетов LAMMPS и OVITO свободного доступа, а также с помощью программных средств, разработанных авторами статьи. С помощью пакета LAMMPS в версии параллельных вычислений, программная реализация которого основана на методе "молекулярной динамики", проводилось моделирование процесса СВС. Для Эй-визуализации результатов моделирования использовался пакет OVITO. Среди результатов микроструктурного анализа заслуживает внимания возникновение в ходе реакции СВС устойчивых гетерофазных интерметаллидных структур, подтвержденных с помощью пакета OVITO и созданного авторами программного модуля для расчета набора профилей плотности вещества СВС-продукта. В гетерофазных интерметаллидных структурах удалось обнаружить локальные особенности в виде слоистых квазикогерентных интерметаллических прослоек с наличием в них двумерных дефектов кристаллических решеток—плоскостей двойникования, разграничивающих интерметаллические прослойки на пары зерен (двойников) с симметричной переориентацией решеток.</p>
