     <p>Технологии компьютерного зрения позволяют проводить анализ космических снимков для решения широкого круг задач, в том числе для осуществления мониторинга состояния водных объектов. На первый план выходят алгоритмы, основанные на сверточных нейронных сетях, результаты которых представлены в настоящей публикации. Они гарантируют результат, не уступающий по точности когнитивным способностям специалиста, при этом минимизируют влияние человеческого фактора и время обработки. В исследовании предложены к реализации три интеллектуальных алгоритма для анализа снимков дистанционного зондирования Азовского моря на основе сверточных нейронных сетей архитектур FCN с ResNet10, DeepLabV3+ и LRASPP для решения задачи сегментации областей фитопланктонных популяций с последующим созданием контура водного объекта. Лучшие метрики качества продемонстрировала модель FCN с ResNet10: mIoU = 0,95, mDice = 0,97, PA = 0,98, mPrecision = 0,97.</p>
