     <p>На примере блока контроллера интерфейса, обеспечивающего прием данных с видеокамер, представлен новый метод проектирования тестовой системы для отладки сложнофункциональных блоков одновременно с их разработкой. Особенностью данного метода являются универсальный характер применения бареметальных программ как на эмуляторе с косимуляцией, так и на платформе прототипирования, а также возможность конфигурирования бареметальной программы без пересборки. Представлены особенности сборки и запуска бареметальных программ, а также их функциональный состав для тестовой системы. Рассмотрен метод косимуляции для отладки RTL-модели контроллера, подключенной к системе на кристалле, эмулируемой в программе QEMU. Полученные результаты применения тестовой системы с использованием бареметальных программ позволят сократить затраты ресурсов на написание драйверов под операционные системы.</p>
