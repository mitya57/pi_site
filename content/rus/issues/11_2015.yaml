   item_name: Оптимизация автоматных программ методом трансформации требований
   item_annot: |
     <p>Технология автоматного программирования ориентирована на разработку простых, надежных и эффективных программ для класса реактивных систем. Автоматная программа реализует конечный автомат в виде гиперграфа управляющих состояний. В качестве языка спецификаций автоматных программ предложен язык продукций для описания функциональных требований. Построение эффективных автоматных программ реализовано применением набора оптимизирующих трансформаций программы, представленной в виде набора требований. Данный метод проиллюстрирован на примере сложного протокола передачи данных ATM Adaptation Layer уровня Type 2 AAL.
     </p>
