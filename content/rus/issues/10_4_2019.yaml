     <p> Схемы программ как средство накопления и использования программистских знаний рассматриваются в настоящей работе в контексте параллельного программирования. Они могут служить основой тестов для оценки производительности параллельных архитектур и/или продуктивности программистов, разрабатывающих новые параллельные приложения или распараллеливающих унаследованный код. Схемы программ могут быть полезны для разработки и реализации аппаратуры, поддерживающей параллелизм, например, ПЛИС, сконфигурированные соответствующим образом. Настоящая статья является первой частью работы, представляющей результаты исследований, направленных на анализ особенностей описания схем программ как инструментария для их применения в различных аппаратно-программных системах. В ней рассматриваются основные понятия и определения, а также приводится обзор существующих архитектурных решений.</p>
