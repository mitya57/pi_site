     <p> Рассматриваются вопросы совершенствования алгоритмов обнаружения сетевых атак в гетерогенной сети промышленного Интернета вещей на основе технологий машинного обучения для последующей интеграции с подсистемами центра мониторинга и реагирования на инциденты информационной безопасности. Разработана структурная схема системы обнаружения сетевых атак и алгоритм интеллектуального анализа параметров сетевого трафика в задаче обнаружения вредоносной сетевой активности. Проанализированы варианты построения ансамблей классификаторов на основе моделей машинного обучения и гетерогенных нейросетевых моделей. Оценка F1-меры при работе с тестовыми выборками на распространенных общедоступных наборах размеченного сетевого трафика достигает 96 %. Рассмотрена возможность встраивания полученных моделей. Разработан виртуальный полигон для оценки эффективности применения моделей машинного обучения для обнаружения сетевых атак.</p>
