     <p> При решении многих исследовательских задач прикладного характера возникает необходимость работать с многомерными массивами (тензорами). На практике используется эффективное и компактное представление данных объектов в виде так называемых тензорных поездов. Рассматривается параллельная реализация алгоритма TT-cross, который позволяет получить разложение многомерного массива в тензорный поезд, с использованием графического процессора архитектуры CUDA. Представлены основные аспекты и особенности выполнения параллельной реализации алгоритма. На ряде примеров проведены апробации полученной парал­лельной версии алгоритма. Продемонстрировано существенное сокращение вычислительного времени по сравнению с аналогичной последовательной реализацией алгоритма, что свидетельствует об эффективности предлагаемых подходов к распараллеливанию.
     </p>
