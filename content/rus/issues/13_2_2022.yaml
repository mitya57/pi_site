     <p> Рассматриваются многоуровневые разложения Шеннона систем полностью определенных булевых функций, графической формой задания которых являются модификации бинарных диаграмм решений (BDD - Binary Decision Diagram), называемые BDDI (Binary Decision Diagram with Inverse cofactors). В отличие от BDD, в BDDI могут быть пары взаимно инверсных подфункций (кофакторов). Описываются программно реализованные алгоритмы дополнительной логической оптимизации BDDI-представлений систем булевых функций на основе поиска алгебраических разложений кофакторов одного уровня BDDI в виде дизъюнкции либо конъюнкции других инверсных либо безынверсных кофакторов данного уровня BDDI. Приведены результаты применения соответствующих программ при синтезе логических схем в библиотеке проектирования заказных сверхбольших интегральных схем.
     </p>
