   item_name: "Автоматический ремонт программ: сравнительный анализ подходов"
   item_authors_address: |
     <b> В. А. Галатенко</b>, д-р физ.-мат. наук, зав. сектором, galat@niisi.ras.ru, <b> К. А. Костюхин</b>, канд. физ.-мат. наук, ст. науч. сотр., kost@niisi.ras.ru, Научно-исследовательский институт системных исследований Российской академии наук (НИИСИ РАН), Москва
   item_annot: |
     <p> Статья является второй частью работы, посвященной автоматическому ремонту программ (см. "Программная инженерия". 2019. Т. 10, № 7—8. С. 291—296). Работа состоит в проведении сравнительного анализа идей и подходов к автоматическому ремонту программ. К сожалению, программа — весьма неудобный объект для обработки, и это создает принципиальные трудности для реализации автоматического ремонта. Ряд предлагаемых подходов не имеет теоретического обоснования, а практические результаты их применения оказываются неудовлетворительными.
     Авторы попытались рассмотреть основные существующие подходы, преимущества и недостатки каждого из них.
     </p>
