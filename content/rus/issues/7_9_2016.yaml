   item_authors_address: | 
     <b> И. О. Жаринов</b>, д-р техн. наук, доц., зав. каф., Санкт-Петербургский национальный исследовательский университет информационных технологий, механики и оптики (Университет ИТМО), АО ОКБ Электроавтоматика, e-mail: igor_rabota@pisem.net, <b>  О. О. Жаринов</b>, канд. техн. наук, доц., Санкт-Петербургский государственный университет аэрокосмического приборостроения (гУАп), e-mail: zharinov73@hotbox.ru
   item_annot: |
     <p> Рассмотрена задача оценки коэффициентов матрицы профиля экранов с трехкомпонентной схемой цветовоспроизведения. Трехкомпонентная схема цветовоспроизведения предполагает формирование цвета пикселя экрана с использованием трех источников света. Источниками света являются светодиоды красного, зеленого и синего цветов или жидкие кристаллы, поляризующие белый свет от системы подсвета экрана. Матрица профиля экрана связывает значения кодов RGB и координаты цвета XYZ выводимого на экран пикселя изображения и определяет цветовой охват экрана. Изготовители экранов не приводят в технической документации числовые значения коэффициентов матрицы профиля, между тем эти данные необходимы для управления цветом элементов изображения. Предложено семь различных способов оценки коэффициентов матрицы профиля экрана, которые можно разделить на две группы. Исходными данными для первой группы способов являются координаты цветности вершин треугольника цветового охвата и координаты цветности точки белого цвета экрана, заданные в технической документации на экран. Исходными данными для второй группы способов являются результаты колориметрических экспериментов, представленные в параметрах различных цветовых моделей. Инструментальные средства, необходимые для оценки коэффициентов матрицы профиля экранов, должны обеспечивать измерения в параметрах хотя бы в одной из стандартизованных цветовых моделей: XYZ, Yxy, Yuv.
     </p>
