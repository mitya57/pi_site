   item_annot: |
     <p> Иерархические формализмы представления знаний являются эффективным инструментом построения моделей содержания конкретных предметных областей. Практическое применение таких моделей в профессиональной деятельности нуждается в формализации понятия меха-низма вывода, связанного с реализацией процессов построения решений отдельных задач. Для этого используют инварианты структурного представления задачи и знания, синтезируемого в целях нахождения решения, основанные на конструкциях шаблона и знания иерархической структуры. Операторы вывода реализуются процессами синтеза знаний, определяемыми системами специальных правил. Решения задач извлекают из синтезированных знаний с помощью отображений трассирования. Приведены элементы универсального языка конструирования постановок задач, сценариев и правил для класса иерархических формализмов представления знаний, включающего элементы инженерии задач и процессов их решения.
     </p>
