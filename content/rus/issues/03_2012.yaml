     <p> Вычисляются основные технические характеристики телематической системы, описанной в первой части статьи, при произвольных значениях вероятности вытеснения α. Задача решается методом производящих функций. При емкости системы, равной k пакетам, этот метод позволяет снизить порядок решаемой системы линейных алгебраических уравнений в k/2 раз с k(k + 1)/2 до (k + 1). Исследуется зависимость вероятностей потери и сетевых задержек от параметра α. Полученные результаты объясняют ряд эффектов, наблюдающихся в натурном эксперименте, в частности, линейный закон потерь в слабозагруженной сети, а также возможность "запирания" сильнозагруженной сети по отношению к неприоритетному трафику за счет соответствующего увеличения α. Приводится пример управления мультимедиа трафиком.
