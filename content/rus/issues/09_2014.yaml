   item_annot: |
     <p> Приведено описание общей архитектуры и функций базовой составляющей Интеллектуальной системы тематического исследования научно-технической информации (ИСТИНА). Система разработана в МГУ имени М. В. Ломоносова. Ее целью является сбор, учет, систематизация, хранение, анализ и выдача по запросу информации, характеризующей результаты деятельности научных и образовательных организаций. Представлены общая архитектура системы ИСТИНА и принципы работы ее компонентов (модулей). Особое внимание уделено методам и средствам, применяющимся в ее базовых программных модулях, включая механизмы добавления новых типов результатов деятельности и средства редактирования данных. Содержание статьи в основном имеет практический характер. В относительно общем виде в ней обсуждаются вопросы программно-технического характера, возникающие на различных этапах жизненного цикла системы.
     </p>
