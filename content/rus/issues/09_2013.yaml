   item_authors_address: '<b> К. Ф. Иванова</b>, канд. техн. наук, докторант, Санкт-Петербургский государственный университет, e-mail: klara.i2010@yandex.ru'
   item_annot: |
     <p> Предлагается новая методика оценки чувствительности сопряженных задач линейного программирования с интервальным представлением входной информации. Решение интервальных двойственных задач сводится к решению точечных задач с односторонними пределами погрешностей, определяемых на основе "знаковой" методики, разработанной для систем линейных алгебраических уравнений. Основная идея знаковой методики состоит в процедуре поиска погрешности допустимого решения, исходя из знаков погрешности коэффициентов матрицы и правых частей ограничений. Оценка чувствительности решения задачи линейного программирования проводится параллельно для обеих систем при идентичных относительных погрешностях параметров. Определение оптимальных планов задачи и оптимизация целевой функции осуществляются на основе разработанного алгоритма модельного представления задачи с привлечением симплексного метода, реализованного в системе MATLAB.
     </p>
