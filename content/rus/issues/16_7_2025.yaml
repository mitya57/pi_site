   item_annot: |
     <p>Рассмотрена задача планирования пути движения бортовых космических летающих роботов в виртуальной среде со статическими и динамическими препятствиями. Эта задача включает построение трехмерной карты виртуальной сцены, а также поиск пути движения робота на основе этой карты. Для построения карты предложен подход, в котором используются аппроксимирующие контейнеры, окружающие геометрию объектов, а также параллелепипеды, выровненные по осям мировой системы координат. На базе этого подхода разработаны оригинальные алгоритмы построения и обновления карты сцены с реализацией быстрых тестов пересечения между контейнерами и ячейками карты. В свою очередь, для поиска пути движения роботов предложена адаптация эвристического алгоритма А* для трехмерного случая, которая основана на представлении карты в виде графа регулярной декомпозиции. В рамках предлагаемого решения узлы графа пути формируются динамически, а узлы препят­ствий обрабатываются с помощью специальных множеств с их обновлением при изменении карты. Апробация разработанных алгоритмов и подходов проводилась в созданном комплексе виртуального окружения и показала их эффективность и адекватность для моделирования в масштабе реального времени движения бортовых космических летающих роботов без столкновения с препятствиями.</p>
