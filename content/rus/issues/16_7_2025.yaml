   item_annot: |
     <p>Анализ дорожной загруженности и извлечение данных о трафике являются ключевыми задачами для эффективного управления транспортными потоками в современных городах. Представлена программная система, объединяющая процессы автоматизированного сбора и обработки данных из картографических сервисов для последующего анализа графов улично-дорожной сети. Предложенный метод позволяет извлекать информацию о загруженности дорог, используя обработку изображений картографических сервисов, что делает его независимым от закрытых источников данных.
     Подход основан на автоматизированном сборе скриншотов карт, параллельной обработке изображений и сопоставлении полученной информации с графами дорожной сети. На этапе обработки применяется фильтрация по цветовым диапазонам, выделение участков дорог и их привязка к соответствующим сегментам сети. Для повышения эффективности используется параллельное выполнение операций, а для минимизации ошибок реализованы механизмы валидации и повторных запросов.
     Экспериментальное тестирование на данных крупного города показало, что метод позволяет получать детализированную картину загруженности дорожной сети, учитывая как временные, так и пространственные факторы. Разработанный модуль может применяться для исследования транспортных потоков, моделирования дорожного движения и поддержки решений в сфере городской мобильности. Основными результатами являются точная идентификация участков дорог с различной степенью загруженности и их корректная привязка к графу улично-дорожной сети. Система продемонстрировала свою применимость для анализа городской инфраструктуры и может быть адаптирована для работы с различными картографическими сервисами, обеспечивая широкие возможности для дальнейших исследований и практического использования.</p>
