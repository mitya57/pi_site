   item_annot: |
     <p> LP-структуры представляют алгебраическую модель логических систем продукционного типа, широко распространенных в информатике. Представлен алгоритм кластеризации слоев в LP-структуре. Слой — это одноэлементная выборка из классов эквивалентности фактор-множества, полученного разбиением LP-структуры по уникальным правым частям пар бинарного отношения. Исследованы вопросы практической реализации данного алгоритма. Результаты могут быть использованы для разработки интеллектуальных систем продукционного типа, работающих с неполными знаниями, а также минимизирующих число трудоемких запросов о значениях признаков классифицируемых объектов предметной области.
     </p>
