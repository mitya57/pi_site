     <p> Изложены подходы к кластеризации деталей машиностроения, проведенной на основе известных методов с использованием самоорганизующихся сетей. Обсуждены различные способы визуализации результатов кластеризации. Один из них основан на построении графика Эндрюса, который для рассматриваемой выборки деталей дает только приблизительное графическое представление о совокупности экземпляров деталей. Еще один способ визуализации использует факторный анализ для понижения размерности многомерного описания деталей в целях их отображения в пространстве координат факторов. Рассмотрена возможность проведения кластерного анализа на основе описания деталей в координатах факторов в целях сокращения затрат времени. Проведено сравнение результатов кластерного анализа деталей машиностроения на основе самоорганизующихся сетей с результатами, полученными при использовании других методов кластеризации.
