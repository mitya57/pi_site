   item_annot: |
     <p> Определено понятие регулярной области памяти интеллектуальной системы. Основу описаний структур памяти, применяемых в таких системах, определяет универсальный формат представления знаний в формализмах семантических иерархий. Формат всей памяти реализует бесконечное насыщенное бинарное дерево, вершинами которого являются двоичные наборы. Отдельные области памяти задаются с использованием регулярных выражений. Всякое выражение определяет семейство вершин, расширяемое во фрагмент дерева, — регулярную область памяти. Области соответствует класс знаний (домен). Регулярное выражение задает границы структур представлений знаний такого класса. Регулярные области памяти обобщают систему классов доменов морфизмов, разработанную для формализмов семанти­ческих иерархий. Исследование регулярных структур памяти способствует разработке и использованию специальных средств моделирования организации памяти и процессов мышления в системах искусственного интеллекта. Связь регулярных выражений с конечными автоматами обеспечивает возможность эффективного моделирования операций обработки и процессов потоков знаний.</p>
