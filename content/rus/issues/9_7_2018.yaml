   item_annot: |
           <p> Предложена методика верификации VHDL-описания сети синхронных конечных автоматов. Под верификацией понимается проверка соответствия VHDL-описания сети автоматов спецификациям на ее проектирование. Методика использует возможности системы Questa Sim, которая по результатам моделирования VHDL-описания сети автоматов позволяет выделить ориентированные графы переходов компонентных автоматов и подсчитать в графах число прохождений дуг. Однако система Questa Sim не распознает сети конечных автоматов и не имеет средств, обеспечивающих построение тестов по результатам моделирования. Поэтому для решения данных задач предлагается сохранять результаты моделирования — последовательности входных наборов (стимулов) и кортежей состояний компонентных автоматов, а по полученным последовательностям проверять выполнение переходов в графе состояний сети автоматов и тем самым проводить верификацию.</p>
