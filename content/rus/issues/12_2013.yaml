   item_name: Нечеткий LP-вывод и его программная реализация
   item_authors_address: '<b> C. Д. Махортов</b>, д-р физ.-мат. наук, доц., зав. каф., e-mail: sd@expert.vrn.ru, <b> А. Н. Шмарин</b>, аспирант, Воронежский государственный университет '
   item_annot: |
     <p> Предложена модификация LP-вывода, базирующаяся на идее динамичес-кого программирования—разбиении основной задачи на отдельные части (подзадачи) и решении каждой подзадачи только один раз. Приведены осо-бенности "быстрого" расчета степеней истинности решений. Представлен способ улучшения качества решений в кластерно-релевантном LP-выводе, основанный на вычислении оценок возможных решений без построения прообразов. Описана программная реализация.
     </p>
   item_keywords: LP-вывод, И/ИЛИ-граф, динамическое программирование, нечеткие правила, программная реализация
   item_pages: 34–38

