   item_name: Программное обеспечение для отработки алгоритмов сетевого интерактивного управления роботами с борта МКС
   item_authors_address: ' <b> В. С. Заборовский</b><sup>1,2</sup>,  д-р техн. наук, проф., зав. каф., e-mail: vlad@neva.ru, <b> М. Ю. Гук</b><sup>1</sup>,  нач. отд.,<b> A. С. Ильяшенко</b><sup>1</sup>, науч. сотр.,<b> B. А. Мулюха</b><sup>1</sup>, канд. техн. наук, ст. науч. сотр.,<b> А. В. Силиненко</b><sup>1,2</sup>,  канд. техн. наук, доц.,<b> К. С. Селезнёв</b><sup>1</sup>,  вед. программист, <br/><sup>1</sup>,  ЦНИИ РТК, г. Санкт-петербург, <br/><sup>2</sup>,  СПбГПУ'
   item_annot: |
     <p> Рассматриваются вопросы создания программного обеспечения для системы интерактивного удаленного управления динамическим объектом с использованием механизма силомоментного очувствления. Предложены новые модели и алгоритмы управления, которые позволяют расширить возможности применения сетевых технологий для приложений, критичных к задержкам в каналах связи. Создана программная среда, предоставляющая широкие возможности для отработки алгоритмов управления объектами в реальном масштабе времени. Анализируется алгоритм динамической настройки параметров модели, используемой для формирования силомоментных воздействий рукоятки джойстика на оператора. Рассматривается архитектура программного обеспечения, используемого для очувствления задержек в канале передачи.
     </p>
   item_keywords: двухконтурное интерактивное удаленное управление, силомоментное очувствление, динамическая адаптация
