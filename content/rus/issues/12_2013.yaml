   item_authors_address: '<b> А. А. Санников</b>, аспирант,<b> О. Ю. Богоявленская</b>, канд. техн. наук, доц.,<b> Ю. А. Богоявленский</b>, канд. техн. наук, доц., зав. каф., e-mail: ybgv@cs.karelia.ru, ФГБОУ ВПО "Петрозаводский государственный университет"'
   item_annot: |
     <p> Описана система, позволяющая проводить мониторинг активности сетевого узла на уровне ядра операционной системы Linux. Рассмотрены архитектура, подсистемы и механизмы работы. Представлены результаты тестирования системы на различных сетевых маршрутах. Экспериментально показано, что система вносит незначительные задержки в работу ядра ОС. Приведен пример интеграции системы в программный пакет Ganglia.
     </p>
