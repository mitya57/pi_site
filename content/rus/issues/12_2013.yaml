   item_authors: Липаев В. В. 
   item_name: Четыре эталона при производстве сложных программных продуктов больших систем реального времени
   item_authors_address: ' <b> В. В. Липаев</b>, д-р техн. наук, проф., гл. науч. сотр., Институт системного программирования РАН, г. Москва, e-mail: vlip28@mail.ru'
   item_annot: |
     <p> На основе анализа результатов исследований и собственного опыта автора выделены и рассмотрены особенности четырех базовых эталонов, используемых при производстве сложных программных продуктов систем реального времени. Представлены основные особенности этих эталонов и применения, их адекватности базовым требованиям при производстве программных продуктов для обеспечения их высокого качества.
     </p>
   item_keywords: программные продукты, эталоны, требования, компоненты, тесты, динамические комплексы программ, имитаторы внешней среды
   item_pages: 2–9

