     <p> Рассмотрена инфраструктура построения компиляторов Open64. Представлена общая организация Open64, внутреннее представление программ, средства описания целевых архитектур. Дано сравнение Open64 с другими свободно распространяемыми компиляторами — GCC и LLVM.
     </p>
