   item_annot: |
     <p> Работа посвящена анализу актуальных проблем программной инженерии на современном этапе ее развития. Рассмотрен предложенный в своде знаний по программной инженерии (SWEBOK) перечень процессов, входящих в эту область знаний. Особое внимание уделено процессу сопровождения программного обеспечения информационных систем в промышленном режиме, его особенностям в распределенных организациях и сопутствующим процессам.
     </p>
