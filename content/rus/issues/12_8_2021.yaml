   item_name: "Комплекс программ для автоматизированного расчета геометрии ударных узлов машин"
   item_authors_address: |
     <b> Е. Г. Тимофеев</b>, аспирант, veefomit77777@yandex.ru, Сибирский государственный индустриальный университет, г. Новокузнецк, <b> И. А. Жуков</b>, д-р техн. наук, проф., tmmiok@yandex.ru, <b> А. В. Теплякова</b>, студент, teplyakovanu@mail.ru, Санкт-Петербургский горный университет
   item_annot: |
     <p> Совершенствование конструкций горных машин ударного действия в целях повышения производительности буровых работ требует проведения расчетов геометрических параметров ударных узлов. Наибольший эффект при ударном воздействии на горную породу дает ударный импульс, соответствующий силам сопротивления разрушаемого объекта. В свою очередь, форма и параметры ударного импульса определяются геометрией соударяющихся тел. Аналитические методы анализа динамических процессов в ударных системах предполагают применение достаточно сложного математического аппарата, что не позволяет оперативно решать задачи инженерного проектирования машин и механизмов. Авторами настоящей статьи разработан численный метод расчета и анализа ударных импульсов, генерируемых в системе машины телами любой геометрической сложности. Достоверность теоретических подходов подтверждена результатами физического эксперимента. Разработанное программное обеспечение позволяет достаточно быстро и точно решать задачу поиска и обоснования рациональных геометрических параметров ударных узлов машин.
     </p>
