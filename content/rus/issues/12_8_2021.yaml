   item_name: "Фрактальный анализ интервальных рядов простых чисел"
   item_authors_address: |
     <b> К. Ф. Иванова</b>, канд. техн. наук, постдокторант, Klara.i2010@yandex.ru, Санкт-Петербургский государственный университет
   item_annot: |
     <p> Представлен подход к фрактальному анализу интервальных рядов, членами которых являются последовательные отклонения простых чисел натурального ряда. Вошедший в полную силу с конца прошлого века фрактальный анализ позволил выявить новые, необычные свойства геометрических и физических объектов и процессов, включая прогнозирование поведения временных и пространственных рядов. Объединение двух структурных блоков — пространственных интервальных рядов возрастающей мощности и фрактального множества — позволило применить к исследованию последовательности интервалов фрактальную методику. С ее помощью расширено представление о феномене интервалов простых чисел как о структуре, которая не противоречит характеру большинства природных явлений. С помощью метода Херста и скейлинга установлено, что появление интервалов простых чисел не носит случайный характер. При ограничениях к доступной памяти компьютера проведены критериальные оценки интервальных рядов разной мощности и обнаружено, что они обладают свойствами масштабной инвариантности, мультифрактальности и самоподобия. Проделанные оценки подтверждают принадлежность континуума простых чисел на всех уровнях масштабов к фрактальным множествам. </p>
