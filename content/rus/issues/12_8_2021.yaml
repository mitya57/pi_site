   item_name: "Параллельный алгоритм адаптивной интерполяции на основе разреженных сеток для моделирования динамических систем с интервальными параметрами"
   item_authors_address: |
     <b> А. Ю. Морозов</b>, канд. физ.-мат. наук, науч. сотр.<sup>1</sup>, ст. преподаватель<sup>2</sup>, morozov@infway.ru,
     <br/><sup>1</sup>	Федеральный исследовательский центр "Информатика и управление" Российской академии наук (ФИЦ ИУ РАН), Москва,
     <br/><sup>2</sup>	Федеральное государственное бюджетное образовательное учреждение высшего образования "Московский авиационный институт (национальный исследовательский университет)" (МАИ)
   item_annot: |
     <p> Представлен параллельный алгоритм адаптивной интерполяции на основе разреженных сеток для моделирования динамических систем с интервальными параметрами. Идея алгоритма заключается в построении кусочно-полиномиальной функции, интерполирующей зависимость решения задачи от точечных значений интервальных параметров. Использование разреженных сеток позволяет существенно уменьшить вычислительные затраты, но тем не менее сложность алгоритма в общем случае остается экспоненциальной относительно числа интервальных параметров. В связи с этим актуальным является вопрос ускорения алгоритма. Представлены основные аспекты и особенности распараллеливания и программной реализации алгоритма. Выполнена апробация алгоритма на представительных задачах с использованием различного числа вычислительных ядер. Полученные результаты демонстрируют эффективность используемых подходов.
     </p>
