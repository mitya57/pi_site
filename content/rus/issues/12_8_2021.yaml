   item_annot: |
     <p> Рассматриваются результаты исследования по созданию системы автоматического контроля уплотнения (САКУ) для асфальтоукладчиков в реальном времени. В основу исследования положены методы искусственных нейронных сетей (ИНС). Проведена настройка модели ИНС с прямой связью, с помощью которой можно определять коэффициент уплотнения асфальтобетонной смеси. Входные переменные САКУ — скорость движения асфальтоукладчика, частота ударов трамбующего бруса, усилие в толкателе трамбующего бруса, тип смеси, толщина слоя. Представлены результаты вычислительного эксперимента по расчету коэффициента уплотнения в режиме реального времени. Предложенная модель ИНС с прямой связью способна объяснить более 98 % измеренных данных.</p>
