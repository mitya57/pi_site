   item_annot: |
     <p> Логическое разграничение доступа является важным аспектом обеспечения безопасности информационных систем, в том числе, распределенных. Доступ субъекта к удаленному объекту в таких системах, как правило, осуществляется посредством другого субъекта, именуемого доверяющим субъекту который осуществляет доступ. По этой причине для управления доступом к объектам распределенных систем можно использовать управление доверием между субъектами таких систем. Для этой цели разработан программный комплекс Nettrust, который подробно рассматривается в данной работе.
     </p>
