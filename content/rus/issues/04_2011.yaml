   item_annot: |
     <p> Изложены методические основы обеспечения качества производства и сертификации программных продуктов для управляющих систем. Представлены два метода обеспечения гарантий качества таких комплексов программ: сертификация технологических процессов производства и сертификация готовых программных продуктов. Для каждого метода представлены структуры процедур и содержания документов при проектировании, а также при производстве сложных программных продуктов и их сертификации.
     </p>
