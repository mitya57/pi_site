   item_annot: |
     <p> Рассмотрен метод балансировки численных конечноэлементных потоков при моделировании процесса многофазной фильтрации с использованием неконформных шестигранных сеток. Проведены исследования для простой конфигурации коллектора и на более сложной модели реального месторождения высоковязкой нефти Республики Татарстан. Результаты расчетов показали, что метод балансировки не только гарантирует выполнение закона сохранения масс, но и позволяет получать достаточно точное решение при использовании неконформных конечноэлементных сеток с крупными ячейками. При этом он свободен от сложностей, обусловленных ориентацией сетки. Используемые неконформные сетки с произвольным числом пристыкованных шестигранников позволяют существенно снижать число степеней свободы при моделировании месторождений. В результате вычислительные затраты сокращаются практически на порядок при сохранении требуемой точности аппроксимации.
     </p>
