   item_authors_address: ' <b> Е. М. Лаврищева</b>, д-р физ.-мат. наук, проф., КНУ имени Тараса Шевченко, г. Киев, Украина, e-mail: Lavrischeva@gmail.com'
   item_annot: |
      <p> Статья посвящена 90-летию со дня рождения академика Академии наук Украины и СССР Виктора Михайловича Глушкова, она отражает его вклад в разработку технологии ЭВМ, компьютерных систем и программ. В 1970-х годах он предвидел, что появятся фабрики по созданию компьютеров, систем и программ, которые будут работать по принципу сборки, как в автомобильной промышленности на заводах Г. Форда. Со временем его предвидение оправдалось. Развивая концепцию сборки Глушкова, автор формализовала технологию сборки разнородных модулей в сложные программы и дала классификацию новых дисциплин, способствующих более наукоемкому и обоснованному созданию качественных программных продуктов для массового использования.
      </p>
