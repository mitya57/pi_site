   item_authors_address: '<b> А. С. Шундеев</b>, канд. физ.-мат. наук, вед. науч. сотр., НИИ механики МГУ имени М. В. Ломоносова, e-mail: alex.shundeev@gmail.com'
   item_annot: |
     <p> Представлена архитектура программной системы для решения задачи организации распределенных вычислений. На каждом динамически формируемом наборе вычислительных узлов может выполняться вычислительное задание. Такое задание определяется именем программы (исполняемого файла) и аргументами командной строки. Результатом его выполнения является стандартный вывод программы. На каждом узле запущен компонент целевой программной системы в виде отдельного Erlang/OTP-приложения. Подобное приложение предоставляет возможность запустить процесс, под управлением которого задание будет выполнено, а его результат будет доставлен потребителю. Потребитель имеет возможность получить текущий список узлов, на которых могут выполняться его вычислительные задания.
     </p>
