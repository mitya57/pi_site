   item_name: Радикальное моделирование и инженерия сложных программных систем
   item_authors_address: '<b> В. А. Васенин</b>, д-р физ.-мат. наук, проф., зав. отделом, Институт проблем информационной безопасности МГУ им. М. В. Ломоносва, e-mail: vasenin@msu.ru, <b> М. В. Пирогов</b>, канд. физ.-мат. наук, инженер, НПО им. С.А. Лавочкина, г. Москва, e-mail: pmv_mvp@mail.ru, <b> А. В. Чечкин</b>, д-р физ.-мат. наук, проф., Военная академия РВСН имени Петра Великого, г. Москва, e-mail: A.Chechkin@mail.ru'
   item_annot: |
     <p> Рассмотрены вопросы, связанные с сопровождением сложных целенаправленных аппаратно-программных систем, возникающие на различных этапах их жизненного цикла. Несмотря на многочисленные и значительные достижения, широкое применение программно-технических средств, состояние этой области характеризуется как неудовлетворительное. Выделяется ключевая проблема целенаправленных систем — обеспечение информационно-системной безопасности. Рассматриваются аспекты информационно-системной безопасности, включающие информационную и системную безопасность. Предлагается подход к обеспечению информационно-системной безопасности с помощью интеллектуального управления, которое основано на моделировании нового типа — радикальном моделировании. Основа радикального моделирования — концепция среды радикалов, специальный формализм схем радикалов — универсальный язык информатики RADICAL и широкое применение программно-технических средств. Кратко рассмотрены основы языка RADICAL, символическое, геометрическое и табличное представления схем радикалов. С помощью схем радикалов единообразно представляются цели, ресурсы, конфликты, правила, алгоритмы, запросы, задачи, методы решения задач, программно-технические средства, все значимые составляющие проблемной области, их свойства и связи. Радикальная модель, описывающая процесс функционирования целенаправленной системы, имеет многоуровневую структуру. Рассмотрены основные структурные уровни радикальной модели. Интеллектуальное управление на основе радикальной модели проблемной области позволяет обеспечить информационно-системную безопасность целенаправленной системы.
     </p>
