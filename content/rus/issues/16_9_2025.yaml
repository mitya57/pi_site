   item_annot: |
     <p>Предложены схемы моделирования семантических структур фрагментов содержания областей знаний, представляемых в формате онтологий таких областей. Схемы основаны на использовании классов абстрактных и предметных знаний. Классы абстрактных знаний используются для построения структур фрагментов содержания областей знаний. Указанные фрагменты представляются в унифицированных форматах формализмов семантических иерархий и обрабатываются операциями синтеза знаний. Для классов знаний применяются специальные отношения, задающие структуры сложных знаний, используемых в интеллекту­альных системах. Элементарными предметными знаниями являются обозначения сущностей и формальные описания свойств. Из таких знаний составляются семантические структуры фрагментов областей знаний. В онтологиях элементарные знания составляют классы предметных знаний и применяются для адаптации элементов абстрактных структур к областям знаний. Использование абстрактных структур в онтологиях областей знаний поддерживает алгоритмизацию процессов анализа и синтеза сложных объектов, описания которых пред­ставлены на абстрактном уровне онтологии. Интеграция элементов классов абстрактных и предметных знаний формирует сложные семантические представления. Это позволяет разрабатывать алгоритмы реализации когнитивных целей и процессов мышления, основанные на синтезе семантических структур фрагментов содержания областей знаний из элементов онтологий. Рассмотрены унифицированные структуры абстрактных классов знаний онтологий, применяемых для представления сложноорганизованных сущностей областей знаний. Описания таких сущностей реализованы для нескольких общих случаев применения онтологий, опирающихся на целостные фрагменты областей знаний сложной структуры. Указанные случаи связаны с процессами синтеза знаний, составляющих реализации когнитивных целей. Приведены диаграммы классов и отношений онтологий абстрактных и предметных знаний, обеспечивающих решение профессиональных задач управления синтезом сложных объектов, достижения целей сложных систем, а также развитием областей знаний, основанным на эволюции представлений о содержании и сущностях этих областей. Применения предложенных схем реализованы для моделирования интеллектуальных систем, функционирующих в качестве субъектов таких областей.</p>
