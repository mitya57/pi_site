     <p>Рассмотрены результаты исследований, направленных на разработку и апробацию модели рецензирования публикаций научно-технического содержания, в целях ее использования для решения задачи ранжирования научных журналов. К показателям, которые можно использовать для ранжирования, относятся не только традиционные библиометрические показатели журнала, статистические данные о нем (например, число выпусков и статей в год), но и сведения о членах редакционной коллегии, о рецензентах, процессе и результатах рецензирования. На основе опыта работы как с отдельными журналами, так и с большой интерактивной информационно-аналитической системой, анализирующей такие журналы, авторами предложена модель для сбора и хранения информации о рецензировании, а также способ для учета этих и других данных при категорировании журналов и, как следствие, повышения эффективности деятельности их редакций. Описанная модель может быть полезна для самих редакций журналов, поскольку позволяет автоматизировать различные сложноорганизованные процессы, такие как подбор рецензентов и переписку между рецензентами, авторами и редакционной коллегией.</p>
