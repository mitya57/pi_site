     <p>Дан анализ алгоритмов быстрого ранжирования, используемых на этапе селекции генетических алгоритмов для решения задач многокритериальной оптимизации. Рассмотрены следующие подходы: методы попарного сравнения, алгоритмы, основанные на поиске в KD-деревьях (с предварительной сортировкой и с использованием линейных алгоритмов), а также метод «разделяй и властвуй». Особое внимание уделено теоретическому обоснованию принципов работы каждого алгоритма, расчету их асимптотической сложности и результатам экспери­ментального сравнения производительности. Разработана и применена методика генерации синтетических тестовых выборок на основе априорных метрик — геометрического баланса, коэффициента вариации, коэффициента асимметрии и нормированной энтропии, что позволяет воспроизводимо моделировать сценарии и объективно оценивать производительность алгоритмов. На основе проведенного анализа сформированы критерии выбора алгоритмических подходов, зависящие от специфики задачи, размера выборки и вычислительных ограничений.</p>
