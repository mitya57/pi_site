   item_annot: |
     <p> Представлен инновационный метод оптимизации расчетов термодиффузии в твердых телах с использованием концепции теплового зеркала и симметрии. Разработанный подход позволяет существенно сократить вычислительные затраты за счет применения алгоритма Делоне и метода конечных элементов для построения полигональных сетей и решения тепловых задач. Исследование демонстрирует, что учет симметрии геометрических форм и тепловых источников обеспечивает уменьшение объема вычислений в 2n раз (где n — число уровней симметрии) без потери точности. Практическая реализация метода в системе MFEMS подтвердила его эффективность — было достигнуто значительное сокращение времени построения сетки и ускорение расчетов термодиффузии. Ограничения метода включают: неидеальную симметрию реальных объектов, искажение температурных полей при асимметрии источников теплоты и высокую вычислительную сложность определения симметрии. Несмотря на это метод остается эффективным для систем с выраженной симметрией, обеспечивая оптимальный баланс между точностью и вычислительными затратами. Результаты работы имеют значительный потенциал для применения в проектировании теплообменных систем, где требуются высокоточные и ресурсоэффективные методы моделирования.<p>
