     <p> Поиск доступных для удаленного использования ресурсов составляет важный этап процесса построения плана выполнения распределенных на сетевой среде композитных приложений. Настоящая работа посвящена частному случаю решения этой задачи, а именно — обнаружению ресурсов в Грид-системах. В работе представлен краткий обзор существующих на этом направлении подходов. Предлагается метод обнаружения ресурсов, основанный на формальном семантическом описании прикладных задач, которые решаются с помощью Грид-сервисов. В работе представлены примеры использования предлагаемого подхода.
     </p>
