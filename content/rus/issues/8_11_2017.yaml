   item_authors: "Артёмов А. А., Галатенко А. В."
   item_name: "Моделирование процесса эволюции содержания информационного пространства социума (Мем-грамм-модель)"
   item_authors_address: |
     <b> А. А. Артемов</b>, инженер, соискатель, e-mail: artemsince2@yandex.ru, АНО Центр проблем стратегических ядерных сил Академии военных наук, г. Юбилейный, Московская обл., <b> А. В. Галатенко</b>, канд. физ.-мат. наук, ст. науч. сотр., e-mail: agalat@msu.ru, Механико-математический факультет МГУ имени М. В. Ломоносова
   item_annot: |
     <p> Представлены модель и алгоритм для прогноза числа копий мема в будущем содержании информационного пространства социума (ИП). Глубина прогноза модели составляет одну календарную неделю на каждые три значения числа копий мема в предыдущие три недели. Модель является статистической и создана на основе анализа изменений содержания русскоязычного сегментам ИП с мая по август 2014 г., представленного коллекцией изменяющихся во времени корпусов текстов, сформированных из 300 000 наиболее цитируемых в социальных сетях русскоязычных публикаций различных интернет-СМИ. Приведены оценки качества модели, определяющие вероятность ошибки прогноза числа копий мема. Особенностью предложенного алгоритма является возможность его применения для прогноза числа копий мема для любого ИП, близкого по размеру и разнообразию русскоязычному сегменту ИП.
     </p>
