   item_authors_address: |
     <b> Д. Ж. Сайфутдинов</b>, студент, e-mail: densssovv@yandex.ru, ОТИ НИЯУ МИФИ, г. Озерск, Челябинская обл.
   item_annot: |
     <p> В настоящее время в открытом доступе существуют различные геоинформационные системы, позволяющие строить маршруты передвижения по городу на общественном транспорте либо предоставляющие сведения о местонахождении общественного транспорта в текущий момент времени. Существенным недостатком таких систем является то, что при построении маршрутов не учитывается текущая ситуация на дорогах, а также не используются геолокационные данные транспорта. В настоящей статье представлена разработанная автором программная система, позволяющая строить маршруты передвижения на общественном транспорте с учетом их геолокационных данных. Демоверсия системы доступна по адресу http://gsmd. 000webhostapp. com/www/index.php.
     </p>
