   item_name: 'Система MemoPIM: управление личной информацией и знаниями с использованием семантических технологий'
   item_annot: |
     <p>В ходе повседневной деятельности человек сталкивается со все большими объемами информации, значительная часть которой хранится в цифровом формате. В настоящей работе на основе библиографических исследований рассмотрены требования к системе MemoPIM, совмещающей функциональные возможности управления личной информацией и знаниями. Рассмотрены вопросы ведения контекста работы, автоматизированной категоризации данных и выявления связей между ресурсами. Знания предложено представлять в RDF-формате, используя OWL-онтологии для описания их структуры.</p>
   item_keywords: управление личной информацией, управление личными знаниями, семантический рабочий стол, семантическая сеть, связанные открытые данные, распространение активации, рекомендации тегов, меры схожести
