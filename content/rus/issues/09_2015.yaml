   item_name: Совмещение выбора и планирования команд в программной конвейеризации циклов
   item_annot: |
     <p>Представлен разработанный авторами метод программной конвейеризации циклов, в котором выбор и планирование команд реализуются совместно, как решение задачи целочисленного линейного программирования. Такой подход позволяет при выборе команд учитывать различные факторы, такие как возможности параллельного исполнения команд, межитерационные зависимости, дефицит регистров, наличие специализированных команд.</p>
