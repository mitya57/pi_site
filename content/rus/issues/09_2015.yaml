   item_name: Формальная модель вычислений с плавающей точкой на основе лямбда-исчисления с зависимыми типами
   item_annot: |
     <p>Одним из важных аспектов формальной верификации программных комплексов моделирования физических процессов является доказательство корректности реализации используемых вычислительных методов. Для вычислений в высокопроизводительных средах моделирования, как правило, используют числа с плавающей точкой, соответствующие стандарту IEEE 754. В настоящей статье представлены результаты работы по построению формальной модели чисел с плавающей точкой на основе положений стандарта IEEE 754 в среде Coq и адаптированная версия этой модели для широкого класса реализаций лямбда-исчисления с зависимыми типами. Модель является исполнимой, что позволяет в том числе получать с ее помощью результаты вычислений в среде Coq.</p>
