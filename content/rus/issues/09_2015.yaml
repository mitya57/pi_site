   item_name: Семантическая паутина и поисковые агенты для высшей школы
   item_annot: |
     <p>Статья посвящена вопросам внедрения технологий семантического веба в образовательные порталы высшей школы. Рассмотрены поисковые агенты, работающие с международными базами знаний, а также адаптивная технология контекстного поиска во всемирной паутине, когда первичное извлечение контента выполняется известными поисковыми машинами. Представлены архитектурные, технологические и проектные решения в нотации диаграмм компонентов и диаграмм последовательности.</p>
