   item_annot: |
     <p> Для изготовления прототипов и мелкосерийного производства все большую популярность завоевывает применение аддитивных технологий 3D-печати изделий. В статье представлены результаты разработки программного инструментария для моделирования нагрева порошка лучом лазера, плавления порошка и формирования области ванны расплава. Представленные результаты являются текущим состоянием исследований по разработке приложения для моделирования накопленных деформаций, возникающих в процессе селективного лазерного плавления (SLM). Технология SLM позволяет в короткие сроки изготовить изделие сложной формы. В качестве материала SLM предусматривает использование порошковых металлов и сплавов, включая титан, алюминий, нержавеющую сталь. Изготовленные по технологии SLM детали вследствие цикличного неравномерного нагревания и остывания частиц порошка подвержены появлению деформаций и трещин. Описано приложение, реализующее метод расчета геометрического размера ванны расплава в динамической постановке. Для сокращения вычислительных затрат используется метод адаптации сетки. Проведено сравнение результатов моделирования с данными натурных экспериментов. Проведена оценка эффективности адаптации сетки с точки зрения сокращения вычислительных затрат.
     </p>
