     <p> Рассмотрен подход к автоматизации процесса построения гистограмм частотного распределения по результатам непрерывного вейвлет-преобразования с использованием функции morlet. Для этого разработано программное обеспечение, которое позволяет детализировать результаты частотно-временного анализа на основе вейвлет-преобразования применительно к метеорологическим временным рядам. Отличительной особенностью этой программы является то, что она позволяет компоновать и сопоставлять гистограммы частотного распределения из разных временных периодов и разных источников данных.
     </p>
