     <p> Повышение степени интеллектуализации способов решения задач требует создания методологии повышения качества интеллектуальных систем принятия решения (ИСПР). В статье приведен подробный обзор существующих методов и технологий обеспечения качества ИСПР, описана методология контроля качества баз знаний ИСПР, дан сравнительный анализ методов статического и динамического анализа баз знаний. Дан анализ российских и отечественных работ, посвященных классификации ошибок в базах знаний ИСПР, их отладке. Описан метод генерации тестов, позволяющий обнаруживать класс ошибок "забывание об исключении" в продукционных и нейросетевых базах знаний, основанных на трехслойном персептроне, на основе метода PODEM. </p>
