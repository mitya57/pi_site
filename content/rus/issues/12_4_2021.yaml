   item_name: О чувствительности гаммы квантовой криптографической системы АКМ2017 к изменениям сеансового ключа
   item_authors_address: |
     <b> Ф. К. Алиев</b>, д-р физ.-мат. наук, консультант отдела, ДИС МО РФ, Москва, <b>А. В. Корольков</b>, канд. техн. наук, доц., зав. каф., ФГБУ ВО Российский технологический университет — МИРЭА, начальник НИЦ, АК РФ, Москва,
     <b>Е. А. Матвеев</b>, канд. физ.-мат. наук, директор, НТП "Криптософт", Пенза, <b>И. А. Шеремет</b>, член-корр. РАН, д-р техн. наук, проф., зам. директора, РФФИ, Москва
   item_annot: |
     <p> Рассмотрена квантовая криптографическая система АКМ2017. Представлены результаты анализа зависимости степени различия гамм зашифрования и расшифрования от степени различия соответствующих сеансовых ключей. Выявлено и обосновано равенство указанных степеней различия. Для произвольно зафиксированного сеансового ключа зашифрования выявлено и описано распределение сеансовых ключей расшифрования по классам в зависимости от значения степени различия гамм зашифрования и расшифрования. Один класс составля­ют все сеансовые ключи расшифрования, приводящие к одному и тому же значению степени различия гамм зашифрования и расшифрования. Приведена геометрическая интерпретация указанного распределения по классам в виде размещения по окружностям (класс—окружность) на поверхности сферы единичного радиуса с центром в начале евклидовой прямоугольной системы координат в трехмерном линейном пространстве над полем действительных чисел. Изложенные результаты могут быть использованы при решении задач оптимизации значений параметров точности и надежности функционирования вариантов практических реализаций квантовой криптографической системы АКМ2017, например, при настройке сеансового ключа расшифрования, позволяющей гарантировать наперед заданное малое значение математического ожидания числа неправильно расшифрованных двоичных символов открытого текста.</p>
