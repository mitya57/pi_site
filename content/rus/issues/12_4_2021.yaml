   item_name: "Квантовый компьютер и постквантовая криптография"
   item_authors_address: |
     <b>С. А. Букашкин</b>, д-р техн. наук, проф., ген. конструктор, sergey.bukashkin@gmail.com, АО Концерн Автоматика, Москва, <b>М. А. Черепнёв</b>*, д-р физ.-мат. наук, доц., cherepniov@gmail.com, МГУ им. М. В. Ломоносова
   item_annot: |
     <p> Представлен обзор современного состояния проблемы построения квантового компьютера и его гипотетического использования для взлома криптографических протоколов. Рассмотрены необходимые для этого параметры. Представлен обзор существующих квантовых алгоритмов и стойких относительно них постквантовых криптографических протоколов. Проблема построения квантового компьютера рассмотрена в сравнении с развитием теории и практики обычных механических и электронных компьютеров. Приведены результаты конкурсов по тематике постквантовой криптографии.
     </p>
