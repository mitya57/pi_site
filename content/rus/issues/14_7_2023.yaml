     <p> Проведен анализ особенностей обнаружения ошибок модифицированными кодами Хэмминга — кодами с нечетными весами столбцов, или кодами Сяо. Рассмотрены свойства обнаружения ошибок отдельно в информационных символах кодами Сяо, а также во всех символах кодовых слов. Показано, что кодами Сяо обнаруживаются любые ошибки с нечетными кратностями и ошибки с кратностями d < 4. Приведено сравнение показателей обнаружения ошибок кодами Сяо с показателями обнаружения ошибок классическими кодами Хэмминга. Даны результаты экспериментов, показывающие высокую эффективность использования кодов Сяо при организации контроля вычислений на выходах устройств автоматики. Коды Сяо могут весьма эффективно использоваться при решении задач синтеза устройств автоматики с обнаружением неисправностей и ошибок в вычислениях, в том числе при синтезе устройств с контролепригодными структурами и со схемами встроенного контроля вычислений.</p>
