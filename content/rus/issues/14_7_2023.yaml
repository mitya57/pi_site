   item_name: "Разработка приложения для автоматизированного тестирования веб-форм"
   item_authors_address: |
     <b>Т. А. Онуфриева</b>, канд. техн. наук, доц., onufrievata@mail.ru,
     <b>Н. А. Борсук</b>, канд. техн. наук, доц., borsuk65@yandex.ru,
     <b>Е. С. Анохина</b>, студент, gallaktine@gmail.com,
     Калужский филиал МГТУ им. Н. Э. Баумана
   item_annot: |
     <p> Рассмотрены этапы автоматизации процесса регрессионного тестирования веб-формы. Приведено описание основных особенностей разработки приложения для автоматизированного тестирования веб-форм, выполняемого на стороне сервера. Суть концепции приложения заключается в использовании предлагаемого авторами алгоритма, позволяющего существенно повысить скорость и точность выполнения задач. Предложенный алгоритм легко оптимизируется под любой браузер путем замены драйвера, также его можно с незначительными из­менениями использовать для тестирования любой другой формы. Все алгоритмы генерации и последующего анализа универсальны.
     В работе показано, что ключевыми факторами выбора средств для автоматизации тестирования являются: возможность управления базами библиотек, используемых в проекте; стоимость; поддерживаемый язык программирования Python. Особенности разработки связаны с тем, что основной информацией для проведения тестирования являются данные, получаемые с локаторов драйвера Selenium WebDriver. Полученные данные находятся на сервере. Авторами разработан алгоритм и последовательные этапы выполнения тестирования. Тестирование формы должно быть максимально эффективным, производительным и покрывать все возможные дефекты до выхода финальной версии проекта. На примере конкретной формы показано, что предложенная разработка является простым и эффективным средством, способным значительно повысить скорость тестирования заполнения веб-форм на стороне сервера и правильность заполнения форм на стороне пользователя. Авторами был проведен сравнительный анализ ручного и автоматизированного тестирования и показана эффективность предложенного решения.
     </p>
