     <p> Обсуждаемый в контексте настоящей статьи проект посвящен исследованию эффективных алгоритмов виртуальной интеграции университетских баз знаний в области компьютерных наук и программирования с внешними источниками данных на русском и английском языках. Данные внешних источников могут быть представлены в форматах RDF, RDFS, OWL, XML, HTML, JSON, CSV, в виде реляционных и графовых баз данных или вовсе не могут быть строго структурированы. Приведена архитектура семантического веб-портала, даны примеры его использования.</p>
