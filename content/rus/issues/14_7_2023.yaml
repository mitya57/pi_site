   item_annot: |
     <p>  Детектирование объектов является одной из важнейших задач технического зрения, которое активно используется в самых различных прикладных областях. Это обусловливает чрезвычайно большое число публикаций, которые связаны с исследованиями в области обнаружения объектов на изображении или в видеопотоке, классификации изображений, семантической сегментации и др. Задачи определения наиболее эффективной архитектуры нейронной сети для детектирования объектов, выбора фреймворка, датасета для обучения представляют значительную сложность в связи со стремительным развитием всей сферы искусственного интеллекта и появлением многочисленных новых методов и подходов.
     В данной работе проведен анализ корпуса из 5792 англоязычных публикаций по тематике детектирования объектов за 2018&nbsp;—2023 гг. Определены ключевые тенденции и направления в области обнаружения объектов. В частности, получены данные об используемых датасетах, высокоуровневых нейросетевых фреймворках, актуальных архитектурах для извлечения признаков и архитектурах нейросетей, используемых для детектирования объектов. На основании данных частотного анализа корпуса публикаций выявлены тренды и приоритетные направления в области детектирования объектов за последние пять лет.</p>
