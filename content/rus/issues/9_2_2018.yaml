     <p> В статье, состоящей из двух частей, изложены результаты поисковых и прикладных исследований, направленных на выявление эффективных методов построения и внедрения в практику, сопровождения и развития больших наукометрических систем подготовки и принятия решений в области организации научно-инновационной и образовательной деятельности. Результаты этих исследований получены в ходе проведения предпроектных исследований, на этапах разработки, эксплуатации и развития информационно-аналитической системы (ИАС) "ИСТИНА" (Интеллектуальная Система Тематического Исследования НАукометрических данных) в МГУ имени М. В. Ломоносова.
