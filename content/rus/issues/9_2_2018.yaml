   item_annot: |
     <p> Рассмотрена система анализа программного обеспечения на предмет отсутствия недекларированных возможностей. Такая система предназначена для защиты информационных ресурсов рабочих станций и серверов, их компонентов, программ или данных от несанкционированной деятельности. Она может использоваться для анализа исходного кода программного обеспечения, в том числе при проведении сертификационных испытаний программного обеспечения, на отсутствие недекларированных возможностей. Существующие системы анализа программного обеспечения обладают рядом недостатков, которые не позволяют сопоставить результаты исследований с контрольным экземпляром (версией) одного и того же программного обеспечения. Это обстоятельство приводит к высоким временным затратам (за счет полного цикла проверок файлов исходных текстов различных версий программного обеспечения), а также к снижению доверия к результатам исследований.
     Таким образом, возникает необходимость разработки системы анализа программного обеспечения на предмет отсутствия недекларированных возможностей, обеспечивающей повышение достоверности результатов анализа программного обеспечения путем фиксации исходного состояния, проверки избыточности исходных текстов и анализа контекстной информации в исходных текстах исследуемого программного обеспечения.
     </p>
