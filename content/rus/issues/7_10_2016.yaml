   item_annot: |
     <p> Рассмотрены средства автоматической и директивной векторизаций программ. Возможности автоматической векторизации представлены на примере современных версий компилятора GCC. В качестве средств директивной векторизации использованы возможности стандарта OpenMP 4.0, реализованные в GCC, а также программа Scout, осуществляющая векторизацию программ на уровне исходного кода. Дана оценка преимуществ и ограничений отмеченных средств, предложен подход к их совместному применению.
     </p>
