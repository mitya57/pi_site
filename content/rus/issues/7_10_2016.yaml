     Уфимский государственный авиационный технический университет
   item_annot: |
     <p> Представлены результаты анализа защищенности операционной системы Android для мобильных устройств и формализации образцов вредоносных программ в целях выявления признаков, присущих их поведению. На основе полученной информации разработана экспериментальная выборка, описывающая поведение двух типов программ: вредоносные и безопасные, осуществлен выбор наилучшего метода классификации данной выборки путем проведения экспериментов с применением различных методов классификации (классических, нейросетевых и машины опорных векторов). Поставленная задача повышения эффективности обнаружения вредоносных программ решена с использованием разработанной методики на основе машины опорных векторов и нечеткой логики. Данная методика реализована в виде исследовательского прототипа системы обнаружения вредоносных программ.
     </p>
