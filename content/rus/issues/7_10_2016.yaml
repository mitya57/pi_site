     <p> Повреждение индекса может привести к существенным трудностям, начиная с временного отказа в обслуживании, заканчивая потерей или раскрытием секретной информации. Предложены методы для повышения качества и надежности индексных структур при разработке алгоритмов индексирования, использующихся в многомерных системах бизнес-анализа. Рассмотрены варианты применения предложенных методов для реальных ситуаций, возникающих в процессе разработки и отладки индексных структур основной памяти.
