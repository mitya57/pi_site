   item_annot: |
     <p>Представлены результаты начального этапа исследований, в том числе предложенный авторами подход к решению задачи быстрого обнаружения ключевых слов и фраз в потоковых текстовых данных. Важной характеристикой при решении этой задачи является скорость работы программы-анализатора, которая должна обеспечивать обработку интенсивных потоков в режиме реального времени. Представлены примеры эффективных алгоритмов, решающих поставленную задачу.
     </p>
