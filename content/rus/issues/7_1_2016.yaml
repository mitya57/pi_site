   item_name: Эффективный алгоритм скалярного умножения точки эллиптической кривой на основе NAF-метода
   item_annot: |
     <p>Представлен алгоритм эффективного скалярного умножения точки эллиптической кривой, определенной над простым полем, на основе метода бинарного несовместного представления скаляра (Non-Adjacent Form, NAF). Для оценки эффективности полученных и известных на настоящее время алгоритмов введен критерий эффективности, основанный на средней вычислительной сложности. Для получения нового, более эффективного алгоритма использованы: эффективные операции в простом поле; операции с точкой, включая сложение, удвоение; операция "удвоить и сложить", масштабирование; свойства аффинной координатной системы; свойства координатной системы Якоби. Для предложенного алгоритма сформулировано и доказано утверждение относительно его вычислительной сложности.
     </p>
