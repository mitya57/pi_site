   item_name: О действиях группы Джевинса на множествах бинарных векторов и булевых функций для инженерно-технических решений обработки информации
   item_annot: |
     <p>Действия группы Джевонса на множестве бинарных векторов и булевых функций позволяют строить инженерно-технические решения для представления и обработки информации. Настоящая статья является продолжением работы [1] о конструктивном представлении группы Джевонса для построения инженерно-технических решений обработки информации. В настоящей статье приведены правила вычисления и коммутации действий на множествах булевых векторов и булевых функций. Введено понятие эквивалентных действий (эквиморфизмов) на множестве булевых функций. Эквиморфизмы позволяют существенно повысить производительность программных, аппаратных и программно-аппаратных реализаций. Рассматриваемый в статье материал является ядром разработанной библиотеки программных функций "domain operations processor" (или dop), в которой реализованы указанные правила вычисления действий. Библиотека распространяется под лицензией GNU Lesser General Public License.
     </p>
