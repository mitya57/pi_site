   item_name: Алгоритм сравнения интернет-провайдеров, основанный на семействе методов ELECTRE
   item_annot: |
     <p>Представлен разработанный авторами многокритериальный способ сравнения интернет-провайдеров, базирующийся на семействе методов ELECTRE. Эти методы были разработаны для принятия решений при необходимости выбора среди нескольких альтернатив, при нескольких критериях выбора. Для сравнения провайдеров используются следующие критерии: скорость передачи данных, время суток проведения измерения скорости, разнообразие тарифных планов провайдеров. Данная методика разработана и реализована в компании ООО Веллинк и может использоваться пользователями сети Интернет.
     </p>
   item_keywords: метод ELECTRE, рейтинг провайдеров, многокритериальные методы принятия решений, схема Simos, измерения скорости связи Интернет
