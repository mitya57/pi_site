     <p> Рассмотрены преимущества использования дополнительного канала обратной связи человека и внешнего устройства, управляемого с помощью интерфейса мозг—компьютер. Продемонстрировано, что имеющиеся программно-аппаратные средства существенно ограничивают возможности управления внешними устройствами и программами в рамках интерфейса мозг—компьютер. Предложено создание новых программно-аппаратных средств для интерфейса мозг—компьютер, реализуемых как для синхронных, так и для асинхронных интерфейсов. Такие средства сформируют дополнительный канал обратной связи, информирующий человека о ходе выработки интерфейсом решения о выборе той или иной команды для внешних устройств и о проводимых при этом вычислениях. Подобный подход позволяет человеку активнее, чем при применении классической схемы интерфейса мозг—компьютер, изменять функционирование тех или иных отделов мозга и обеспечивать процесс управления.
