   item_annot: |
     <p> Рассмотрена практическая задача поиска цветов, индицируемых на экране бортовых средств индикации и обладающих наилучшими характеристиками восприятия для наблюдателя. Предложен алгоритм автоматизации процедуры поиска, реализуемый в составе автоматизированного рабочего места. Основу алгоритма составляет тройной цикл полного перебора кодов основных цветов (красный, зеленый, синий), задаваемых программно на инструментальной ЭВМ. Критерием качества поиска является цвет, обладающий максимальным цветовым контрастом. Показано, что поиск цветов с наилучшими характеристиками восприятия необходимо осуществлять не во всей области цветов треугольника цветового охвата, а в областях цветов с максимальными перцепционными отличиями. Уменьшение площади областей поиска позволяет снизить на порядок время автоматизированного поиска. Границы областей цветов с максимальными перцепционными отличиями аппроксимированы фигурой четырехугольника. Вершины четырехугольников заданы числовыми значениями координат цветности на XY- и на UV-плоскости. Предложен принцип расчета координат цветности вершин многоугольника, содержащего отображаемые на средстве индикации цвета с максимальными перцепционными отличиями. Расчет координат цветности вершин многоугольника может быть выполнен непосредственно в алгоритме поиска с использованием результатов решения графоаналитическим методом плоскостной задачи вычисления координат точек пересечения двух прямых в декартовой системе координат. Представлены графические изображения областей, отображаемых на средстве индикации цветов с максимальными перцепционными отличиями на XY- и UV-плоскостях.
     </p>
