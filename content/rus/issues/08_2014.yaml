   item_name: Анализ достижимости методов при выборочной инициализации классов в программах на языке Java
   item_authors_address: '<b> А. В. Пилипенко</b>, аспирант, СПбГУ, e-mail: artur.pilipenko@gmail.com, <b> О. А. Плисс</b>, канд. физ.-мат. наук, Principal Member of Technical Staff, Oralce, Санта-Клара, США, e-mail: oleg.pliss@gmail.com'
   item_annot: |
     <p> Рассмотрена задача анализа достижимости методов при создании загрузочного образа инициализированного состояния виртуальной машины. Подготовка образа включает в себя инициализацию классов программы. Объекты, созданные при инициализации классов, могут влиять на достижимость методов. Такие зависимости не учитываются стандартными алгоритмами анализа. Предложен алгоритм анализа достижимости методов, осуществляющий выборочную инициализацию используемых классов и учитывающий влияние объектов, созданных при инициализации, на достижимость методов.
     </p>
