   item_name: 'Угловые решения интервальной системы линейных алгебраических уравнений высокого порядка на основе "знаковой" методики'
   item_authors_address: '<b> К. Ф. Иванова</b>, канд. техн. наук, докторант, СПбГУ, e-mail: klara.i2010@yandex.ru '
   item_annot: |
     <p> Целью работы, описанной в данной статье, является оценка погрешности решения интервальной системы линейных алгебраических уравнений (ИСЛАУ) с интервальными коэффициентами матриц и компонентами правых частей в узком интервале их изменения на основе "знаковой" методики. Конструируется специализированный алгоритм, позволяющий найти оценки угловых векторов решения формализованных точечных систем, аналогичные результатам "внешнего" оценивания множества решений ИСЛАУ в интервальной алгебре. Теоретически обоснована методика алгебраического подхода к решению систем разного порядка и подтверждено численными примерами, в какой степени количественная неопределенность исходной информации оказывает качественное влияние на решение.
     </p>
