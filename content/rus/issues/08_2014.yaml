   item_name: Алгебраические операции с нечеткими LR-числами с использованием преобразования L
   item_authors_address: '<b> Я. А. Воронцов</b>, аспирант, e-mail: voroncov_ya@sc.vsu.ru, <b> М. Г. Матвеев</b>, д-р техн. наук, проф., зав. каф., e-mail: mgmatveev@yandex.ru, Воронежский государственный университет'
   item_annot: |
     <p> Предложена формализация нечетких чисел, основанная на преобразовании L α-интервалов и направленная на повышение адекватности результатов решения задач с нечеткими параметрами. Исследованы и доказаны свойства преобразования L в целях демонстрации его пригодности для вычислений в нечетких задачах, решаемых как совокупность четких на заданном множестве α-интервалов. Введены алгебра для модифицированных нечетких чисел, доказаны свойства основных алгебраических операций, нейтрального и обратного элементов. Применение алгебры для нечетких LL/RR-чисел проиллюстрировано примерами задач, простота которых, однако, не ограничивает общности предлагаемой методики вычислений. Данная методика актуальна ввиду необходимости решения задач, которые могут возникнуть в процессе принятия управленческих решений на предприятиях в условиях нечеткой неопределенности.
     </p>
