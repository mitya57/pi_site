     <p> Рассмотрены вопросы создания отечественной автоматизированной системы, способной решать задачи сбора информации о режиме эксплуатации и для прогнозирования остаточного (гарантирующего неразрушение в заданном временном интервале) ресурса оборудования АЭС, работающего в условиях эрозионно-коррозионного износа. Представленная система поддержки принятия решений охватывает заданный жизненный цикл критического оборудования и с помощью структурированного интерфейса предоставляет персоналу актуальную базу знаний о состоянии оборудования, что позволяет оптимально планировать профилактические и ремонтные работы.
