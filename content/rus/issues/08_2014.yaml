   item_name: Исследование распределения оценки разрешающей способности преобразования Грассмана в системах кодирования цвета, применяемых в авионике
   item_authors_address:  '<b> И. О. Жаринов</b>, д-р техн. наук, доц., зав. каф., Санкт-Петербургский национальный исследовательский университет информационных технологий, механики и оптики (НИУ ИТМО), руководитель учебно-научного центра, Санкт-Петербургское ОКБ "Электроавтоматика" им. П. А. Ефимова, e-mail: igor_rabota@pisem.net, <b> О. О. Жаринов</b>, канд. техн. наук., доц., Санкт-Петербургский государственный университет аэрокосмического приборостроения (ГУАП)'
   item_annot: |
     <p> Рассмотрена задача исследования распределения оценки разрешающей способности преобразования Грассмана в целях обоснования выбора метрологической характеристики (разрешающая способность) колориметра, используемого в экспериментах со средствами отображения информации, в которых применяют системы кодирования цвета в форматах RGB и XY. Предложено аналитическое выражение для оценки разрешающей способности преобразования Грассмана, справедливое для различных стандартов задания компонентов основных цветов (красный, зеленый, синий) и систем оценки баланса белого цвета, введенных Международной комиссией по освещению. Показано, что оценка формируется путем вычисления глобального минимума для горизонтального, вертикального и диагонального приращений координат цветности на XY-плоскости, возникающих при изменении значения кода RGB на Δ. Приведены экспериментально полученные гистограммы распределения оценок при Δ = 1, Δ = 5. Табулированы минимальные и максимальные значения приращений. Показано, что уровень разрешающей способности современных колориметров недостаточен для различения всех значений приращений координат цветности. Приведены семейства зависимостей, связывающих относительную долю различимых измерительным прибором координат цветности на XY-плоскости и значение разрешающей способности колориметра 0,0001 ≤ h ≤ 0,01 для группы дискретных шагов 1 ≤ Δ ≤ 10 для горизонтального, вертикального и диагонального приращений.
     </p>
   item_keywords: преобразование Грассмана, координаты цветности, оценка разрешающей способности, гистограмма распределения, рабочие характеристики различения
