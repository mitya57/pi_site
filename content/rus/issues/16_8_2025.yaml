   item_annot: |
     <p>Представлена реализация прикладного программного интерфейса для предсказания нештатных ситуаций на базовых станциях связи с использованием байесовских сетей. В отличие от большинства исследований, ограниченных теоретическими моделями, данная работа представляет инженерную реализацию на языке Java с использованием библиотеки jSMILE и фреймворка Spring Boot. Выбор языка Java обусловлен зрелостью и обширностью его экосистемы, ориентированной на обеспечение безопасности, сокращение времени разработки и поддержку микросервисной архитектуры. Тем самым устраняется узкое место в реализации модели, связанное со значительными ресурсными затратами на инициализацию байесовской сети, что негативно отражается на времени обработки запросов. Для устранения этой проблемы был внедрен паттерн Object Pool, что заметно повысило производительность системы. Применение Object Pool для реализации байесовской сети выполнено впервые, что является научной новизной исследования. Нагрузочное тестирование, проведенное с помощью Locust, позволило оценить устойчивость системы под нагрузкой, измерить отклик, а также получить число используемых объектов пула на разных уровнях нагрузки.</p>
