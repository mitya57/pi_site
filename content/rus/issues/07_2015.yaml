   item_name: Выявление противоречий в требованиях к программному продукту на основе исследования непрямых связей между ними
   item_annot: |
      <p> Конечной целью исследований, результаты которых представлены в статье, является разработка формальных процедур установления неявных противоречий в системах требований к программному продукту. Предлагаемые подходы ориентированы на решение задачи обеспечения одного из базовых свойств требований к программным продуктам — непротиворечивости. Рассмотрены подходы к анализу характера и силы транзитивных связей между требованиями. Основу решения задачи составляет системное сочетание технологии QFD-проектирования, использование аппаратов знаково-ориентированных и нечетких графов. Предложена нелинейная структурная модель "каскад домов качества", отличающаяся от известной линейной модели тем, что в ней отражены транзитивные связи между требованиями внутри дома качества, в также внешние обратные связи между домами качества. Предлагаемые подходы позволяют, во-первых, адаптировать аппарат QFD, широко применяемый в различных инженерных приложениях, в область анализа проектных решений, связанных с IT. Во-вторых, они позволяют разработать формальные процедуры выявления скрытых противоречий между требованиями, что повышает качество управления требованиями.
      </p>
