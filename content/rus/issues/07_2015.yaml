      <p> Рассмотрена задача и в рамках ее решения разработан способ программной коррекции компонентов кодов цветов, входящих в состав цветовой палитры бортового средства индикации. Показано, что цветовая палитра, полученная при каком-либо одном источнике искусственной освещенности в составе автоматизированного рабочего места, не может быть использована при всех условиях эксплуатации. В таких условиях цветовая температура источника естественной освещенности меняется в широких пределах и отличается от цветовой температуры источника искусственной освещенности. Для индикации изображения в условиях воздействия на экран различных источников света предложен метод и расчетные формулы коррекции кодов цветовой палитры. Показано, что соотношение яркости цвета изображения на жидкокристаллической панели и яркости цвета, образованного диффузным отражением света источника внешней освещенности, является ключевым не только для расчета контраста индикации на экране заданного элемента изображения, но и для цветового охвата, воспринимаемого наблюдателем в целом.
