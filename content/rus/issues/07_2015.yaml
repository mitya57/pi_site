      <p> Авторское исследование по методу Дельфийской панели, результаты которого представлены в статье, проведено в IT-компаниях в середине 2014 г. В нем приняли участие 78 IT-инженеров из 11 стран Центральной и Восточной Европы, включая Россию. Представлены полные результаты исследования, а именно: основные проблемы и риски управления изменениями; опыт специалистов в сфере производственных изменений; важность стандартизации процессных моделей в IT-компаниях; особенности эмоционального восприятия перечисленных изменений инженерами. Анализ результатов опросов экспертов определил особенности организационного сопротивления изменениям в IT-отрасли, необходимость своевременного планирования и закрепления изменений в производственной практике, аспекты повышения прогнозируемости влияния изменений на проектную деятельность. Автор и эксперты подготовили набор развернутых рекомендаций по уменьшению влияния типичных рисков на успешный характер проведения производственных изменений на каждом этапе программного проекта.
      </p>
