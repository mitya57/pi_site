     <p> Статья посвящена проблеме определения атомарности требований к сложным техническим системам. Цель этой статьи — исследовать возможность применения методов машинного обучения с учителем, в частности, классификации, для определения атомарности требований. Предполагается, что разработка признаков, основанная на лингвистических особенностях формулировок требований, позволит с высокой точностью классифицировать требования на атомарные и неатомарные. Описано использование следующих методов формирования признаков: fastText, BERT, customFeature. Требования классифицируются с использованием логистического классификатора, метода деревьев решений, случайного леса и градиентного бустинга. Экспериментальное исследование показало, что наилучшей комбинацией методов является сочетание customFeature с градиентным бустингом.</p>
