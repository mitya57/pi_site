   item_name: Multi-Agent SLAM with Consensus Mapping on Graph
   item_authors_address: |
     <b>Д. Д. Ларионов</b>, аспирант, dlarionov51@gmail.com,
     <b>Л. В. Щеголева</b>, д-р техн. наук, проф., schegoleva@petrsu.ru,
     Петрозаводский государственный университет
   item_annot: |
     <p> Рассмотрена проблема отслеживания состояния системы локализации в горной выработке. Это состояние включает позиции точек доступа системы в среде горной выработки. В силу ошибок во время установки и обслуживания реальное состояние системы локализации может отличаться от ожидаемого. Ранее опубликованный алгоритм показал достаточную точность, но имел недостатки, одним из которых являлась необходимость покрывать большие участки горной выработки за один запуск. В настоящей статье предложено новое решение. Ранее использованный подход на основе FastSLAM был доработан для отслеживания нескольких независимых мобильных агентов, каждый из которых строит независимую карту точек доступа. Эти карты периодически объединяются с помощью выбранного метода объединения вероятностей. Методы объединения вероятностей — методы для объединения нескольких оценок вероятности одного и того же события, полученных от разных наблюдателей, в одну единую оценку. Было протестировано несколько таких методов. Предложенный мультиагентный подход повышает гибкость алгоритма, что позволяет разбить большую задачу оценки состояния системы на несколько меньших. Этот подход был протестирован на синтетическом наборе данных. Результаты экспериментов показали, что мультиагентный подход увеличивает среднюю ошибку построения карты точек доступа, но в целом применим. </p>
