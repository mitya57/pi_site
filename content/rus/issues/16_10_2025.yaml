     <p>Конференции научного, научно-технического и технологического содержания являются важным элементом государственного управления в этой области. В статье выделены основные направления повышения качества российских конференций, представлен обзор существующих информационных систем, осуществляющих сбор, хранение и обработку информации о проводимых научных конференциях. Проведен анализ используемых методов с оценкой их основных достоинств и недостатков. На основе выполненных авторами предварительных исследований разработаны и представлены: перечень нормативных положений; требования к разрабатываемой системе ранжирования конференций; перечень формальных критериев для построения метрики такого ранжирования.</p>
