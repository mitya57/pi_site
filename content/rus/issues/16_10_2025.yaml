     <p>Статья посвящена применению машинного обучения для ускорения функциональной верификации микропроцессоров на блочном уровне. Проведен сравнительный анализ основных реализаций градиентного бустинга, одного из наиболее широко используемых методов машинного обучения, с точки зрения ускорения достижения кодового покрытия путем отсеивания нерелевантных транзакций. На основе полученных результатов предложены гибридные модели, учитывающие основные преимущества рассмотренных реализаций. Для гибридных моделей также приведен сравнительный анализ их эффективности. Выявлен наиболее эффективный из предложенных подходов для достижения максимально возможного уровня покрытия за меньшее число транзакций при функциональной верификации, основанной на стандарте UVM.</p>
