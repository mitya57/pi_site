   item_authors: "Левоневский Д. К., Мотиенко А. И."
   item_name: "Моделирование и автоматизация процессов сбора и обработки данных в умной медицинской палате"
   item_authors_address: |
     <b>Д. К. Левоневский</b>, канд. техн. наук, ст. науч. сотр., levonevskij.d@iias.spb.su,
     <b>А. И. Мотиенко</b>, канд. техн. наук, ст. науч. сотр., anna.gunchenko@gmail.com,
     Санкт-Петербургский Федеральный исследовательский центр Российской академии наук (СПб ФИЦ РАН)
   item_annot: |
     <p> В процессе исследования, результаты которого представлены в статье, были рассмотрены существующие решения в области умных медицинских палат. Такие решения позволяют обеспечить повышенную безопасность пациентов, улучшить качество их лечения и повысить комфорт, оптимизировать рабочие процессы в стационарном учреждении и снизить затраты. Вместе с тем указанные решения являются частными, используют различные технологии и протоколы и реализуют отдельные сценарии функционирования палаты. Этого недостаточно для создания комплексного подхода к автоматизации ведения пациентов в умных палатах, так как возникают вопросы совместимости и интеграции разнородных модулей, систем и про­токолов, что приводит к растущим затратам и снижению рентабельности. Чтобы ответить на эти вопросы, комплекс необходимо реализовывать с использованием единого фреймворка с типовыми компонентами, связями, сценариями функционирования. Для этого на первом этапе реализации проекта разрабатывается концептуальная модель умной палаты, приводится характеристика ее компонентов, а также сценариев ее функционирования. Разработан алгоритм сбора и обработки данных для диагностики и стратификации ряда заболеваний, проведено моделирование процессов функционирования умной палаты и показано, что реализация сбора и обработки данных с использованием умных компонентов позволяет сократить время процесса более чем в 2 раза.
     .</p>
