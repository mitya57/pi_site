     <p> Обсуждены вопросы повышения реактивности и стабильности работы веб-ориентированных геоинформационных систем. Предложено решение, основанное на интеграции известных паттернов веб-проектирования, которое обеспечивает высокую внутреннюю и низкую внешнюю связность модулей в плагинной архитектуре приложения. На примере данных по результатам регистрации значений параметров геомагнитного поля и его вариаций проведен вычислительный эксперимент, обеспечивающий повышение скорости серверного отклика приложений в целом на 47 %.</p>
