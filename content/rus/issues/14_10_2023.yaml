     <p> Целью работы, результаты которой представлены в статье, является анализ существующих методов проверки транзакции сети Bitcoin. В рамках работы предложена архитектура системы, реализующая комплексный подход к процессу анализа транзакций. Приведено описание каждого из этапов этого процесса, а именно сбора, агрегации, обработки и анализа информации. Рассмотрен расширенный набор эмпирических правил (эвристик) анализа транзакций, которые используются в существующих методах кластеризации адресов. Результаты настоящей работы могут способствовать совершенствованию существующих методов проверки транзакции Bitcoin и разработке новых подходов, повышающих эффективность процесса идентификации средств, полученных незаконным путем, и их источников..</p>
