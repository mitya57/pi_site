   item_annot: |
     <p>  Рассмотрены методы преобразования информационных систем, имеющих сетевую архитектуру и созданных на основе языка C#, таким образом, чтобы они могли выполняться в среде, компоненты которой включены в реестр российского программного обеспечения. Основу рассматриваемой среды составляют операционные системы, средства управления базами данных, web-средства, а также фреймворки и программные библиотеки. Допускается дополнительное использование совокупности открытых компонентов, т. е. тех, которые содержат полный набор исходных текстов и которые можно подвергнуть процедуре верификации. Выделены основные направления подготовки исполнительной среды. Определены методы настройки web-сервера Apache 2 и создания виртуального хоста. Проведена краткая оценка способов миграции баз данных. Рассмотрены вопросы коррекции исходного кода C# при изменении опе­рационной среды и методы преобразования исходного текста при изменении способов работы с графической средой.
     </p>
