   item_name: "Нейросетевая технология анализа транспортных потоков в автоматизированных системах управления дорожным движением"
   item_authors_address: |
     <b>Р. М. Хусаинов</b>, аспирант, rumil_husainov98@mail.ru,
     <b>Н. Г. Талипов</b>, канд. техн. наук, доц., nafis.talipov@mail.ru,
     <b>А. С. Катасёв</b>, д-р техн. наук, проф., askatasev@kai.ru,
     <b>Д. В. Шалаева</b>, магистрант, dvshalaeva@bk.ru,
     Казанский национальный исследовательский технический университет им. А. Н. Туполева-КАИ
   item_annot: |
     <p> Представлены результаты решения задачи разработки нейросетевой технологии анализа транспортных потоков в автоматизированных системах управления дорожным движением. Описаны методы анализа транспортных потоков с применением различных технологий, существующие системы анализа транспортных потоков на основе нейросетевых технологий и технологии обнаружения и отслеживания объектов на видеопотоке в целях обеспечения безопасности дорожного движения. Приведены алгоритмы, используемые в работе нейросетевой технологии, включающие этапы обнаружения объектов, отслеживания обнаруженных объектов, выявления инцидентов, автоматического сбора информации из видеопотоков, сбора статистики. По результатам апробации (тестирования) реализованной нейросетевой технологии на собственных (подготовленных) и используемых видеоданных, загруженных из сети Интернет, достоверность результатов исследования видеокадров (верного распознавания объектов транспортного потока) в нейросетевой системе управления дорожным движением составила 85...90 %.
     </p>
