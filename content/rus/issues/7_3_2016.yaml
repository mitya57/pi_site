   item_name: Двойное блочное размещение данных в оперативной памяти при решении задачи умножения матриц
   item_authors_address: '<b> М. В. Юрушкин</b>, инженер-программист, e-mail: m.yurushkin@gmail.com, Южный федеральный университет, Ростов-на-Дону '
   item_annot: |
     <p> Представлен алгоритм умножения матриц, использующий двойное блочное размещение данных в оперативной памяти. Такое размещение данных позволяет существенно сократить число промахов к данным кеш-памяти, к кеш-памяти TLB и добиться производительности 97 % от пиковой. В заключительной части статьи приведено сравнение результатов работы представленного алгоритма с результатами работы существующих высокопроизводительных аналогов (MKL, PLASMA, OpenBLAS). Автор подчеркивает, что реализованный алгоритм на вход принимает матрицы, изначально размещенные нестандартным образом, в отличие, например, от алгоритмов, реализованных в пакетах MKL и OpenBLAS, которые принимают матрицы, размещенные по столбцам либо по столбцам согласно стандарту. Как следствие, предлагаемый алгоритм не заменяет существующие высокопроизводительные алгоритмы, а только их дополняет.
     </p>
   item_keywords: кеш-память, блочное размещение матриц, блочные алгоритмы, высокопроизводительные вычисления
   item_pages: 132–139

