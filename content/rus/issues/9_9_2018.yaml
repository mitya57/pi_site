        <p> Статья посвящена памяти одного из основателей инженерии разработки комплексов программ и систем в СССР и в Российской Федерации — Владимира Васильевича Липаева, со дня рождения которого в 2018 г. исполнилось 90 лет. Более 60 лет В. В. Липаев руководил ра­ботами по созданию крупных программных комплексов в интересах оборонной промышленности и других стратегически важных отраслей национальной экономики. Одновременно с этим, опираясь на собственный опыт и международные стандарты программной инженерии, он занимался исследованиями и разработкой методологических основ создания и сопровождения больших и сложно организованных программных комплексов на всех этапах их жизненного цикла. В статье представлены краткие сведения о деятельности В. В. Липаева на этих направлениях, о ее результатах и о людях, которые его окружали.
     </p>
