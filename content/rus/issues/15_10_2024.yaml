   item_name: К оценке качества воздуха с использованием методов анализа временных рядов на данных о взвешенных частицах
   item_authors_address: |
     <b>Д. О. Брыкин</b>, аспирант, brykin.do@phystech.edu,
     Московский физико-технический институт,
     <b>Е. А. Калиберда</b>, канд. техн. наук, доц., eakaliberda@omgtu.ru,
     <b>Ю. А. Бахмутский</b>, зав. каф., yuabahmutskiy@omgtu.ru,
     Омский государственный технический университет
   item_annot: |
     <p>Дан анализ динамики аэрозольного загрязнения атмосферного воздуха взвешенными частицами (которые обозначаются как PM10 и PM2.5) на примере г. Омска. В исследовании использованы данные, полученные с сети датчиков, размещенных в Омске за период 2021—2023 гг. Применение методов анализа временных рядов позволило выявить слабую недельную сезонность в данных, что может быть связано с изменением активности промышленных предприятий и транспортных потоков в течение недели. Была также выявлена двухлетняя тенденция к ухудшению качества воздуха, выражающаяся в увеличении средних годовых концентраций загрязняющих частиц и наличии тренда на увеличение этого уровня на протяжении исследуемого периода.</p>
