   item_name: Проектирование универсальной библиотеки компонентов для разработки медицинских систем в области тиреоидологии
   item_authors_address: |
     <b>К. В. Цыгулева</b>, инженер, k151201@yandex.ru,
     <b>К. С. Зайцев</b>, д-р техн. наук, проф., kszajtsev@mephi.ru,
     <b>М. Е. Дунаев</b>, преподаватель, max.dunaev@mail.ru,
     Национальный исследовательский ядерный университет «МИФИ», Москва
   item_annot: |
     <p>Сокращение времени и стоимости разработки прикладных информационных систем за счет повышения эффективности выполняемых работ является одним из главных приоритетов их современного производства. С развитием технологий искусственного интеллекта во всех областях деятельности, включая медицину, возникла необходимость постоянного совершенствования как клиентской, так и серверной частей информационных систем для множества различных нозологий. Целью исследования является формирование готовой библиотеки компонентов для шаблонного проектирования пользовательских интерфейсов в области тиреоидологии (область медицины, которая направлена на диагностику и лечение заболеваний щитовидной железы) на основе полученного опыта при разработке нескольких медицинских информационных систем по выявлению заболеваний щитовидной железы. Обеспечение конвейерного механизма разработки интерфейсов медицинских информационных систем возможно только при наличии специализированных компонентов инструментального средства, основанных на детальном понимании специфики действий врача-эндокринолога. Компоненты разработанной библиотеки покрывают до 60 % компонентной базы интерфейса тиреоидологических систем и разделены на нескольких частей: для манипулирования медицинскими снимками и текстами, аннотирования, для создания входных форм, для работы с таблицами медицинских значений и т. д. Разработанная библиотека компонентов апробирована при создании интеллектуальных информационных систем для работы врачей ультразвуковой и цитологической диагностики заболеваний щитовидной железы.</p>
