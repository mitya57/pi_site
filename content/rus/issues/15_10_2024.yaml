   item_name: Разработка алгоритма определения класса препятствия в процессе взаимодействия его с манипулятором
   item_authors_address: |
     <b>Л. В. Щеголева</b>, д-р техн. наук, доц., проф., schegoleva@petrsu.ru,
     <b>А. С. Тарицына</b>, преподаватель, taricyna@cs.petrsu.ru,
     Петрозаводский государственный университет
   item_annot: |
     <p>Рассмотрены подходы к решению задачи определения класса препятствия при картировании местности с использованием тактильного исследования объектов. На основе анализа данных, поступающих от датчика силы, сформированы правила, позволяющие определить класс препят¬ствия в процессе его взаимодействия с манипулятором в режиме реального времени. Предложен алгоритм определения этого класса при использовании датчика силы. Успешное определение класса препятствия позволит не только построить карту местности, но и предотвратить поломку устройства при воздействии на «статичный» объект с чрезмерным усилием.</p>
