   item_name: Метод первичной классификации данных микроэлектромеханических систем
   item_authors_address: |
     <b>О. Ю. Богоявленская</b>, канд. техн. наук, доц., olbgvl@cs.karelia.ru,
     Институт математики и информационных технологий, Петрозаводский государственный университет
   item_annot: |
     <p>Данные микроэлектромеханических сенсоров широко используются в современных многоцелевых автоматизированных системах, обладающих компонентами интеллектуального анализа. Ввиду высокой сложности обработки данных, поставляемых такими сенсорами, предложен метод первичной классификации данных, цель которой — выявить из них значимые данные для решения задач планирования и управления подобными системами, сократить объем ресурсоемких интеллектуальных вычислений и нагрузку на сетевую инфраструктуру. Проведен анализ проблемных вопросов первичной классификации, построена модель сенсора, описан метод классификации, основанный на аддитивно-мультипликативном управлении задержкой отправки данных. Приведены примеры реализации метода для серий данных акселерометров, закрепленных на корпусе человека, которые в контексте данной статьи именуются носимыми.</p>
