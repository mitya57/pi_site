   item_annot: |
     <p> Рассмотрены тенденции в развитии цифровых библиотек и их сервисов. Показано, что основное направление развития адаптивных сервисов цифровых библиотек связано с введением персонализации, которая улучшает качество их функций за счет подстройки к интересам пользователя. Предлагается подход к автоматической классификации на основе технологии для автоматического смыслового анализа текстов TextAnalyst как основание для формирования механизма персонализации. Описывается реализация программной системы на основе представленной технологии. Приводятся результаты экспериментального подтверждения эффективности использования технологии. Даны методические рекомендации по применению технологии автоматической классификации для интеллектуализации библиотечных сервисов.
     </p>
