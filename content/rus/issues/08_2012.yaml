     <p> Описывается инструментальное средство для поиска ошибок в механизмах синхронизации драйверов операционной системы Linux, которое использует метод их обнаружения на основе семантических моделей. Рассматриваемое инструментальное средство позволяет обнаруживать такие ошибки синхронизации как зацикливания, взаимоблокировки, двойные блокировки. Описана процессная семантика объектов синхронизации ядра Linux на языке асинхронных функциональных схем.
     </p>
