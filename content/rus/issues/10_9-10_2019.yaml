     <p> Генерация кода на основе шаблонов предполагает автоматизированное формирование исходного кода программ или некоторого текстового результата, соответствующего заранее определенному формату, называемому шаблоном. Представлен программный инструментарий автоматизированного прототипирования программных модулей и документов различного типа и назначения. В основе созданных технических решений лежит применение разработанных авторами специализированного формата представления шаблонов, формата aINI файлов исходных данных и библиотеки функций, позволяющей интерпретировать шаблоны и создавать на их основе объекты различных типов. Представлены алгоритм генерации и метод автоматической интеграции созданного программного инструментария в рамки программного комплекса "Распределенная вычислительная система GCD". Приведены примеры практически значимых шаблонов с описанием их применения. В их числе — шаблоны файлов исходных данных; шаблон документации на программную реализацию сложного вычислительного метода; шаблон отчета о проведенных патентных исследованиях согласно ГОСТ Р 15.011—96.
     </p>
