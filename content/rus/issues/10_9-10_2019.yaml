     <p> Сформулированы базовые понятия, относящиеся к автоматическому ремонту программ, рассмотрены основные идеи и подходы. Тема эта весьма актуальна, поскольку современная технология программирования не позволяет делать крупные, сложные системы свободными от ошибок, а проявление этих ошибок при эксплуатации способно привести к тяжелым последствиям. К тому же по объективным причинам число ошибок в программах больше, чем разработчики могут исправить.
