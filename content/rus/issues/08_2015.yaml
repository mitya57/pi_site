   item_annot: |
      <p> Проанализированы особенности представленной авторами двухуровневой жанровой модели веб-сайтов. На макроуровне жанр веб-сайта описывается с помощью прагматических параметров, характеризующих различные аспекты интернет-деятельности. На микроуровне жанру текстовой страницы сайта соответствует характерная логико-композиционная (жанровая) структура, которая складывается как последовательность содержательных текстовых блоков. Границы блоков идентифицируются с помощью лексикона жанровых маркеров. Описывается архитектура системы классификации сайтов, реализующей предложенную модель.
      </p>
