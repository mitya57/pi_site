   item_annot: |
      <p> Проанализирован процесс реинжиниринга информационной системы, которая предназначена для проведения научных конференций и использовалась авторами многократно при проведении международных научно-практических конференций "Объектные системы" (objectsystems.ru). Методом обратного инжиниринга существующего программного кода получена модель имеющейся системы. В ходе ее анализа выявлены ошибки проектирования и предложены способы их устранения. С учетом выявленных недостатков и дополнительных требований разработана новая формальная модель системы, на основе которой с использованием платформы, поддерживающей подход Model Driven Architecture, реализована новая система. Все имеющиеся данные были сохранены и импортированы в новую систему. Представленный в статье процесс разработки информационной системы на основе модификации системы, используемой ранее, показал свою эффективность на практике.
