     <p> Исследованы задачи персонализированного сопровождения деятельности музея, для решения которых предложено использовать цифровые сервисы. Сервисы реализуют отбор источников информации из музейного хранилища с использованием дополнительного уровня — семантического. Семантический уровень создается над каталого-ориентированным информационным хранилищем музея. Разработана онтологическая модель, в соответствии с которой представ­ляется информация в виде семантической сети. Предложена модель локального ранжирования объектов семантической сети, на основе которой разработан алгоритм ранжирования. Представлена программная реализация алгоритма локального ранжирования в цифровых сервисах персонализированного сопровождения деятельности музея на примере Музея истории Петрозаводского государственного университета. Сервисы предоставляют персонализированные рекомендации посетителям музея при изучении экспозиции, что требует различных вариантов ранжирования экспонатов и отбора экспонатов с наибольшим рангом.
     </p>
