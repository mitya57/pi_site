   item_annot: |
     <p> Технология интернета вещей развивается быстрыми темпами. Это относится и к про­мышленному, и к бытовому интернету. Счет "вещей" идет на миллиарды, сформировалось очень много областей их применения. В то же время состояние информационной безопасности интернета вещей нельзя назвать удовлетворительным, защитные меры явно уступают тех­нологиям их коммерческого применения. Это особенно опасно потому что интернет вещей охватывает два мира — цифровой и физический, и нарушения безопасности могут нанести не только информационный, но и физический урон.
     Статья представляет собой обзор основных положений информационной безопасности интернета вещей. Сделана попытка рассмотреть как программно-технический, так и за­конодательный уровни безопасности интернета вещей. Этим она отличается от других публикаций аналогичной направленности. Только целостный, комплексный подход способен повысить реальную информационную безопасность.
     Изложены основные понятия, описана эталонная модель интернета вещей, уделено внимание особенностям интернета вещей, существенным с точки зрения безопасности, приведены типичные угрозы для интернета вещей.
     Детально рассмотрены законодательный уровень информационной безопасности, рекомендации по безопасности для интернета вещей, описание использования от производителя и установка программных коррекций.
     Предполагается, что читатель знаком с основами информационной безопасности. При необходимости можно обратиться к учебному курсу [1].
     </p>
