     <p> Статья содержит результаты исследования, направленного на создание отечественной системы поддержки принятия решений по управлению ресурсом оборудования и трубопроводов атомных электростанций (АЭС), предназначенной для расчета интенсивности процесса эрозионно-коррозионного износа (ЭКИ) и оценки остаточного ресурса элементов АЭС. В качестве такого ресурса рассматривается продолжительность безопасной эксплуатации трубопровода на допустимых параметрах от данного момента времени до момента достижения прогнози­руемого предельного состояния.
     В РФ разработка программных средств по расчету скорости ЭКИ и утонения стенок трубо­проводов АЭС проводится с начала 1990-х гг. Существующая версия программного комплекса расчета характеристик ЭКИ реализована в виде слабо связанных между собой программных модулей (отдельных программ). У специалистов, работающих в этой области, пока нет обще­го представления архитектуры подобных систем. Поэтому любая модернизация и дополнение функциональных возможностей системы сводится к переписыванию старых или написанию новых, слабо связанных со старыми, программ.
     Статья содержит результаты исследования возможности реализации программного ком­плекса управления ресурсом в условиях ЭКИ в виде совокупности подключаемых (plug-in) модулей. Такой подход к построению системы позволит без больших ресурсозатрат расширять функ­циональные возможности системы без переписывания кода уже существующего ее ядра путем добавления или удаления модулей. На основе таких представлений авторами разработан ряд модулей, предназначенных для расчета характеристик ЭКИ и визуализации данных контроля.
     </p>
