   item_name: "IT-разработки для тувинского языка: региональный опыт и дальнейшие планы"
   item_authors_address: |
     <b>Ч. М. Монгуш</b>, канд. физ.-мат. наук, доц., mongushchod91@yandex.ru,
     <b>С. М. Далаа</b>, канд. физ.-мат. наук, доц., dalaa@rambler.ru,
     <b>А. А. Даш</b>, старший преподаватель, tuvasat17@ya.ru,
     Тувинский государственный университет, Кызыл
   item_annot: |
     <p>В эпоху глобализации и цифровизации общества вероятность исчезновения тувинского языка так же, как и любого языка малого народа, очень велика. Одним из перспективных решений для сохранения такого языка является его включение в цифровое пространство как языка накопления, обработки и передачи информации, языка коммуникации в глобальной компьютерной сети Интернет. В насто­ящей статье в кратком изложении представлен опыт исследований и разработок в области сохра­нения, изучения и развития тувинского языка с использованием информационно-коммуникационных технологий по трем направлениям: разработка программных продуктов по обучению тувинскому языку; создание программного инструментария обработки текстов на тувинском языке; создание лингвистических информационных ресурсов. Представленные результаты могут служить приме­ром деятельности по сохранению языков малых народов как основы их самобытности и культуры.</p>
