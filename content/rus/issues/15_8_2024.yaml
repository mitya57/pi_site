   item_name: Распределенная система кеширования со строгой гарантией согласованности для объектов критической информационной инфраструктуры
   item_authors_address: |
     <b>В. О. Репин</b>, магистрант, hiddenstmail@gmail.com,
     <b>А. А. Сидоров</b>, канд. экон. наук, доц., зав. каф., anatolii.a.sidorov@tusur.ru,
     Томский государственный университет систем управления и радиоэлектроники
   item_annot: |
     <p>С ростом объемов данных и физических ограничений систем хранения и передачи информации существенно увеличивается время отклика различных программных продуктов на запросы пользователя. Для его уменьшения, как правило, используют различные методы, например, кеширование. Внедрение последнего в распределенные приложения — нетривиальная задача. В работе описаны типовые модели построения архитектуры сетевых приложений и гарантии согласованности, которые они предоставляют конечному пользователю. Предложена система кеширования, позволяющая, в отличие от продуктов промышленных лидеров, делающих упор на производительность, обеспечить строгую согласованность данных. Такой подход к работе с данными находит применение в системах критической информационной инфраструктуры, например, в финансовом секторе. Приведен сравнительный анализ аналогов, позволяющий обозначить особенности предложенной системы.</p>
