   item_name: Генерация и анализ датасета оптимальных двухкон­турных циркулянтных сетей
   item_authors_address: |
     <b>Э. А. Монахова</b>, канд. техн. наук, доц., вед. науч. сотр., emilia@rav.sscc.ru,
     <b>О. Г. Монахов</b>, канд. техн. наук, вед. науч. сотр., monakhov@rav.sscc.ru,
     Институт вычислительной математики и математической геофизики Сибирского отделения Российской академии наук, Новосибирск
   item_annot: |
     <p>Оптимальные циркулярные сети представляют практический интерес как графовые модели надежных сетей связи суперкомпьютерных вычислительных систем и сетей на кристалле. По результатам исследований, представленных в настоящей статье, построен большой массив данных (датасет) параметров оптимальных двухконтурных циркулянтных сетей с числом узлов до 50 000, содержащий 451000 точек. На основе его анализа изучено решение задачи поиска семейств оптимальных двумерных циркулянтных сетей. Автоматизирован процесс поиска аналитических описаний семейств оптимальных двухконтурных сетей, задаваемых полиномами от диаметра. Применив к анализу сформированного массива данных интеграцию методов дифференциальной эволюции и исчерпывающего локального поиска, авторы переоткрыли ряд ранее известных семейств и нашли более 200 новых, отличных от всех известных в литературе, семейств оптимальных двухконтурных сетей с образующими линейного и квадратичного видов полиномов. Представленный подход может быть применен к изучению датасетов других перспективных классов графов и сетей.</p>
