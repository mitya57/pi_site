   item_name: Разработка туристического мобильного приложения с рекомендательной системой на основе нечеткой логики
   item_authors_address: |
     <b>И. Ю. Коцюба</b>, канд. техн. наук, доц., igor.kotciuba@gmail.com,
     <b>И. С. Блинов</b>, магистрант, isblinov0@outlook.com,
     Национальный исследовательский университет ИТМО, Санкт-Петербург
   item_annot: |
     <p>Представлены результаты исследований, направленных на решение задачи, связанной с широтой и многогранностью рекомендаций к посещению разнообразных объектов индустрии туризма. Обсуждены вопросы повышения эффективности на этом направлении путем при­менения рекомендательных систем на базе мобильных устройств. Такие мобильные приложе­ния с рекомендательными системами могут играть важную роль в процессе туристического планирования, предлагая пользователю персонализированные предложения. Основной акцент в данной статье сделан на использовании нечеткой логики в качестве основы для рекомендательной системы, что позволяет создать более гибкий и точный механизм предложений, учитывающий неопределенности и разнообразие предпочтений пользователей. Методика, предложенная авторами статьи, основана на применении к описанной проблематике нечеткой контентной модели как эффективного расширения коллаборативной модели. Описана методика для реализации алгоритма рекомендательной системы, указаны технические инструменты, на основе которых реализовано приложение, представлены диаграмма деятельности работающего приложения, диаграмма последовательностей, описывающая программную архитектуру, диаграмма развертывания, описан процесс поиска, подготовки и разметки данных, используемых в работающем приложении. Представленное программное и методическое обеспечение способствует решению задач, связанных с однозначной категоризацией туристических объ­ектов в рамках традиционных видов туризма.</p>
