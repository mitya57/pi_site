   item_annot: |
     <p> Концепция "Цифровая трансформация 2030", определяющая национальные цели и стратегические задачи развития Российской Федерации на период до 2030 г., конкретизирует специализированные цели и задачи. Эти цели и задачи являются важным посылом для внедрения интеллектуальных информационных систем управления на основе цифровых технологий в электроэнергетике в целом и энергопотреблении в частности. Основными вызовами пере­хода к цифровой трансформации являются: увеличение темпов роста тарифов для конечного потребителя; возрастающий износ сетевой инфраструктуры; наличие избыточной конструкции сети; повышение требований к качеству энергопотребления.
     Данная статья посвящена разработке метода формирования интеллектуальной системы управления на энергетическом предприятии путем получения заблаговременного прогноза количества требуемой электроэнергии. Прогнозируемые значения помогут не только повысить энергоэффективность компании за счет реализации специализированных энергосберегающих мероприятий, но и снизить финансовые затраты на электроэнергию.
     Разработанный метод представлен в виде интеллектуальной нейросетевой системы. Основными преимуществами этой искусственной нейронной сети являются универсальность, высокая скорость и точность обучения, а также небольшой объем обучающих данных. Сама искусственная нейронная сеть основана на свободно распространяемой программной библиотеке машинного обучения TensorFlow, а в качестве обучения используется модифицированный метод обратного распространения ошибки, основной особенностью которого является добавление коэффициента увеличения скорости обучения искусственной нейронной сети.
     Результаты анализа эффективности метода показали, что предложенная интеллектуальная нейросетевая система является более точной (в том числе относительно аналогичных решений): средняя ошибка не превышает 3,08 % за все время проведения эксперимента. Это позволит компаниям проводить мероприятия по энергосбережению, что будет особенно полезно в текущих экономических реалиях.
     </p>
