   item_authors_address: '<b> К. М. Саламатин</b>, аспирант, Международный университет "Дубна", e-mail: del@tmpk.ru'
   item_annot: |
     <p> Описаны средства автоматического объединения программных компонентов в распределенную систему автоматизации экспериментов (САЭ), их динамического связывания для удаленного выполнения процедур, обеспечивающие возможность использования компонентов в различных экспериментах и системах без изменения остальных составляющих программного обеспечения САЭ. Предложена модель унифицированной программы управления экспериментом, использующей файл описания методики эксперимента, создаваемый пользователем с помощью специальной подсистемы. Файл содержит описания в терминологии пользователя условий регистрации данных вместо обычно используемых названий процедур. Разработанные компоненты ПО САЭ не изменяются при изменении методики эксперимента.
     </p>
