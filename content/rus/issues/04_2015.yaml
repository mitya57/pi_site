   item_annot: |
      <p> Дан анализ возможностей использования концептуальных моделей для автоматизированного формирования продукционных баз знаний. В качестве основных источников концептуальных моделей рассмотрены диаграммы классов UML как наиболее распространенный способ концептуализации знаний в процессе проектирования программного обеспечения в соответствии с объектным подходом. Описаны алгоритмы формирования элементов баз знаний CLIPS на основе анализа описания моделей, представленных в формате XML.
      </p>
