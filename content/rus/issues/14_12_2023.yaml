     <p>  Сформулированы принципы построения стенда полунатурного моделирования для отладки и исследования автоматизированных систем управления технологическими процессами на основе программируемых логических контроллеров «Багет», и рассмотрен вариант реализации программного обеспечения для такого стенда. Автор предлагает использовать интерпретатор языка высокого уровня для разработки модели исследуемого процесса, а также подключить библиотеки типовых алгоритмов и стандартных функций. Для внесения возмущений в работу моделей и имитации отказов оборудования предусмотрены средства управления работой стенда.</p>
