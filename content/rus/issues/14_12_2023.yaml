     <p> Статья посвящена построению цифровых двойников для решения задач проектирования интегрированных энергетических систем (ИЭС). Представлен разработанный авторами новый методический подход к проектированию ИЭС на базе ее цифрового двойника, который включает в себя следующие составляющие: архитектуру программной платформы для создания цифровых двойников; набор технологий и инструментальных средств ее реализации; методы автоматизированного построения вычислительной подсистемы цифрового двойника ИЭС; методику решения задачи проектирования ИЭС на базе ее цифрового двойника. Представлены результаты вычислительного эксперимента, полученные с использованием выполненной программной реализации элементов цифрового двойника ИЭС.</p>
