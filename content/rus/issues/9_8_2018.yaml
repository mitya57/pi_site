        <p> Представлен программный пакет для автоматизированной обработки больших объемов биомедицинских сигналов, основным назначением которого является проведение поисковых исследований. Организация процесса обработки данных задается вычислительной схемой, т. е. определением набора вычислительных модулей и потоков данных между ними. Работа с данными рассматривается как совокупность трех этапов — создание выборки, препроцессинг и процессинг. В рамках решения задач обработки данных записей электроэнцефалограмм реализовано более 50 вычислительных модулей, позволяющих проводить частотно-временной, факторный, корреляционный и статистический виды анализа цифровых медико-биологических сигналов. Показан пример обработки записей электроэнцефалограмм, который заключается в формировании набора масштабированных во времени сигналов для проведения корреляционного анализа. Возможность расширять функции программного пакета за счет добавления новых модулей открывает широкие перспективы его дальнейшего использования при проведении поисковых исследований на основе анализа цифровых медико-биологических сигналов.
