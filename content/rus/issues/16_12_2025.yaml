   item_annot: |
     <p>Представлен трехуровневый алгоритм Вовка—Азури—Вармута (S-VAW2), разработанный для решения задач регрессии в онлайн-режиме. Такой алгоритм развивает подход двухуровневого алгоритма Вовка—Азури—Вармута (VAW2), сочетая многоядерное обучение со стратегиями масштабирования данных. Основная цель работы — сравнительный анализ производитель­ности S-VAW2 с системой автоматизированного машинного обучения AutoGluon-Tabular на 13 разнообразных табличных наборах данных. Эксперименты показали, что S-VAW2 способен эффективно адаптироваться к разнородности данных и демонстрирует конкурентоспособные результаты по сравнению с передовыми AutoML-решениями.</p>
