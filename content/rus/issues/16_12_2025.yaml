   item_annot: |
     <p>Описан современный подход к разработке вопрос-контекст-ответной системы, предназначенной для информационной поддержки территориального управления и повышения природной и техногенной безопасности сибирских регионов. В основе системы лежат большие языковые модели (БЯМ), применяющие метод генерации с дополнением контекста (Retrieval-Augmented Generation). База знаний формируется на основе данных федеральных проектов, методов цифрового мониторинга и геоинформационного анализа. Это позволяет прогнозировать экологические и техногенные риски, а также предлагать управленческие решения для органов власти и бизнеса. Для хранения и быстрого доступа к данным используется векторная база PostgreSQL с расширением pgvector. Работа БЯМ обеспечивается платформой Text Generation Interface, серверная часть построена на фреймворк FastAPI, клиентская — на базе библиотеке React.</p>
