   item_annot: |
     <p>Представлена разработанная автором аппаратно-программная система, обеспечивающая процедуру биометрической аутентификации ее пользователей по динамике их рукописной подписи. Для реализации процедуры применяется аппарат нечеткой логики и генетических алгоритмов. Предложенная система позволяет осуществлять анализ таких динамических характеристик подписи, как координаты пера, давление пера, азимут и угол наклона. Результаты проведенных экспериментов на базе данных MCYT-Signature-100 демонстрируют низкий коэффициент равного уровня ошибок (EER = 0,28 %), что превосходит показатели ряда существующих систем. Модульная архитектура системы обеспечивает ее гибкость и масштабируемость. Рассматриваемая система перспективна для широкого применения в различных областях, требующих надежной аутентификации человека (электронная коммерция, банковская сфера и др.).</p>
