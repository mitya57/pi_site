     <p>Описан подход к сохранению игрового состояния в игровых проектах на движке Unreal Engine. Целью исследования является создание гибкой системы для сохранения состояния, которая просто интегрируется в игровые проекты различных жанров и легко расширяется. Реализация системы выполнена на игровом движке Unreal Engine с помощью средств языка C++ и встроенных инструментальных средств движка. Особое внимание уделено универсальности системы, а также удобству добавления системы в проект. Предложенное решение может быть адаптировано для широкого спектра игровых жанров и масштабов проектов.</p>
