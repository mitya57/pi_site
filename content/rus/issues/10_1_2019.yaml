     <p> Рассмотрены вопросы обеспечения доступности сервисов корпоративного интеллектуального пространства. В качестве угроз доступности для такой системы рассмотрены намеренные и ненамеренные воздействия на интеллектуальное пространство. К их числу относятся конфликтующие запросы, исчерпание ресурсов, сетевые атаки. Для противодействия этим угрозам исследованы известные методы организации запросов, предложена методика оценки доступности сервисов, построена модель системы массового обслуживания и проведены эксперименты с различными стратегиями управления запросами и методами их фильтрации. Эксперименты показывают, что оценка эффективности такого управления имеет максимумы, зависящие от условий функционирования прикладной системы и параметров системы управления запросами. Таким образом, задача определения этих параметров может быть представлена как оптимизационная задача в многомерном пространстве. Для учета изменяющихся условий функционирования прикладной системы может использоваться адаптивный подход. Проведенные исследования указывают, что улучшить качество обслуживания пользователей в интеллектуальном корпоративном пространстве можно путем повышения доступности его сервисов.
     </p>
