     <p> Предложен подход к описанию информационной модели разработки технологических операций типового процесса изготовления деталей. При построении типовых процессов механической обработки за основу берется комплексная деталь. Комплексная деталь применяется для краткого описания представления информации о группе деталей. Это либо основные элементы реальной, наиболее сложной детали группы, либо условная деталь, содержащая в себе информацию обо всех деталях данной группы. На основе представленной предметной области формируется объектная модель как совокупность взаимосвязанных классов, которая отображается во фреймовую модель на базе экспертной оболочки KAPPA. В связи с рядом недостатков этой экспертной оболочки фреймовая модель затем преобразуется в реляционную модель через промежуточную объектную модель. Такая система преобразований использует ряд современных программных средств и, как представляется авторам, обеспечивает более высокую степень автоматизации и в результате — представление более подробной информации, чем это делается в настоящее время на предприятиях.
     </p>
