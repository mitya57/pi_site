   item_annot: |
     <p> Повсеместное распространение сложных устройств, построенных на так называемых системах на кристалле (System on Chip, SoC), с несколькими процессорными ядрами ставит новые задачи перед разработчиками встраиваемых систем. Новые средства разработки, специально предназначенные для сложных систем на кристалле, могут помочь их решить. Однако эти средства, как правило, ограничены функциональностью инструментов поддержки отладки. Высококачественная поддержка отладки с расширенными функциями необходима для использования всех преимуществ сложных SoC-устройств при одновременном сокращении времени разработки. В статье рассмотрены разные механизмы и способы реализации поддержки отладки систем на кристалле, предназначенных для сложных систем реального времени, используемых, например, в парадигме интернета вещей. Этот обзор включает оценку доступных решений и их пригодности для использования со следующим поколением сложных систем на кристалле с несколькими процессорными ядрами. Показано, что многие существующие решения не позволяют разработчикам легко воспользоваться преимуществами сложных функций, интегрированных в SoC следующего поколения. Обобщены и обсуждены основные функции поддержки отладки для многоядерных SoC. Даны рекомендации для разработчиков SoC и для будущего направления исследований в этой области в целях обеспечения более подходящей основы для новых инструментальных средств разработки. Такие средства крайне необходимы для всех встраиваемых систем жесткого реального времени и имеют первостепенное значение для минимизации сложности их разработки
     </p>
