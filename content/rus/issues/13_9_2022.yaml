     <p> Полностью автоматический синтез программного обеспечения станет возможным, когда более простые программы или программные компоненты будут способны спонтанно и неотвратимо притягивать друг друга и соединяться. Для этой цели необходимо сконструировать специальные средства обеспечения спонтанного взаимодействия между программами, поскольку в настоящее время таких средств нет. В статье на основе принципов искусственной химии предложены алгебра "стоков" и "источников", концепция искусственного атома и модель под названием H2O. Также описаны эксперименты с этой моделью, в которых воспроизводится образование модельной молекулы "воды". Искусственные атомы простых веществ, таких как кислород и водород, представлены как независимые процессы, соответствующие двум типам программ. Соединения между отдельными атомами строятся с помощью сокетов, которые необходимы для имитации общих частиц с внешних орбиталей. В ходе экспериментов было зарегистрировано появление искусственных молекул "воды" и других сложных веществ. Экспериментальные результаты доказали, что простые программные единицы, реализующие предложенные принципы, способны самопроизвольно формировать сложные программные структуры без направленного внешнего воздействия. Достигнутые результаты полезны для программной инженерии, искусственной жизни и искусственного интеллекта для саморазвития программного обеспечения и сложных логических структур, способных к дальнейшей эволюции и самосовершенствованию.</p>
