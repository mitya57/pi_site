   item_annot: |
     <p> Продемонстрировано, что технология наиболее распространенных в настоящее время SQL-ориентированных систем управления базами данных (СУБД) неразрывно связана с технологией HDD (Hard Disk Drive). Особенности HDD влияют на структуры данных и алгоритмы выполнения операций, на методы управления буферным пулом СУБД, на управление транзакциями, оптимизацию запросов и т. д. Альтернативой дисковым СУБД являются in-memory-СУБД, хранящие базы данных целиком в основной памяти. Несмотря на наличие у in-memory-СУБД ряда преимуществ перед дисковыми СУБД, в настоящее время конкуренция между ними практически отсутствует. Это прежде всего связано с естественными ограничениями на размеры баз данных, свойственными in-memory-СУБД. В настоящее время появились новые виды аппаратуры хранения данных: SSD — блочные твердотельные накопители, SCM — энергонезависимая основная память. Характеристики SSD делали целесообразной разработку СУБД, которая была рассчитана на их исключительное использование, однако до сих пор такая СУБД не создана. Накопители SSD просто используются вместо HDD в СУБД, не учитывающих их особенности. Наличие SCM позволяет радикально упростить архитектуры СУБД и значительно повысить их производительность. Для этого нужно пересмотреть многие идеи, используемые в дисковых СУБД.
     </p>
