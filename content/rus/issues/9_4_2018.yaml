     <p> Определены содержательно полные семейства независимых классов когнитивных целей и операций над знаниями. Они связаны с фундаментальной проблемой синтеза знаний в интеллектуальных информационных системах, являющихся реализациями когнитивных целей в различных областях знаний. Формальные определения основаны на аналогах теоретико-множественных, алгебраических, логических и топологических инвариантов математических систем. Полнота классификаторов обеспечивается унификацией с инвариантами формализмов представления знаний, философскими, лингвистическими и психологическими моделями процессов мышления. Независимость классификаторов достигается сужением определения содержания отдельных классов такими свойствами, для которых возможны реализации всех элементов одного класса без использования элементов других классов. Построенные классификаторы операций и целей расширяют возможности использования конструктов формализмов представления знаний в прикладных интеллектуальных системах при автоматизации процессов синтеза знаний со сложной семантической структурой, составляющих решения различных профессиональных задач.
     </p>
