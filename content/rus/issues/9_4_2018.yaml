     <p> Представлена модель скрытого канала, основанного на передаче информации между злоумышленниками посредством изменения порядка следования пакетов, которые передаются между санкционированными политикой безопасности пользователями. Введено понятие трех типов моделей ошибок, которые могут возникать в этом скрытом канале, и поставлена задача нахождения оптимальных кодов. Эта задача (с доказательством соответствующих теорем) сведена к задаче о максимальной клике, к которой применены готовые программные средства. Получены результаты для размера групп пакетов от 3 до 9 и числа исправляемых ошибок от 1 до 4. Для графов, порожденных рассматриваемыми типами ошибок, найдены большие клики. В силу того, что задача о максимальной клике NP-полна, а размеры графов значительны (число перестановок из девяти элементов равно 362880), для больших размеров групп пакетов проводили поиск только приближенно максимальных кодов. Для оценки качества решения задачи в таких предположениях получены простые нижние и верхние оценки мощности максимальных кодов.
     </p>
