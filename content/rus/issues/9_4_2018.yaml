     <p> Проведена серия вычислительных экспериментов по обучению искусственных нейронных сетей с применением эволюционного метода их обучения с использованием "изолятов" и метода имитации отжига. Результаты сравнительного анализа этих экспериментов показали возможность применения разработанного программного пакета ANNBuilder для моделирования обучения нейрочипа в целях восстановления поврежденной нервной ткани. В первой группе этих экспериментов использовался простой эволюционный алгоритм обучения искусственных нейронных сетей с применением механизма "изоляции". Во второй группе экспериментов использовался метод имитации отжига. По результатам анализа сделано заключение, что при использовании эволюционного метода обучения искусственных нейронных сетей с использованием механизма "изоляции" по сравнению со второй группой экспериментов, в большинстве случаев достигается лучшее значение функции ошибки искусственных нейронных сетей. Это обстоятельство оправдывает приоритет использования первого метода по сравнению со вторым при моделировании обучения нейрочипа.
     </p>
