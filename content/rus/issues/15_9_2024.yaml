     <p>Автоматная модель научной деятельности определяется как расширение автоматной модели произвольной деятельности. Вводится новый тип данных: древесное множество. В модели деятельности определяются древесные множества объектов и видов деятельности. Объектами модели научной деятельности являются теория и набор научных проектов. Организация научной деятельности в России пока неэффективна. В качестве альтернативы рассматривается организация, базирующаяся на портфеле научных проектов, формируемом командой лидеров в каждой научной дисциплине. Для построения модели используется аппарат формальных методов и инженерии требований.</p>
