   item_annot: |
     <p>Целью работы является формализация понятий и принципов, составляющих основание математической модели управления жизненными циклами интеллектуальных систем как части универсальной модели таких систем. Две других области указанной модели связаны с унифицированным логико-алгебраическим описанием концепции формализма представления знаний, а также понятий, относящихся к архитектуре интеллектуальных систем. Формализация представлений об управлении в интеллектуальных системах основана на принципе иерархичности управления. Элементы математической модели, реализующей данный принцип, соответствуют событийно управляемым автоматам с бесконечной памятью и связанным с ними алгоритмами функционирования автоматов в конкретных системах. Задачи выполненного исследования включают разработку форматов описания иерархии диаграмм и агрегатов управляющих элементов в универсальной модели интеллектуальной системы, а также схем алгоритмов функционирования интеллектуальных систем, основанных на обработке описаний моделей. Модели управления интеллектуальными системами и исполнения множеств активированных управляющих элементов для времени реализации жизненных циклов интеллектуальных систем представляются с помощью специальных онтологических структур.</p>
