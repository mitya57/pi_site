     <p>Рассмотрена система мониторинга, разрабатываемая в ФГУ ФНЦ НИИСИ РАН для выявления так называемых «атак по сторонним каналам» (Side-Channel Attacks, SCA). Приведено теоретическое обоснование выбранного метода выявления SCA-атак: анализ аппаратных событий целевой системы. Дано описание архитектуры системы мониторинга, включающее низкоуровневые процессы сбора данных и экспертную систему, проводящую анализ собранных данных. Представлены результаты тестирования прототипа этой системы на различных классах SCA-атак.</p>
