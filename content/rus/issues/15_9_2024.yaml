     <p>Рассмотрены вопросы оценки продолжительности разработки программного обеспечения (ПО), решение которых может в значительной степени повысить эффективность выполнения программных проектов. Актуальность темы обусловлена стремительным развитием методологий разработки ПО, от которых зависят существующие алгоритмы такой оценки, и, как следствие, быстрым устареванием подходов к решению этой задачи. Проведен системный анализ основных алгоритмов оценки продолжительности разработки ПО. Представлена классификация таких алгоритмов. Предложены алгоритм оценки продолжительности разработки ПО и идея реализующей его системы, которая позволит конечным пользователям автоматизировать этот процесс. Рассмотрены подходы к реализации алгоритмов ретроспективной (исторической) оценки, PERI, экспертной оценки. Показана перспективность исследований в области реализации методов экспертной оценки с использованием нейронных сетей. Описана архитектура предлагаемой системы. Разработан прототип системы, реализующий метод ретроспективной оценки на основе оценки скорости команды разработчиков.</p>
