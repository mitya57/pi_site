   item_authors_address: ' <b> В. А. Васенин</b>, проф., д-р физ.-мат. наук, Институт проблем информационной безопасности, МГУ имени М. В. Ломоносова, e-mail: vasenin@msu.ru '
   item_annot: |
     <p> Анализируется ключевая роль программной инженерии как области научно-технических знаний в модернизации экономики на современной, постиндустриальной стадии развития общества. Рассматриваются основные этапы становления этой области как результат эволюции вычислительной техники, методов и средств сопровождения ее программного обеспечения на всех этапах жизненного цикла. Представлены, в том числе с иллюстрацией на примерах, взгляды автора на программную инженерию с позиции ее состояния и как области знания, и как основного инструментария модернизации экономики путем автоматизации процессов во всех секторах национальной экономики.
     </p>
