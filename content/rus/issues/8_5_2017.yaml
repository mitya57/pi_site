   item_annot: |
     <p> Представлены основные требования и подходы, которые легли в основу разработки простейшего графического редактора трехмерных объектов. Для удобства пользователя предложено интерфейс программы полностью построить на контекстном меню, которое можно в дальнейшем легко усложнять и модифицировать путем добавления всевозможных опций и специальных функций. В качестве формата сохранения данных используется разработанный ранее метаязык описания связей, одним из преимуществ которого является простое описание сложных трехмерных сцен с возможностью поддержки установленных между объектами связей. Излагаемые принципы и подходы дают возможность создать программное средство редактирования, не перегруженное сложным иерархически организованным меню и, вместе с тем, упрощают пользователю процесс его освоения, так как предоставляют интуитивно понятный интерфейс. Графический редактор при этом может быть полностью написан на языке С++ и в дальнейшем использоваться как простое средство для создания трехмерных моделей для сторонних разработчиков. Цель проекта, результаты исследований по которому рассматриваются в статье, — предоставить пользователю простые интерактивные механизмы создания трехмерных объектов на основе лексем языка описания связей. С использованием открытого для пользователя кода можно разрабатывать специализированные приложения, включая как полностью информационные приложения, так и прикладные, например, для численного моделирования сложных физических процессов.      </p>
