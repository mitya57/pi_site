     <p> Обсуждается гибридная жидкостная модель интернет-трафика, описывающая информационные потоки в современных компьютерных сетях. В рамках этой модели информационные потоки описываются системой дифференциальных уравнений (СДУ), которая с физической точки зрения является следствием баланса информационных потоков, входящих в соответствующий узел компьютерной сети и выходящих из него. В связи с отсутствием аналитических решений СДУ, входящих в гибридную жидкостную модель, необходима разработка программных инструментов, позволяющих получать численные решения данной СДУ. Опыт практического использования известного варианта программной реализации гибридной жидкостной модели с последовательно исполняемым кодом показал, что время расчета характеристик информационных потоков даже для относительно простых конфигураций компьютерных сетей оказывалось весьма значительным, а для компьютерных систем со сложной архитектурой — неприемлемо большим. В связи с этим была выдвинута гипотеза о возможности применения технологий параллельных вычислений для разработки программной реализации гибридной жидкостной модели на основе технологии GPGPU, которая в различных случаях обеспечивает ускорение сложных расчетов в несколько десятков раз. В связи с этим данная технология к настоящему времени является одной из передовых и общедоступных. Однако одним из ее ограничений является жесткое аппаратное ограничение объема доступной памяти GPU. В связи с этим оказывается необходимым установление связи между параметрами аппаратного обеспечения (GPU) и максимально возможным числом моделируемых информационных потоков (соответственно, размером сети и ее архитектурой). Получена оценка максимального числа моделируемых информационных потоков с помощью параллельной программной реализации гибридной жидкостной модели интернет-трафика, созданной на основе технологии GPGPU [1].</p>
