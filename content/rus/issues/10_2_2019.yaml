     <p> Представлена разработанная авторами система поддержки принятия решений для рационального управления озеленением на примере г. Ереван, Республика Армения. С использованием методов агентного моделирования разработана имитационная модель распространения выбросов вредных веществ в атмосферу, учитывающая их взаимодействие c зелеными насаждениями (деревьями). Целью моделирования является минимизация концентрации вредных выбросов в защищаемых (социально значимых) районах, в частности, в зонах расположения детских садов. Важным элементом разработанной системы является предложенный генетический алгоритм вещественного кодирования, агрегированный с имитационной моделью распространения выбросов, реализованной на платформе AnyLogic. В результате проведенных численных экспериментов получена наилучшая конфигурация посадки деревьев вокруг детских садов г. Ереван, обеспечивающая минимальный уровень концентрации вредных веществ в соответствующих защищаемых районах с учетом ограничений на стоимость программы озеленения.
     </p>
