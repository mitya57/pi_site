     <p> Приведен конкретный пример использования и создания виртуальной среды для автоматизированного проектирования сложных систем. Предметной областью является проектирование, а объектом исследования — летательный аппарат. САПР создает параметризованную 3D-модель, которая демонстрируется и обрабатывается на виртуальной сцене с помощью  специального оборудования. Специальное оборудование — шлем виртуальной реальности HTC Vive Pro и прилагаемые контроллеры. Виртуальный помощник дизайнера позволяет создавать подробные параметризованные модели воздушного судна, в частности, транспортного самолета на базе Ан-124 "Руслан", а виртуальная реальность помогает пользователю узнать больше о созданном проекте и внести необходимые оптимизационные правки непосредственно в VR-пространстве. При изменении модели в VR-пространстве, она изменится и в основном проекте. Работа является продолжением разработки системы принятия решений, виртуального помощника проектанта "Робот-проектант", интерфейс приложения которого был определен. Показано главное меню управления для пользователя в виртуальном пространстве, а также показан самолет со снятой обшивкой фюзеляжа и кабиной пилота. Представлены планы дальнейшего использования технологии виртуальной реальности при проектировании сложных систем и подготовке специалистов по профилю авиационных инженеров. </p>
