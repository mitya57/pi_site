     <p> В современную цифровую эпоху большинство отраслей становятся очень программно-зависимыми, требуют автоматизации, цифровизации и внедрения новых технологий. Потребность в специалистах, разбирающихся в программной инженерии, высока. В статье приведены результаты исследования того, какие могут возникнуть проблемы в наборе навыков при обучении программных инженеров и потребности в новых компетенциях при разработке программного обеспечения. Дан ответ на вопрос "как меняется спрос на навыки и где будут пробелы в знаниях?". Приведен анализ того, какие конкретные знания необходимо развивать во время обучения в вузе, и определена потребность в растущих навыках студентов. Даны рекомендации, как студентам и молодым специалистам в области программной инженерии необходимо изменить себя, чтобы адаптироваться к меняющемуся миру.</p>
