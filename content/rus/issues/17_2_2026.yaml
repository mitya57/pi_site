   item_annot: |
     <p>Решается задача анализа личностной инновационности членов проектной команды, в том числе участвующих в разработке программного обеспечения. Исследованы связи инновационности и социального капитала при посреднической роли конфликта в команде. На основе метода моделирования структурными уравнениями обосновано существование скрытых конструктов социального капитала, инновационности и конфликта, которые зависят от ряда наблюдаемых характеристик (индикаторов) субъектов. Доказана причинная связь социального капитала и инновационности членов проектной команды, а также показана посредническая роль конфликта в этой связи.</p>
