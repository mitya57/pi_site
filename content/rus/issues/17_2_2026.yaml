   item_annot: |
     <p>Представлены результаты исследований, направленных на разработку программного обеспечения для адаптивного управления процессом 3D-печати бетоном. Система управления использует данные сенсоров и методы машинного обучения для динамической корректировки скорости подачи материала, траектории движения и высоты слоя. Предложенный подход учитывает изменения вязкости смеси, температуру и влажность среды, обеспечивая замкнутый контур управления. Это повышает точность геометрии и качество печатаемых поверхностей, снижает риск дефектов, потери материала и энергозатраты. Описаны ключевые параметры системы и математические модели адаптивных алгоритмов. Отмечен потенциал развития, включая многофакторную оптимизацию процессов.</p>
