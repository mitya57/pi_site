     <p>Рассмотрен подход к оптимизации гиперпараметров рекомендательных алгоритмов с использованием интегральной оценки, объединяющей несколько метрик в четыре ключевых субиндекса: точность, ранжирование, разнообразие и ресурсоемкость. Такой метод позволяет проводить более сбалансированную настройку моделей, обеспечивая улучшение качества рекомендаций без потерь в отдельных характеристиках. Показано, что разные алгоритмы по-разному реагируют на выбранную стратегию оптимизации. Разработанная методология может быть применена не только в рекомендательных системах, но и в других задачах многокритериальной оптимизации.</p>
