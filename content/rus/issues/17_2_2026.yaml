     <p>Представлен комбинированный метод обнаружения неточностей в предсказании динамической информации для оптимизаций автоматической векторизации и динамического разрыва зависимостей. Метод реализован в виде модуля для инструментирования циклов в составе компилятора LCC и библиотеки поддержки времени исполнения для сбора статистики и выдачи отчета. Предложенный метод позволил повысить скорость исполнения тестов из наборов SPEC CPU 2006 и 2017 до 7,4 %.</p>
