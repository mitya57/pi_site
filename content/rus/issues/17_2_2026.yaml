   item_annot: |
     <p>Предложен подход к модификации интеллектуального решателя на базе планирующих искусственных нейронных сетей для обеспечения возможности планирования действий декларативно поставленных задач, решаемых итерационными методами. Рассмотрены вопросы, связанные с решением задачи построения планов действий, включающих циклы. Предлагаемый подход к построению и организации исполнения планов действий для решения задач итерационными методами базируется на введении дополнительных условий применимости циклически выполняемых операций. Для порождаемого плана действий разработаны схемы представления в виде продукции, а также в виде записи программы по А. А. Ляпунову. Приведен иллюстративный пример построения циклически выполняемого плана действий решения подзадачи в рамках задачи управления в условиях неопределенности.</p>
