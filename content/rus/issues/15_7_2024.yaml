     <p>Предложены новый метод формирования фотокарты морского дна из фотоснимков, получаемых от бортовых фотовидеосистем автономных необитаемых подводных аппаратов в процессе выполнения ими различных миссий с учетом навигационных параметров их движения, и новый метод сохранения этой фотокарты на внутреннем накопителе аппарата в виде мозаики (тайлов), что позволяет значительно ускорять оперативный визуальный осмотр полученной карты, благодаря автоматическому поиску и распознаванию подводных объектов, размеры которых могут многократно превышать область охвата одного фотоснимка. Последнее удалось реализовать за счет представления фотокарты в виде слоев с разным уровнем масштаба. Проведенные полунатурные эксперименты с данными, полученными в результате выполнения реальных миссий с использованием аппарата MMT-3000, подтвердили высокую эффективность использования разработанных метода и алгоритма.</p>
