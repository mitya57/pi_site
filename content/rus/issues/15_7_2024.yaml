     <p>Представлен краткий обзор результатов последних исследований, опубликованных в открытых источниках, в области алгоритмов планирования маршрутов и навигации беспилотных летательных аппаратов (БПЛА). Рассмотрены работы, посвященные глобальному и локальному планированию траекторий с учетом известных и обнаруживаемых в полете препятствий, а также вопросы навигации групп дронов. Проанализированы различные подходы, включая алгоритмы на графах (A*, Дейкстры, Rapidly-exploring Random Trees), методы интеллектуального анализа данных в реальном времени потенциальные поля. Отдельное внимание уделено работам по применению нейронных сетей и машинного обучения, SLAM и мультиагентных технологий для планирования маршрутов БПЛА. Рассмотрены достоинства и недостатки основных групп алго­ритмов. Сделан вывод о перспективах использования гибридных методов, а также технологий машинного обучения для построения интеллектуальных систем управления движением БПЛА.</p>
