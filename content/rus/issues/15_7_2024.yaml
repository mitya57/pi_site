     <p>Предложены подходы к интеграции с точки зрения пользователя трехмерных виртуальных моделей, видимых им в гарнитуре виртуальной реальности, и их физических прототипов. Это позволяет добавить в виртуальное окружение такие важные элементы реального мира, как тактильные и мышечно-двигательные ощущения. Рассмотрен оригинальный подход к построению системы позиционирования пользователя и физических объектов, а также новые методы их интеграции с виртуальными моделями на основе функциональных схем. Апробация предлагаемых в статье решений проводилась в программном комплексе виртуального окружения, разработанном в ФГУ ФНЦ НИИСИ РАН, и показала их адекватность и эффективность.</p>
