     <p>Представлены результаты анализа игр в жанре Action/RPG и существующих методов персонификации их сценариев. Изложены этапы разработки компьютерной видеоигры с применением методов персонификации ее сценариев, к числу которых относятся усиление и ослабление игрока и противников, а также изменение окружения. Раскрыты подходы и технологии, применяемые для решения задач разработки системы геймплейной персонификации сценариев игры и разработки программного продукта. Представлены описание этапов проектирования авторами игрового приложения в стиле Soulslike с возможностью персонификации его сценариев, результаты функционального тестирования и производительности игры по показателю числа кадров в секунду.</p>
