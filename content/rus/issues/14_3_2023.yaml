     <p> Одним из направлений цифровой трансформации национальной экономики является переход к системе управления жизненным циклом объектов капитального строительства, в том числе ин­фраструктурных объектов с применением технологий информационного моделирования. В связи с этим обстоятельством необходимо развитие инструментальных средств компьютерного моделирования в первую очередь отечественного программного обеспечения. В статье представлен обзор программных средств для создания информационной модели объектов систем водоснабжения и водоотведения. Выявлен ряд проблемных вопросов на этапах продвижения этих программных продуктов на рынке, их сопровождения и модернизации. Предложены рекомендации для разработ­чиков при формировании стратегии управления жизненным циклом такого специализированного программного обеспечения. Внедрение результатов исследования позволит разработчикам повысить конкурентоспособность своих программных комплексов на рынке, привлечь новых пользователей и ускорить процессы цифровой трансформации в инфраструктурном строительстве.
