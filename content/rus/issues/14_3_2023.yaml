     <p> Представлен подход к моделированию транспортных потоков на основе интеллектуально­го анализа динамики наземных беспилотных транспортных средств (БТС), в рамках которого спроектирована новая система принятия индивидуальных решений агентов-БТС по маневрированию. Предложенная система использует методы кластеризации для оценки плотности дорожных заторов на альтернативных маршрутах уличной цифровой дорожной сети (ЦДС) для объезда проблемных участков и минимизации рисков возникновения аварийных ситуаций. Впервые смоделирована пространственная динамика взаимодействующих БТС при сложных схемах построения ЦДС, включающих множественные пересекающиеся кольцевые, прямоли­нейные и диагональные участки, формирующие различные альтернативные маршруты для участников дорожного движения. Разработанная модель реализована в среде суперкомпью­терного агентного моделирования FLAME GPU. Разработан алгоритм поведения БТС при формировании дорожных заторов, в частности, обеспечивающий эффективное расщепление транспортных потоков за счет повышения вероятности выбора менее загруженных альтер­нативных маршрутов для БТС. В результате численных экспериментов получена следующая важная закономерность: увеличение доли БТС в ЦДС, использующих интеллектуальное манев­рирование на основе кластерного анализа транспортных потоков с управляемым радиусом личного пространства агента, обеспечивает уменьшение суммарной плотности дорожных заторов и способствует снижению аварийности.</p>
