     <p> Представлены разработанная автором классификация и форматы описаний операций расши­рения и детализации формальных моделей интеллектуальных систем. Операции применяются для автоматизации процессов построения таких моделей, адаптируемых к особенностям пред­метных областей. Описания моделей основаны на формализации универсальных параметров и свойств интеллектуальных систем. Основой построения многообразия моделей служит универсальная модель. В ней представлены понятия и свойства формализмов представления знаний, структурной организации, потоков и процессов знаний, элементов управления интел­лектуальными системами. Создание универсальной модели учитывает принципы иерархично­сти и множественности описаний. Этим обеспечивается высокий начальный уровень процесса проектирования, опирающегося на обобщающие унифицированные конструкции универсальной модели. Описания дополнительных общих элементов модели адаптируют универсальную модель. Такой подход позволяет преодолеть проблему множественности свойств интеллектуальных систем, отражающих представления о них, формирующиеся в разных областях знаний. Трансформации базовой модели в модели с заданными свойствами реализуются как преобра­зования формализованных описаний параметров и свойств. Преобразования осуществляют кастомизацию универсальной модели, из которой конструируются общие и прикладные модели интеллектуальных систем. Алгоритмы исполнения моделей позволяют создавать конкретные интеллектуальные системы. Такие системы функционируют как программные реализации алгоритмов в цифровой среде этих областей.</p>
