   item_annot: |
     <p> На примере г. Москвы рассмотрен способ повышения безопасности дорожного движения, заключающийся в построении маршрута, обходящего препятствия, выявленные на дорожной карте (графе). Препятствиями служат ребра дорожного графа, содержащие статистически достоверно большое число дорожно-транспортных происшествий (ДТП).
     Для проверки эффективности маршрутизации используется показатель, предложенный авторами ранее — относительный риск ДТП, равный отношению числа ДТП вдоль маршрута, учитывающего препятствия, к числу ДТП, подсчитанных вдоль исходного, построенного без учета препятствий, маршрута.
     Показано, что обход препятствий позволяет снизить относительный риск ДТП на 9...31 % (в зависимости от длины исходного маршрута) за счет увеличения средней длины маршрута на 6...11 % и увеличения среднего числа проходимых вершин дорожного графа на 6...28 %.</p>
