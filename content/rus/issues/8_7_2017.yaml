   item_annot: |
     <p> Одной из технологий обработки текстовой информации является автоматическая классификация текстовых документов. Важным этапом при решении задачи классификации текста является выбор метода машинного обучения, который будет применяться к векторному представлению документа. В данной статье приведен анализ различных методов машинного обучения, которые используются для многоклассовой классификации текстовых документов. На основе опубликованных результатов проведен анализ алгоритмов классификации, в результате которого сделан вывод о необходимости повышения качества и скорости классификации текста за счет комбинирования преимуществ этих методов машинного обучения.
     </p>
