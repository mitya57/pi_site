     <p> Представлена разработанная авторами имитационная модель нефтеперерабатывающего предприятия (НПЗ). Особенностью этой модели является применение методов агентного и дискретно-событийного моделирования. Другой особенностью является использование эвристической оптимизации для поиска наилучших значений ключевых производственных и ресурсных характеристик нефтеперерабатывающих установок, взаимодействующих в рамках сложной производственной схемы построения НПЗ, обеспечивающей глубокий уровень нефтепереработки. При этом целевой функцией предлагаемой модели является прибыль предприятия, которая учитывает как выручку от реализации нефтепродуктов, так и эксплуатационные затраты. Предложенная модель реализована в системе сопровождения имитационного моделирования AnyLogic. Она позволяет, в частности, максимизировать прибыль НПЗ при различных ограничениях, в том числе на объемы поставок нефтепродуктов, необходимые для выполнения контрактных обязательств в заданные моменты времени.
