   item_annot: |
     <p> Рассмотрен новый подход к созданию сложных моделей — двумерных геометрических объектов. В основе такого подхода лежат топологические характеристики модели, которые задаются пользователем в отдельных выделенных узлах — кластерных точках, что обеспечивает необходимую гибкость описания и позволяет значительно изменять внешнее представление объекта. Кластерное представление имеет достаточную степень универсальности, позволяя формировать довольно сложные геометрические модели. При этом важной особенностью такого параметрического представления является возможность простыми средствами добавлять необходимые геометрические характеристики и изменять существующие. Введенное в работе базовое понятие кластерной точки основано на возможности задания набора параметров для локального описания замкнутой геометрической области, окружающей данную точку. Объединение конечного набора этих областей позволяет создавать новый параметризованный геометрический объект как единое целое — МОК-объект (объект, построенный по модели объединенного кластера). На простейших примерах показана применимость разрабатываемого подхода при проектировании технических изделий, в частности, с его помощью возможно нарисовать профиль крыла или колесо со спицами. Представлены скриншоты довольно экзотических фигур, для создания которых другими средствами потребовались бы значительные усилия. В заключении сделан вывод о возможностях широкого практического применения кластерного подхода.
     </p>
