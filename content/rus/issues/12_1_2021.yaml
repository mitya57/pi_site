     <p> Разработанная автором теория LP-структур предназначена для формализации методов управления знаниями в интеллектуальных системах продукционного типа. Одно из ее направлений — методы релевантного обратного вывода, снижающие число обращений к внешним источникам информации. Они основаны на решении продукционно-логических уравнений. В статье рассматривается расширенный класс таких уравнений для алгебраической модели, выразительные возможности которой охватывают нечеткие интеллектуальные системы. С учетом доказанных ранее свойств уравнений исследованы вопросы о разрешимости и числе решений. Нахождение решения продукционно-логического уравнения соответствует обратному нечеткому логическому выводу. Представленные результаты служат теоретической основой для дальнейших продвижений в области его оптимизации. Обсуждены идеи практического применения уравнений для ускорения нечеткого обратного вывода. </p>
