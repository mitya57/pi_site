     <p> Описан новый метод обнаружения объектов на цифровом изображении на основе глубокого обучения. Существующие нейросетевые модели обнаружения объектов показывают высокую точность в простых случаях, когда изображение содержит несколько крупных неперекрываю­щихся объектов. Однако если на изображении присутствует большое число перекрывающихся объектов, то подобные модели нередко пропускают часть объектов, так что итоговое число обнаруженных объектов оказывается значительно меньше истинного. В статье описан способ модификации нейросетевых моделей обнаружения объектов, позволяющий находить объекты на изображении за несколько итераций, при этом объекты, найденные на предыдущих итерациях, маскируются на текущем шаге. Предложенная модификация может быть применена к одно-и двухстадийным нейросетевым моделям обнаружения объектов. Экспериментальная проверка показала, что предложенная модификация позволяет повысить точность нейросетевых моделей обнаружения объектов для наборов данных, содержащих изображения скоплений объектов.
     </p>
