   item_annot: |
     <p> Приведено целостное описание универсальной математической модели для понятия интеллектуальной системы. Оно основывается на формализованных инвариантах, связанных с процессами построения и применения таких систем. Ядро модели составляют согласованные описания разделов формализмов знаний, многомерной архитектуры компонентов и процессов, а также иерархия агентов управления субъектным существованием интеллектуальных систем. В элементах данных трех разделов совместно реализуются фундаментальные аспекты представления и обработки знаний, разрабатываемые и применяемые в областях знаний, исследующих общие свойства структурной организации памяти и процессов мышления. Инструментами трансформации предложенной абстрактной модели в модели конкретных интеллектуальных систем являются морфизмы гомоморфного расширения. Эти морфизмы конкретизируют содержание основных структурных и функциональных элементов начальной модели. При этом происходит сужение многообразий сущностей, реализуемых элементами модели до семейств объектов, составляющих прикладные интеллектуальные системы, наследующие свойства общих элементов. Промежуточные модели процессов преобразования исходной модели в прикладные допускают математическое исследование. Его результаты составляет основание для последующей разработки специальной технологии построения и применения интеллектуальных систем. </p>
