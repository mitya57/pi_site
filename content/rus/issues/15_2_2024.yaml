     <p> Спроектирована, реализована и протестирована система обнаружения сходства программ­ного кода. Ее отличие от существующих систем заключается в применении агрегированного подхода, позволившего задействовать несколько базовых алгоритмов обнаружения сходства, а именно, использованы алгоритмы жадного замощения строк и просеивания. Для взаимодействия пользователя с системой предусмотрен интерфейс командной строки. Система реализована на языке программирования Python, что обеспечивает независимость новой системы от платформы. Для реализации функций предварительной обработки и исключения шаблонного кода использованы регулярные выражения, для токенизации кода на языке С++ — библиотека libclang. Тестирование полученного решения проводилось на задаче выявления плагиата про­граммного кода. Одной из сфер применения данной системы может быть обнаружение плаги­ата в решениях участников соревнований по программированию, а также работах студентов, предполагающих самостоятельное выполнение.</p>
