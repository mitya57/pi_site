     <p>  Проблема импортозамещения программного обеспечения в России последнее время рассматривается как критически важная. Особенно высокую значимость представляет переход с проприетарных систем управления базами данных (СУБД), которые используются в цифровых платформах больших данных с интерактивным доступом к ним. Сложная модель данных и наличие нетривиальных запросов, затрагивающих весь граф объектов такого сорта систем, производительность которых должна быть достаточной для одновременной работы тысяч пользователей, затрудняют процесс такого перехода для многих уже существующих систем, в том числе ориентированных на управление в научно-технической среде. В настоящей статье представлен опыт адаптации крупной информационно-аналитической системы в области наукометрии к СУБД PostgreSQL. Используются существующие и разработанные авторами инструментальные средства поддержки процесса такого перехода в сочетании с автоматизированными тестами. </p>
