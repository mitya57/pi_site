     <p>Представлены результаты автоматизации процесса непрерывного контроля качества уплотнения в ходе укладки и уплотнения асфальтобетонной смеси на основе современных информационных технологий. Процесс уплотнения смеси асфальтоукладчиком, сопровождающийся непрерывным изменением ее физико-химико-механических свойств, требует введения в структуру автоматизированной системы управления непрерывно функционирующей подсистемы прогнозирования значения плотности смеси, основанной на анализе сигналов и алгоритмах цифровой обработки. Поэтому для программно-аппаратного обеспечения процесса автоматизированного контроля качества уплотнения смеси с использованием различных показателей степени уплотнения на основе измерения и анализа сигналов от датчиков предложена система, решающая задачу с использованием мультидоменного подхода.</p>
