     <p>Рассмотрены существующие методы стабилизации: интерактивный алгоритм ближайших точек (ICP), выравнивание по ключевым точкам, ICP с весовой маской и Rigid Stabilization of Facial Expressions от Диснея. Проведен их сравнительный анализ. Предложен новый метод стабилизации, при котором для более точной аппроксимации поведения плоти используется метод конечных элементов. Для реализации этого метода сформированы градиент деформации, формулы перемещения черепа и деформации плоти. Приведены результаты апробации прило¬жения и сравнение результатов работы предлагаемого метода с другими. Анализ результатов показал, что применение разработанного метода стабилизации головы персонажа является эффективным и позволяет значительно улучшить качество создаваемой компьютерной анимации.</p>
