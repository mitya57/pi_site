     <p>Рассмотрен вопрос анализа активности пользователей на основе данных о событиях, собранных корпоративными системами физического доступа на предприятиях. Такого рода системы накапливают большое количество информации, которая может использоваться для профилирования пользователей и обнаружения аномалий — образцов данных, которые выделя-ются из основного набора. Обнаруженные аномалии свидетельствуют о наличии технических сложностей, которые требуют решения, рисков безопасности, а также служат основой для выявления инцидентов безопасности. Для автоматизации анализа и визуализации данных был разработан простой программный фреймворк. С его помощью можно описать поведение пользователя в виде векторных данных и выполнить их статистический анализ. Полученные векторы и их визуализация могут использоваться для оценки сходств и различий в профилях поведения сотрудников. Такой подход позволяет группировать аналогичные профили и выявлять случаи отклонений. В будущих исследованиях планируется выполнить кластеризацию и определить типичные профили пользователей и сценарии их поведения на «умных» предприятиях.</p>
