     <p>Исследование посвящено развитию методологической и инструментальной базы для решения задачи оптимизации состава команд в программных проектах в условиях растущей сложности и масштабов проектов. Проблема заключается в принципиальной сложности постановки и решения задачи формирования оптимального состава проектной команды. Целью исследования является разработка модели многокритериальной оптимизации состава команды в программных проектах, предоставляющей субъекту управления набор Парето-оптимальных составов проектных команд для реализации конкретного проекта. В исследовании рассмотрены существующие методы формирования команды, разработаны алгоритм и математическая многокритериальная модель оптимизации состава проектной команды. Практическое применение модели проиллюстрировано на конкретном примере, демонстрирующем Парето-фронт оптимальных составов проектной команды в плоскости «срок-трудозатраты». Исследование направлено на повышение прогнозируемости и управляемости программных проектов за счет использования сценарного подхода на фазе формирования команды проекта. Данная работа будет полезна заинтересованным сторонам, участвующим в управлении программными проектами, включая руководителей проектов, специалистов по кадрам и руководство компании в целом, стремящихся внедрить методы оптимизации состава команд при реализации проектов</p>
