      <p> Моделирование архитектуры предприятий (Enterprise Architecture Management, EAM) является областью исследований и одновременно практической деятельностью, которая направлена на структуризацию и преобразование структуры и функций бизнес-компаний на основе единого целостного подхода. ОРГ-Мастер является российским EAM-средством, имеющим 15-летнюю успешную историю развития и использования. В данной работе представлена архитектура средств визуального моделирования пакета ОРГ-Мастер, состоящая из следующих компонентов: внутренние редакторы — для визуального моделирования в рамках пакета ОРГ-Мастера; внешние редакторы — средства для разработки "легковесных" графических редакторов на базе Microsoft Visio для работы с заказчиками в рамках конкретных консалтинговых проектов; набор полноценных графических редакторов, используемых в различных проектах без изменений; графические отчеты — технология для разработки диаграммных отчетов, автоматически генерируемых по модели ОРГ-Мастера и предназначенных для презентативных задач; импорт из других визуальных средств.
      </p>
