   item_authors: "Кухаренко Б. Г."
   item_name: "Принцип открытости-закрытости в программной инженерии и паттерны проектирования. Часть 2"
   item_authors_address: | 
     <b> Б. Г. Кухаренко</b>, канд. физ.-мат. наук, ст. науч. сотр., вед. науч. сотр., Институт машиноведения РАН, г. Москва, e-mail: kukharenko@imash.ru
   item_annot: |
     <p> Показано как принцип открытости-закрытости проявляется в объектно-ориентированном программировании на уровне микроархитектуры программных систем. Паттерны проектирования представляют иерархии классов, которые формируют общее решение задачи проектирования программных систем. Рассматриваются методы обнаружения в программных системах модифицированных версий паттернов, которые отличаются от их стандартного представления дополнительными уровнями наследования. Эффективность используемого метода подсчета сходства графов компонентов программных систем и графов паттернов демонстрируется при обнаружении канонических и демонстративных примеров паттернов на языке Java.
     </p>
   item_keywords: объектно-ориентированное программирование, принцип открытости-закрытости, микроархитектура, паттерны проектирования, обнаружение паттернов, алгоритмы графов
