     e-mail: shokurov.anton.v@yandex.ru
   item_annot: |
     <p> Настоящая работа посвящена исследованию методов кодирования визуальной информации, разработке математических моделей таких данных, программных механизмов и средств управления, а также анализу результатов их тестовых испытаний. Представлено описание разработанного автором на базе положений традиционного метода SPIHT эффективного способа адаптивного интерактивного анализа растрового изображения изменяемой детализации, а также приведены результаты исследований свойств программной реализации на тестовых изображениях. Эффективность включает объемы получаемых кодированных потоков данных, скорость извлечения фрагментов изображения, количество соответствующих извлекаемым фрагментам данных и объем используемой программным обеспечением оперативной памяти.
