     <p> Рассматривается визуальная система оценки качества исходного кода с помощью подсчета метрик и выдачи текстовых рекомендаций. Современные средства предоставляют возможности для подсчета метрик по исходному коду, однако выдаваемые ими значения являются ненормированными и без указания пределов измерения. Средств, интерпретирующих числовые значения метрик в словесные рекомендации, на сегодняшний день не существует. В рассматриваемой системе предусматриваются возможности загрузки пользователем модуля для анализа, проводимого с помощью функциональности программы Reflector, подсчета метрик, выдачи на основе их значения текстовых рекомендаций с помощью экспертной системы и генерации отчета. Систему можно использовать для анализа исходного кода и получения текстовых рекомендаций по его модификации.
     </p>
