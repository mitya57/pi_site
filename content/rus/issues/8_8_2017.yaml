   item_name: "Отражение в российской практике мировых тенденций в технологиях, средствах и подходах в разработке программного обеспечения"
   item_authors_address: |
     <b> Д. С. Пащенко</b>, канд. техн. наук, MBA, независимый консультант в области разработки программного обеспечения, e-mail: denpas@rambler.ru, Москва
   item_annot: |
     <p> Технологии и подходы к разработке программного обеспечения (ПО) стремительно меняются, а в высококонкурентной среде зрелость производственных процессов является существенным фактором коммерческого успеха. Россия является частью глобального рынка разработки ПО, а российские команды участвуют во многих международных программных проектах. В данной статье представлена часть результатов авторского исследования, проведенного весной 2017 г. и охватившего 79 опытных инженеров из всех федеральных округов России. В рамках этого исследования была рассмотрена востребованность новейших и значимых мировых тенденциях в технологиях разработки программного обеспечения. К общим выводам можно отнести высокую востребованность популярных инструментальных средств разработки ПО в российской практике: от системы хранения версий GIT до JavaScript как полноценного языка разработки. Эксперты также отметили относительное и запаздывающее соответствие российского опыта в подходах к разработке ПО текущим мировым тенденциям и довольно оптимистичные оценки востребованности новейших трендов.
     </p>
