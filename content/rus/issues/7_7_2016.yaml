   item_annot: |
     <p> Рассмотрена задача разработки специализированного программного обеспечения, позволяющего оценивать колориметрические сдвиги, возникающие при проектировании и производстве бортовых систем индикации. Колориметрический сдвиг представляет собой смещение координат цветности изображения, заданного в различных цветовых моделях. Колориметрический сдвиг обусловлен несоответствием цветовых охватов различных цветовых моделей. Приведены графики цветовых тел различных цветовых моделей, применяемых на этапах проектирования и производства средств индикации. На примере одного цвета, заданного цветовыми координатами, показаны общие правила конвертации параметров цветовых моделей, актуальных для авиационного приборостроения. Математический аппарат, связывающий цветовые координаты в различных цветовых моделях, составляет основу предлагаемого программного обеспечения. Приведена схема технологического цикла проектирования и производства средств индикации. Схема учитывает этап структурного проектирования изделия, этапы аппаратной и программной реализации изделия, этап технологической подготовки производства, изготовления изделия и его испытаний. Показано соответствие цветовых моделей физическим процессам, свойственным различным этапам проектирования и производства систем индикации.
     </p>
