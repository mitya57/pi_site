     <p> Рассмотрена задача обнаружения информации о принимаемых сервером запросах путем ее извлечения из закомментированного клиентского кода веб-приложений. Предложен и программно реализован алгоритм, извлекающий закомментированные вызовы. Проведен эксперимент более чем на миллионе страниц в сети Интернет, относящихся более чем к 50 тыс. веб-приложений из списка Alexa Top 1 Million. По его результатам было выяснено, что закомментированные вызовы действительно встречаются в реальных веб-приложениях. В данном случае они были обнаружены примерно в 2,78 % из всех исследованных веб-приложений. Кроме того, около 40 % из них были отмечены как «живые», т. е. имеющие конечную точку на сервере. Проведенный беглый анализ также показал, что такие запросы нередко оказываются уязвимыми.
     </p>
