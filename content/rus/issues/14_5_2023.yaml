   item_annot: |
     <p> Обмен информацией как способ взаимодействия участников интернет-среды является основополагающей функцией распределенной системы в рамках вычислительных парадигм интернета вещей, киберфизических систем, систем окружающего интеллекта и др. Участники интернет-среды представлены программными агентами, работающими в том числе и на слабопроизводительных периферийных вычислительных устройствах. Взаимодействие выполняется через обмен информацией, накапливаемой участниками в общем информационном хранилище. Такой вариант взаимодействия реализует основу для «интеллектуальности» данной среды. Организация доступа агентов к информации и взаимодействие агентов через обмен информацией используют семантического информационного брокера, управляющего информационными потоками между участниками. При увеличении числа, разнообразия и активности участников возрастает нагрузка на брокера и сеть передачи данных. В данной работе предложен метод снижения нагрузки за счет делегирования части управления обменом информации на самих участников. Модифицирован механизм реализации операции подписки на информационные изменения в общем информационном хранилище. Вместо пассивного варианта, при котором брокер должен уведомить всех агентов, подписавшихся на изменяемую информацию, используется активный вариант, при котором агенты сами могут проверять наличие информационных изменений. Предложен новый метод двухкомпонентного управления на основе алгоритма случайной отсрочки в комбинации с адаптивной стратегией выбора вре­мени отправки запроса на наличие информационных изменений от агента к брокеру. Возможности двухкомпонентного управления исследованы экспериментально на основе имитационной модели интернет-среды.</p>
