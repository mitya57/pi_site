     <p> Данные электроэнцефалограмм (ЭЭГ) могут быть использованы во множестве различных областей: для диагностики заболеваний головного мозга, в нейромашинных интерфейсах, для проведения различных исследований и др. Для применения данных ЭЭГ необходим большой набор различных алгоритмов предобработки и анализа этих данных. В настоящей статье описана программная платформа, содержащая набор средств для автоматизированной обработки сигналов ЭЭГ и их анализа, в том числе методами машинного обучения. Платформа имеет гибкую архитектуру и состоит из модулей, что позволяет применять ее при исследовании данных ЭЭГ для различных целей. Данные могут быть получены как из файлов, так и напрямую от электроэнцефалографа в режиме реального времени. Графический интерфейс предоставляет удобный способ конфигурирования модулей платформы. Программный интерфейс клиентских приложений дает возможность применения этой платформы для создания прототипов устройств, использующих для своей работы данные ЭЭГ.
     </p>
