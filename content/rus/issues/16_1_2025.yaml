     <p>Предложен метод проектирования информационной системы (ИС) с акцентом на применение интеллектуальных чат-ботов. Анализ существующих чат-ботов показал, что текущие решения не способны формулировать требования к ИС при проектировании без участия человека. Предложено интегрировать ChatGPT (модель GPT4) в качестве чат-бота для решения задачи выявления требований к написанию ИС. Предложенный метод решения задачи основан на постепенном снижении энтропии ответа чат-бота, что может быть достигнуто путем управления такими основными параметрами запроса, как форма, глубина и ширина подсказки. На основе предложенного метода разработан алгоритм управления подсказками во время диалога с чат-ботом, регулирующий форму, глубину и ширину вопроса для получения необходимого уровня содержательности в ответе. В ходе исследования получены следующие результаты: разработаны метод получения новых знаний на основе снижения энтропии ответа чат-бота и алгоритм управления подсказками; второй этап разработки ИС автоматизирован (вк     лючая выявление бизнес-требований и целей системы; анализ существующих решений и технологий; определение функциональных требований и возможностей системы; разработку архитектуры системы, включая определение и взаимодействие сервисов; создание интерфейсов для взаимодействия сервисов; создание модели данных и базы данных и формулирование логики бизнес-процессов). Метод был апробирован для проектирования ИС для поддержки принятия стратегических решений в лесной отрасли. Результаты проектирования получили положительную оценку экспертов. Анализ полученных результатов выявил преимущества и ограничения использования чат-ботов в качестве «второго пилота» при проектировании ИС и наметил направления будущих исследований.</p>
