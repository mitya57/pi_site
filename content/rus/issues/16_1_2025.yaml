     <p>Рассмотрена задача документирования графических приложений. Определено, что для автоматизации и ускорения этого процесса требуется метод, который автоматически извлекает из скриншотов информацию о графических компонентах. Для этого использован метод топологической декомпозиции, который сегментирует изображения по топологическим признакам, рассматривая разницу между яркостями соседних пикселей как основную характеристику. Предлагаемый подход показал высокую точность (корректно выделено 92...99 % всех элементов) на большинстве протестированных изображений, среди которых были скриншоты веб-страниц и интерфейсы прикладных программ.</p>
