     <p>Представлена система обратной связи в аспекте ее программно-аппаратного обеспечения, необходимого для синтеза такой информационной системы применительно к миоэлектрическому протезу. Определены и сконструированы наиболее удачные с позиции программно-аппаратной реализации конфигурации датчиков, микроконтроллеров, актуаторов. Спроектированы подходы по установке и расположению тактильных актуаторов на поверхности руки, которые определяют оптимальное число элементов в зависимости от анатомических особенностей культи. На основе данного подхода была создана информационная система обучения пользователя работе с миоэлектрическими протезами, использующая технологию виртуальной реальности.</p>
