     <p> Предлагается оценка погрешности вектора неизвестных систем линейных алгебраических уравнений, полученных при численной аппроксимации уравнений Пуассона. Анализ чувствительности систем уравнений основывается на априорной оценке их реакции на вариабельность входных данных, выраженных интервальными величинами, соответствующими погрешностям краевых условий и функции источника. Предлагаемый метод определения чувствительности решения выявляет экстремальные отклонения компонент вектора неизвестных в наиболее уязвимых точках расчетной области. Результаты численных расчетов обусловливают априорную оценку погрешности решения систем уравнений, возникающих в строительной механике, приборостроении, распределении тепловых и электромагнитных полей и многих других задачах, и гарантируют надежность, необходимую для предотвращения опасных ситуаций при работе объектов, реализованных на расчетных программных модулях, построенных на идеологии точечно-интервального подхода.
     </p>
