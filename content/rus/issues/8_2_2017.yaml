   item_annot: |
     <p> Географически распределенные команды, участвующие в выполнении проектов высокотехнологичных компаний, обладают существенными экономическими преимуществами и широко используются во всем мире. Однако такая организация проектной деятельности также имеет массу особенностей и сопутствующих рисков, способных нивелировать получаемый экономический эффект. Осенью 2016 г. менеджеры из международных компаний с офисами в странах СНГ представили автору свой опыт в управлении географически распределенными проектами разработки программного обеспечения. В данной работе обобщены результаты этих интервью, представлена классификация особенностей данного подхода к организации производственных проектов, при этом основной акцент сделан на две группы особенностей — естественные и организационные. Для каждой особенности внутри группы дано описание, указаны факторы, на которые она влияет, приведены сопутствующие риски. Проанализированы основные подходы к управлению возникающими рисками, приведены типичные управляющие воздействия и примеры из опыта автора.
     </p>
