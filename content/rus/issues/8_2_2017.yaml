   item_annot: |
     <p> Некоторые виды программных продуктов предназначены для управления динамическими (изменяющими состояние во времени) объектами, которые могут располагаться в среде, внешней по отношению к основным программам управления. На различных стадиях разработки таких программных комплексов, в том числе при их проектировании, для тестовых испытаний и верификации создают испытательные стенды и проблемно-ориентированные комплексы программ, моделирующие функционирование объектов в динамической внешней среде.
     На основе опыта автора по созданию моделей динамической внешней среды для испытаний критически важных программных управляющих комплексов представлены: подходы к разработке требований к моделям такой среды; возможное содержание компонентов, генерирующих динамические модели среды; особенности испытаний заказных программных продуктов во взаимодействии с моделями внешней среды.
     </p>
