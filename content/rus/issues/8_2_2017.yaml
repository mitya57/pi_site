   item_annot: |
     <p> Действие группы Джевонса над булевыми функциями интранзитивно и разбивает все множество на орбиты мощности равной, в подавляющем большинстве случаев, порядку группы 2<sup>n</sup>n!, где n — число аргументов функции. Вычисление действующего элемента группы, связывающего две функции в одной орбите, является сложнорешаемой математической задачей. Поэтому действие группы Джевонса над булевыми функциями используется как криптографический примитив в алгоритмах шифрования, основывающихся на управляемых операциях, где ключом является действующий элемент группы. В настоящей работе предложен эффективный алгоритм вычисления действующего элемента группы, связывающего две функции за время меньшее, чем тривиальный алгоритм (т. е. полный перебор). Алгоритм использует частотные свойства действия группы Джевонса над булевыми функциями. Приведена эмпирическая оценка сложности предлагаемого алгоритма, основывающаяся на специально разработанном спектральном анализе булевых функций.
     </p>
