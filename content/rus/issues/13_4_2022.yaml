     <p> Статья посвящена проблеме обеспечения качества требований к сложным техническим системам. Цель этой статьи—применить методы машинного обучения без учителя, чтобы проверить набор требований на непротиворечивость. Предполагается, что кластеризация требований позволит определить наиболее близкие по смыслу к заданному требования, а это может указывать на возможное противоречие и потребовать дополнительной проверки потенциально конфликтующих требований. Рассматривается сравнение таких методов кластеризации, как k-means, агломеративная иерархическая кластеризация, DBSCAN, EM-алгоритм, а также методы преобразования предложений в числовые векторы TF-IDF, doc2vec, BERT. Наилучшие результаты показал BERT в тандеме с k-means, что позволило получить кластер, в который включены только конфликтующие требования.
     </p>
