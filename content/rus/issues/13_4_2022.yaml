     <p> Многосторонние соглашения используются в системах распределенного реестра и блокчейн-сетях для согласования изменений в системе. Если один из участников сети предлагает транзакцию на запись, то сначала ее должны подтвердить определенные участники сети. Многостороннее соглашение, или консенсус, определяет состав этих участников. На основе предыдущих ответов можно посчитать вероятность подтверждения транзакции для каждого из участников. В настоящей работе предложен метод статистической проверки моделей для определения вероятности того, что консенсус будет достигнут. Отправка запросов на подтверждение может требовать дополнительных затрат. Кроме отмеченной вероятности вычислено математическое ожидание числа сообщений, которые прошли в сети до достижения консенсуса. Приведена модель или несколько моделей консенсуса в виде марковской цепи с различными стратегиями отправки сообщений. На основе алгоритмов построения модели и спецификации разработано инструментальное средство анализа консенсуса и отправки сообщений на подтверждение.
     </p>
