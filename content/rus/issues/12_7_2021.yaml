     <p> Предложены методы и алгоритмы определения коллизий аппроксимирующих цилиндров, которые окружают геометрию виртуальных объектов. Предлагаемые решения основаны на теореме о разделяющей оси, аппроксимации цилиндров призмами с применением отображения Гаусса и анализе возможных случаев контактного взаимодействия двух цилиндров. В свою очередь, поиск контактных точек базируется на быстрых геометрических тестах, в которых выполняется отсечение многоугольника и отрезка призмой, а также вычисление ближайших точек на отрезках и окружностях. Апробация предлагаемых в статье решений проводилась в программном комплексе виртуального окружения, разработанном в ФГУ ФНЦ НИИСИ РАН, и показала их адекватность и эффективность.
     </p>
