     <p> Описан метод математического моделирования для обнаружения нечеткого возникновения опасных событий. Отличительной особенностью данного исследования является оценка возникновения опасных событий на основе использования нечетких множеств. Каждое опасное событие связано с подмножеством набора датчиков. Данные преобразуются в некоторые характеристики наступления события, которые затем подаются на вход функции принад­лежности множества опасных событий. Кроме того, приведен пример применения данной математической модели, демонстрирующий ее преимущества и возможности ее расширения. Приложение содержит таблицу возможных опасных событий, связанных с функционированием лесного робота. Представленная модель также может быть использована для обнаружения нечеткого возникновения опасных событий, связанных с движением человека. Разработанный метод математического моделирования обнаружения возникновения опасных событий имеет множество приложений. В частности, он способствует созданию цифрового помощника для расширения возможностей органов чувств удаленного человека-оператора, а также может использоваться для управления мобильным роботом.
     </p>
