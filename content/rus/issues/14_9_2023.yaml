     <p> Рассмотрены существующие подходы к оценке эффективности автоматизированных систем научных исследований. Обоснован выбор метода и разработан критерий оценки эффективности процессов научных исследований живучести объектов добычи газа с учетом таких обобщенных показателей, как время проведения исследований, ресурсоотдача, результативность. На основе экспертных оценок определены значения коэффициентов значимости показателей эффективности на этом направлении. Проведена оценка эффективности процессов научных исследований живучести объектов добычи газа с использованием существующих систем автоматизации и предложенной автоматизированной системы. Анализ результатов такой оценки показал увеличение эффективности процессов научных исследований живучести по интегральному критерию с использованием новой автоматизированной системы более чем в 2 раза, что свидетельствует об эффективности разработанного методического, информационного и программного обеспечения такой системы.</p>
