   item_annot: |
     <p>  Статья посвящена обсуждению возможностей повышения эффективности функционирования лесной отрасли северных и арктических приграничных районов РФ в новых геополитических и экономических условиях с помощью применения нового типа региональной информационной системы сценарного моделирования и поддержки принятия стратегических управленческих решений верхнего уровня. Необходимость разработки подобной системы обусловлена изменениями, происходящими в экономике России в течение последних лет, в том числе опреде­ляемыми курсом на широкое импортозамещение, развитие глубокой переработки природных ресурсов внутри страны, сокращением экспорта товаров с низкой степенью переработки, санкционной политикой ряда западных стран и т. д. Эти изменения требуют выработки научно-обоснованных эффективных решений по использованию древесины в промышленных и потребительских целях. Данная проблема особенно актуальна для приграничных районов, в течение длительного времени во многом ориентировавшихся именно на экспорт многих видов продукции.
     Описаны концепция информационной системы, ее функции и структурно-функциональная схема модели предметной области. Сформулированы требования к системе и предложена ее архитектура верхнего уровня. Разработана структурная модель интеграции этой информационной системы в схему управления системой «лесной комплекс — окружающая среда — экономика региона». Подчеркивается, что применение системы позволит выбирать наиболее эффективные варианты развития лесного комплекса с учетом всех требований, касающихся обеспечения рационального и неистощимого лесопользования и устойчивого развития с учетом особенностей приграничных регионов Севера и Арктики.</p>
