     <p> Приведено описание архитектуры связанных JavaScript-компонентов, которая позволяет реализовать взаимодействие множества скриптов, подключенных в веб-проекте асинхронно и исполняемых в любое время и в любом порядке. Архитектура основана на идее разделения кода на компоненты, JavaScript-событиях и их прослушивании. Данный подход призван избавить разработчика от необходимости организации очередности подключения скриптов в HTML-документе, отслеживания времени их загрузки и выбора метода загрузки, что дает большие возможности для расширения и гибкости кода.</p>
