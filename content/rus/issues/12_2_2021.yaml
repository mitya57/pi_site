     <p> Предложены способы описания на языке VHDL синтезируемых моделей цифровых операционных устройств, называемых также конечными автоматами с трактом данных. После выполнения синтеза логических схем в библиотеке проектирования заказных цифровых КМОП СБИС и моделирования результаты сравниваются по площади и энергопотреблению полученных схем. Существенного снижения энергопотребления логических схем таких устройств можно добиться, используя соответствующие описания их функционирования на алгоритмическом уровне. Общий подход к сокращению энергопотребления состоит в том, чтобы уменьшить число переключений сигналов в логической схеме и тем самым уменьшить потребляемую динамическую мощность
