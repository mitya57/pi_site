     <p> Представлено описание методики численного исследования в приближении узкого канала задач течения и теплообмена в плоских и круглых каналах переменного сечения с использованием дифференциальной трехпараметрической модели сдвиговой турбулентности. Описаны основные результаты многочисленных исследований с использованием предложенной методики, одной из целей проведения которых стало обоснование возможности использования приближения узкого канала. Настоящее обзорное исследование выполнено в двух частях. В настоящей части обзора приведены результаты исследования ламинаризации потока при течении в конфузоре и трубе, интенсификации теплообмена при течении в диффузорах и в пластинчатом теплообменнике с диффузорными каналами. </p>
