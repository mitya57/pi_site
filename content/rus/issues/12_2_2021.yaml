   item_name: "Механизм оптимизации Structure Splitting в составе компилятора для микропроцессоров Эльбрус"
   item_authors_address: | 
     <b> В. Е. Шампаров</b>, инженер-программист, Victor.E.Shamparov@mcst.ru, <b> В А. Л. Маркин</b> , начальник сектора, Alex.L.Markin@mcst.ru, АО МЦСТ, Московский физико-технический институт
   item_annot: |
     <p> Предложена новая версия оптимизации Structure Splitting, реализованная в составе компилятора для микропроцессоров с архитектурами Эльбрус и SPARC. Structure Splitting предназначена для улучшения локальности данных с помощью преобразования массивов структур в массивы из структур меньшего размера. Оптимизация была применена к варианту массива структур, вложенного в другую структуру, для которого память может быть перевыделена. При применении разработанного механизма оптимизации скорость исполнения двух тестов из наборов SPEC CPU2000 и SPEC CPU2006 увеличилась на 19 и 12 % соответственно.</p>
   item_keywords:  компилятор, оптимизация, Structure Splitting, Эльбрус, SPARC
