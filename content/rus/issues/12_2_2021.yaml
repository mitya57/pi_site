     <p> Рассмотрен способ визуализации данных спутниковых снимков с помощью служб программного обеспечения GeoServer и распределенных технологий хранения. Особенностью результатов, представленных в статье, является подход, основанный на визуализации данных посредством преобразования колоночного хранилища Apache Parquet в растр формата BIL и сохранение его в виде временного файла. Такой подход позволяет обеспечить взаимодействие с распределенной файловой системой через библиотеки Kite SDK и включить дополнительные обработчики данных, основанные на технологии Apache Hadoop в качестве внешних сервисов.</p>
