     <p> "Облачные вычисления" представляют сегодня динамично формирующуюся экосистему со сложной организацией и структурой. "Облачные вычисления" формируют новую парадигму вычислений, в которую вовлечены различные группы пользователей, посредников, провайдеров, разработчиков и клиентов. Многие термины, как, например, "облачные вычисления", "облачные сервисы", "облака" и многие другие, используются для описания различных, часто противоположных концепций ИТ, что приводит к многочисленным спорам и противоречивым представлениям, усугубляемым различием переводов одних и тех же терминов. Целью настоящей работы является описание технологической экосистемы "облачных вычислений" на основе разработанной онтологии "облачных вычислений". Для уточнения терминологии основные понятия приводятся как на русском, так и на английском языке.
     </p>
