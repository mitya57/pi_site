   item_authors_address: | 
     <b> М. А. Гуриев</b>, д-р техн. наук, проф., директор государственных программ, IBM-Восточная Европа/Азия,  E-mail: marat_guriev@ru.ibm.com
   item_annot: |
     <p> Проведен анализ текущего состояния мировой индустрии программного обеспечения. Выделены и рассмотрены основные тенденции развития отрасли, такие как движение рабочих мест в сторону локальной экспертизы по актуальным профессиям, передача критического ИТ-функционала на аутсорсинг специализированным сервисным компаниям, рост интереса к свободному программному обеспечению и рост приобретений ведущими компаниями наиболее успешных конкурентов из второго эшелона. Ввиду заметного движения в сторону возрастания требований к качеству как самих программных продуктов, так и к квалификации программистов, а также организации производственных процессов и используемых технологий программирования, делается вывод о возможностях кардинальных изменений в практике программирования.
     </p>
