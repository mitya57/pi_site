     <p>Рассмотрены вопросы разработки технологии создания гибридной образовательной среды, включающей наряду с реальными научно-исследовательскими лабораториями и различные вир¬туальные лаборатории с возможностью полного погружения школьников в их пространство, использование которой способствовало бы повышению уровня профориентации школьников, а именно: улучшению их знаний о профессиях, повышению интереса к инженерным направлениям, уверенности в выборе будущей карьеры, развитию профессионально значимых компетенций, а также была бы весьма привлекательной для них. Сделан акцент на виртуальной составля¬ющей гибридной образовательной среды инженерной школы университета. При формальном описании технологии применены функциональные диаграммы в нотации IDEF0. В качестве средств разработки использованы следующие базовые среды программирования: Twinmotion, Bigscreen, 3DVista Tours, LMS Moodle.</p>
