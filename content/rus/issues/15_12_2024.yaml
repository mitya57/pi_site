     <p>Рассмотрен двухгрупповой социальный конфликт в рамках бизнес-процессов исследований и разработок на предприятии. Участников конфликта делят на две группы в зависимости от отношения к новым идеям, технологиям и стилям поведения при решении творческих задач — инноваторы и адапторы. Предложена социофизическая модель взаимодействия инноваторов и адапторов, описывающая динамику их конфликта. Модель обеспечивает поддержку принятия решений, направленных на разрешение противоречий двухгруппового конфликта. Приведены результаты апробации модели, автоматизирующей процессы принятия решений на промыш¬ленном предприятии.</p>
