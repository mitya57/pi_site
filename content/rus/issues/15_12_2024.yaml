     <p>Проанализированы релевантные по отношению к требованиям предметной области геоинформационные системы (ГИС). Представлена структура разработанной авторами ГИС для анализа уровня доступности финансовых услуг, состоящей из модуля прорисовки границ, модуля отображения местоположения населенных пунктов (НП), модуля отображения наличия финансовых инструментальных средств в населенных пунктах. Такая ГИС позволяет создавать тепловые карты регионов и районов, визуализировать данные местоположения населенных пунктов, уровня финансовой доступности и наличия финансовых инструментов в них. При¬ведены результаты внедрения и практического использования разработанной программы. Основные преимущества разработанного продукта перед аналогичными — это возможность работы в полностью автономном режиме без подключения к сети Интернет, максимальная детализация данных, возможность фильтрации населенных пунктов по численности населения. Разработанная ГИС для визуализации и анализа пространственного распределения финансовых услг может помочь в планировании развития городов и регионов.</p>
