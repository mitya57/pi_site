   item_authors_address: '<b> Я. А. Туровский</b>, канд. мед. наук, доц., зав. лаб., Воронежский государственный университет, e-mail: yaroslav_turovsk@mail.ru '
   item_annot: |
     <p> Рассмотрен генетический алгоритм создания специализированных фильтров для анализа одномерных биомедицинских сигналов. Предложено несколько способов реализации для каждого этапа работы этого алгоритма. Продемонстрирована возможность сравнения как средних модулей значений разности коэффициентов свертки с такими фильтрами двух наборов ЭЭГ-сигналов, соответствующих двум исследуемым состояниям, так и модулей максимальной разности значений коэффициентов свертки. Предложены подходы к усреднению фильтров в ходе их "скрещивания" во временной и частотной областях. Обсуждены преимущества и недостатки каждого из этих подходов. Для проведения "мутации" используют аддитивные синий, фликкер и/или белый шумы; а для "кроссинговера" — обмен фильтров временными последовательностями. Продемонстрировано успешное применение данного алгоритма определения двух состояний ЭЭГ, полученных в ходе экспериментов с системами человеко-машинного взаимодействия. Показано, что уже к 20-му поколению генерации фильтров различие коэффициентов свертки сигналов с селекционируемыми фильтрами существенно возрастает по сравнению с первыми поколениями. Предложенный подход позволяет значительно расширить возможности исследований при детекции различных функциональных состояний человека и животных.
     </p>
