   item_annot: |
     <p> Представлено решение задачи, направленной на оценку ошибки прогноза статистической вероятности события — наличия набора признаков у объектов модели заданной предметной области. Автор рассматривает комбинацию признаков объекта в виде n-грамм. Объектом модели предметной области является уникальная n-грамма фиксированной длины. Совокупность "мутирующих" объектов, объединенных по заданному критерию (например, время), образуют эволюционирующие мультимножества вариативной мощности. При таком формальном описании модели, фактором, идентифицирующим присутствие набора признаков, является наличие общего элемента двух мультимножеств — мем-граммы, а вероятность данного события определяется функционалом от числа копий мем-граммы. Модель, в которой определена данная аксиоматика, именуется автором мем-грамм-моделью.
     Предложенное решение акцентирует внимание на рассмотрении вопросов оценки статистической вероятности повторяющихся элементов мультимножеств при условии возможности прогноза их численности только для части этих элементов. Такое решение востребовано в процессе разработки моделей представления знаний для самообучаемых интеллектуальных систем в условиях ограниченного объема обучающих примеров из общего объема перманентно изменяющихся больших данных.
     </p>
