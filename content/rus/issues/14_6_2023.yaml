     <p> В настоящее время использование распределенных (облачных) ресурсов приобретает все более широкое распространение. Несмотря на большую надежность оборудования, применя­ющегося в кол-центрах, отказы случаются. Если системы долговременного хранения имеют высокую надежность за счет многократного дублирования, то отказ сервера, на котором вы­полняется задача, в специализированных вычислительных системах может соответствовать отказу всей системы. В целях устранения такого отказа исследована имитационная модель специализированной вычислительной системы, построенной в среде Simulink (SimEvent), класси­фицируемая в теории массового обслуживания как G/G/n/<x>. Она характеризуется множеством входных потоков с бесконечной очередью, имеет две обратные связи, отражающие ситуации повторной обработки в случае отказа сервера или отсутствия решения при первой попытке обслуживания. Архитектура системы ориентирована на параллельное выполнение опреде­ленного класса задач, разделяемых на подзадачи, независимые по данным. Главным критерием функционирования такой системы является прохождение всех поступивших задач за время, не превышающее директивный срок их выполнения. Целью работы, результаты которой пред­ставлены в статье, является исследование надежности функционирования такой системы при различных значениях вероятности отказа серверов. Поскольку производительность и эф­фективность работы такой системы уже были исследованы в предыдущих работах авторов, то основное направление исследований будет сосредоточено на влиянии отказов серверов на общую продуктивность и эффективность работы при различных законах входных потоков.</p>
