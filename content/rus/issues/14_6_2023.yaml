     <p>  Целью исследования, результаты которого представлены в статье, является изложение концептуальных положений создания и развития новой технологии моделирования и программирования средств автоматизации процессов управления сложноорганизованными системами с использованием методологии интеллектуализации, которая проиллюстирована на примере ее использования на всех этапах жизненного цикла. В контексте настоящей статьи такая технология именуется радикальной.
     Рассмотрены три принципа интеллектуализации: учет разнохарактерного целеполагания при разработке таких систем; принцип необходимой информационно-системной избыточности; принцип достаточной целостности в предоставлении средств автоматизации. В основе новой технологии лежат математические объекты — радикалы и схемы радикалов, нацеленные на устранение неудобств, связанных с необходимой избыточностью математических моделей и реализующих их программно-технических средств в области сложных автоматизированных систем.
     Обсуждены вопросы стандартизации технологии создания и сопровождения автоматизиро­ванных систем на основе применения схем радикалов. Обоснована необходимость применения таких схем для представления соответствующих частных моделей систем во многих обла­стях их применения.
     Положения предлагаемой технологии в кратком изложении основаны на анализе опыта их использования при разработке программ для работы целевой аппаратуры космических аппара­тов, в том числе для синтеза, эксплуатации и модификации соответствующего прикладного программного обеспечения.</p>
