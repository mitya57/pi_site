   item_name: Решение задачи оценки параметров математическое модели цветовоспроизведения дисплея с максимальным цветовым охватом на основе интерполяции линии спектральных цветностей
   item_annot: |
     <p>Рассмотрена задача и в рамках ее решения разработана методика оценки параметров математической модели цветовоспроизведения жидкокристаллических и светодиодных дисплеев, обладающих максимальным цветовым охватом. Методика основана на интерполяции таблично заданной линии спектральных цветностей цветового локуса на XY-плоскости и последующем вычислении координат цветности вершин треугольника цветового охвата, вписанного в цветовой локус и обладающего максимально возможной площадью. Оценка параметров математической модели цветовоспроизведения дисплеев выполнена на основе решения системы уравнений, исходными данными для которой являются координаты цветности вершин треугольника цветового охвата с максимальной площадью и координаты цветности точки белого цвета, отображаемого на экране дисплея. Рассмотрены три способа интерполяции таблично заданной линии спектральных цветностей: на основе интерполяции в пространстве удельных координат цвета; на основе интерполяции в пространстве координат цветности; на основе интерполяции спектрального локуса как некоторой таблично заданной кривой, обладающей признаками формы. Получены числовые значения для профилей дисплеев, обладающих максимально возможной площадью треугольника цветового охвата и соответствующих колориметрическим стандартам D-75, D-65, D-55, D-50.</p>
