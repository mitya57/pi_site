   item_name: 'Программная инженерия и визуальное моделирование: воспитание культуры работы с информацией'
   item_annot: |
     <p>Обучение модельно-ориентированной инженерии является темой, которая активно обсуждается в международном сообществе. Однако до сих пор нет единого взгляда на этот вопрос. Различные курсы, посвященные преподаванию этого предмета, сильно отличаются друг от друга. В данной статье выдвинута концепция культуры визуального моделирования как умение видеть эффективные возможности применения модельно-ориентированной инженерии в программных проектах и создавать методики и решения, соответствующие потребностям конкретной ситуации. Представлены положения, детализирующие понятие культуры визуального моделирования, а также способы их изложения в курсе по модельно-ориентированной инженерии для бакалавров.</p>
