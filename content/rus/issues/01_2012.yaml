   item_authors_address: ' <b> Д. А. Орлов</b>, канд. техн. наук, асс., Национальный исследовательский институт (Московский энергетический университет), e-mail: orlovdmal@gmail.com'
   item_annot: |
     <p> В большинстве программных реализаций алгоритмов вычисления в действительных числах заменяются на вычисления с плавающей запятой. В большинстве случаев полученный результат не сильно отличается от истинного, и полученной точности достаточно для практических целей. Однако в некоторых случаях возможно получение результата, серьезно отличающегося от истинного. Подобные ситуации назовем вычислительными аномалиями.
     </p><p>Дается определение вычислительной аномалии, анализируются причины ее появления, предлагаются способы выявления вычислительных аномалий и тестирования существующих реализаций алгоритмов.      </p>
