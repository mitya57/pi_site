     <p> Рассматривается задача автоматического формирования скриптов и файлов на основе данных и шаблонов, хранящихся в базе данных. Эта задача является типичной для информационных систем, использующих в качестве средства хранения данных SQL-серверы. Авторами предложено оригинальное представление шаблонов файлов и структуры файлов для реляционных баз данных и метод генерации скриптов на основе этих представлений. Также описаны два примера генерации скриптов.
     </p>
