   item_authors_address: ' <b> Д. С. Одякова</b>, вед. инж., <b> Р. В. Парахин</b>, аспирант, e-mail: fadak@dvo.ru, <b> Д. И. Харитонов</b>, канд. техн. наук, стар. науч. сотр., ИАПУ ДВО РАН, г. Владивосток '
