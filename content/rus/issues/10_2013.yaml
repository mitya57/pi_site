   item_authors_address: '<b> A. А. Харламов</b> <sup>1</sup>, д-р техн. наук, стар. науч. сотр., e-mail: kharlamov@analyst.ru, <b> Т. В. Ермоленко</b> <sup>2</sup>, канд. техн. наук, науч. сотр., <b> Г. В. Дорохина</b> <sup>2</sup>, млад. науч. сотр., <b> А. О. Журавлев</b> <sup>2</sup>, специалист,<br/><sup>1</sup>Институт высшей нервной деятельности и нейрофизиологии РАН, г. Москва<br/><sup>2</sup>Институт проблем искусственного интеллекта, г. Донецк'
   item_annot: |
     <p> Приводится описание алгоритма автоматического предсинтаксического анализа текстов на русском и английском языках. Предложенный алгоритм программно реализован в системе предсинтаксического анализа, предназначенной для выделения лексических и нелексических единиц текста в целях дальнейшей их обработки синтаксическим и семантическим компонентами лингвистического процессора. Для выполнения морфологической разметки текста разработан способ представления морфологической информации словоформ английского языка в виде набора битовых полей. Разработанный алгоритм может использоваться при создании средств автоматической обработки текстов для широкого класса интеллектуальных систем.
     </p>
