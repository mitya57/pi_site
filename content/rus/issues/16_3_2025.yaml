     НИУ ВШЭ, Москва
   item_annot: |
     <p>Рассмотрены вопросы формирования рациональных методов разработки расписаний (планов выполнения) программ для процессоров со сверхдлинным машинным словом (VLIW-архитектура). Реализация поставленной задачи выполнена на основе подхода, основанного на анализе инфор¬мационной структуры алгоритмов и целенаправленных эквивалентных преобразованиях ярус-но-параллельной формы графов алгоритмов. Разработанная программная система позволяет реализовывать различные (эвристические) методы построения расписаний выполнения парал¬лельных программ и количественно оценивать и сравнивать вычислительную трудоемкость этих методов. Приведены количественные результаты применения методов построения рациональных планов параллельного выполнения классических алгоритмов обработки данных на процессорах со сверхдлинным машинным словом. Работа представляет интерес при оценке максимальных степеней распараллеливания для разрабатываемых в рамках реализации импортонезависимости России микропроцессоров серии ЭЛЬБРУС.</p>
