   item_annot: |
     <p>Исследования моделей с фазовыми переходами типа Стефана представляют собой сложный класс математических задач, характеризующихся наличием движущихся границ раздела фаз. В настоящей работе рассмотрена краевая задача с фазовыми переходами типа Стефана, описывающая процесс низкотемпературного воздействия на биоткани. Проанализированы методы применения интегральных уравнений для решения таких задач, подчеркнуты их преимущества и недостатки по сравнению с другими подходами.
     С применением функции и формулы Грина осуществляется переход от задачи Стефана к эквивалентной системе из двух нелинейных интегральных уравнений Фредгольма и Вольтерра. Решение одномерной задачи с фазовым переходом найдено с использованием метода тепловых потенциалов.
     С использованием численных методов получены решения с применением ЭВМ. Определено положение движущейся границы фазового перехода для одномерной задачи со свободными границами.
     Полученные результаты будут полезны специалистам, которые занимаются математическим моделированием процессов с фазовыми переходами. Они найдут практическое применение во многих областях науки и техники, где имеет место фазовый переход.</p>
