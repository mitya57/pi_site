     <p> Интеграционные шины получили распространение в крупных организациях и используются для решения задач интеграции информационных систем. Сложные задачи интеграции требуют особых подходов и для их решения удобно использовать специализированные языки программирования. Настоящая работа посвящена решению задач на интеграционной шине Sonic ESB с помощью языка программирования Groovy. Ключевое внимание уделено вопросам удобства применения языка и вопросам вычислительной производительности. Приведены результаты сравнительного тестирования производительности сервисов, написанных на стандартных компонентах Sonic ESB, Java и Groovy. Даны рекомендации по применению различных технологий в интеграционной шине Sonic ESB.
