   item_authors_address: '<b> И. О. Жаринов</b>, д-р техн. наук, доц., зав. каф., Санкт-Петербургский национальный исследовательский университет информационных технологий, механики и оптики (НИУ ИТМО), руководитель учебно-научного центра, Санкт-Петербургское ОКБ "Электроавтоматика" им. П. А. Ефимова, e-mail: igor_rabota@pisem.net, <b> О. О. Жаринов</b>, канд. техн. наук, доц., Санкт-Петербургский государственный университет аэрокосмического приборостроения (ГУАП)'
   item_annot: |
     <p> Рассмотрена задача оценки инструментальной погрешности косвенного измерения координат цвета в цветовой модели RGB при проведении экспериментов с жидкокристаллическими матрицами. Показано, что на значение погрешности косвенного измерения оказывают влияние приборные погрешности измерительного оборудования, принятый разработчиками матрицы стандарт баланса белого цвета и измеряемые прямым способом значения координат цвета и цветности. Рассмотрены два способа косвенного измерения компонентов кодов RGB: на основе прямого измерения координат цвета и прямого измерения координат цветности с компонентом относительной яркости. Получены в аналитическом виде выражения для оценки абсолютной и относительной составляющих инструментальной погрешности косвенного измерения обоих способов измерений. Приведены результаты компьютерного моделирования — графики зависимости максимумов абсолютной погрешности косвенного измерения компонентов кода RGB для обоих способов измерения и размеров приборных погрешностей на уровне существующей сегодня и перспективной аппаратур.
     </p>
