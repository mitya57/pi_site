   item_annot: |
     <p> Представлен анализ существующих решений в области медицинских киберфизических систем, рассмотрены отдельные их компоненты и средства мониторинга состояния пациентов. Установлено, что существуют отдельные разработки в этой области, однако отсутствует комплексный подход к организации киберфизического окружения пациентов в больницах и других стационарных учреждениях.
     В ходе исследования изучены некоторые штатные и экстренные сценарии функционирования медицинских киберфизических систем, механизмы которых обеспечивают взаимодействие пациентов с такими системами из дома, а также при их нахождении в больницах и различных других стационарных учреждениях. Выполнено моделирование таких сценариев взаимодействия на логическом уровне их описания. Для моделирования сценариев построены диаграммы актив­ности, структуры данных описаны с помощью диаграмм классов. Представлена обобщенная архитектура медицинской киберфизической системы. Полученные решения можно исполь­зовать при проектировании и разработке медицинских киберфизических систем удаленного взаимодействия с пользователем и их составных частей, реализующих мониторинг состояния здоровья пациентов, сбор и визуализацию данных о здоровье, решение вспомогательных задач. Применение предложенных решений предоставит возможность медицинским специалистам более оперативно получать и оценивать информацию, что в свою очередь приведет к повы­шению качества оказываемых медицинских услуг.</p>
