   item_annot: |
     <p> Рассмотрено аппаратное решение задачи проектирования кодовых преобразователей, предназначенных для сокращения длины слов из заданного набора кодируемых двоичных слов. Кодирование предполагает, что различные двоичные слова (наборы бит) будут закодированы различными двоичными кодами меньшей длины (разрядности). Предлагаемые способы решения данной задачи основаны на составлении и логической минимизации таких форм систем не полностью определенных булевых функций, как дизъюнктивные нормальные формы и бинарные диаграммы решений, называемые BDD-представлениями (BDD — Binary Decision Diagram). Минимизация составляемых функциональных описаний ориентирована на уменьшение аппаратной сложности комбинационных схем в базисе библиотечных элементов заказных СБИС либо программируемых элементов FPGA, реализующих преобразователи кода рассматриваемого класса.</p>
