   item_annot: |
     <p> Наблюдаемый последние годы рост спроса на услуги разработки программного обеспечения (ПО) по требованиям заказчика обусловливает появление на российском рынке новых компаний, предлагающих такие услуги. Часть из них приходит из смежных IT-сфер — дистрибьюции аппаратного обеспечения, консалтинга, рекламных услуг, разработки web-сайтов. Такие компании, несмотря на почти полное отсутствие соответствующих компетенций, участвуют в тендерах и в случае победы спешно набирают на рынке труда новую команду для реализации проекта. В статье описаны типичные ошибки таких команд в управлении проектами заказной разработки ПО: от планирования проекта до управления продуктом и человеческим капиталом команды. Приведены способы выявления таких ошибок с помощью анализа проектных артефактов: проектного плана, реестра рисков, документов внутреннего учета трудозатрат в командах и архитектурных диаграмм. Для каждой группы выявляемых ошибок даны рекомендации по корректирующим воздействиям, направленным на уменьшение их негативного влияния. Рекомендации по улучшению процессов и артефактов в проектах разработки ПО будут полезны и для руководителей в компаниях-заказчиках, и для руководителей проектов, возглавляющих недавно сформированные команды разработки в IT-компаниях из смежных сфер.
     </p>
