   item_annot: |
      <p> Представлены результаты исследований методов построения программных приложений интеллектуальных пространств в условиях разнообразия современных вычислительных сред, повсеместных сетевых коммуникаций и наличия глобального информационного ресурса в виде сети Интернет. На основе архитектуры M3 для интеллектуальных пространств уточняется набор основных понятий: интеллектуальное пространство, умное окружение, программное приложение, сервисы и архитектура приложения. Представлен формализм сервисов, основанный на подходе P2P-систем, и архитектурные абстракции для проектирования сервисов в рамках предложенного формализма.
      </p>
