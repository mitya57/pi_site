   item_annot: |
      <p> Предложены оценки результатов приближенных решений плохо обусловленных систем линейных алгебраических уравнений (СЛАУ) некорректно поставленных задач, возникающих при формировании систем с неточными элементами матриц и правых частей.
      </p><p>Показано, что решения систем, сформированных по "знаковой" методике, аналогичны алгебраическому подходу оценки угловых векторов (бруса) объединенного множества решений интервальных СЛАУ (ИСЛАУ) с интервальными матрицами. Рассмотрена связь между возникновением значительных погрешностей решения СЛАУ и применением "знаковой" методики, инициирующей плохо обусловленные матрицы, приводящие к некорректной задаче. В целях получения решений СЛАУ, устойчивых к малым изменениям входных данных, используются операторы регуляризации, численный алгоритм которых развит на основе концепции А. Н. Тихонова по уточнению определения корректности задачи и построению приближенного решения.
      </p>
