   item_name: Способ программного управления яркостью бортового средства индикации в режиме ночного полета летательного аппарата
   item_annot: |
      <p> Рассмотрена задача программного управления яркостью бортового средства индикации, выполненного на базе жидкокристаллической панели, в режиме ночного полета летательного аппарата. Предложен новый способ управления яркостью изображения. Данный способ основан на введении масштабного коэффициента и пропорциональном программном изменении цифровых кодов компонентов основных цветов. Способ позволяет регулировать яркость изображения в диапазоне от 0,1 до 100 % уровня физической яркости, установленного средствами ручной регулировки. Основное достоинство предлагаемого способа заключается в сохранении координат цветности индицируемых элементов изображения и сохранении неравномерности яркости экрана во всем диапазоне регулировки. Приведены графики зависимости коэффициента пропускания жидкокристаллической панели от масштабного коэффициента изменения кодов основных цветов. Даны результаты измерений яркости в восьми цветах, применяемых в авионике, при различных значениях масштабного коэффициента.
      </p>
   item_keywords: средства индикации, авионика, управление яркостью, масштабирование, координаты цветности
