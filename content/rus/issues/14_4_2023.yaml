     <p> Устройства интернета вещей, взаимодействующие с облаком Amazon Web Services (AWS), для подключения используют интерфейс IoT и протокол MQTT. В дополнение к этим базовым средствам коммуникации в AWS разработаны специализированные сервисы для передачи данных телеметрии с интеллектуальных устройств. Сервис Firehose позволяет загружать данные напрямую в хранилище данных AWS S3 (облачный аналог файловой системы). Сервис Kinesis предоставляет еще большие возможности: позволяет пользователю формально описать и программно реализовать внутреннюю логику для обработки данных, которая автоматически применяется к поступающим данным, а также анализировать данные телеметрии, используя методы искусственного интеллекта для обнаружения скрытых тенденций и закономерностей. В статье описана настройка IoT-устройства с помощью библиотеки AWS C++ SDK (Software Development Kit) для обработки данных его телеметрии сервисом Kinesis. Встроенное программное обеспечение IoT-устройства подключается к поставщику AWS с помощью API-интерфейсов SDK и отправляет данные телеметрии в виде пакетов данных сервиса Kinesis. На серверной стороне в облаке создается лямбда-функция, которая сохраняет полученные данные в файлохранилище S3 и после некоторой обработки отправляет их в хранилище (базу) данных DynamoDB. Сервис Kinesis позволяет использовать все богатство инструментария AWS для обработки и анализа данных (Amazon постоянно развивает этот инструментарий и дополняет его новыми возможностями).
     </p>
