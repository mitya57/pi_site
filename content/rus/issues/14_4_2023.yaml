     <p> Описан метод контроля вычислений, направленный на определение принадлежности функций классу самодвойственных с применением известных линейных кодов для предварительного сжатия сигналов с выходов комбинационных устройств для уменьшения числа контролируемых сигналов. Предложена обобщенная структура организации контроля вычислений со сжатием сигналов с применением произвольных разделимых кодов, дополняющая известные структу­ры самодвойственного контроля вычислений по паритету («самодвойственного паритета») и самодвойственного контроля с дублированием каждой функции («самодвойственного дублирования»). В схеме встроенного контроля по представленному методу все устройства, кроме блока самодвойственного дополнения, являются стандартизированными (типовыми). Поэтому для синтеза схемы встроенного контроля необходимо получить только структуру этого блока в выбранном элементном базисе. Приведена методика синтеза блока самодвойственного до­полнения при организации контроля вычислений с применением произвольных разделимых кодов. Описаны примеры реализации устройств со схемами встроенного контроля на основе известных линейных кодов — кодов паритета, Хэмминга и их модификаций. Даны некоторые результаты моделирования устройств со схемами встроенного контроля, отмечающие преимущества и недостатки применения каждого из рассмотренных кодов. Результаты, полученные в исследовании, могут быть применены при разработке самопроверяемых вычислительных устройств и систем.</p>
