   item_annot: |
     <p>Предложены новые языковые средства обработки деревьев на основе перечислителей узлов и определителей обхода вглубь. Перечислители узлов задают срез дерева, а также направле­ния и шаг его обхода вширь: слева-направо или справа-налево, от корня к кроне или наоборот. Аргументами перечислителей узлов являются арифметические ряды их координат в дереве. Определители обхода задают способ рекурсивного обхода вглубь, используя кортежи псевдонимов узлов и рангов ссылок на их наследников. На основе этих определителей введены функции второго порядка и операторы рекурсивных включений над деревьями, подобные операторам списковых включений.
     Использование указанных средств позволяет лаконично выражать операторы построения и обработки деревьев/срезов без явного использования рекурсии.</p>
