     <p>Предложен подход к синтезу кодеров взвешенных кодов с суммированием в кольце вычетов по заданному модулю, основанный на разбиении на пары весовых коэффициентов информационных разрядов по принципу образования первичных двоичных чисел без использования операций суммирования и переноса, последующем сложении их с помощью типовых сумматоров по заданному модулю, а также упрощения структур. Упрощение структуры кодера становится возможным вследствие трех особенностей: за счет постоянных значений 0 на входах сумма­торов по заданному модулю, повторяющихся значений сигналов от одних и тех же разрядов, выделения подсхемы реализации старшего разряда получаемого контрольного вектора путем выведения сигнала, формирующегося на выходе суммы одного из сумматоров или полусум­маторов, отвечающих за реализацию младших разрядов контрольного вектора взвешенного кода с суммированием. Представленный в статье подход дает эффективные результаты при использовании для построения кодеров, для которых суммирование осуществляется в кольце вычетов по модулю, равному степени числа 2. Использование данных модулей также обуславливается более простыми способами реализации полностью самопроверяемых устройств на основе взвешенных кодов с суммированием. При соответствующей адаптации описанный подход может быть применен и к синтезу кодеров взвешенных кодов с суммированием в кольце вычетов по произвольному модулю. Результаты работы целесообразно учитывать при синтезе контролепригодных, самопроверяемых и отказоустойчивых цифровых устройств и вычислительных систем на различной элементной базе.</p>
