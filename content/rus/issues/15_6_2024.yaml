     <p>Представлен метод создания графов знаний для медицинских систем поддержки принятия решений с акцентом на адаптацию таких решений под разнообразные клинические рекомендации. В методе применяется онтологический паттерн для создания баз знаний, направленных на планирование медикаментозной терапии различных заболеваний. Упомянутая адаптация достигается благодаря принципам универсального решателя для данного класса задач, что гарантирует гибкость и масштабируемость решения.
