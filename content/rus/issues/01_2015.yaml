   item_name: Оценка влияния апериодического диспетчера в системах реального времени
   item_annot: |
      <p> Рассмотрен предложенный автором метод оценки возможности выполнения прикладных задач в вычислительных комплексах с операционными системами реального времени, использующими апериодический диспетчер. Под возможностью выполнения в настоящей работе подразумевается соблюдение ограничений реального времени для каждой задачи при их совместном выполнении. В рассматриваемых системах диспетчер запускается только тогда, когда произошло требующее обработки событие, а не через постоянные промежутки времени, как в системах с классической организацией. Однако в связи с отсутствием возможности точного определения моментов запуска диспетчера, в данных системах сложно прогнозировать потребление им процессорного времени. По этой причине возникает необходимость закладывать большую избыточность для гарантии работоспособности системы. Предлагаемый метод позволяет точно оценить влияние диспетчера на систему путем анализа параметров прикладных задач. Задача решена с применением экзоядерной архитектуры операционной системы и с использованием модели программного обеспечения из работы [1]. В качестве примера в работе проведен сравнительный анализ эффективности систем с различной организацией диспетчера в условиях реального времени.
      </p>
