   item_name: 'Проблемы программной инженерии: качество, безопасность, риски, экономика'
   item_annot: |
     <p>В настоящей статье, изложение которой предполагается в двух частях, рассмотрены основные научные, методологические и технологические проблемы программной инженерии, которые возникают на различных этапах жизненного цикла современных сложных комплексов программ. В первой части представлены проблемы обеспечения качества программных продуктов, безопасности их применения, сокращения рисков неблагоприятных событий и экономики в процессе создания, эксплуатации и модификации программных систем. Для разрешения этих проблем в них выделены и сформулированы около двадцати наиболее актуальных частных задач, для некоторых из них представлены методы и пути решения.</p>
