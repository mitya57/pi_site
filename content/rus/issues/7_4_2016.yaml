     <p> Экран современных средств отображения информации выполнен на базе жидких кристаллов или светодиодов. Свойство цветовоспроизведения экрана описывается математической моделью. Коэффициенты модели цветовоспроизведения экрана априори неизвестны. Оценка коэффициентов модели может быть выполнена на основе паспортных данных экрана или в результате обработки данных, полученных при колориметрических измерениях. Вывод математических выражений для оценки коэффициентов модели цветовоспроизведения экрана основан на законах смешения цветов Грассмана. Исходными данными для вывода являются: координаты цветности вершин треугольника цветового охвата и точки белого цвета экрана, представленные в цветовом пространстве UV; координаты цветности четырех произвольно заданных цветов, отображаемых на экране, полученные в цветовом пространстве UV в результате колориметрических измерений. Предложены новые: математические выражения для оценки коэффициентов модели цветовоспроизведения экрана двумя способами; выражения для оценки смещения (u’,v’)-координат цветности изображения на различных образцах экранов; математические выражения для оценки погрешности косвенного измерения компонентов кодов основных цветов (красный, зеленый, синий).
     </p>
