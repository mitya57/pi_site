     <p>  Введено и обсуждено понятие информационной безопасности по отношению к многозадачной вычислительной системе. Согласно приводимому определению, многозадачная вычислительная система информационно безопасна, если выполнение произвольной прикладной задачи не оказывает отрицательного воздействия на выполнение других прикладных задач.
     Информационная безопасность обеспечивается программно-аппаратной архитектурой, базирующейся на принципе функциональной независимости программ.
     Приведена модель вычислительной системы, для которой требования функциональной независимости выполнены. Реализация модели требует разработки новых видов оборудования, обеспечивающих аппаратное выполнение некоторых программ.</p>
