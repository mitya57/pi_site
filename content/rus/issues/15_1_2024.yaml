     <p> Представлен метод визуализации интерфейса, отражающий бизнес-логику взаимодействия пользователя с информационной системой. Данный метод отличается от известных тем, что позволяет формировать интерфейс из рассуждений пользователя, представленных в терминах его профессиональной деятельности. Реализация этого метода направлена на достижение когнитивной простоты и эргономических свойств для пользователя. Метод визуализации интерфейса включает описание деятельности пользователя в предметной области, ее анализ и представление в интерфейсе информационной системы. Ключевой особенностью метода является изучение и формирование описания логики профессиональных действий пользователя, выполняемых в предметной области, а также ее представление в пользовательском интерфейсе информационной системы в виде карты задач. Такой подход предоставляет возможность рассматривать контекст деятельности пользователя в целом и формировать поль­зовательский интерфейс, максимально соответствующий рассматриваемой деятельности, что сделает интерфейс более удобным для пользователя. Этим определяется научно-практическая значимость метода в отношении других подходов, принимающих во внимание не общий контекст профессиональной деятельности пользователя, а лишь отдельные его стороны.
     </p>
