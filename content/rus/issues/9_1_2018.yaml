     <p>Навигация внутри помещений является достаточно сложной задачей, особенно в условиях больших многоэтажних зданий с множеством стен. Кроме этого, требуются высокая точность и скорость определения местоположения. В работе описаны основные идеи реализации мобильного приложения, позволяющего строить оптимальные маршруты внутри помещений с помощью Bluetooth-маячков и удовлетворяющего отмеченным выше требованиям.
