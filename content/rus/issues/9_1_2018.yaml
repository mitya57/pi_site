   item_annot: |
     <p> Представлены методика и программное обеспечение, разработанное в среде LabVIEW, для автоматизации теплофизического эксперимента на сверхзвуковой аэродинамической установке и обработки экспериментальных данных. Исследование параметров теплообмена проводили на нестационарном режиме в процессе запуска аэродинамической установки до выхода на равновесный тепловой режим. Число Маха набегающего потока составляло 2,3, критерий Рейнольдса по длине динамического пограничного слоя — не менее 2-107на срезе сопла. Представлены графики изменения в процессе запуска установки давления и температуры торможения, температуры стенки модели, статического давления, адиабатной температуры стенки, теплового потока и числа Стантона, которые характеризуют процессы теплообмена на этапе запуска аэродинамической установки.
     </p>
