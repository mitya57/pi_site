     <p> Исследуется использование нейронных сетей при построении программы для разметки тек­ста. Описаны различные задачи, требующие анализа текстовых данных, обсуждены проблемы и решения, которые их сопровождают. В последние годы возрос интерес к нейронным сетям, они находят применение в самых разных областях, таких как бизнес, медицина, инженерия, геология и физика. С использованием нейронных сетей были достигнуты успехи в вопросах прогнозирования, планирования и управления. Причин такого эффекта несколько. Нейронные сети — очень мощные системы моделирования, способные создавать сложные зависимости. Нейронные сети могут широко использоваться в таких областях, как распознавание текстов / речи, семантический поиск, поддержка принятия решений / экспертные системы, прогнози­рование запасов, системы хранения данных и анализ контента. Объектом работы является описание процесса функционирования нейронных сетей. Предметом научной работы является алгоритм распознавания разметки текста. Целью научной статьи является изучение возможности применения нейронных сетей при построении программы для разметки текста. Для достижения описанной цели были поставлены следующие задачи: а) изучить существующие нейронные сети; б) выбрать нейронную сеть для создания модели и изучить ее строение; в) преобразовать входные данные для подачи их в модель нейронной сети. Представление и анализ символьных структур в нейронных сетях кажется интересным и полезным направлением в теории нейронных сетей. В статье проанализированы некоторые архитектуры нейронных сетей, которые, возможно, заслуживают дальнейшего рассмотрения. В будущем планируется сосредоточиться на конкретных экспериментах в этой области. Таким образом, данная работа очерчивает проблемную область для дальнейшего исследования и тестирования.
     </p>
