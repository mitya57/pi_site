     <p> В качестве объекта исследования рассмотрена глобальная компьютерная среда (ГКС) в целом. Дан анализ общесистемных аспектов осуществления посредством ГКС цифровой трансформации социотехносферы. Представлены факторы деструктивного влияния фундаментальных системотехнических закономерностей стихийного роста ГКС на функционирование и развитие социотехносферы. Особое внимание уделено изучению особенностей проявления положительного синергетического сетевого эффекта, выраженного законом Меткалфа, в условиях изначально открытой внутрисистемной разнородности сетевых ресурсов существующей ГКС. Установлено, что с увеличением размеров больших распределенных систем, реализуемых в ГКС, фактор разнородности сетевых ресурсов становится источником отрицательной (системно-деструктивной) сетевой синергии, которая обесценивает положительную синергию закона Меткалфа. На примере экосистем, реализуемых в ГКС посредством облачных систем и технологий, показано, что в условиях изначально открытой разнородности сетевых ресурсов дальнейшее наращивание размеров больших распределенных систем ведет к непреодолимому росту сложности системно-функциональной интеграции сетевых ресурсов и неконтролируемому снижению устойчивости социотехносферы. Представлены принципы концептуального реинжиниринга ГКС, направленного на устранение причин возникновения системной разнородности и бесшовное/кибербезопасное рас пространение алгоритмической универсальности, замкнутой во внутрикомпьютерных ресурсах, на любое сколь угодно большое подмножество компьютеров ГКС. Такой реинжиниринг позволит обеспечить нейтрализацию отрицательной синергии и максимизацию положительной синергии эффекта Меткалфа в больших распределенных системах без ограничений на их размеры.
     </p>
