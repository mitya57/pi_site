     Объединенный институт проблем информатики Национальной академии наук Беларуси, Минск
   item_annot: |
     <p> Описаны результаты экспериментального сравнения программ технологически независимой минимизации сложности многоуровневых представлений систем полностью определенных функций на основе разложения Шеннона. Основное внимание уделено эффективности применения при синтезе логических схем программы, реализующей алгоритм решения задачи выделения из системы функций таких подсистем, для которых целесообразно проводить совместные минимизации многоуровневых представлений подсистем функций в виде бинарных диаграмм решений (BDD — Binary Decision Diagram), названных BDD-представлениями, и в виде булевых сетей. После выделения подсистем и их совместной минимизации выполняется синтез логических схем в библиотеке проектирования заказных цифровых сверхбольших интегральных схем, результаты сравниваются по площади кристалла и по быстродействию (временной задержке) на потоке из 39 промышленных примеров схем. Установлено, что для 20 примеров алгоритм выделения подсистем позволяет получить лучшие решения, чем совместная либо раздельная минимизация многоуровневых представлений на основе разложения Шеннона (13 примеров). Три лучших решения получены в результате применения известной программы Espresso минимизации функций в классе ДНФ (дизъюнктивных нормальных форм), а три лучших решения получает синтезатор LeonardoSpectrum по исходным (неоптимизированным) матричным представлениям систем ДНФ булевых функций.
     </p>
