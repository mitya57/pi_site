     Кубанский государственный университет, Краснодар,
     <b>Т. В. Шкиря</b>, программист, shkiryatv@yandex.ru,
     Кубанский государственный медицинский университет, Краснодар
   item_annot: |
     <p> Представлены результаты исследований, направленных на оценку эффективности использования регрессионного анализа измерений системы параметров сердечно-дыхательного синхронизма (СДС) для получения прогноза минимальной границы диапазона синхронизации (Мин.гр.) с помощью линейной и нелинейной множественных регрессионных моделей, а также нейросетевой регрессии. В качестве основы прогноза Мин.гр. были использованы: исходная частота сердечных сокращений, исходная частота дыхания, возраст и пол. Наибольший вклад во все регрессионные модели внесла переменная, выражающая исходную частоту сердечных сокращений. Сравнительный анализ показателей качества всех моделей показал, что прогнозирование Мин.гр. можно проводить как с помощью линейной множественной регрессии, так и используя нейросетевую регрессию. Нейросетевая регрессия станет основным методом прогнозирования, который будет использоваться в программном обеспечении системы измерения СДС.</p>
