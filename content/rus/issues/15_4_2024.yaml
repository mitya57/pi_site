   item_name: "Методы автоматического анализа динамики изложения информации в текстах на основе адаптируемых словарей научных терминов"
   item_authors_address: |
     <b>Е. В. Вопилова</b>, аспирант, vopilova.elena@gmail.com,
     <b>Е. Н. Крючкова</b>, канд. физ.-мат. наук, kruchkova_elena@mail.ru,
     Алтайский государственный технический университет им. И. И. Ползунова, Барнаул
   item_annot: |
     <p> Предложен метод определения эволюции аспектов в содержании научных текстов. Обсуждены задачи, возникающие при автоматической обработке научных текстов, предложены подходы к созданию комбинированного метода аспектно-ориентированного анализа научных текстов. Приведены результаты экспериментов аспектного анализа научных публикаций в области математики.
     Алгоритм аспектного анализа строится на основе обработки как семантического графа домена, сформированного в результате автоматического извлечения информации из текста математической энциклопедии, так и взвешенного семантического графа публикации. Предложены весовые функции расчета зависимости связей между профессиональными терминами семантического графа домена. В процессе обработки текста научной публикации семантический граф домена трансформируется в семантический граф публикации, двухфазный алгоритм обработки которого формирует семантические зависимости между фрагментами текста.</p>
