   item_name: "Экспериментальное исследование алгоритма выделения подсистем булевых функций для совместной многоуровневой оптимизации"
   item_authors_address: |
     <b>П. Н. Бибило</b>, д-р техн. наук, проф., зав. лаб., bibilo@newman.bas-net.by,
     <b>Н. А. Кириенко</b>, канд. техн. наук, доц., ст. науч. сотр., kir@newman.bas-net.by,
