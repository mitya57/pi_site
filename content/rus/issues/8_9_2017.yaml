     <p> Дано краткое описание функциональных возможностей разработанной автором программной среды на языке Visual C++, предназначенной для решения нестационарных задач теплопроводности. Для создания геометрических моделей использовался принцип кластерного объединения, позволяющий пользователю с помощью интуитивно понятных действий создавать довольно сложные двумерные фигуры. Представленное описание включает в себя собственно метод кластерного объединения и его программную реализацию. Для решения задачи теплопроводности использовался подход, основанный на интегральных уравнениях, описывающих процесс теплопередачи. Его использование позволило контролировать точность расчетов в каждой точке сеточного разбиения. В статье продемонстрированы возможности программной среды по заданию неоднородных материалов, имеющих как регулярное, так и нерегулярное строение. Результаты расчетов могут быть получены в виде числовых значений, в виде цветовых карт, а также как трехмерные поверхности, что позволяет получить наглядное представление о функции распределения температур на каждом временном слое и провести анализ критически важных тепловых процессов
