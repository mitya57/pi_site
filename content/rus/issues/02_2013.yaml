     <p> Данная статья отражает опыт, полученный авторами в процессе обучения студентов методам и средствам программирования на языке Java с использованием продуктов IBM. Освоение ими различных технологий программирования, конфигурирования и настройки средств разработки программных продуктов происходит в рамках лабораторного практикума. Анализируются вопросы, возникающие у студентов в ходе разработки программного обеспечения систем сбора и обработки, хранения и выдачи по запросам данных в информационных системах, а также подходы к их решению в рамках выполнения практикума.
     </p>
