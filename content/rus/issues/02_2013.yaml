   item_authors_address: '<b> В. В. Костюк</b>, канд. техн. наук, доц., <b> М. А. Ушанов</b>, студент, Российский государственный университет инновационных технологий и предпринимательства, e-mail: Viacheslav.Kostyuk@itbu.ru'
