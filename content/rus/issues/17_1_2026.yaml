     <p>Для оценки факта выполнения и эффективности набора команд, реализуемых мостовыми кранами на складе слябов (заготовок) металлургического предприятия, предложена методика построения агентной модели на основе дискретно-событийного моделирования. Определены основные типы агентов для склада слябов и возможные состояния, характерные для этих агентов. Предложено транслировать сложные команды, поручаемые мостовым кранам, в набор простых, чтобы имитационная модель могла предоставить алгоритму оптимизации интерфейс, включающий в себя все эти команды. На основе предложенной методики реализована имитационная модель склада слябов в программном продукте AnyLogic.</p>
