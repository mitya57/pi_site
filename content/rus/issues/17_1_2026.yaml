     <p>Представлена архитектура новой импульсной нейронной сети SecureSpikeNet, предназначенной для количественной оценки уровня защищенности объектов критической информационной инфраструктуры банковского сектора. В отличие от традиционных моделей, использующих ресурсоемкое градиентное обучение, SecureSpikeNet реализует двухуровневый подход: локальное обучение скрытого слоя по правилу e-STDP и глобальную оптимизацию выходного слоя с помощью алгоритма REINFORCE. Входные данные кодируются в импульсной форме на основе 13 признаков, извлекаемых из телеметрии NetFlow, IDS, EDR, SIEM и других источников.
     Архитектура поддерживает развертывание на отечественных и зарубежных нейроморфных процессорах (Intel Loihi 2, «Алтай»), а также автоматически адаптируется к изменяющемуся ландшафту угроз. Впервые введена интегральная метрика риска — SecureSpikeScore, пригодная для передачи регулятору и использования в системах управления рисками.
     На тестовом датасете (10 000 записей) модифицированная версия SecureSpikeNet показала точность 97,4 % и F1-метрику 75,4 %. По сравнению с CNN-IDS (98,5/98 %) и LSTM-IDS (98/97,5 %) модель обеспечивает сопоставимое качество при существенно меньших вычислительных затратах и наличии количественной оценки угрозы, отсутствующей у рассмотренных аналогов.</p>
