     <p> Представлены результаты исследований, направленных на разработку гибридной методологии оценки рисков для здоровья, сочетающей копула-модели и нечеткую логику. На основе данных по Республике Татарстан за 2000-2021 гг. выявлены зависимости между демографическими, климатическими и гелиогеофизическими факторами. С помощью копула-моделирования определены лингвистические переменные, интегрированные в прототип медицинской экспертной системы для оценки рисков. Разработанный подход позволяет анализировать сложные зависимости и может служить математическим основанием (базой) для систем поддержки принятия решений в здравоохранении.</p>
