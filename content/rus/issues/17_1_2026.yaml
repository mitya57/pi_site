     <p>Представлена система поддержки принятия решений, разработанная для более эффективного управления учебным планом для подготовки ИТ-специалистов. Система использует данные о дисциплинах учебного плана для построения графического представления, отражающего междисциплинарные связи и их хронологическую последовательность. Применение гибридного алгоритма, сочетающего контекстное ранжирование и анализ транзитивных отношений, позволяет выявлять ключевые положения, определять структурные недостатки, такие как пробелы в знаниях и дублирование контента, а также оптимизировать последовательность дисциплин, минимизируя функцию штрафа, которая количественно оценивает нарушения непрерывности обучения. Реализация системы выполнена на языке Python и протестирована на реальных данных, что обеспечило сокращение значения функции штрафа на 18 % и устранение случаев обратной преемственности за счет межсеместрового перемещения курсов. Предложенная масштабируемая платформа, апробированная на реальных данных, способствует со­гласованию образовательных программ и планов ИТ-обучения с актуальными потребностями рынка труда и может быть адаптирована к различным образовательным контекстам.</p>
