   item_authors_address: |
     <b>М. Р. Богданов</b>, канд. биол. наук, доц. кафедры вычислительной математики и кибернетики, bogdanov_marat@mail.ru,
     <b>Г. Р. Шахмаметова</b>, д-р техн. наук, зав. каф. вычислительной математики и кибернетики, shakhgouzel@mail.ru,
