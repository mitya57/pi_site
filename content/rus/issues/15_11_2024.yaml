   item_name: Анализ наборов данных и больших языковых моделей для обнаружения уязвимостей в программном коде на императивных языках программирования
   item_authors_address: |
     <b>В. В. Швыров</b>, канд. физ.-мат. наук, доц., slshj@yandex.ru,
     <b>Д. А. Капустин</b>, д-р техн. наук, доц., kap-kapchik@mail.ru,
     <b>Р. Н. Сентяй</b>, ст. преподаватель, sentyayroman@yandex.ru,
     <b>Т. И. Шулика</b>, асс., shulika-tatyana@mail.ru,
     Луганский государственный педагогический университет
   item_annot: |
     <p>Большие языковые модели представляют собой модели машинного обучения, которые позволяют классифицировать и генерировать как тексты на естественных языках, так и код на различных языках программирования. Такие модели имеют миллиарды параметров и обучены на огромных массивах данных. В последние годы такие модели успешно используются для решения самых различных задач программной инженерии.
     В работе представлены данные о публикационной активности по исследуемой тематике, которые получены на основе статистического анализа результатов поиска по релевантным ключевым запросам. Кроме того, проведен обзор последних публикаций в области использования больших языковых моделей для обнаружения уязвимостей в программном коде, а также представлены результаты анализа наборов данных, которые используются при обучении нейросетевых моделей для поиска уязвимостей в программном коде.</p>
