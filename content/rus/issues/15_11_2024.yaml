     <p>Представлен один из подходов к глубинному описанию данных для ресурсоемких прикладных задач, в частности, в области материаловедения. Этапы предложенной методологии позволили создать специализированную область исследования информационного контента, построить объектную модель сценариев приложений, структурировать схему доменной модели и сформировать представление о процессе информационной поддержки. Апробация данной методологии в рассматриваемой предметной области уточнила требования, критерии и фильтры поиска информации, описания данных, каталогизацию параметров и их верификацию при решении ряда задач.</p>
