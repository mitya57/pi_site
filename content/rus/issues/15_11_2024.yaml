   item_name: Применение методологии UVM для моделирования прецизионных устройств цифровой обработки сигналов
   item_authors_address: |
     <b>И. Е. Тарасов</b>, д-р техн. наук, зав. лаб., tarasov_i@mirea.ru,
     ФГБОУ ВО «МИРЭА — Российский технологический университет», Москва
   item_annot: |
     <p>Представлены результаты анализа подхода, использующего методологию "Universal Verification Methodology" (UVM), и разработки его модификации для моделирования прецизионных устройств цифровой обработки сигналов в составе измерителей фазы периодического сигнала. Предложена частичная реализация приемов и методов UVM на базе языков программирования общего назначения, отличающаяся наличием подсистемы метрологической оценки характеристик моделируемого измерительного устройства, в то время как подход UVM, реализованный в библиотеке классов компании Accelera на языке System Verilog, предполагает наличие эталонного отклика, с которым проводится сравнение. Таким образом, предложенный подход, сохраняя методологическую основу UVM, позволяет модифицировать ее для применения в системах, где эталонный отклик не предполагается, поскольку он является предметом исследования.</p>
