     <b>Н. Н. Оськин</b>, директор, nonik2@mail.ru,
     Сибирская телеметрическая компания, Пенза
   item_annot: |
     <p>Работа посвящена изучению возможности применения механизма внимания при диагностике различных заболеваний сердечно-сосудистой системы. Биомедицинские данные были представлены в разных модальностях (текст, изображения и временные ряды). Было проведено сравнение эффективности пяти трансформеров, основанных на механизме внимания (трансформер Досовицкого, компактный сверточный трансформер, трансформер с внешним вниманием, трансформер, основанный на токенизации со сдвигом патчей и локальным внутренним вниманием, трансформер, основанный на множественном глубоком внимании) со сверточной нейронной сетью Exception, тремя полносвязными нейронными сетями (MLP-Mixer, Fnet и gMLP) и архитектурой YOLO на задаче многоклассовой классификации (16 классов опасных аритмий). Показана высокая эффективность трансформеров при диагностике кардиологических заболеваний. Наибольшую эффективность показал трансформер, основанный на токенизации со сдвигом патчей и локальным внутренним вниманием.</p>
