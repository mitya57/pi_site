   item_name: Технология формирования искусственных данных для обучения нейросети (на примере контроля качества производства ламината)
   item_authors_address: |
     <b>А. В. Зарипов</b>, магистрант, aleksei.v.zaripov@tusur.ru,
     <b>Р. С. Кульшин</b>, аспирант, roman.s.kulshin@tusur.ru,
     <b>А. А. Сидоров</b>, канд. экон. наук, доц., зав. кафедрой,
     Томский государственный университет систем управления и радиоэлектроники
   item_annot: |
     <p>Представлены результаты исследования методов генерации искусственных данных для задач компьютерного зрения в рамках функционирования технологических линий конвейерного типа. Выявлены проблемные вопросы высокой стоимости и низкой эффективности таких традиционных методов сбора данных, как видеозапись и ручная разметка. В качестве решения предложена обобщенная модель формирования синтетических данных, использующая игровые движки и 3D-моделирование. Экспериментально модель протестирована в рамках процесса определения ламинатных покрытий, где синтетические данные позволили обучить нейронную сеть YOLOv8 с высокой точностью (mAP50 = 0,95). Результаты тестирования указывают на возможность использования синтетических данных для повышения качества моделей и оптимизации процессов обучения нейронных сетей в условиях ограниченного доступа к реальным датасетам.</p>
