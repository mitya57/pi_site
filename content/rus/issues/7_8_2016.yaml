   item_authors_address: | 
     <b> И. В. Галов</b>, аспирант, мл. науч. сотр., e-mail: galov@cs.karelia.ru, Петрозаводский государственный университет
   item_annot: |
     <p> Рассмотрена проблема организации взаимодействия агентов в интеллектуальном пространстве. В случае косвенного взаимодействия агенты выполняют построение информационных сервисов на основе совместного накопления и обработки информации в разделяемом информационном хранилище. Предложен набор шаблонов проектирования для реализации такого взаимодействия в программных приложениях для широкого круга предметных областей. Применимость предложенных шаблонов демонстрируется на примере ранее разработанных программных приложений.
     </p>
