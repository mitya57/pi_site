   item_authors_address: | 
     <b>В. А. Васенин</b>, д-р физ.-мат. наук, проф., e-mail: vasenin@msu.ru, <b>В. А. Роганов</b>, ст. науч. сотр, e-mail: var@msu.ru, НИИ Механики МГУ имени М. В. Ломоносова, г. Москва, <b> М. Д. Дзабраев</b>, студент, e-mail: dzabraew@gmail.com, МГУ имени М. В. Ломоносова
   item_annot: |
     <p> Рассмотрены подходы к решению задачи анализа текстов на естественном языке в части выявления их эмоциональной окраски по отношению к определенному субъекту той или иной сферы деятельности. Дан краткий анализ известных методов, которые могут быть использованы для решения этой задачи, описаны предложенный авторами подход и программные средства, положенные в основу разработанного ими макета информационного сервиса для анализа тональности публикаций в средствах массовой информации применительно к МГУ имени М. В. Ломоносова. Представлены и проанализированы результаты тестирования разработанного метода на представительной выборке публикаций.
     </p>
