   item_authors: "Пилипенко А. В., Плисс О. А."
   item_name: "Понижение избыточности Java-программ при выборочной инициализации классов"
   item_authors_address: | 
     <b> А. В. Пилипенко</b>, аспирант, e-mail: artur.pilipenko@gmail.com, СПбГУ г. Санкт-Петербург, Россия, <b> О. А. Плисс</b>, канд. физ.- мат.наук, Principal Member of Technical Staff, e-mail: oleg.pliss@gmail.com, Oracle, Санта-Клара, США
   item_annot: |
     <p> Рассмотрена задача удаления неиспользуемых методов, полей и классов Java-программ при создании загрузочного образа инициализированного состояния виртуальной машины. Один из способов оптимизации при подготовке такого образа — это инициализация классов. Созданные при этом объекты могут влиять на достижимость методов и удалимость полей и классов. Предложен алгоритм анализа достижимости методов, осуществляющий выборочную инициализацию классов программы. Также предложены алгоритмы анализа удалимости полей и классов, которые учитывают зависимости между методами, полями, классами и объектами, созданными при инициализации классов.
     </p>
   item_keywords: Java, виртуальные машины, инициализация классов, анализ достижимости, косвенные вызовы
