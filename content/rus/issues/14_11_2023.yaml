     <p> Представлен эффективный алгоритм вычисления корректно округленного значения экспоненты для любого из режимов округления, предусмотренных стандартом IEEE 754. Аргумент и значение функции представляют собой числа двойной точности, но сам алгоритм использует для вычислений расширенную арифметику двойной точности. На этапе сокращения аргумент аппроксимируется числами, значение экспоненты которых имеет короткую мантиссу, что ускоряет процесс его вычисления. Дано формальное описание алгоритма и доказательство его корректности. Функция имеет наименьшее максимальное время выполнения среди рассматриваемых функций, вычисляющих корректно округленную экспоненту. Время выполнения не сильно зависит от значения аргумента, что может быть существенным для критически важных приложений.</p>
