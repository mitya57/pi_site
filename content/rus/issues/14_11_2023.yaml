   item_annot: |
     <p> Современному специалисту в сфере обслуживания и ремонта подвижного состава необходимо постоянно иметь доступ к актуальной информации, связанной с техническим состоянием, оснащением и местоположением обслуживаемых единиц. В настоящий момент в вагонном хозяйстве средства получения данной информации устарели и не соответствуют темпам развития информационных технологий. Цель работы, результаты которой представлены в настоящей статье, заключается во внедрении современных средств получения данных на предприятия, осуществляющие организацию и ремонт подвижного состава. Данная работа посвящена созданию и описанию программных продуктов для поиска информации по техническому состоянию подконтрольных вагонов. Программный комплекс может быть использован как на персональном компьютере, так и в среде онлайн-приложений в сети Интернет. В структуре программ предусмотрены механизмы обновления и поддержки процессов сопровождения, включая исправление ошибок, обновление функциональных возможностей и при необходимости масштабирования объектов контроля (например, адаптирование программы для контроля не только вагонов, но и путевых машин, запасных частей и т. д.). Использование предлагаемых средств позволит специалисту в области логистики, обслуживания и ремонта подвижного состава повысить оперативность прогнозирования, организации процессов перевозки грузов и проведения ремонтных работ. В статье в виде блок-схем даны алгоритмы работы каждого продукта в составе программного комплекса, схема используемой базы данных. В базу данных в соответствии с номерами вагонов добавлены геометрические параметры и номера колесных пар, даты последнего текущего и капитального ремонта, их местонахождение. Создан массив данных с фотографиями вагонов. Представлены фрагменты программного комплекса, написанного на языке Python. Данный язык позволил полностью реализовать алгоритм действий продукта. В процессе тестирования программ проверялось действие основной функции, а именно — поиск параметров по номеру вагона. Представлено решение задачи вывода фото-и видеоматериалов по запросу пользователя. Такая функция позволяет сокращать время на подбор вагона для аренды, контролировать качество ремонта. При создании программного продукта в среде онлайн-приложений также решена задача безопасности передачи данных.</p>
