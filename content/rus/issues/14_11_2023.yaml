     <p>  Отсутствие системы идентификации пользователей и наличие разнообразных способов запутывания транзакции в сети Bitcoin вызывают большой интерес у злоумышленников и могут использоваться ими для осуществления незаконной деятельности. Целью настоящей работы является разработка метода проверки транзакции в сети Bitcoin для повышения эффективности идентификации путей движения средств, полученных незаконным путем, а также их источников. В рамках работы решаются следующие задачи: разработка метода проверки транзакции в сети Bitcoin и разработка системы поддержки принятия решений, включающая предложенный метод. Результаты, представленные в настоящей работе, дают возможность разработать новые и улучшить существующие инструментальные средства анализа транзакций в рамках будущих исследований, что позволит эффективнее проводить идентификацию средств в сети Bitcoin, связанных с незаконной деятельностью.</p>
