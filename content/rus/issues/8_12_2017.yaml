     <p> Представлен подход к проектированию и разработке программных подсистем ввода исходных данных при создании систем инженерного анализа, в основе которого лежит применение разработанного авторами специализированного формата данных и его интерпретатора. Приведены примеры формируемых динамических графических пользовательских интерфейсов для определения исходных данных для вычислительных задач, решенных в рамках выполнения ряда НИР и ОКР, включавших необходимость разработки программного обеспечения.
