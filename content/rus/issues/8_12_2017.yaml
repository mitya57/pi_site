     <p> Рассмотрены некоторые подходы к решению задач обработки библиографических данных в системах наукометрии с помощью выделения статистических закономерностей в больших коллекциях таких данных. На примере представительной информационно-аналитической системы "ИСТИНА", которая эксплуатируется в МГУ им. М. В. Ломоносова, представлены результаты исследований по идентификации авторов по библиографическим данным статей. Предлагаемый алгоритм позволяет выделять авторов с точностью более 95 %.
