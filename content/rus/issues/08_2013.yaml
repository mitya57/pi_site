   item_authors_address: ' <b> В. В. Липаев</b>, д-р техн. наук, проф., гл. науч. сотр., Институт системного программирования РАН, e-mail: vlip28@mail.ru'
   item_annot: |
     <p> Рассматриваются основные факторы, определяющие надежность и бе-зопасное использование программных продуктов реального времени в составе автоматизированных систем. Анализируются характеристики таких систем и среды их функционирования, для которых должна обеспечиваться функциональная безопасность. Представлены требования к проектным решениям, обеспечивающим функциональную пригодность сложных программ. Обсуждаются вопросы организации и планирования жизненного цикла таких программ, в том числе процессы разработки требований к их безопасности. Выделены основные международные стандарты технологических процессов, которые поддерживают функциональную безопасность в жизненном цикле сложных комплексов программ. Значительное внимание уделено испытаниям систем на функциональную безопасность используемых в их составе программных продуктов.
     </p>
