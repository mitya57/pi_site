   item_name: Метаданные в REST-модели
   item_annot: |
      <p> Проанализированы подходы к представлению метаданных в программных моделях, основанных на Representational State Transfer (REST) подходе. В настоящее время архитектура на основе REST — одна из наиболее часто используемых программных архитектур. Распространение данного подхода, не в последнюю очередь было связано с простотой программной реализации и лаконичностью его описания в сравнении с сервис-ориентированной архитектурой (Service Oriented Architecture), с которой REST чаще всего и сравнивают. Вместе с тем стремление к простоте (лаконичности) реализации привело к тому, что такой элемент, как метаданные, в классической модели REST отсутствует. Настоящая работа посвящена поиску ответов на вопросы: зачем метаданные могут быть нужны; что и как они могут представлять; какие инструментальные средства могут быть использованы для их представления в системах на основе REST-архитектуры.
      </p>
