      <p> Рассмотрены недостатки существующего состояния программной инженерии, представлены основные идеи и направления воссоздания программной инженерии как инженерной дисциплины. Сформулировано ядро SEMAT — минимальный набор сущностей методологии, или метода (так называемых альф), и отношений между ними, определена совокупность характеристик состояния работ по созданию целевого программного продукта с заранее заданными требованиями к нему. Обеспечена возможность систематической оценки "степени прогресса" проекта и "состояния здоровья" деятельности по его реализации. Показаны пути поэтапного развития программной инженерии как прикладной науки.
      </p>
