   item_authors_address: '<b> О. Ю. Богоявленская</b>, канд. техн. наук, доц., e-mail: olbgvl@cs.karelia.ru, Петрозаводский государственный университет'
   item_annot: |
     <p> Приведены результаты анализа алгоритма AIMD протокола TCP версии NewReno, который является действующим стандартом сети Интернет. Построен кусочно-линейный случайный процесс, описывающий поведение размера скользящего окна протокола в условиях, когда события потерь данных образуют процесс восстановления. Доказано существование стационарных распределений размера скользящего окна для вложенной марковской последовательности и для исходного кусочно-линейного процесса и найдены их характеристические функции. Последние позволяют получить полное описание характеристик протокола AIMD. Также построена алгебраическая оценка стационарного математического ожидания размера скользящего окна, которая играет наиболее важную роль при решении задач проектирования и администрирования сетей передачи данных.
     </p>
