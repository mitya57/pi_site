   item_name: SEMAT — Software Engineering Method and Theory. О чем, зачем и кому это нужно?
   item_authors_address: '<b> Б. A. Позин</b>, д-р техн. наук, проф., МИЭМ НИУ ВШЭ, президент, Российское отделение SEMAT, e-mail: bpozin@ec-leasing.ru'
   item_annot: |
     <p> Статья посвящена краткому анализу основных положений инициативы SEMAT — Software Engineering Method and Theory по воссозданию единой теории программной инженерии. В рамках инициативы разработан стандарт OMG, получивший название Essence, определяющий ядро и язык программной инженерии. Ядро представляет собой минимальное количество сущностей, участвующих в процессе создания программной системы или являющихся его результатом, а также оно вводит отношения между этими сущностями. Разъяснены основные причины эффективности предлагаемой теории.      </p>
