     <p> Данная статья — это исторический экскурс к истокам SEMAT и рассказ о прошлых свершениях, сегодняшних приоритетах и планах на будущее. Статья ориентирована прежде всего на представителей промышленности. Следует особо отметить, что научная дискуссия о теоретических аспектах программной инженерии не входила в замысел авторов статьи, поэтому собственно теория программной инженерии затрагивается в ней лишь поверхностно. Этой теме планируется посвятить следующие публикации.
