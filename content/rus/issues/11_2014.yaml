   item_name: Об уменьшении автоматной сложности за счет расширения регулярных языков
   item_authors_address: '<b> Д. Е. Александров</b>, аспирант, МГУ им. Ломоносова, e-mail: dalexandrov@intsys.msu.ru'
   item_annot: |
     <p> Рассмотрена проблема «экспоненциального взрыва» числа состояний конечного автомата, распознающего множество регулярных языков, задаваемых объединением регулярных выражений вида. *R1.*R2.*, где R1 и R2 — произвольные регулярные выражения. Предложен метод уменьшения числа состояний распознающего автомата за счет огрубления распознаваемого множества. Приведены неулучшаемые оценки на число состояний автомата при таком изменении в случае алфавита, состоящего из не менее чем пяти символов. Показано, что относительное уменьшение числа состояний может быть произвольным. Проанализирована практическая эффективность предложенного метода применительно к регулярным выражениям системы Snort.
     </p>
