   item_authors_address: '<b> И. О. Жаринов</b>, д-р техн. наук, доц., зав. каф., Санкт-Петербургский национальный исследовательский университет информационных технологий, механики и оптики (НИУ ИТМО), руководитель учебно-научного центра, Санкт-Петербургское ОКБ "Электроавтоматика" им. П. А. Ефимова, e-mail: igor_rabota@pisem.net, <b> О. О. Жаринов</b>, канд. техн. наук, доц., Санкт-Петербургский государственный университет аэрокосмического приборостроения (ГУАП)'
   item_annot: |
     <p> Рассмотрена задача исследования свойства равноконтрастности цветовых пространств, применяемых в авионике. Свойство равноконтрастности цветовых пространств является определяющим для вычисления оценки, характеризующей меру различия цветов — цветовой разницы на XY- и на UV-плоскостях. Приведены гистограммы распределения координат цветности на обеих плоскостях, полученные с использованием методов математического моделирования. Показано, что распределение координат цветности и на XY-, и на UV-плоскостях отлично от равномерного, в связи с чем оба цветовых пространства в общем случае не могут классифицироваться как равноконтрастные и оценка числовой меры различия цветов не будет равноточной во всех областях цветового графика XY- и UV-плоскости. Определены области неравноконтрастности цветовых графиков на обеих плоскостях.
     </p>
