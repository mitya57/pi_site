   item_annot: |
     <p> Рассмотрен разработанный метод предобработки данных, основанный на импульсной нейронной сети. Суть данного метода заключается в повышении качества исходного датасета путем минимизации зашумленности данных. Особенность заключается в повышении точности прогнозных значений временного ряда уровней воды, получаемых на выходе импульсной нейронной сети. Ретроспективные данные (с 01.01.1997 г. по 30.06.2023 г.) были получены с гидрологических постов и автоматических станций благодаря помощи сотрудников ФГУП «Центр регистра и кадастра».
     На примере гидрологического поста 76289 (г. Уфа) проведен эксперимент по прогнозированию уровней воды при помощи разработанной системы «Паводок 2.0». Эксперимент доказал эффективность применения разработанного в исследовании метода предобработки данных в рамках повышения точности прогнозных значений уровней воды.</p>
