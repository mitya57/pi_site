   item_annot: |
     <p>  Рассмотрены особенности применения web-браузеров и сервис-браузеров (особого подвида специализированных браузеров) в качестве клиентов информационных систем. Определены основные методы, которые должен включать браузер любого типа, применяемый в качестве клиента информационных систем, а также основные методы, которые должен включать браузер, использующийся в качестве универсального средства обеспечения функционирова­ния клиентских приложений. Сервис-браузер обладает всем набором необходимых способов клиентской обработки информации. В то же время по сравнению с web-браузером он более компактен. Известные сервис-браузеры функционируют в среде Windows, что ограничивает область их применения. Рассмотрена возможность переноса и использования сервис-браузера, базирующегося на языке С#, из среды Windows в среду Linux. Предложены методы миграции. Проведен сравнительный анализ результатов работы сервис-браузера в двух средах.</p>
