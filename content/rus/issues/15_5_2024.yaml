   item_name: "Прогнозирование значимости запатентованных технологий на основе метрик инновационного потенциала"
   item_authors_address: | 
     <b> Д. М. Коробкин</b>, канд. техн. наук, доц., dkorobkin80@mail.ru, <b> А. А. Рублев</b>, бакалавр, aarvlg@mail.ru, <b> С. А. Фоменков</b>, д-р техн. наук, проф., saf@vstu.ru, Волгоградский государственный технический университет
   item_annot: |
     <p> В современных санкционных реалиях развитие предприятий Российской Федерации не может осуществляться без координации с партнерами из России, а также из Китая, Индии и других дружественных стран. Выбор потенциальных партнеров можно осуществлять на основе выявленной значимости запатентованных ими технологических решений. Новизна разработанного метода прогнозирования значимости патентуемых технологий заключается в использовании формируемых метрик инновационного потенциала (перспективности) для анализа мирового патентного массива согласно сфере интересов ключевых предприятий Волгоградской области. При этом используются три критерия: массовость тематики изобретения в текущем периоде; прогнозируемая массовость тематики (технологии) в будущем периоде; успешность в информационном поле. Массовость тематики в текущем периоде рассчитывается на основе кластеризации терм-частотных векторов, где в качестве термов используются ключевые понятия, предоставляемые системой Google Patents для каждого патента. Массовость в будущем периоде прогнозируется на основе временных рядов, построенных на основании данных о кластерах, патентах и распределении патентов в кластерах согласно различным временным интервалам, а также модели ARIMA. Успешность патента в информационном поле определяется на основе числа его цитирований, предоставляемых системой Google Patents.</p>
