   item_annot: |
     <p> Представлен разработанный подход к комплексной обработке и интерпретации пространственно-временных векторных данных. В ходе исследования был проведен анализ наиболее актуальных методов визуализации векторных и тензорных полей и организации базы данных для их хранения. Предложен подход к визуализации, который сочетает в себе основные достоин­ства всех известных методов, основанный на визуализации поля в каждой точке пространства посредством глифов-суперэллипсов. Предложена архитектура веб-ориентированного прило­жения, реализующего хранение пространственных данных в гибридной СУБД и интерпретацию необходимых данных по запросу.</p>
