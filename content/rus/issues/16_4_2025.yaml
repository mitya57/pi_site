     <p>Рассмотрен новый масштабируемый метод обнаружения многовекторных атак на скомпрометированные устройства интернета вещей с использованием алгоритмов машинного обучения. Проведен подробный анализ существующих методов обнаружения атак, включая сигнатурные методы, методы на основе аномалий, контролируемые и неконтролируемые методы машинного обучения, а также методы глубокого обучения, такие как сверточные и рекуррентные нейронные сети. Предлагаемый метод сочетает глубокое обучение и федеративное обучение, что позволяет повысить уровень масштабируемости и безопасности системы в условиях ограниченных ресурсов IoT-устройств посредством увеличения точности обнаружения атак. Представлены результаты экспериментального исследования, подтверждающие превосходство предложенного метода над существующими решениями.</p>
