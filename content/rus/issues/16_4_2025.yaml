   item_annot: |
     <p>Для интенсификации программирования технологических процессов, реализуемых цикличе­скими конечными автоматами, разработан метод бит-рекурсии, основанный на распространении свойства простой математической рекурсии на систему булевых функций как общего алгоритмического базиса логического программирования.
     Предложенная математическая модель кинематического состояния автомата с использованием маркеров — программных элементов бит-рекурсии — расширяет известную методологию программирования за счет структуризации синтезируемой LD-программы. Показано, что рекурсия связывает триаду множеств, отнесенных соответственно к маркерам, датчикам и релейным электромагнитам, управляющими исполнительными двигателями циклического автомата. Разработана LD-шаблон-карта, дополняющая интерфейс программиста.
     В целом применение метода рекурсии интенсифицирует и повышает качество LD-программирования, существенно сокращает долю его неформализуемой составляющей.</p>
