     <p>Сегментация изображений — одна из наиболее часто решаемых задач в обработке изображений. При этом модели сегментации изображений, как и любые другие модели глубокого обучения, подвержены состязательным атакам — специальным модификациям данных на разных этапах стандартного конвейера машинного обучения, которые препятствуют правильной работе модели и являются проблемным вопросом для практического использования моделей глубокого обучения. Рассмотрены так называемые атаки уклонения, когда модифицируются входные данные на этапе исполнения (вывода). Представлено оригинальное инструментальное средство — Segmentation Robustness Framework (SRF), предназначенное для тестирования устойчивости моделей сегментации к цифровым состязательным атакам.</p>
