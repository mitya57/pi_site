   item_annot: |
     <p>Блочное покрытие системы дизъюнктивных нормальных форм (ДНФ) полностью определенных булевых функций заключается в группировании элементарных конъюнкций в подсистемы (блоки) с ограниченными значениями числа входных переменных, функций и конъюнкций. Для более эффективного решения задачи логического синтеза предлагается алгоритм сокращения числа различных ДНФ в паре пересекающихся блоков. Алгоритм основан на построении неориентированного графа и раскраске его в минимальное число цветов. Это позволяет сокращать сложность многоуровневых представлений функций блоков, так как для разреженных систем ДНФ булевых функций в блоках чаще оказываются одинаковые ДНФ. Для матричных форм разреженных систем ДНФ троичная матрица, задающая элементарные конъюнкции, содержит большую долю неопределенных значений, соответствующих в алгебраической записи отсутствующим литералам булевых входных переменных, а булева матрица, задающая вхождения конъюнкций в ДНФ булевых функций, содержит большую долю нулевых значений. Таким образом, технологически независимая оптимизация разреженных систем ДНФ булевых функций разбивается на два этапа — блочное покрытие и минимизацию многоуровневых представлений функций блоков в виде BDD или булевых сетей.</p>
