   item_name: 'Проблемы программной инженерии: стандартизация, человеческий фактор, подготовка кадров'
   item_annot: |
     <p>Рассмотрены основные научные, методологические и технологические проблемы программной инженерии, которые возникают на различных этапах жизненного цикла современных сложных комплексов программ. Представлены проблемы стандартизации процессов в программной инженерии, влияния на них человеческого фактора, организации коллективов исполнителей работ и обучения специалистов. Выделены и сформулированы свыше двадцати наиболее актуальных частных задач, представлены пути и методы и их решения.</p>
