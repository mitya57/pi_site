     <p> Описан компонент программного модуля, интегрированный с программным комплексом инженерного анализа SIMULIA Abaqus и предназначенный для моделирования случайных значений параметров материала в конечно-элементной модели на основе заданных статистических характеристик с возможностью учета физической нелинейности поведения материала при различных воздействиях и сочетаниях нагрузок. Целевая группа исследуемых материалов — материалы несущих элементов строительных конструкций, такие как бетон, камень, сталь. Данный программный модуль может быть рекомендован для применения специалистам, инженерам и ученым, занимающимся вероятностным анализом надежности конструкций зданий и сооружений, аппаратов, машин, приборов, при совместном использовании комплексов компьютерного моделирования и инженерного анализа. Программный модуль имеет свидетельство государственной регистрации программы для ЭВМ «АС моделирования стохастических свойств материалов» № 2019667439 от 24.12.2019.
