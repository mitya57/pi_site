     <p> Статья посвящена разработке формальных математических методов моделирования бизнес-процессов и применению этих методов для создания интеллектуальных помощников. Для формализации документооборота на кафедре университета применяется теория частичных моделей. Рассмотрена задача создания интеллектуального помощника для автоматизированного порождения документов кафедры. Для решения этой задачи была разработана онтологическая модель предметной области и построены шаблоны документов. В центре внимания находится проблема автоматизированного порождения заведомо корректных документов. Благодаря автоматизированному заполнению документов повышается эффективность и качество изготовленных документов, а также уменьшается время на работу с ними. Возможность гибкого изменения разработанной онтологической модели позволяет оптимизировать работу с документами согласно меняющимся регламентам.</p>
