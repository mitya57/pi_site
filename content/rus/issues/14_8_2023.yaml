     <p> Приведены результаты экспериментов по схемной реализации модулярных умножителей в библиотеке проектирования заказных СБИС (сверхбольших интегральных схем) и FPGA (Field-Programmable Gate Array — программируемая пользователем вентильная матрица). Исходные описания проектов модулярных умножителей задавались системами не полностью определенных (частичных) булевых функций и алгоритмическими VHDL-описаниями. Логическая оптимизация проводилась в классе дизъюнктивных нормальных форм (ДНФ) и представлений систем булевых функций бинарными диаграммами решений. Синтезированные схемы оценивались по площади и временной задержке. Было установлено, что использование моделей частичных булевых функций и предварительной логической BDD-оптимизации (Binary Decision Diagrams—бинарная диаграмма решений) позволяет улучшать параметры синтезируемых блоков заказных СБИС и FPGA для небольших значений модуля, однако лучшие решения для больших значений модуля можно получить, используя алгоритмические VHDL-описания модулярных умножителей. При синтезе схем модулярных умножителей в составе FPGA и применении систем проектирования ISE и Vivado (производства Xilinx) целесообразно использовать синтезируемые VHDL-операции (a*b) mod p.
     </p>
