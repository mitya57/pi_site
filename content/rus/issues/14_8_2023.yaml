     <p>  Представлена разработанная авторами автоматизированная технология оценки состояния прогресса и «здоровья» в рамках выполнения программного проекта на основе стандарта OMG ESSENCE. В основе такой оценки лежит степень достижения нормальных значений определенных семи сущностей, являющихся основанием выполнения любого программного проекта. Значения сущностей определяются в стандарте ESSENCE. Предложен метод оценки состояния прогресса и «здоровья» проекта, который позволяет автоматизировать получение подобных оценок на каждой итерации его реализации на основе анализа чек-листов, заполненных руководителем проекта. В случае отклонения результатов от нормальных значений предложен метод выявления зависимостей на основании анализа графа взаимосвязей, построенного по ядру ESSENCE. Разработан сервис для автоматизации оценки, приведена статистика внедрения технологии, получены оценки ошибок первого и второго рода.</p>
