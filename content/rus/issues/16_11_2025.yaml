   item_authors_address: |
     <b>А. А. Скворцов</b>, канд. пед. наук, доц. кафедры, skvor_88@mail.ru,
     <b>М. С. Анурьева</b>, канд. пед. наук, доц. кафедры, anuryeva@mail.ru,
