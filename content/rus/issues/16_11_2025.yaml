   item_annot: |
     <p>Представлено программное решение для управления беспилотными устройствами с возможностью динамического изменения алгоритмов и режимов управления без необходимости остановки или перезагрузки устройства. Это позволяет адаптировать беспилотные устройства к изменяющимся условиям и задачам непосредственно в процессе эксплуатации. Программная система управления включает в себя подсистемы: выработки команд управления, исполнения команд управления, сопряжения программной и аппаратной частей, а также подсистему конфигурирования. Для последней разработан особый язык для описания конфигурации беспилотного устройства. Решение продемонстрировало высокую стабильность и производительность при натурных испытаниях, показав способность к оперативному изменению алгоритмов управления «на лету».</p>
