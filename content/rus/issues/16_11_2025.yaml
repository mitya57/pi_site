   item_annot: |
     <p>Рассмотрено одно из ключевых ограничений верификации программного обеспечения — необходимость ручной оценки результатов, включающих предупреждения о потенциальных ошибках. Такие предупреждения должны быть либо исправлены, либо классифицированы как ложные срабатывания, что требует участия экспертов. Для решения описанной проблемы формально введено понятие тщательности трасс ошибок в верификации программного обеспечения. Тщательность трасс оценивается на основе результатов инструментальных средств, участвовавших в соревнованиях по верификации программного обеспечения SV-COMP, что демонстрирует практическое применение предлагаемого подхода к реальным верификационным задачам. Показано, как понятие тщательности может быть использовано в качестве метрики при сравнении инструментальных средств верификации, а также для улучшения автоматического подтверждения результатов верификации. Помимо этого, предложенная метрика показывает, какие именно элементы трассы ошибки понадобятся для ее визуализации.</p>
