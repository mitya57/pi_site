   item_annot: |
     <p>Описано применение метода группового нечеткого многокритериального анализа решений TOPSIS с учетом консенсуса в процессе проектирования архитектуры, который является одним из этапов разработки программного обеспечения. С помощью этого метода проводится ранжирование программных фреймворков графического пользовательского интерфейса. Практическая значимость работы подкреплена применением метода для решения реальной задачи, связанной с разработкой программного обеспечения для просмотра файлов DICOM, широко используемых в медицине. Метод обеспечивает ряд преимуществ: принимается во внимание неопределенность; учитывается набор критериев; интегрируются различные мнения; распределяется ответственность за принятие решений.</p>
