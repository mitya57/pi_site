   item_annot: |
     <p> Представлены результаты изучения схем моделирования структур сложных знаний для разных этапов жизненных циклов и потоков знаний в интеллектуальных системах. Струк­туры знаний конструируются с использованием универсального и унифицированного форма­та представления. Основой такого формата являются алгебраические структуры знаний в формализмах представления знаний. Для синтеза знаний применяются операции специаль­ных классов. Классы исходных данных (базы) процессов синтеза составляют простые знания. В них реализуются основы представления содержания (онтологии) моделируемых областей. Многообразия знаний, конструируемых из элементов таких множеств классов (замыкания онтологий), определяют выразительные возможности онтологий. Для моделирования основных конструктов и операций над онтологиями, принятых в дескрипционных логиках, использованы полные структурные представления знаний в формализме семантических иерархий. В операци­ях отражаются функциональные аспекты разных фундаментальных математических систем, адаптированные к атрибутам формализмов знаний. Построенные примеры баз операций (морфизмов) над знаниями составляют часть системы унифицированных типов многообразий алге­браических структур знаний. Показана возможность переноса схем представления и обработки знаний в формализме семантических иерархий на случай произвольных формализмов знаний. Это позволяет считать формализмы семантических иерархий универсальной платформой для моделирования потоков знаний и процессов их обработки в интеллектуальных системах. Рассмотрены схемы формирования замыканий онтологий применениями последовательностей операций над знаниями в формате семантических иерархий.
     </p>
