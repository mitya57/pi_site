     <p> Алгебраическая теория LP-структур развивает методологию управления знаниями в интел­лектуальных системах продукционного типа, основанную на формально-логическом представ­лении. Ее важным достижением является метод релевантного обратного вывода, значительно снижающий число обращений к внешним источникам информации. В основе методологии лежит аппарат продукционно-логических уравнений. В настоящей статье введен и проанализирован расширенный класс таких уравнений для алгебраической модели, выразительные возможности которой охватывают интеллектуальные системы с нечеткой базой знаний. Предложены и обо­снованы методы решения этих уравнений. Представленные теоремы создают теоретическую основу для дальнейших продвижений в области оптимизации нечеткого логического вывода.
     </p>
